
metadata:
  description: 功能最强大、模块化程度最高的 Stable Diffusion GUI 和后台。
  title: ComfyUI 共享版
  fullDescription: |
    ## 重要提示 ##
    本应用是 ComfyUI 共享版本，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。
    
    ## 应用概览 ##
    功能最强大、模块化程度最高的 Stable Diffusion GUI 和后台。

    这款 UI 让您通过图形、节点和流程图界面设计并执行
    高级 Stable Diffusion 项目。

    功能特点
    - 节点/图形/流程图界面，无需任何代码即可实验和创建复杂的稳定扩散工作流。
    - 图像模型
      * SD1.x, SD2.x,
      * SDXL, SDXL Turbo
      * Stable Cascade
      * SD3 and SD3.5
      * Pixart Alpha and Sigma
      * AuraFlow
      * HunyuanDiT
      * Flux
      * Lumina Image 2.0
      * HiDream
      * Cosmos Predict2
      * Qwen Image
    - 图像编辑模型
      * Omnigen 2
      * Flux Kontext
      * HiDream E1.1
      * Qwen Image Edit
    - 视频模型
      * Stable Video Diffusion
      * Mochi
      * LTX-Video
      * Hunyuan Video
      * Nvidia Cosmos and Cosmos Predict2
      * Wan 2.1
      * Wan 2.2
    - 音频模型  
      * Stable Audio
      * ACE Step
    - 3D 模型
      * Hunyuan3D 2.0
    - 异步队列系统
    - 多项优化：仅在工作流变化部分重新执行
    - 智能内存管理：即使在显存低至 1GB 的 GPU 上也能自动运行模型。
    - 即使没有 GPU，也能使用：--cpu（速度慢）
    - 可以加载 ckpt、safetensors 和 diffusers 模型/检查点。独立的 VAE 和 CLIP 模型。
    - 嵌入技术/文本反转
    - Loras（标准型、locon 与 loha 版本）
    - 超网络技术
    - 从生成的 PNG 文件中加载完整工作流程（包括种子信息）。
    - 以 Json 文件格式保存/加载工作流程。
    - 节点界面可以用来创建复杂的工作流程，例如用于高分辨率修复或更高级的工作流程。
    - 区域组合技术
    - 使用常规和专用模型进行修复。
    - ControlNet 和 T2I-适配器
    - 放大模型（包括 ESRGAN、ESRGAN 变体、SwinIR、Swin2SR 等）
    - unCLIP 模型
    - GLIGEN
    - 模型合并
    - LCM 模型和 Loras
    - SDXL Turbo
    - 使用 TAESD 进行 Latent 预览
    - 启动速度极快。
    - 完全离线操作：永不下载任何内容。
    - 可选 API 节点，可通过在线 Comfy API 使用外部提供商提供的付费模型。
    - 配置文件用于设定模型的搜索路径。

  upgradeDescription: |
    升级 ComfyUI 版本至 v0.12.3

    更新内容
    - 修复了一些 3rd party Models 的 safetensors 加载问题
    - 修复了 checkpoint 保存问题
    - 添加了 File3DAny 输出到 Load3D 节点；扩展 SaveGLB 以接受 File3DAny 作为输入
    - 修复了 ace step nan 问题 on some hardware/pytorch configs.
    - 尝试修复 ace text encoder 缓慢问题 on some configs.
    - 添加了 llm 采样选项并使 reference audio 在 ace step 1.5 中工作
    - 禁用了 ace step 1.5 中的 sage attention

    查看完整发布说明，请访问: https://github.com/Comfy-Org/ComfyUI/releases/tag/v0.12.3
