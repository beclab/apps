terminusManifest.version: '0.6.0' 
terminusManifest.type: app
metadata:
  name: otmoiclp
  description: Otmoic LP
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  appid: otmoiclp
  version: 0.0.17
  title: Otmoic LP
  categories:
  - Blockchain
permission:
  appData: true
  sysData:
  - dataType: secret
    group: secret.infisical
    version: v1
    ops:
    - RetrieveSecret?workspace=otmoic
    - CreateSecret?workspace=otmoic
    - DeleteSecret?workspace=otmoic
    - UpdateSecret?workspace=otmoic
    - ListSecret?workspace=otmoic
  - dataType: key
    group: portfolio
    version: v1
    ops:
    - MarketInfo
    - SubMarkets
    - Depth
    - Deal
    - SupportAccount
    - OpenOrder
    - Account
    - Trans
    - Prices
    - CreateOrder
    - CancelOrder
    - AddSubMarkets
    - RemoveSubMarkets
  - dataType: legacy_api
    group: websocket.portfolio
    version: v1
    ops:
    - GET
  appCache: true
  userData:
  - Home/Code
spec:
  versionName: "2.1.1"
  promoteImage:
  - https://file.bttcdn.com/appstore/obridgelpnode/1.png
  - https://file.bttcdn.com/appstore/obridgelpnode/2.png
  - https://file.bttcdn.com/appstore/obridgelpnode/3.png
  fullDescription: |
    Otmoic is a trustless automatic value exchanging protocol based on Snowinning Protocol, built for Depin, AI Agent, and Crypto Trading.

    Features:
    Provides on-chain reputation mechanism for trader and liquidity provider, solving the free mint problem
    Supports KYC based on Verifiable Credential
    RFQ-based price discovery
    Supports Atomic swap based on-chain transactions
    Supports automatic market making by liquidity providers through applications installation in Terminus OS

  upgradeDescription: |
    Upgrade to v2.1

    # Node
    Verification of matching between the transaction party's KYC information and the KYC restrictions in the bridge configuration

    # Dashboard
    Optimize configuration guidance
    Supports configuring quotation restriction strategies that give counterparty KYC information
    
    # Chainclient Evm
    Assist relay to complete the anti-cheating function
    Support re-querying a certain period of historical data
    Use the secret vault provided by the system to store the wallet private key

  developer: ByteTrade
  submitter: ByteTrade
  language:
  - en
  website: https://docs.jointerminus.com/overview/protocol/otmoic.html
  doc:   https://docs.jointerminus.com/how-to/otmoic/
  sourceCode: https://github.com/otmoic
  license:
  - text: Apache-2.0
    url: https://github.com/otmoic/lpnode?tab=Apache-2.0-1-ov-file#readme
  requiredMemory: 1024Mi
  limitedMemory: 7.5Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 2.6
  supportArch:
  - amd64
middleware:
  redis:
    namespace: otmoiclp
  mongodb:
    username: root
    databases:
    - name: lp_store
    - name: businessHistory
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=1.4.0-0'
  policies:
    - uriRegex: ^/(ping|lpnode)/
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: traefik
entrances:
- name: traefik
  port: 80
  host: traefik
  title: Otmoic LP
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  authLevel: private