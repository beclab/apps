apiVersion: v1
kind: Service
metadata:
  name: metrics-hub-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: metrics-hub-service
spec:
  ports:
    - name: http-9500
      protocol: TCP
      port: 9500
      targetPort: 9500
  selector:
    app: metrics-hub
  type: ClusterIP
  sessionAffinity: None