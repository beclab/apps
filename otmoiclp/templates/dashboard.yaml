# Source: lpnode-dashboard/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: lpnode-dashboard-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: lpnode-dashboard
  type: ClusterIP
  ports:
    - protocol: TCP
      name: lpnode-dashboard-api
      port: 9000
      targetPort: 9000
---
# Source: lpnode-dashboard/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lpnode-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: lpnode-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lpnode-dashboard
  template:
    metadata:
      labels:
        app: lpnode-dashboard
    spec:
      containers:
      - name: lpnode-dashboard
        image: otmoic/lpnode-dashboard:V2.1.3
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
          limits:
            cpu: 50m
            memory: 32Mi
        ports:
          - containerPort: 9000
        