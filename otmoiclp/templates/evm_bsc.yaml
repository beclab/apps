apiVersion: v1
kind: Service
metadata:
  name: chain-client-evm-bsc-server-9006
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: chain-client-evm-bsc-9006
  type: ClusterIP
  ports:
    - protocol: TCP
      name: chain-client-evm-bsc-api-9006
      port: 9100
      targetPort: 9100
---
# Source: chain-client-evm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chain-client-evm-bsc-9006
  namespace: {{ .Release.Namespace }}
  labels:
    app: chain-client-evm-bsc-9006
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chain-client-evm-bsc-9006
  template:
    metadata:
      labels:
        app: chain-client-evm-bsc-9006
    spec:
      containers:
        - name: chain-client-evm-bsc-9006
          image: otmoic/chainclient-evm:V2.2.2.9
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 800Mi
          ports:
            - containerPort: 9100
          env:
            - name: CLEAR_PADDING
              value: 'true'
            - name: "STATUS_KEY"
              value: "chain-client-status-report-bsc"
            - name: CHAIN_TYPE
              value: "evm"
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: SYSTEM_CHAIN_ID
              value: "9006"
            - name: CHAIN_ID
              value: "56"
            - name: OS_API_KEY
              value: {{ .Values.os.appKey }}
            - name: OS_API_SECRET
              value: {{ .Values.os.appSecret }}
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: CONTRACT_ADDRESS
              value: "0xcb24e8aEDB15981F4C088214722D8E3809e817eB"
            - name: START_BLOCK
              value: "41147442"
            - name: RPC_URL
              value: "https://rpc.ankr.com/bsc/49b8a4afdcbe167875a813136c596efc93dcd3b47c5d87a6039004d63d6a7a83"
            - name: START_TOP_HEIGHT
              value: 'true'
            - name: AUTO_START
              value: 'false'
            - name: USE_DOTNET
              value: 'false'
            - name: AUTO_RPC
              value: 'false'
            - name: LOG_LEVEL
              value: "1"
