apiVersion: v1
kind: Service
metadata:
  name: chain-client-evm-eth-server-60
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: chain-client-evm-eth-60
  type: ClusterIP
  ports:
    - protocol: TCP
      name: chain-client-evm-eth-api-60
      port: 9100
      targetPort: 9100
---
# Source: chain-client-evm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chain-client-evm-eth-60
  namespace: {{ .Release.Namespace }}
  labels:
    app: chain-client-evm-eth-60
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chain-client-evm-eth-60
  template:
    metadata:
      labels:
        app: chain-client-evm-eth-60
    spec:
      containers:
        - name: chain-client-evm-eth-60
          image: otmoic/chainclient-evm:V2.4.3
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 800Mi
          ports:
            - containerPort: 9100
          env:
            - name: CLEAR_PADDING
              value: 'true'
            - name: "STATUS_KEY"
              value: "chain-client-status-report-eth"
            - name: CHAIN_TYPE
              value: "evm"
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: SYSTEM_CHAIN_ID
              value: "60"
            - name: CHAIN_ID
              value: "1"
            - name: OS_API_KEY
              value: {{ .Values.os.appKey }}
            - name: OS_API_SECRET
              value: {{ .Values.os.appSecret }}
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: CONTRACT_ADDRESS
              value: "0x6F12FED6Cd5BeBFA3351c447f7873B76178B1b84" # Update with actual contract address
            - name: START_BLOCK
              value: "21071432" # Update with actual start block
            - name: RPC_URL
              value: "https://rpc.ankr.com/eth/03d9d2b8997b65d5f47fac176fba922549abdb85fd3581669a82192c69ca4420" # Update with actual RPC URL
            - name: START_TOP_HEIGHT
              value: 'true'
            - name: AUTO_START
              value: 'false'
            - name: USE_DOTNET
              value: 'false'
            - name: AUTO_RPC
              value: 'false'
            - name: LOG_LEVEL
              value: "1"
            - name: PROJECT_EXPANSION
              value: 'true'
            - name: MONGODB_HOST
              value: {{ .Values.mongodb.host }}
            - name: MONGODB_ACCOUNT
              value: {{ .Values.mongodb.username }}
            - name: MONGODB_PASSWORD
              value: {{ .Values.mongodb.password }}
            - name: MONGODB_PORT
              value: "{{ .Values.mongodb.port }}"
            - name: MONGODB_DBNAME_LP_STORE
              value: {{ .Values.mongodb.databases.lp_store }}