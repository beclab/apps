            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 600Mi

        # Monitor container
        - name: monitor
          image: otmoic/chainclient:v2.5.60
          imagePullPolicy: IfNotPresent
          command: ["node"]
          args: ["dist/monitor"]
          ports:
            - containerPort: 3002
          env:
            - name: MONITOR_NAME
              value: chain-client-solana-solana-501-monitor
            - name: METRICS_HUB_URL
              value: "http://metrics-hub-service:9500/metrics"
            - name: INSTANCE
              value: "{{ .Values.user.zone | toString | regexFind "^[^.]+" | default "default" }}"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: REDIS_DB_NUMBER 
              value: "0"
            - name: STATUS_KEY
              value: "chain-client-status-report-solana"
            - name: MONGODB_HOST
              value: {{ .Values.mongodb.host }}
            - name: MONGODB_ACCOUNT
              value: {{ .Values.mongodb.username }}
            - name: MONGODB_PASSWORD
              value: {{ .Values.mongodb.password }}
            - name: MONGODB_PORT
              value: "{{ .Values.mongodb.port }}"
            - name: MONGODB_DBNAME_LP_STORE
              value: {{ .Values.mongodb.databases.lp_store }}
            - name: MONGODB_AUTH_SOURCE
              value: {{ .Values.mongodb.databases.lp_store }}
            - name: START_TOP_HEIGHT
              value: "true"
            - name: LOGGER_LEVEL
              value: "debug"
            - name: SYSTEM_CHAIN_ID
              value: "501"
            - name: CHAIN_ID
              value: "501"
            - name: OBRIDGE_CONTRACT
              value: "FAqaHQHgBFFX8fJB6fQUqNdc8zABV5pGVRdCt7fLLYVo"
            - name: OBRIDGE_SWAP_CONTRACT
              value: "DnSgZFH2hMgZ7bXmJUdcL8bgB1MgDpVtddNhwzZACTKQ"
            - name: OBRIDGE_CONTRACT_START_BLOCK
              value: "295040480"
            - name: OBRIDGE_SWAP_CONTRACT_START_BLOCK 
              value: "323210414"
            - name: RPCS
