            - name: ADMIN_SERVICE_URL
              value: "http://lpnode-admin-server:18006"
            - name: ADMIN_SERVICE_POLLING_INTERVAL
              value: "15000"
            - name: CHAIN_ID
              value: "501"
            - name: MONITOR_NAME
              value: chain-client-solana-solana-501-monitor
            - name: SENDER_RPC_URL
              value: "https://solana-rpc.publicnode.com"
            - name: MONGODB_HOST
              value: {{ .Values.mongodb.host }}
            - name: MONGODB_ACCOUNT
              value: {{ .Values.mongodb.username }}
            - name: MONGODB_PASSWORD
              value: {{ .Values.mongodb.password }}
            - name: MONGODB_PORT
              value: "{{ .Values.mongodb.port }}"
            - name: MONGODB_DBNAME_LP_STORE
