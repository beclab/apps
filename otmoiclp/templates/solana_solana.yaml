            - name: RELAY_WALLET
              value: "false"
            - name: TX_TIMEOUT
              value: "30000"
            - name: LOGGER_LEVEL
              value: "debug"
            - name: OBRIDGE_CONTRACT
              value: "FAqaHQHgBFFX8fJB6fQUqNdc8zABV5pGVRdCt7fLLYVo"
            - name: OBRIDGE_SWAP_CONTRACT
              value: "DnSgZFH2hMgZ7bXmJUdcL8bgB1MgDpVtddNhwzZACTKQ"
            - name: FEE_RECEPIENT
              value: "Gexuvyazbb48d5U6voRna5ef1SLPRUNLiwavqEx8otgy"
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 400m
              memory: 500Mi

        # Nginx proxy container
        - name: nginx-proxy
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: 100m
              memory: 56Mi
            limits:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: nginx-config
          configMap:
            name: chain-client-solana-solana-server-501-nginx-conf
---
# Inline ConfigMap definition
apiVersion: v1
kind: ConfigMap
metadata:
  name: chain-client-solana-solana-server-501-nginx-conf
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        keepalive_timeout  65;

        server {
            listen 80;

            # Message Producer endpoints
            location ~ ^/producer/getNextEvent {
                proxy_pass http://localhost:3001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            location ~ ^/producer/getLatestEvent {
                proxy_pass http://localhost:3001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
            # RPC endpoint
            location ~ ^/rpc {
                proxy_pass http://localhost:3003;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
            # Public Service endpoints
            location ~ ^/solana-client-[0-9]+/lpnode/get_wallets {
                proxy_pass http://localhost:3003;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            location ~ ^/solana-client-[0-9]+/lpnode/get_wallet_balances {
                proxy_pass http://localhost:3003;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            # Sender endpoints
            location = /submitTokenTransfer {
                proxy_pass http://localhost:3004;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            location ~ "/queryJobStatus/[a-f0-9]+" {
                proxy_pass http://localhost:3004;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            # Sender lpnode endpoints
            location ~ ^/solana-client-[0-9]+/lpnode/(transfer_in|single_chain/sign_message|confirm|refund|sign_message|single_swap/confirm_swap) {
                proxy_pass http://localhost:3004;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            # Default fallback route
            location / {
                return 404;
            }
        }
    }