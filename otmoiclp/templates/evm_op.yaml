apiVersion: apps/v1
kind: Deployment
metadata:
  name: chain-client-evm-op-614
  namespace: {{ .Release.Namespace }}
  labels:
    app: chain-client-evm-op-614
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chain-client-evm-op-614
  template:
    metadata:
      labels:
        app: chain-client-evm-op-614
    spec:
      containers:
        - name: chain-client-evm-op-614
          image: otmoic/chainclient-evm:V2.4.4
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 800Mi
          ports:
            - containerPort: 9100
          env:
            - name: CLEAR_PADDING
              value: 'true'
            - name: "STATUS_KEY"
              value: "chain-client-status-report-op"
            - name: CHAIN_TYPE
              value: "evm"
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: SYSTEM_CHAIN_ID
              value: "614"
            - name: CHAIN_ID
              value: "10"
            - name: OS_API_KEY
              value: {{ .Values.os.appKey }}
            - name: OS_API_SECRET
              value: {{ .Values.os.appSecret }}
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: CONTRACT_ADDRESS
              value: "0x6F12FED6Cd5BeBFA3351c447f7873B76178B1b84"
            - name: START_BLOCK
              value: "123706238"
            - name: RPC_URL
              value: "https://opt-mainnet.g.alchemy.com/v2/eU6u7jG1T6PrL3BREChjIU-ZBbA4X5Fk"
            - name: START_TOP_HEIGHT
              value: 'true'
            - name: AUTO_START
              value: 'false'
            - name: USE_DOTNET
              value: 'false'
            - name: AUTO_RPC
              value: 'false'
            - name: LOG_LEVEL
              value: "1"
            - name: PROJECT_EXPANSION
              value: 'true'
            - name: MONGODB_HOST
              value: {{ .Values.mongodb.host }}
            - name: MONGODB_ACCOUNT
              value: {{ .Values.mongodb.username }}
            - name: MONGODB_PASSWORD
              value: {{ .Values.mongodb.password }}
            - name: MONGODB_PORT
              value: "{{ .Values.mongodb.port }}"
            - name: MONGODB_DBNAME_LP_STORE
              value: {{ .Values.mongodb.databases.lp_store }}