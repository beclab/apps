apiVersion: v1
kind: Service
metadata:
  name: chain-client-evm-op-server-614
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: chain-client-evm-op-614
  type: ClusterIP
  ports:
    - protocol: TCP
      name: chain-client-evm-op-api-614
      port: 9100
      targetPort: 9100
---
