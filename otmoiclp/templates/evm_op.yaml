apiVersion: v1
kind: Service
metadata:
  name: chain-client-evm-op-server-614
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: chain-client-evm-op-614
  type: ClusterIP
  ports:
    - protocol: TCP
      name: chain-client-evm-op-api-614
      port: 9100
      targetPort: 9100
---
# Source: chain-client-evm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chain-client-evm-op-614
  namespace: {{ .Release.Namespace }}
  labels:
    app: chain-client-evm-op-614
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chain-client-evm-op-614
  template:
    metadata:
      labels:
        app: chain-client-evm-op-614
    spec:
      containers:
        - name: chain-client-evm-op-614
          image: otmoic/chainclient-evm:V2.1.3
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 1024Mi
          ports:
            - containerPort: 9100
          env:
            - name: CLEAR_PADDING
              value: 'true'
            - name: "STATUS_KEY"
              value: "chain-client-status-report-op"
            - name: CHAIN_TYPE
              value: "evm"
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: SYSTEM_CHAIN_ID
              value: "614"
            - name: CHAIN_ID
              value: "10"
            - name: OS_API_KEY
              value: {{ .Values.os.appKey }}
            - name: OS_API_SECRET
              value: {{ .Values.os.appSecret }}
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: CONTRACT_ADDRESS
              value: "0x7610e5C39f0Bc4EEF57DEdAAb19a714672B21c9b"
            - name: START_BLOCK
              value: "119733376"
            - name: RPC_URL
              value: "https://mainnet.optimism.io"
            - name: START_TOP_HEIGHT
              value: 'true'
            - name: AUTO_START
              value: 'false'