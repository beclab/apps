apiVersion: apps/v1
kind: Deployment
metadata:
  name: amm-amm-01-analyze
  namespace: {{ .Release.Namespace }}
  labels:
    app: amm-amm-01-analyze
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amm-amm-01-analyze
  template:
    metadata:
      labels:
        app: amm-amm-01-analyze
    spec:
      containers:
        - name: amm-amm-01-analyze
          image: otmoic/otmoic-lpnode-amm-analyze:latest
          imagePullPolicy: "Always"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          env:
            - name: APP_NAME
              value: amm-01-analyze
            - name: NODE_ENV
              value: "production"
            - name: APP_VERSION
              value: otmoic/otmoic-lpnode-amm-analyze:latest
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: MONGODB_HOST
              value: {{ .Values.mongodb.host }}
            - name: MONGODB_PORT
              value: "{{ .Values.mongodb.port }}"
            - name: "LP_ADMIN_PANEL_ACCESS_BASEURL"
              value: "http://lpnode-admin-server:18006"
            - name: MONGODB_ACCOUNT
              value: {{ .Values.mongodb.username }}
            - name: MONGODB_PASSWORD
              value: {{ .Values.mongodb.password }}
            - name: MONGODB_DBNAME_LP_STORE
              value: {{ .Values.mongodb.databases.lp_store }}
            - name: MONGODB_DBNAME_HISTORY
              value: {{ .Values.mongodb.databases.businessHistory }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace