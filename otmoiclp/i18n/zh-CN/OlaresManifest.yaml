  title: Otmoic LP

spec:
  fullDescription: |
    Otmoic 是一个基于 Snowinning 协议的无需信任的自动价值交换协议，专为 Depin、AI 代理和加密货币交易而构建。

    特点：
    为交易者和流动性提供者提供链上信誉机制，解决了免费铸造的问题
    支持基于可验证凭证的 KYC
    基于 RFQ 的价格发现机制
    支持基于链上交易的原子交换
    通过在 Olares 中安装应用程序，支持流动性提供者进行自动做市

  upgradeDescription: |
    升级至 v2.1

    # Node
    验证交易方的 KYC 信息与桥接配置中的 KYC 限制是否匹配

    # Dashboard
    优化配置指南
    支持配置根据交易对手方 KYC 信息制定的报价限制策略

    # Chainclient Evm
    协助中继完成防作弊功能
    支持重新查询特定时期的历史数据
    使用系统提供的秘密保管库存储钱包私钥