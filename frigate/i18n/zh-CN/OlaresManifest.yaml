metadata:
  title: Frigate NVR
  description: 具备实时本地对象检测功能的 IP 摄像头 NVR
  
spec:
  fullDescription: |
    Frigate 是一个专为 Home Assistant 设计的完整本地 NVR，具有 AI 对象检测功能。使用 OpenCV 和 Tensorflow 对 IP 摄像头进行本地实时对象检测。

    主要功能
    - 通过自定义组件与 Home Assistant 紧密集成
    - 仅在必要时和必要位置查找对象，旨在最小化资源使用并最大化性能
    - 大量利用多处理，强调实时性而非处理每一帧
    - 使用极低开销的运动检测来确定运行对象检测的位置
    - 使用 TensorFlow 的对象检测在单独的进程中运行，以获得最大 FPS
    - 通过 MQTT 通信，便于集成到其他系统
    - 根据检测到的对象记录视频，并设置保留时间
    - 24/7 录制
    - 通过 RTSP 重新流式传输，减少与摄像头的连接数
    - 支持 WebRTC 和 MSE，实现低延迟实时查看
