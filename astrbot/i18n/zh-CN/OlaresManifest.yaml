metadata:
  title: AstrBot
  description: 易上手的多平台 LLM 聊天机器人及开发框架

spec:
  fullDescription: |
    AstrBot 是一个松耦合、异步、支持多消息平台部署、具有易用的插件系统和完善的大语言模型（LLM）接入功能的聊天机器人及开发框架。

    主要功能
    大模型对话
    - 支持接入多种大模型服务。支持多模态、工具调用、MCP、原生知识库、人设等功能。
    
    多消息平台支持
    - 支持接入 QQ、企业微信、微信公众号、飞书、Telegram、钉钉、Discord、KOOK 等平台。支持速率限制、白名单、百度内容审核。
    
    Agent
    - 完善适配的 Agentic 能力。支持多轮工具调用、内置沙盒代码执行器、网页搜索等功能。
    
    插件扩展
    - 深度优化的插件机制，支持开发插件扩展功能，社区插件生态丰富。
    
    WebUI
    - 可视化配置和管理机器人，功能齐全。
