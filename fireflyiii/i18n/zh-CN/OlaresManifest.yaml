metadata:
  title: Firefly III
  description: 一款个人财务管家工具。
spec:
  fullDescription: |
    Firefly III 是一款（自托管的）个人财务管理工具。它可以帮助你记录支出和收入，让你能够减少开支、增加储蓄。Firefly III 支持预算、分类和标签的功能。你可以借助多种外部工具导入数据。同时，它还提供了许多实用的财务报表。

    Firefly III 能够让你真正了解并掌控你的财务状况。金钱应当为你所用，而非令你畏惧。你应该能够清楚地了解每一笔资金的流向，感受你的支出……哎呀，说多了是不是有点浮夸？

    但你明白我的意思：这是你的钱，这些是你的支出。别让它们控制你。我开发这款工具，是因为我曾经开始讨厌金钱：拥有金钱、没有金钱、用钱支付账单，你懂的。但从此以后不再如此。不管账户余额是多少，我都希望能感受到“安全”。我也希望这个工具能帮到你，对我它已然有帮助。

    功能特色
    Firefly III 功能十分强大。先介绍一些重要特性：
    - 完全自托管、独立运行，除非你主动允许，否则绝不会访问外部服务器。
    - 提供覆盖 Firefly III 几乎所有部分的 REST JSON API。

    最令人期待的特色有：
    - 创建定期交易，轻松管理财务。
    - 基于规则的交易处理，支持自定义规则。

    然后是那些让你觉得“嗯，这很合理”的功能：
    - 双重记账体系。
    - 使用“存钱罐”朝目标储蓄。
    - 查询收入与支出报表。

    以及那些你原本没指望但 Firefly III 也提供的功能：
    - 两步验证，为账户提供额外安全保护。
    - 支持任意货币。

    为了方便整理和管理数据，还包括：
    - 清晰的视图，帮助你了解自己的财务状况。
    - 简单易用的记录导航方式。
    - 丰富的图表展示，我们都喜欢图表。