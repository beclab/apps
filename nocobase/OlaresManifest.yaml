olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: nocobase
  icon: https://file.bttcdn.com/appstore/nocobase/icon.png
  description: |
    NocoBase is an extensibility-first, open-source no-code development platform.
    Instead of investing years of time and millions of dollars in research and development, 
    deploy NocoBase in a few minutes and you'll have a private, controllable, and extremely 
    scalable no-code development platform!
  appid: nocobase
  title: nocobase
  version: 1.0.0
  categories:
  - Productivity
entrances:
- name: nocobase
  host: nocobase
  port: 80
  icon: https://file.bttcdn.com/appstore/nocobase/icon.png
  title: NocoBase
  authLevel: private
  openMethod: default
spec:
  versionName: '1.7.17'
  featuredImage: https://file.bttcdn.com/appstore/nocobase/1.webp
  promoteImage:
  - https://file.bttcdn.com/appstore/immich/1.webp
  - https://file.bttcdn.com/appstore/immich/2.webp
  - https://file.bttcdn.com/appstore/immich/3.webp
  - https://file.bttcdn.com/appstore/immich/4.webp

  fullDescription: |
    ## OVERVIEW ##  
    NocoBase is an extensibility-first, open-source no-code development platform.
    Instead of investing years of time and millions of dollars in research and development, 
    deploy NocoBase in a few minutes and you'll have a private, controllable, and extremely 
    scalable no-code development platform!

  upgradeDescription: |
    Upgrade app version to v1.7.17

    Full release note at: https://github.com/nocobase/nocobase/releases/tag/v1.7.17

  developer: nocobase-app
  website: https://docs.nocobase.com
  sourceCode: https://github.com/nocobase/nocobase
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://docs.nocobase.com/welcome/introduction
  license:
  - text: AGPL
    url: https://github.com/nocobase/nocobase/blob/main/LICENSE-AGPL.txt
  requiredCpu: 200m
  limitedCpu: 500m
  requiredMemory: 256Mi
  limitedMemory: 2048Mi
  requiredDisk: 5Gi
  supportArch:
  - amd64
  - arm64
permission:
  appData: true
  appCache: false
  userData:
  - Home
middleware:
  postgres:
    username: nocobase
    password: nocobase
    databases:
    - name: nocobase
      distributed: false
options:
  analytics:
    enabled: false
  resetCookie:
    enabled: false
  dependencies:
  - name: olares
    version: '>=1.12.0-0'
    type: system
