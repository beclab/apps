---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: librechat-mongodb
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: librechat
    component: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librechat
      component: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: librechat
        component: mongodb
    spec:
      containers:
      - name: mongodb
        image: beclab/mongo:7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: librechat-mongodb-secret
              key: password
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      volumes:
      - name: mongodb-data
        hostPath:
          path: '{{ .Values.userspace.appData }}/mongodb'
          type: DirectoryOrCreate
      restartPolicy: Always
