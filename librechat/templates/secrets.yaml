---
apiVersion: v1
kind: Secret
metadata:
  name: librechat-mongodb-secret
  namespace: '{{ .Release.Namespace }}'
type: Opaque
stringData:
  password: "librechat123456"

---
apiVersion: v1
kind: Secret
metadata:
  name: librechat-meilisearch-secret
  namespace: '{{ .Release.Namespace }}'
type: Opaque
stringData:
  master-key: {{ randAlphaNum 32 | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: librechat-secrets
  namespace: '{{ .Release.Namespace }}'
type: Opaque
stringData:
  jwt-secret: {{ randAlphaNum 64 | quote }}
  jwt-refresh-secret: {{ randAlphaNum 64 | quote }}


