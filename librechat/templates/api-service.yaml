---
# Internal API Service (for nginx proxy)
# This service exposes the LibreChat API internally for nginx proxy
apiVersion: v1
kind: Service
metadata:
  name: librechat
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: librechat
    component: api
spec:
  selector:
    app: librechat
    component: api
  ports:
  - name: http
    port: 3080
    targetPort: 3080
  type: ClusterIP

---
# Shared Entrances API Service (for Olares platform)
# This service points to nginx proxy for shared API access
apiVersion: v1
kind: Service
metadata:
  name: sharedentrances-api
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: librechat
    component: api
spec:
  selector:
    app: librechat
    component: nginx-proxy
  ports:
  - name: sharedentrances-api
    port: 80
    targetPort: 8080
  type: ClusterIP

