---
apiVersion: v1
kind: Service
metadata:
  name: librechat-mongodb
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: librechat
    component: mongodb
spec:
  selector:
    app: librechat
    component: mongodb
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
  type: ClusterIP

