  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## OVERVIEW ##
    LibreChat is an enhanced ChatGPT clone that brings together the future of assistant AIs with revolutionary technology. It supports multiple AI model providers including OpenAI, Anthropic, AWS Bedrock, Azure OpenAI, Google, Vertex AI, and custom endpoints.

    Key Features:
    - Multi-Model Support: Switch between OpenAI, Anthropic, AWS Bedrock, Azure, Google, Vertex AI, and custom endpoints
    - Agents & Tools: Build specialized AI-driven helpers with no-code custom assistants
    - Code Interpreter: Secure, sandboxed execution in Python, Node.js, Go, C/C++, Java, PHP, Rust, and Fortran
    - Web Search: Search the internet and retrieve relevant information to enhance AI context
    - Generative UI: Code Artifacts for creating React, HTML, and Mermaid diagrams directly in chat
    - Image Generation: Text-to-image and image-to-image with DALL-E, Stable Diffusion, Flux, and more
    - Multimodal Support: Upload and analyze images with Claude 3, GPT-4, o1, Llama-Vision, and Gemini
    - File Interactions: Chat with files using various AI endpoints
    - Multilingual UI: Support for 30+ languages
    - Speech & Audio: Chat hands-free with Speech-to-Text and Text-to-Speech
    - Multi-User & Secure: OAuth2, LDAP, Email login support with built-in moderation
    - Message Search: Search all messages and conversations
    - Import & Export: Import from LibreChat, ChatGPT, Chatbot UI and export as screenshots, markdown, text, json

    Platform Architecture:
    - LibreChat API: Node.js service handling AI requests, authentication, agents, and MCP integration
    - MongoDB: Document database for storing conversations, messages, and user data
    - MeiliSearch: Fast search engine for message and conversation search
    - Frontend: React-based UI inspired by ChatGPT with enhanced features

