metadata:
  description: 增强型 ChatGPT 克隆，支持 Agents、MCP 和多模型
  title: LibreChat
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    LibreChat 是一个增强型 ChatGPT 克隆，将助手 AI 的未来与革命性技术相结合。它支持多个 AI 模型提供商，包括 OpenAI、Anthropic、AWS Bedrock、Azure OpenAI、Google、Vertex AI 和自定义端点。

    主要功能：
    - 多模型支持：在 OpenAI、Anthropic、AWS Bedrock、Azure、Google、Vertex AI 和自定义端点之间切换
    - Agents 和工具：使用无代码自定义助手构建专门的 AI 驱动助手
    - 代码解释器：在 Python、Node.js、Go、C/C++、Java、PHP、Rust 和 Fortran 中安全、沙箱化执行
    - 网络搜索：搜索互联网并检索相关信息以增强 AI 上下文
    - 生成式 UI：代码工件，可直接在聊天中创建 React、HTML 和 Mermaid 图表
    - 图像生成：使用 DALL-E、Stable Diffusion、Flux 等进行文本到图像和图像到图像生成
    - 多模态支持：使用 Claude 3、GPT-4、o1、Llama-Vision 和 Gemini 上传和分析图像
    - 文件交互：使用各种 AI 端点与文件聊天
    - 多语言 UI：支持 30+ 种语言
    - 语音和音频：使用语音转文本和文本转语音进行免提聊天
    - 多用户和安全：OAuth2、LDAP、电子邮件登录支持，内置审核
    - 消息搜索：搜索所有消息和对话
    - 导入和导出：从 LibreChat、ChatGPT、Chatbot UI 导入，并导出为截图、markdown、文本、json

    平台架构：
    - LibreChat API：处理 AI 请求、身份验证、agents 和 MCP 集成的 Node.js 服务
    - MongoDB：用于存储对话、消息和用户数据的文档数据库
    - MeiliSearch：用于消息和对话搜索的快速搜索引擎
    - 前端：受 ChatGPT 启发的基于 React 的 UI，具有增强功能
