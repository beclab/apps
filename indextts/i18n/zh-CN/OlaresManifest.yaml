metadata:
  title: IndexTTS2
  description: 工业级可控高效零样本文本转语音系统
spec:
  fullDescription: |    
    IndexTTS2 是一款突破性的自回归零样本文本转语音 (TTS) 技术，它能够精准控制时长，并赋予语音丰富的情感表达。这款功能强大且灵活的 TTS 系统，将高质量、自然流畅的语音与前所未有的时长和情感控制完美结合，使其能够满足严苛的工业应用需求。

    # 主要特性和功能

    精确的时长控制
    IndexTTS2 支持两种生成模式：一种是显式指定标记数以实现精确的时长控制；另一种是以标准的自回归方式自由生成语音，同时保持输入提示的韵律。

    情感与说话人分离
    该模型有效地将情感表达与说话人身份分离，从而能够独立控制音色和情感。

    多模态情感控制
    情感可以通过多种输入进行控制：
    - 传达所需情感的音频提示。
    - 指定不同情感强度（例如：快乐、愤怒、悲伤等）的情感向量。
    - 由经过微调的语言模型（Qwen3）生成的文本，用于描述情感，并将文本转换为情感引导。

    增强清晰度和稳定性
    该架构融合了GPT潜在表征，并采用三阶段训练范式来增强生成音频的稳定性。

    高性能
    在词错误率（WER）、说话人相似度和情感保真度方面，均优于目前最先进的零样本TTS模型。