apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: navidrome
  name: navidrome
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: navidrome
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: navidrome
    spec:
      initContainers:
        - name: init-chmod-data
          image: 'docker.io/aboveos/busybox:latest'
          command:
            - sh
            - '-c'
            - |
              chown -R 1000:1000 /app-data-root; chown -R 1000:1000 /userdata
          resources: {}
          volumeMounts:
            - name: app-data-root
              mountPath: /app-data-root
            - name: userdata
              mountPath: /userdata
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: Etc/UTC
        image: docker.io/aboveos/deluan-navidrome:latest
        name: navidrome
        ports:
        - containerPort: 4533
        resources:
          limits:
            cpu: "1"
            memory: 4Gi
          requests:
            cpu: 50m
            memory: 50Mi
        volumeMounts:
        - mountPath: /music
          name: userdata
        - mountPath: /data
          name: data
      restartPolicy: Always
      volumes:
      - hostPath:
          path: '{{ .Values.userspace.appData }}/navidrome'
          type: DirectoryOrCreate
        name: app-data-root
      - hostPath:
          path: '{{ .Values.userspace.appData }}/navidrome/data'
          type: DirectoryOrCreate
        name: data
      - hostPath:
          path: '{{ .Values.userspace.userData }}/Music'
          type: DirectoryOrCreate
        name: userdata
status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: navidrome
  name: navidrome
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
  - name: "4533"
    port: 4533
    targetPort: 4533
  selector:
    io.kompose.service: navidrome
status:
  loadBalancer: {}
