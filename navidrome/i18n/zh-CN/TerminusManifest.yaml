metadata:
  description: 您的个人音乐流服务
  title: Navidrome
spec:
  fullDescription: |
    Navidrome 是一个开源的网页音乐服务器。您可以随时随地通过浏览器或手机听自己的音乐。
    就像使用 Spotify 一样！

    # Features
    轻松应对超大音乐库
    几乎支持所有音频格式
    完美展示您精心整理的音乐信息
    非常适合收藏合辑和多碟专辑
    支持多用户，每位用户都有自己的播放记录、播放列表和喜好
    极低的资源消耗
    支持 macOS、Linux 和 Windows 多平台运行。提供 Docker 镜像
    为包括树莓派在内的所有主流平台提供现成的可用程序
    自动监控图书馆更新，导入新文件，更新元数据
    基于 Material UI 的现代响应式网页界面，可自定义主题
    兼容所有 Subsonic 系列客户端
    支持实时音频转码。可按用户或设备自定义设置。支持 Opus 编码
    已支持多种语言版本

  upgradeDescription: |
    升级至版本 0.52.5，更新截图，调整资源需求。

    # Bug fix point release
    此次更新主要针对 Jukebox 的问题进行修复，并对系统进行了一些优化和改进。

    # Highlights
    [UI] Add Catppuccin Macchiato Theme (#3014). Thanks @edthu
    [UI] Make sorting lists by name/title case-insensitive (#2993)
    [Server] Add HTTPSecurityHeaders.CustomFrame
    [Server] General improvements to Jukebox mode (#2997, #2996, #2849, #3008). Thanks @ms140569
    [Subsonic] Add samplingRate to OpenSubsonic responses

    完整更新详情请访问：https://github.com/navidrome/navidrome/releases/tag/v0.52.5
