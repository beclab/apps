metadata:
  title: Calendar
  description: Self-hosted Calendar Client for CalDAV
spec:
  fullDescription: |
    This is a simple Calendar application that connects to CalDav servers.

    Features
    * CalDAV calendars
    * calendar sharing
    * email invites
    * webcalendars
    * tasks
    * notifications
    * dark theme
  upgradeDescription: |
    Add option to use Redis Sentinel cluster
