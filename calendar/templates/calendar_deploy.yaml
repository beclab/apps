---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  namespace: {{ .Release.Namespace }}
  labels:
    app: calendar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: calendar
  template:
    metadata:
      labels:
        app: calendar
    spec:
      containers:
      - name: redis
        image: redis:7.0.5-alpine3.16
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi    
        volumeMounts:
        - name: redis-data
          mountPath: /data  
      - name: calendar-ui
        image: aboveos/calendar:v0.1.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 500m
            memory: 64Mi    
        ports:
        - containerPort: 80 
      - name: calendar-api
        image: aboveos/calendar-server:v0.1.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 20m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 500Mi    
        env:
        - name: HOST
          value: localhost
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "development"  
        - name: APP_DOMAIN
          value: "test"  
        - name: INITIAL_ADMIN_PASSWORD
          value: "asdasd"         
        - name: DB_HOST
          value: {{ .Values.postgres.host }}  
        - name: DB_PORT
          value: "{{ .Values.postgres.port }}"
        - name: DB_USERNAME
          value: {{ .Values.postgres.username }}  
        - name: DB_PASSWORD
          value: {{ .Values.postgres.password }}
        - name: DB_DATABASE
          value: {{ .Values.postgres.databases.bloben_api }}
        - name: DB_CONNECTION
          value: "postgres"    
        - name: DB_SYNCHRONIZE
          value: "true" 
        - name: DB_LOGGING
          value: "false"    
        - name: DB_ENTITIES
          value: "/usr/app/server/data/entity/*.js"    
        - name: DB_MIGRATIONS
          value: "/usr/app/server/data/migrations/*.js"                     
        - name: REDIS_HOST
          value: localhost
        - name: REDIS_PORT
          value: "6379"   
        - name: SESSION_SECRET
          value: "asdasd"
        - name: OTP_SECRET
          value: "vmiorigvds"
        - name: ENCRYPTION_PASSWORD
          value: "asfasgagag" 
        ports:
        - containerPort: 8080
      volumes:
      - name: redis-data
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appdata }}/calendar/redisdata  
      

---
apiVersion: v1
kind: Service
metadata:
  name: calendar-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: calendar
  ports:
    - name: ui-http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: api-http
      protocol: TCP
      port: 8080
      targetPort: 8080  
