terminusManifest.version: '0.7.0'
terminusManifest.type: app
metadata:
  name: calendar
  icon: https://file.bttcdn.com/appstore/calendar/icon.png
  description: Self-hosted Calendar Client for CalDAV
  appid: calendar
  title: Calendar
  version: 0.0.2
  categories:
  - Utilities
entrances:
- name: calendar-svc
  port: 80
  host: calendar-svc
  title: Calendar
  icon: https://file.bttcdn.com/appstore/calendar/icon.png
  authLevel: private
spec:
  versionName: '0.1.0'
  fullDescription: |
    This is a simple Calendar application that connects to CalDav servers.

    Features
    * CalDAV calendars
    * calendar sharing
    * email invites
    * webcalendars
    * tasks
    * notifications
    * dark theme
  upgradeDescription: |
    Add option to use Redis Sentinel cluster

  developer: nibdo
  website: https://bloben.com/
  sourceCode: https://github.com/nibdo/bloben-app
  submitter: Terminus
  locale: 
  - en-US
  doc: https://bloben.com/docs
  license:
  - text: AGPL-3.0
    url: https://github.com/nibdo/bloben-app?tab=AGPL-3.0-1-ov-file
  requiredMemory: 200Mi
  requiredDisk: 50Mi
  requiredCpu: 100m
  limitedMemory: 10240Mi
  limitedCpu: 1500m
  supportArch:
  - amd64
permission:
  appData: true
  appCache: true
middleware:
  redis:
    password: password
    namespace: db0
  postgres:
    username: calendar
    databases:
    - name: bloben_api
options:
  analytics:
    enabled: false
  dependencies:
  - name: terminus
    version: '>=1.6.0-0'
    type: system
