metadata:
  title: Excalidraw
  description: 用于绘制手绘图表的虚拟白板
spec:
  fullDescription: |
    Excalidraw 是一款开源的虚拟手绘风格白板。你可以用它来创建漂亮的手绘图表、线框或任何您喜欢的内容。
    支持协作和端到端加密。

    功能
    - 免费和开源。
    - 无限的基于画布的白板。
    - 手绘风格。
    - 暗模式。
    - 可定制。
    - 支持图像。
    - 支持形状库。
    - 支持本地化 (i18n)。
    - 导出到 PNG、SVG 和剪贴板。
    - 开放格式 - 将绘图导出为 .excalidraw json 文件。
    - 多种工具 - 矩形、圆形、菱形、箭头、线条、自由绘制、橡皮擦...
    - 箭头绑定和标记箭头。
    - 撤消/重做。
    - 支持缩放和平移。