olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: excalidraw
  description: Virtual whiteboard for sketching hand-drawn like diagrams
  icon: https://file.bttcdn.com/appstore/excalidraw/icon.png
  appid: excalidraw
  version: '1.0.1'
  title: Excalidraw
  categories:
  - Productivity
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.17.3'
  fullDescription: |
    Excalidraw is An open source virtual hand-drawn style whiteboard. You can create beautiful hand-drawn like diagrams, wireframes, or whatever you like.
    Collaborative and end-to-end encrypted.

    Features
    - Free & open-source.
    - Infinite, canvas-based whiteboard.
    - Hand-drawn like style.
    - Dark mode.
    - Customizable.
    - Image support.
    - Shape libraries support.
    - Localization (i18n) support.
    - Export to PNG, SVG & clipboard.
    - Open format - export drawings as an .excalidraw json file.
    - Wide range of tools - rectangle, circle, diamond, arrow, line, free-draw, eraser...
    - Arrow-binding & labeled arrows.
    - Undo / Redo.
    - Zoom and panning support.
    
  developer: Excalidraw
  website: https://excalidraw.com/
  sourceCode: https://github.com/excalidraw/excalidraw
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  doc: https://docs.excalidraw.com/
  license:
  - text: MIT
    url: https://github.com/excalidraw/excalidraw#MIT-1-ov-file
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: excalidraw
  port: 5000
  host: excalidraw
  title: Excalidraw
  icon: https://file.bttcdn.com/appstore/excalidraw/icon.png