olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: n8n
  description: n8n is an extendable workflow automation tool.
  icon: https://app.cdn.olares.com/appstore/n8n/icon.png
  appid: n8n
  version: '1.0.14'
  title: n8n
  categories:
    - Productivity_v112
    - Productivity
permission:
  appData: true
  appCache: true
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
  provider:
  - appName: ollama
    providerName: ollamaclient
middleware:
  postgres:
    username: n8n
    password: n8n
    databases:
      - name: n8n
        distributed: true

spec:
  versionName: '2.4.4'
  featuredImage: https://app.cdn.olares.com/appstore/n8n/promote_image_1v2.webp
  promoteImage:
    - https://app.cdn.olares.com/appstore/n8n/promote_image_1v2.webp
    - https://app.cdn.olares.com/appstore/n8n/promote_image_2v2.webp
    - https://app.cdn.olares.com/appstore/n8n/promote_image_3v2.webp
    - https://app.cdn.olares.com/appstore/n8n/promote_image_4v2.webp
  fullDescription: |
    n8n is an extendable workflow automation tool. With a fair-code distribution model, n8n will always have visible source code, be available to self-host, and allow you to add your own custom functions, logic and apps. n8n's node-based approach makes it highly versatile, enabling you to connect anything to everything.

    # Available integrations
    n8n has 200+ different nodes to automate workflows. The list can be found on:
    https://n8n.io/integrations

    # Build powerful workflows, really fast
    Handle really complex processes  
    Simple debugging  
    Use templates to get started fast  
    Code when you need it, UI when you don't  
    Reuse your work

    # Get peace of mind
    Connect to any system  
    Customize error handling  
    Horizontal scaling  
    Host on your own infrastructure

    # Features
    Visual workflow editor
    Run JavaScript
    npm package import
    Workflows can wait
    Conditional logic and branching
    Webhook triggers
    Retry failed executions
    Multi-trigger workflows
    Source code available
    User management
    Create custom nodes
    Encrypted credential store
    Copy + paste workflows
    Export workflows to JSON
    Custom error workflows

  upgradeDescription: |
    Upgrade app version to 2.4.4

    # Version Upgrade
    This upgrade brings n8n to version 2.4.4 with bug fixes and improvements.

    # Important Notes
    - Node.js version requirement: 20.19 to 24.x
    - Database migrations will be automatically executed
    - Review workflow compatibility using migration tool (Settings > Migration Report)
    - Some workflows may need adjustments for n8n 2.x compatibility

    # Key Changes in 2.4.4
    - Bug fixes and stability improvements
    - Performance enhancements
    - Security updates
    - Improved workflow execution

    # Upgrade Steps
    1. Backup all workflows and database
    2. Review migration report for compatibility issues
    3. Update configuration files
    4. Deploy new version
    5. Verify all workflows function correctly

    Check full release notes at: https://github.com/n8n-io/n8n/releases/tag/n8n%402.4.4

  developer: n8n
  website: https://n8n.io/
  sourceCode: https://github.com/n8n-io/n8n
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://docs.n8n.io/?_gl=1*1s8nde9*_ga*MTAyODQxOTEuMTY5NzQyODM3MA..*_ga_0SC4FF2FH9*MTY5NzQyODM3MC4xLjAuMTY5NzQyODM3MC42MC4wLjA.
  requiredMemory: 1Gi
  limitedMemory: 3Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.3
  limitedCpu: 1
  legal:
    - text: n8n Legal
      url: https://n8n.io/legal/
  license:
    - text: Sustainable Use License
      url: https://github.com/n8n-io/n8n/blob/master/LICENSE.md
  supportArch:
    - amd64
    - arm64
  runAsUser: true

options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
    - name: ollama
      type: application
      version: '>=1.0.3'
  policies:
    - uriRegex: ^/(webhook)
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: n8n

entrances:
  - name: n8n
    port: 80
    host: n8n
    title: n8n
    icon: https://app.cdn.olares.com/appstore/n8n/icon.png
    authLevel: internal
    openMethod: window
