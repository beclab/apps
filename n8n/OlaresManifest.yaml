olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: n8n
  description: n8n is an extendable workflow automation tool.
  icon: https://app.cdn.olares.com/appstore/n8n/icon.png
  appid: n8n
  version: '1.0.10'
  title: n8n
  categories:
    - Productivity_v112
    - Productivity
permission:
  appData: true
  appCache: true
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
  provider:
  - appName: ollama
    providerName: ollamaclient
middleware:
  postgres:
    username: n8n
    password: n8n
    databases:
      - name: n8n
        distributed: true

spec:
  versionName: '1.107.4'
  featuredImage: https://app.cdn.olares.com/appstore/n8n/promote_image_1v2.webp
  promoteImage:
    - https://app.cdn.olares.com/appstore/n8n/promote_image_1v2.webp
    - https://app.cdn.olares.com/appstore/n8n/promote_image_2v2.webp
    - https://app.cdn.olares.com/appstore/n8n/promote_image_3v2.webp
    - https://app.cdn.olares.com/appstore/n8n/promote_image_4v2.webp
  fullDescription: |
    n8n is an extendable workflow automation tool. With a fair-code distribution model, n8n will always have visible source code, be available to self-host, and allow you to add your own custom functions, logic and apps. n8n's node-based approach makes it highly versatile, enabling you to connect anything to everything.

    # Available integrations
    n8n has 200+ different nodes to automate workflows. The list can be found on:
    https://n8n.io/integrations

    # Build powerful workflows, really fast
    Handle really complex processes  
    Simple debugging  
    Use templates to get started fast  
    Code when you need it, UI when you don't  
    Reuse your work

    # Get peace of mind
    Connect to any system  
    Customize error handling  
    Horizontal scaling  
    Host on your own infrastructure

    # Features
    Visual workflow editor
    Run JavaScript
    npm package import
    Workflows can wait
    Conditional logic and branching
    Webhook triggers
    Retry failed executions
    Multi-trigger workflows
    Source code available
    User management
    Create custom nodes
    Encrypted credential store
    Copy + paste workflows
    Export workflows to JSON
    Custom error workflows

  upgradeDescription: |
    Upgrade app version to 1.107.4

    # Features
    Add token to sendAndWait operations links to walidate in webhook (#17566) (9cb5754)
    core: Add Support for Additional Body Properties in OAuth2 API Client Credentials Flow (#16573) (22ca768)
    core: Unlock queue metrics for multi-main (#17977) (3b701b1)
    Discord Node: Add support for OAuth custom scopes (#16708) (61f2838)
    editor: Add pre-built agents experiment (#18124) (5a69d2a)
    editor: Add Production checklist for active workflows (#17756) (6046d24)
    editor: Expand telemetry for "User added node to workflow canvas" event (#18150) (9b103af)
    editor: Stop auto-renaming legacy default node names (#18012) (5fc356f)
    Email Trigger (IMAP) Node: Option to disable last message id tracking (#17964) (25379fe)
    Ollama Credentials: Add optional API key support to Ollama credentials (Openwebui proxy) (#17857) (acfb79b)

    And Many Bug Fixes  

    Check full release note at: https://github.com/n8n-io/n8n/releases/tag/n8n%401.107.0

  developer: n8n
  website: https://n8n.io/
  sourceCode: https://github.com/n8n-io/n8n
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://docs.n8n.io/?_gl=1*1s8nde9*_ga*MTAyODQxOTEuMTY5NzQyODM3MA..*_ga_0SC4FF2FH9*MTY5NzQyODM3MC4xLjAuMTY5NzQyODM3MC42MC4wLjA.
  requiredMemory: 1Gi
  limitedMemory: 1.5Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.3
  limitedCpu: 1
  legal:
    - text: n8n Legal
      url: https://n8n.io/legal/
  license:
    - text: Sustainable Use License
      url: https://github.com/n8n-io/n8n/blob/master/LICENSE.md
  supportArch:
    - amd64
    - arm64
  runAsUser: true

options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
    - name: ollama
      type: application
      version: '>=1.0.3'
  policies:
    - uriRegex: ^/(webhook)
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: n8n

entrances:
  - name: n8n
    port: 80
    host: n8n
    title: n8n
    icon: https://app.cdn.olares.com/appstore/n8n/icon.png
    authLevel: internal
    openMethod: window
