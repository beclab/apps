---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: n8n
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: {{ .Release.Namespace }}
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      volumes:
        - name: n8n-config
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.userspace.appData }}/n8n/
      containers:
        - name: n8n
          image: docker.io/n8nio/n8n:1.87.2
          resources:
            requests:
              cpu: 300m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1.5Gi
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: n8n-config
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /root/.n8n
              name: n8n-config
