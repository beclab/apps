---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: n8n
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: {{ .Release.Namespace }}
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  strategy:
    type: Recreate      
  template:
    metadata:
      labels:
        app: n8n
    spec:
      volumes:
        - name: n8n-config
          hostPath:
            type: DirectoryOrCreate
            {{- if .Values.sysVersion }}
              {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
            path: {{ .Values.userspace.appData }}/
              {{- else }}
            path: {{ .Values.userspace.appData }}/n8n/
              {{- end }}
            {{- else }}
            path: {{ .Values.userspace.appData }}/n8n/
            {{- end }}
      containers:
        - name: n8n
          image: "docker.io/beclab/n8n-io-n8n:2.4.4"
          resources:
            requests:
              cpu: 300m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: n8n-config
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /root/.n8n
              name: n8n-config
