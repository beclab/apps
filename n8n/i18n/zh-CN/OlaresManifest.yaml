metadata:
  title: n8n
  description: n8n 是一款可扩展的工作流自动化工具。

spec:
  fullDescription: |
    n8n 是一款可扩展的工作流自动化工具。n8n 采用开放源码，支持自托管，您还可以添加自定义功能和应用。n8n 的节点式架构让它具备高度的灵活性，能连接任何东西到一切。

    # 海量工作流
    n8n 提供超过 200 种不同节点用于自动化工作流。更多信息请见：
    https://n8n.io/integrations

    # 快速构建强大的工作流程
    - 处理复杂流程  
    - 简化调试  
    - 使用模板快速启动  
    - 需要编程时编码，不需要时用 UI  
    - 复用成果

    # 安心无忧
    - 接入任何系统  
    - 自定义错误处理  
    - 横向扩展  
    - 在自有基础设施上部署

    # 功能
    - 可视化工作流编辑器
    - 执行 JavaScript
    - 引入 npm 包
    - 工作流可暂停
    - 条件逻辑与分支
    - Webhook 触发
    - 重试失败任务
    - 多触发器工作流
    - 开放源代码
    - 用户管理
    - 制作自定义节点
    - 加密的凭证存储
    - 复制粘贴工作流
    - 工作流导出为 JSON
    - 定制错误处理流程

  upgradeDescription: |
    升级应用版本至 2.4.4
      
    # 版本升级
    本次升级将 n8n 更新至 2.4.4 版本，包含错误修复和改进。

    # 重要提示
    - Node.js 版本要求：20.19 至 24.x
    - 数据库迁移将自动执行
    - 使用迁移工具检查工作流兼容性（设置 > 迁移报告）
    - 某些工作流可能需要调整以兼容 n8n 2.x

    # 2.4.4 版本主要变更
    - 错误修复和稳定性改进
    - 性能增强
    - 安全更新
    - 改进的工作流执行

    # 升级步骤
    1. 备份所有工作流和数据库
    2. 查看迁移报告以了解兼容性问题
    3. 更新配置文件
    4. 部署新版本
    5. 验证所有工作流正常运行

    完整发布说明请见：https://github.com/n8n-io/n8n/releases/tag/n8n%402.4.4