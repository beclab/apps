metadata:
  title: n8n
  description: n8n 是一款可扩展的工作流自动化工具。

spec:
  fullDescription: |
    n8n 是一款可扩展的工作流自动化工具。n8n 采用开放源码，支持自托管，您还可以添加自定义功能和应用。n8n 的节点式架构让它具备高度的灵活性，能连接任何东西到一切。

    # 海量工作流
    n8n 提供超过 200 种不同节点用于自动化工作流。更多信息请见：
    https://n8n.io/integrations

    # 快速构建强大的工作流程
    - 处理复杂流程  
    - 简化调试  
    - 使用模板快速启动  
    - 需要编程时编码，不需要时用 UI  
    - 复用成果

    # 安心无忧
    - 接入任何系统  
    - 自定义错误处理  
    - 横向扩展  
    - 在自有基础设施上部署

    # 功能
    - 可视化工作流编辑器
    - 执行 JavaScript
    - 引入 npm 包
    - 工作流可暂停
    - 条件逻辑与分支
    - Webhook 触发
    - 重试失败任务
    - 多触发器工作流
    - 开放源代码
    - 用户管理
    - 制作自定义节点
    - 加密的凭证存储
    - 复制粘贴工作流
    - 工作流导出为 JSON
    - 定制错误处理流程

  upgradeDescription: |
    升级应用版本至 1.93.0
    
    # 功能更新
    - 节点面板中的社区节点 (#13923) (2463842)
    - 核心：删除文件夹时存档工作流（无需传输）(#15057) (403f08b)
    - 核心：将工作流删除更改为软删除 (#14894) (3a13139)
    - 核心：检查 Insights 许可证配置的最大保留时间 (#15256) (3be0555)
    - 核心：实现 Insights 修剪系统 (#14468) (ae27b48)
    - 核心：为所有工具节点实现部分执行 (#15168) (8b467e3)
    - 核心：改进 nodeNameToToolName 特殊字符规范化 (#15126) (07e6c7e)
    - 编辑器：允许使用快捷键跳转到子工作流 (#15200) (e2b9ada)
    - 编辑器：在主导航栏中实现“与您共享”部分 (#15140) (1c65e82)
    - 编辑器：保留工作流列表排序和页面大小首选项 (#15101) (cf03a28)
    - 编辑器：推出改进的日志视图 (#15202) (8229b0b)
    - Jina AI 节点：添加 Jina AI 节点 (#15094) (e9ef193)
    - MCP 服务器触发器节点：处理 MCP 服务器触发器中的多个工具调用 (#15064) (59ba162)
    - n8n AWS Cognito 节点：新节点 (#11767) (f6e5efc)

    查看完整发布说明：
    https://github.com/n8n-io/n8n/releases/tag/n8n%401.93.0
