metadata:
  title: n8n
  description: n8n 是一款可扩展的工作流自动化工具。

spec:
  fullDescription: |
    n8n 是一款可扩展的工作流自动化工具。n8n 采用开放源码，支持自托管，您还可以添加自定义功能和应用。n8n 的节点式架构让它具备高度的灵活性，能连接任何东西到一切。

    # 海量工作流
    n8n 提供超过 200 种不同节点用于自动化工作流。更多信息请见：
    https://n8n.io/integrations

    # 快速构建强大的工作流程
    - 处理复杂流程  
    - 简化调试  
    - 使用模板快速启动  
    - 需要编程时编码，不需要时用 UI  
    - 复用成果

    # 安心无忧
    - 接入任何系统  
    - 自定义错误处理  
    - 横向扩展  
    - 在自有基础设施上部署

    # 功能
    - 可视化工作流编辑器
    - 执行 JavaScript
    - 引入 npm 包
    - 工作流可暂停
    - 条件逻辑与分支
    - Webhook 触发
    - 重试失败任务
    - 多触发器工作流
    - 开放源代码
    - 用户管理
    - 制作自定义节点
    - 加密的凭证存储
    - 复制粘贴工作流
    - 工作流导出为 JSON
    - 定制错误处理流程

  upgradeDescription: |
    升级应用版本至 1.107.4
      
    # 功能描述
    在 webhook 中添加 token 到 sendAndWait 操作链接，以便 walidate 生效 (#17566) (9cb5754)
    核心：在 OAuth2 API 客户端凭证流中添加对其他 Body 属性的支持 (#16573) (22ca768)
    核心：解锁多主节点的队列指标 (#17977) (3b701b1)
    Discord 节点：添加对 OAuth 自定义作用域的支持 (#16708) (61f2838)
    编辑器：添加预建代理实验 (#18124) (5a69d2a)
    编辑器：为活动工作流添加生产清单 (#17756) (6046d24)
    编辑器：扩展“用户将节点添加到工作流画布”事件的遥测功能 (#18150) (9b103af)
    编辑器：停止自动重命名旧版默认节点名称(#18012) (5fc356f)
    电子邮件触发器 (IMAP) 节点：新增禁用最后一条消息 ID 跟踪的选项 (#17964) (25379fe)
    Ollama 凭证：为 Ollama 凭证添加可选的 API 密钥支持（Openwebui 代理）(#17857) (acfb79b)
    
    以及多项错误修复
    
    完整发布说明请见：https://github.com/n8n-io/n8n/releases/tag/n8n%401.107.0