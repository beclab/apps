metadata:
  description: n8n 是一款可扩展的工作流自动化工具。
  title: n8n
spec:
  fullDescription: |
    n8n 是一款可扩展的工作流自动化工具。n8n 采用开放源码，支持自托管，您还可以添加自定义功能和应用。n8n 的节点式架构让它具备高度的灵活性，能连接任何东西到一切。

    # Available integrations
     n8n 提供超过 200 种不同节点用于自动化工作流。更多信息请见：
     https://n8n.io/integrations

    # Build powerful workflows, really fast
     处理复杂流程
     简化调试
     使用模板快速启动
     需要编程时编码，不需要时用 UI
     复用成果

    # Get peace of mind
     接入任何系统
     自定义错误处理
     横向扩展
     在自有基础设施上部署

    # Features
     可视化工作流编辑器
     执行 JavaScript
     引入 npm 包
     工作流可暂停
     条件逻辑与分支
     Webhook 触发
     重试失败任务
     多触发器工作流
     开放源代码
     用户管理
     制作自定义节点
     加密的凭证存储
     复制粘贴工作流
     工作流导出为 JSON
     定制错误处理流程

  upgradeDescription: |
    升级至 1.87.2
    
    Bug 修复
    代码节点：使用显式 indexURL 加载 pyodide 运行时 (#14487) (2dbc061)
    编辑器：NDV 中不显示内联表达式预览 (#14475) (24bc288)

    查看完整发布说明：https://github.com/n8n-io/n8n/releases/tag/n8n%401.87.2