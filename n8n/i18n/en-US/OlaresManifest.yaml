metadata:
  title: n8n
  description: n8n is an extendable workflow automation tool.

spec:
  fullDescription: |
    n8n is an extendable workflow automation tool. With a fair-code distribution model, n8n will always have visible source code, be available to self-host, and allow you to add your own custom functions, logic and apps. n8n's node-based approach makes it highly versatile, enabling you to connect anything to everything.

    # Available integrations
    n8n has 200+ different nodes to automate workflows. The list can be found on:
    https://n8n.io/integrations

    # Build powerful workflows, really fast
    - Handle really complex processes  
    - Simple debugging  
    - Use templates to get started fast  
    - Code when you need it, UI when you don't  
    - Reuse your work

    # Get peace of mind
    - Connect to any system  
    - Customize error handling  
    - Horizontal scaling  
    - Host on your own infrastructure

    # Features
    - Visual workflow editor
    - Run JavaScript
    - npm package import
    - Workflows can wait
    - Conditional logic and branching
    - Webhook triggers
    - Retry failed executions
    - Multi-trigger workflows
    - Source code available
    - User management
    - Create custom nodes
    - Encrypted credential store
    - Copy + paste workflows
    - Export workflows to JSON
    - Custom error workflows

  upgradeDescription: |
    Upgrade app version to 2.3.4

    # Major Version Upgrade
    This is a major version upgrade from 1.x to 2.x. Please review migration guide before upgrading.

    # Important Notes
    - Node.js version requirement: 20.19 to 24.x
    - Database migrations will be automatically executed
    - Review workflow compatibility using migration tool (Settings > Migration Report)
    - Some workflows may need adjustments for n8n 2.x compatibility

    # Key Changes in 2.x
    - Enhanced workflow execution engine
    - Improved performance and scalability
    - Updated API and node interfaces
    - New features and capabilities

    # Upgrade Steps
    1. Backup all workflows and database
    2. Review migration report for compatibility issues
    3. Update configuration files
    4. Deploy new version
    5. Verify all workflows function correctly

    Check full release notes at: https://github.com/n8n-io/n8n/releases/tag/n8n%402.3.4