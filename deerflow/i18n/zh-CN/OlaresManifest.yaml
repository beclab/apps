metadata:
  title: DeerFlow
  description: 一个社区驱动的深度研究框架

spec:
  fullDescription: |
    DeerFlow（Deep Exploration and Efficient Research Flow）是一个社区驱动的深度研究框架，它建立在开源社区的杰出工作基础之上。我们的目标是将语言模型与专业工具（如网络搜索、爬虫和 Python 代码执行）相结合，同时回馈使这一切成为可能的社区。
    特性
    核心能力
    - LLM 集成
      * 通过litellm支持集成大多数模型
      * 支持开源模型如 Qwen
      * 兼容 OpenAI 的 API 接口
      * 多层 LLM 系统适用于不同复杂度的任务
    
    工具和 MCP 集成
    - 搜索和检索
      * 通过 Tavily、Brave Search 等进行网络搜索
      * 使用 Jina 进行爬取
      * 高级内容提取
    - MCP 无缝集成
      * 扩展私有域访问、知识图谱、网页浏览等能力
      * 促进多样化研究工具和方法的集成
    
    人机协作
    - 人在环中
      * 支持使用自然语言交互式修改研究计划
      * 支持自动接受研究计划
    - 报告后期编辑
      * 支持类 Notion 的块编辑
      * 允许 AI 优化，包括 AI 辅助润色、句子缩短和扩展
      * 由tiptap提供支持
    
    内容创作
    - 播客和演示文稿生成
      * AI 驱动的播客脚本生成和音频合成
      * 自动创建简单的 PowerPoint 演示文稿
      * 可定制模板以满足个性化内容需求