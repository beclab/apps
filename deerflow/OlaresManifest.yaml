olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: deerflow
  description: DeerFlow is a community-driven Deep Research framework.
  icon: https://file.bttcdn.com/appstore/deerflow/icon.png
  appid: deerflow
  version: '1.0.1'
  title: DeerFlow
  categories:
  - Utilities
entrances:
- name: deerflow
  port: 8080
  host: deerflow-web-svc
  title: DeerFlow
  icon: https://file.bttcdn.com/appstore/deerflow/icon.png
  authLevel: internal
  openMethod: window
permission:
  appData: true
  appCache: true
  userData:
  - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
spec:
  versionName: '1.0.5'
  fullDescription: |    
    DeerFlow is a community-driven Deep Research framework.
  developer: bytedance
  website: https://deerflow.tech
  sourceCode: https://github.com/bytedance
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://deerflow.tech
  license:
  - text: MIT License
    url: https://github.com/bytedance/deer-flow?tab=MIT-1-ov-file
  requiredMemory: 3Gi
  limitedMemory: 16Gi
  requiredDisk: 2Gi
  limitedDisk: 100Gi
  requiredCpu: 1
  limitedCpu: 6
  requiredGpu: 6Gi
  limitedGpu: 16Gi  
  supportArch:
  - amd64
options:
  apiTimeout: 0  
  dependencies:
  - name: olares
    type: system
    version: '>=1.11.0-0'
  - name: ollama
    type: application
    version: '>=1.0.3'