{{- $deerflowDomainENV := split "," .Values.domain.deerflow -}}
{{- $deerflowDomain := index $deerflowDomainENV "_0" -}}
{{- $localDomain := $deerflowDomain -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deerflow-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: deerflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deerflow-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: deerflow-frontend
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: deerflow-frontend
          image: harveyff/deerflow-frontend:v1.0.5
          ports:
            - containerPort: 3000
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: NEXT_PUBLIC_API_URL
              value: "https://{{$deerflowDomain}}/api"
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: deerflow-frontend-svc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: deerflow-frontend
  ports:
    - name: api
      port: 3000
      targetPort: 3000
  type: ClusterIP
