olaresManifest.type: app
metadata:
  name: fastgpt
  description: A knowledge-based platform built on the LLMs
  icon: https://file.bttcdn.com/appstore/fastgpt/icon.png
  appid: fastgpt
  version: '1.0.1'
  title: FastGPT
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
