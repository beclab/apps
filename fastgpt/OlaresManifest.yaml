olaresManifest.version: '0.8.1'
olaresManifest.type: app

metadata:
  name: fastgpt
  description: 'FastGPT'
  icon: https://file.bttcdn.com/appstore/fastgpt/icon.png
  appid: fastgpt
  version: '1.0.1'
  title: FastGPT
  categories:
    - Productivity

permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All

spec:
  versionName: 'v4.9.1'
  featuredImage: 
  promoteImage:
  fullDescription: |
    FastGPT 是一个基于 LLM 大语言模型的知识库问答系统，提供开箱即用的数据处理、模型调用等能力。同时可以通过 Flow 可视化进行工作流编排，从而实现复杂的问答场景！
    # 默认凭证
    用户名: root
    密码: Olares2024@

  developer: FastGPT
  website: https://tryfastgpt.ai/
  sourceCode: https://github.com/labring/FastGPT
  submitter: Olares
  doc: https://doc.tryfastgpt.ai/docs/
  license:
    - text: Apache License 2.0
      url: https://github.com/labring/FastGPT/blob/main/LICENSE
  locale:
    - en-US
    - zh-CN
  requiredMemory: 3000Mi
  limitedMemory: 12Gi
  requiredDisk: 50Mi
  limitedDisk: 5Gi
  requiredCpu: 2000m
  limitedCpu: 4000m
  supportArch:
    - amd64
    - arm64

options:
  allowedOutboundPorts:
    - 465
    - 587
    - 27017
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
    - name: ollama
      type: application
      version: '>=1.0.3'

  policies:
    - uriRegex: ^/(login)(/.*)?(\?.*)?$
      level: one_factor
      oneTime: false
      validDuration: 3600s
      entranceName: fastgpt
    - uriRegex: ^/
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: fastgpt
entrances:
  - name: fastgpt
    port: 3000
    host: fastgpt-service
    title: FastGPT
    icon: https://file.bttcdn.com/appstore/fastgpt/icon.png
    openMethod: window