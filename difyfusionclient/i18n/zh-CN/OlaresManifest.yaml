  fullDescription: |
    ## 重要提示 ##
    这是 Dify For Cluster 对应的客户端应用程序。它需要先在您的 Olares 集群上安装 Dify For Cluster

    该应用充当桥梁，在 Dify 与其他服务（如文件和代理）之间建立连接。

    ## 概览 ##
    Dify 是一个开源 LLM 应用程序开发平台。其直观界面融合了 AI 工作流、RAG pipeline、代理能力、模型管理、可观测性功能等，让您能快速从原型转向生产。以下是核心功能列表：

    1. 工作流：在可视化画布上构建和测试强大的 AI 工作流，充分利用下述功能。

    2. 全面的模型支持：与数十家推理提供商和自托管解决方案的数百种专有/开源 LLM 无缝集成，涵盖 GPT、Mistral、Llama3 和任何与 OpenAI API 兼容的模型。支持的模型提供商的完整列表可在此处找到。

    3. Prompt IDE：直观的界面，用于制作提示、比较模型性能以及向基于聊天的应用程序添加文本转语音等其他功能。

    4. RAG Pipeline：广泛的 RAG 功能，涵盖从文档提取到检索的所有内容，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

    5. 代理功能：您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多种内置工具，例如 Google Search、DELL·E、Stable Diffusion 和 WolframAlpha。

    6. LLMOps：监控和分析应用程序日志和性能。您可以根据生产数据和注释不断改进提示、数据集和模型。

    7. 后端即服务：Dify 的所有产品都配有相应的 API，因此您可以毫不费力地将 Dify 集成到您自己的业务逻辑中。

  upgradeDescription: |
    v0.14.2 有哪些新功能？

    我们非常高兴地宣布发布 v0.14.2，其中包含大量新功能和重要增强功能。以下是本次更新的所有新内容：

    新功能
    工作流重试功能： 我们通过 @zxhlyh 提供的重试功能增强了工作流的弹性。如果您的节点遇到执行错误，它们将重复尝试，从而最大限度地减少中断。

    模型中的顺序支持： 现在，在使用双子座和克劳德等模型时，您可以指定文本和文件之间的顺序，这要归功于 @laipz8200 的工作。这让您可以精确控制数据流。

    Azure GPT-4o-2024-11-20 模型： 感谢 @agungbesti 的努力，这一功能强大的模型现已成为我们产品系列的一部分，可提供满足您需求的高级功能。

    Gemini-2.0-flash-thinking-exp-1219: 探索这款由 @hjlarry 带来的尖端机型，它旨在增强您的应用能力。

    还有许多增强功能和错误修复

    查看完整发布说明，请访问：https://github.com/langgenius/dify/releases/tag/0.14.2
