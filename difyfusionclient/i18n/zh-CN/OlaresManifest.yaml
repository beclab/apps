  fullDescription: |
    ## 重要提示 ##
    此 Dify 应用仅支持至 Olares 1.11 版本，除非出现重大安全更新，否则不会再进行版本更新。1.12 及以上版本的系统将不再兼容该版本。如果您需要使用最新版本的 Dify，建议安装 Dify 共享版。

    这是 Dify For Cluster 对应的客户端应用程序。它需要先在您的 Olares 集群上安装 Dify For Cluster

    该应用充当桥梁，在 Dify 与其他服务（如文件和代理）之间建立连接。

    ## 概览 ##
    Dify 是一个开源 LLM 应用程序开发平台。其直观界面融合了 AI 工作流、RAG pipeline、代理能力、模型管理、可观测性功能等，让您能快速从原型转向生产。以下是核心功能列表：

    1. 工作流：在可视化画布上构建和测试强大的 AI 工作流，充分利用下述功能。

    2. 全面的模型支持：与数十家推理提供商和自托管解决方案的数百种专有/开源 LLM 无缝集成，涵盖 GPT、Mistral、Llama3 和任何与 OpenAI API 兼容的模型。支持的模型提供商的完整列表可在此处找到。

    3. Prompt IDE：直观的界面，用于制作提示、比较模型性能以及向基于聊天的应用程序添加文本转语音等其他功能。

    4. RAG Pipeline：广泛的 RAG 功能，涵盖从文档提取到检索的所有内容，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

    5. 代理功能：您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多种内置工具，例如 Google Search、DELL·E、Stable Diffusion 和 WolframAlpha。

    6. LLMOps：监控和分析应用程序日志和性能。您可以根据生产数据和注释不断改进提示、数据集和模型。

    7. 后端即服务：Dify 的所有产品都配有相应的 API，因此您可以毫不费力地将 Dify 集成到您自己的业务逻辑中。

  upgradeDescription: |
    v0.15.3 有哪些新功能？

    大家好，又到了更新的时候了，我们在版本 v0.15.3 中推出了一些令人兴奋的新增功能和改进。让我们深入了解一下亮点：

    新模型支持
    - DeepSeek 模型：DeepSeek R1 现在支持多个平台，包括 SiliconFlow、Azure AI Foundry、Ollama、Volcengine、OpenRouter、Nvidia Catalog 等。这为在不同环境中利用 AI 推理和洞察开辟了新的可能性。

    - Gemini 2.0 系列：推出 Gemini 2.0 系列中的最新模型，例如 Gemini 2.0 Flash 001 和 Gemini 2.0 Pro Exp。这些模型提供卓越的性能和效率，非常适合高精度、快速处理任务。

    增强功能
    - Firecrawl 升级：由 @ftonato 更新至 v1 API，提供改进的性能和更精细的结果。

    - GLM-4-AIR-0111 支持：借助 @Jhvcc 的这一新增功能，更有效地深入研究高级自然语言处理任务。

    - 代理思维内容显示：使用 DeepSeek 的 R1 模型可视化代理思维路径，提供更好的理解和调试功能，由 @hjlarry 提供。

    错误修复
    - SSRF 代理文件描述符泄漏修复：消除了文件描述符泄漏，以提高并发环境中的性能，感谢 @ZuzooVn。

    - 字符串变量属性访问时页面崩溃：解决了不正确的字符串处理可能导致意外崩溃的问题，由 @iamjoel 修复。

    继续探索并将这些新功能集成到您的工作流程中。一如既往，祝您构建愉快，我们期待听到您如何在项目中利用这些更新！

    查看完整发布说明，请访问：https://github.com/langgenius/dify/releases/tag/0.15.3
