olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: langfuse
  icon: https://file.bttcdn.com/appstore/langfuse/icon.png
  description: Open source LLM engineering platform
  appid: langfuse
  title: Langfuse
  version: '1.0.0'
  categories:
  - Productivity
entrances:
  - name: langfuse
    host: langfuse-web
    port: 3000
    icon: https://file.bttcdn.com/appstore/langfuse/icon.png
    title: Langfuse
    authLevel: internal
    openMethod: window
spec:
  versionName: '3.103.0'
  fullDescription: |
    Langfuse is an open source LLM engineering platform. It helps teams collaboratively develop, monitor, evaluate, and debug AI applications. Langfuse can be self-hosted in minutes and is battle-tested.
  developer: langfuse
  website: https://langfuse.com
  sourceCode: https://github.com/langfuse/langfuse
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://langfuse.com/docs
  license:
    - text: Langfuse GmbH
      url: https://github.com/langfuse/langfuse?tab=License-1-ov-file
  requiredMemory: 2Gi
  requiredDisk: 50Mi
  requiredCpu: 1
  limitedMemory: 12Gi
  limitedCpu: 8
  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
options:
  apiTimeout: 0
  allowedOutboundPorts:
    - 465
    - 587
  analytics:
    enabled: false
  dependencies:
    - name: olares
      version: '>=1.11.6-0'
      type: system
middleware:
  postgres:
    username: langfuse
    databases:
    - name: langfuse