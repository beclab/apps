# ==========================
# ClickHouse
# ==========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: {{ .Release.Namespace }}
  labels: { app: clickhouse }
spec:
  replicas: 1
  selector: { matchLabels: { app: clickhouse } }
  strategy: { type: Recreate }
  template:
    metadata:
      labels: { app: clickhouse }
    spec:
      securityContext:
        fsGroup: 101
      initContainers:
        - name: check-ready
          image: "docker.io/beclab/wait-for:0.1.0"
          args:
            - '-it'
            - >-
              redis-svc:6379,{{ .Values.postgres.host }}:5432
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      containers:
        - name: clickhouse
          image: "docker.io/beclab/clickhouse-clickhouse-server:25.5"
          env:
            - name: CLICKHOUSE_DB
              value: default
            - name: CLICKHOUSE_USER
              value: clickhouse
            - name: CLICKHOUSE_PASSWORD
              valueFrom: { secretKeyRef: { name: langfuse-secrets, key: CLICKHOUSE_PASSWORD } }
          ports:
            - containerPort: 8123  # HTTP
            - containerPort: 9000  # Native TCP (official port)
          resources:
            requests: { cpu: "100m", memory: "500Mi" }
            limits:   { cpu: "2", memory: "4Gi" }
          volumeMounts:
            - name: ch-data
              mountPath: /var/lib/clickhouse
            - name: ch-logs
              mountPath: /var/log/clickhouse-server
      volumes:
        - name: ch-data
          hostPath:
            path: "{{ .Values.userspace.appData }}/langfuse/docker/data/clickhouse"
            type: DirectoryOrCreate
        - name: ch-logs
          hostPath:
            path: "{{ .Values.userspace.appData }}/langfuse/docker/logs/clickhouse"
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: {{ .Release.Namespace }}
spec:
  selector: { app: clickhouse }
  ports:
    - port: 8123
      targetPort: 8123
      name: http
    - port: 4222
      targetPort: 9000
      name: native

# ==========================
# MinIO (S3-compatible)
# ==========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: {{ .Release.Namespace }}
  labels: { app: minio }
spec:
  replicas: 1
  selector: { matchLabels: { app: minio } }
  strategy: { type: Recreate }
  template:
    metadata:
      labels: { app: minio }
    spec:
      containers:
        - name: minio
          image: "docker.io/beclab/minio-minio:RELEASE.2025-07-23T15-54-02Z"
          args: ["server","/data","--address",":9002","--console-address",":9003"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom: { secretKeyRef: { name: langfuse-secrets, key: MINIO_ROOT_USER } }
            - name: MINIO_ROOT_PASSWORD
              valueFrom: { secretKeyRef: { name: langfuse-secrets, key: MINIO_ROOT_PASSWORD } }
          ports:
            - containerPort: 9002
            - containerPort: 9003
          readinessProbe:
            httpGet: { path: /minio/health/ready, port: 9002 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /minio/health/live, port: 9002 }
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "200Mi" }
            limits:   { cpu: "1",    memory: "1Gi" }
          volumeMounts:
            - name: minio-data
              mountPath: /data
      volumes:
        - name: minio-data
          hostPath:
            path: "{{ .Values.userspace.appData }}/langfuse/docker/data/minio"
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: {{ .Release.Namespace }}
spec:
  selector: { app: minio }
  ports:
    - name: s3
      port: 9002
      targetPort: 9002
    - name: console
      port: 9003
      targetPort: 9003

# Create bucket `langfuse` once MinIO is up
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-make-bucket
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      labels: { job: minio-make-bucket }
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: "docker.io/beclab/minio-mc:RELEASE.2025-07-16T15-35-03Z"
          env:
            - name: MINIO_ROOT_USER
              valueFrom: { secretKeyRef: { name: langfuse-secrets, key: MINIO_ROOT_USER } }
            - name: MINIO_ROOT_PASSWORD
              valueFrom: { secretKeyRef: { name: langfuse-secrets, key: MINIO_ROOT_PASSWORD } }
          command:
            - /bin/sh
            - -c
            - >-
              until (mc alias set local http://minio:9002 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" && mc mb -p local/langfuse); do echo waiting for minio; sleep 2; done; echo done;

