  title: GaiaNet

spec:
  fullDescription: |
    ## 重要提示 ##
    这是 GaiaNet For Cluster 对应的客户端应用程序。它需要先在您的 Terminus 集群上安装 GaiaNet For Cluster

    ## 概览 ##
    GaiaNet 是一个去中心化的计算基础设施，使每个人都能够创建、部署、扩展并盈利其反映个人风格、价值观、知识和专长的 AI 代理。个人和企业均可创建 AI 代理。每个 GaiaNet 节点提供：
    - 基于网页的聊天机器人界面。
    - 与 OpenAI 兼容的 API。

    关键功能：
    - 高效执行：
    GaiaNet 应用程序在一个称为 WasmEdge 的安全、轻量级和高性能沙盒中运行，确保高效执行。

    - 支持广泛的 LLM：
    GaiaNet 节点支持几乎所有开源的 LLM、多模态模型（例如大型视觉模型或 LVM）、图像到文本模型（例如 Stable Diffusion）和文本到视频模型。包括使用个人或专有数据微调的所有模型。

    - 嵌入模型：GaiaNet 节点管理一体化的公共或专有知识，使 AI 代理能够在特定领域专业化并超越更大的通用模型。

    - 隐私与性能：嵌入向量存储在本地 GaiaNet 节点上，优化性能并保持最大程度的隐私。

    - 提示工程：节点支持提示工程，允许用户通过提供任务示例来自定义 LLM 行为。

    - OpenAI API 兼容：所有节点都有标准化的问题和答案 API，便于负载均衡并与使用 OpenAI API 规格的广泛生态系统的应用程序兼容。

