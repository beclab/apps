metadata:
  description: 集成各种PVR应用程序
  title: Prowlarr

spec:
  fullDescription: |
    Prowlarr 是一个索引器管理器/代理,基于流行的 *arr .net/reactjs 基础技术栈构建,用于与各种 PVR 应用程序集成。Prowlarr 支持管理种子追踪器和 Usenet 索引器。它与 Lidarr、Mylar3、Radarr、Readarr 和 Sonarr 无缝集成，提供完整的索引器管理，无需每个应用程序单独设置索引器（我们全部处理）。


    # Major Features Include
    - 原生支持 24 个 Usenet 索引器，包括 Headphones VIP
    - 通过"通用 Newznab"支持任何兼容 Newznab 的索引器
    - 支持超过 500 个种子追踪器，并不断增加
    - 通过"通用 Torznab"支持任何兼容 Torznab 的追踪器
    - 支持通过 Cardigann 自定义 YML 定义，包括 JSON 和 XML
    解析
    - 与 Lidarr/Mylar3/Radarr/Readarr/Sonarr 同步索引器，无需手动配置
    其他应用程序
    - 索引器历史记录和统计
    - 在分类级别手动搜索追踪器和索引器
    - 基于参数的手动搜索
    - 支持从 Prowlarr 直接将多个发布推送到下载客户端

    - 索引器健康状况和状态通知
    - 每个索引器的代理支持（SOCKS4、SOCKS5、HTTP、Flaresolverr）

