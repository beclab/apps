olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: bisheng
  icon: https://file.bttcdn.com/appstore/bisheng/icon.png
  description: BISHENG is an open LLM devops platform for next generation Enterprise AI applications
  appid: bisheng
  title: BISHENG
  version: '1.0.1'
  categories:
    - Productivity
    - Utilities
entrances:
  - name: bisheng
    host: frontend-svc
    port: 3001
    icon: https://file.bttcdn.com/appstore/bisheng/icon.png
    title: BISHENG
    authLevel: internal
    openMethod: window

spec:
  versionName: '1.3.1'
  fullDescription: |
    BISHENG is an open LLM devops platform for next generation Enterprise AI applications
  developer: dataelement
  website: https://www.bisheng.ai
  sourceCode: https://github.com/dataelement/bisheng
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/dataelement/bisheng
  license:
    - text: Apache2.0
      url: https://github.com/dataelement/bisheng?tab=Apache-2.0-1-ov-file
  requiredMemory: 4Gi
  requiredDisk: 50Mi
  requiredCpu: 1
  limitedMemory: 16Gi
  limitedCpu: 8
  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All

options:
  apiTimeout: 0
  allowedOutboundPorts:
    - 465
    - 587
  analytics:
    enabled: false
  dependencies:
    - name: olares
      version: '>=1.11.6-0'
      type: system
    - name: ollama
      type: application
      version: '>=1.0.3'
