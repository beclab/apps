spec:
  fullDescription: |
    Transmission 是一个快速、简单且免费的 BitTorrent 客户端。

    # Features
    ## Easy & Powerful
    Transmission 的设计理念是易用且功能强大。我们已经设置了默认选项以使其直接可用，而且只需点击几下就可以配置高级功能，如监视目录、不良节点阻止列表和网页界面。



    ## Native for Your System
    与许多跨平台应用不同，Transmission 可以无缝集成到你的操作系统中。

    ## Lightweight & Lightning Fast
    Transmission 拥有所有主要 BitTorrent 客户端中最低的内存和资源占用之一。Transmission 的低系统开销是它非常适合家庭 NAS 和媒体服务器的原因之一。

    ## Open Source & Privacy Focused
    与某些 BitTorrent 客户端不同，Transmission 不会通过玩弄用户来赚钱：Transmission 不捆绑工具栏、弹出广告、Flash 广告、Twitter 工具或任何其他类似的东西。它不会保留一些功能以用于付费版本。它的源代码对任何人都是开放的。我们不跟踪用户，我们的网站和论坛也没有第三方广告或分析。

    ## Sleek & Feature Rich
    我们提供的只是您想要的 BitTorrent 客户端功能，配合易用的界面：隐私保护、网页界面、完整的节点通信、Tracker 编辑、速度限制等等。

  upgradeDescription: |
    此版本仅包含漏洞修复大家对 4.0.x 版本的反馈非常有帮助 -- 感谢所有的建议、错误报告和 PR！

    4.0.5 版本的新特性

    亮点
    - 修复了 4.0.0 版本中 UDP 通告中 IP 地址字段未按网络字节顺序编码的错误。
    [BEP-15]. (#6132)
    - 修复了在某些语言环境下错误转义 JSON 字符串的问题。(#6005, #6133)
    - 修复了4.0.4 版本中为设置低上传带宽限制的用户导致下载速度降低
     的问题(#6134)

    所有平台
    - 修复了无法编辑磁力链接上的 tracker 的错误。(#5957)
    - 修复了通过 HTTPS URL 添加种子文件后，HTTP tracker 通告和刮削有时会失败的问题。
    (#5969)
    - 在 RPC 响应中，将种子的默认排序顺序更改为与 Transmission
    3.00 匹配。(#5604)
    - 修复了在某些群晖设备上 tr_sys_path_copy() 的行为问题。(#5974)

    macOS 客户端
    - 从源代码构建时支持 Sonoma 系统。(#6016, #6051)
    - 修复了在分组列表中长组名过早被截断的问题。(#6104)

    Qt 客户端
    - 修复：仅为监视目录中的文件添加 .added 后缀。(#5705)

    GTK 客户端
    - 修复了在 GTK 4 中从"最近使用"部分打开种子文件时崩溃的问题。
    (#6131, #6142)

    发布说明请访问：https://github.com/transmission/transmission/releases/tag/4.0.5
