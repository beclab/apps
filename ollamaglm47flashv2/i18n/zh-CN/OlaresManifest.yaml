spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    GLM-4.7-Flash 是一个针对速度和效率优化的高性能、快速响应语言模型。它在保持低延迟和资源需求的同时提供卓越的性能。

    # 功能
    高性能
    - 优化的推理速度，响应时间快
    - 高效的资源利用
    - 出色的性能与速度比

    生产优化
    - 低内存占用
    - 快速推理速度
    - 适用于实时应用

