---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: openllm-stripprefix
  namespace: {{ .Release.Namespace }}
  # annotations:
  #     app.kubernetes.io/ingress.class: traefik-{{ .Release.Namespace }}
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-openllm-ui
  namespace: {{ .Release.Namespace }}
  # annotations:
  #     app.kubernetes.io/ingress.class: traefik-{{ .Release.Namespace }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "HostRegexp(`{subdomain:[a-z~1-9]+}.{{ .Values.user.zone }}`)"
      kind: Rule
      services:
        - name: openllm
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-openllm
  namespace: {{ .Release.Namespace }}
  # annotations:
  #     app.kubernetes.io/ingress.class: traefik-{{ .Release.Namespace }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "HostRegexp(`{subdomain:[a-z~1-9]+}.{{ .Values.user.zone }}`) && PathPrefix(`/api/`)"
      kind: Rule
      middlewares:
        - name: openllm-stripprefix
      services:
        - name: openllm
          port: 3000