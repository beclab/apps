metadata:
  description: Obsidian 同步服务器。
  title: Obsidian LiveSync
spec:
  fullDescription: |
    # 默认账户
    用户名: admin 
    密码: password
    安装后请尽快更改您的用户名和密码
    
    # 应用概览
    自托管 LiveSync 是一个社区实现的同步插件，可在所有兼容 Obsidian 的平台上使用，并使用 CouchDB 作为服务器。
    注意：此插件无法与官方的 "Obsidian Sync" 同步。

    # 功能亮点
    - 高效地同步密码库，减少流量消耗。

    - 擅长处理冲突修改。
      * 自动合并简单冲突。

    - 服务器使用开源软件解决方案。
      * 可使用兼容的解决方案。

    - 支持端到端加密。

    - 通过自定义同步（测试版）或隐藏文件同步来同步设置、代码片段、主题和插件。

    - 支持来自 obsidian-livesync-webclip 的网页剪藏功能

    该插件可能对那些出于安全原因需要完全自托管笔记的研究人员、工程师和开发人员特别有用。或者任何希望安心知道自己的笔记完全私密的人。

    # 重要提醒
    - 在安装或升级此插件之前，请备份您的密码库。
    - 请勿同时启用此插件和其他同步解决方案（包括 iCloud 和 Obsidian Sync）。
    - 这是一个同步插件。并不是一个备份方案不要依赖此插件备份。

  upgradeDescription: |
    升级应用版本至 0.24.25

    改进
    点对点同步功能更加稳健。

    修复
    二维码生成设置过程中，设置中不再出现错误的虚值。

    重构
    一些窗口引用现在指向 globalThis。
    已修复一些不规范的导入问题。
    服务器端实现 Synchromesh 的后缀现在改为 deno，而不是 server。

    查看完整的发布说明，请访问：https://github.com/vrtmrz/obsidian-livesync/releases/tag/0.24.25
