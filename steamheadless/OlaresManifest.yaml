olaresManifest.version: '0.8.3'
olaresManifest.type: app
metadata:
  name: steamheadless
  description: A Headless Steam Service
  icon: https://file.bttcdn.com/appstore/steamheadless/icon.png
  appid: steamheadless
  version: '1.0.6'
  title: Steam Headless
  categories:
  - Entertainment
entrances:
- name: steamheadless
  host: steamheadless
  port: 8083
  title: Steam Headless
  icon: https://file.bttcdn.com/appstore/steamheadless/icon.png
  authLevel: private
  openMethod: window
- name: sunshineweb
  host: sunshineweb
  port: 47990
  title: Sunshine Web
  icon: https://docs.lizardbyte.dev/projects/sunshine/en/latest/_static/sunshine.png
  authLevel: private
  openMethod: window
  invisible: true
- name: steamheadlessaudio
  host: steamheadlessaudio
  port: 8088
  title: Steam Headless Audio
  icon: https://file.bttcdn.com/appstore/steamheadless/icon.png
  authLevel: internal
  openMethod: window
  invisible: true
ports:
- name: tcp3
  host: steamheadless
  port: 47990
  protocol: tcp
  exposePort: 47990
- name: tcp4
  host: steamheadless
  port: 47984
  protocol: tcp
  exposePort: 47984
- name: tcp5
  host: steamheadless
  port: 47989
  protocol: tcp
  exposePort: 47989
- name: tcp6
  host: steamheadless
  port: 48010
  protocol: tcp
  exposePort: 48010
- name: udp1
  host: steamheadless
  port: 47998
  protocol: udp
  exposePort: 47998
- name: udp2
  host: steamheadless
  port: 47999
  protocol: udp
  exposePort: 47999
- name: udp3
  host: steamheadless
  port: 48000
  protocol: udp
  exposePort: 48000
- name: udp4
  host: steamheadless
  port: 48002
  protocol: udp
  exposePort: 48002
