metadata:
  title: Steam Headless
  description: Steam服务程序

spec:
  fullDescription: |
    Steam Headless是一款远程游戏流媒体服务程序。

    您可以在浏览器中游玩带音频的游戏，也可以通过 Steam Link 或 Moonlight 玩游戏。你可以使用 Steam Remote Play 从另一个 Steam 客户端进行游戏。

    在数秒内轻松部署 Steam Docker 实例。

    功能特点：
    通过 Proton 配置在 Linux 上运行的 Steam 客户端
    兼容 Moonlight 的服务器，可轻松进行远程桌面流式传输
    一键安装 EmeDeck、Heroic 和 Lutris
    全视频/音频，NoVNC的网络访问 Xfce4 桌面
    支持 NVIDIA、AMD 和英特尔 GPU
    完全支持控制器
    支持 Flatpak 和 Appimage 安装
    根权限
    基于 Debian Bookworm
  upgradeDescription: |
    修复nvidia驱动下载地址失效问题