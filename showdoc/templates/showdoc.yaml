kind: Deployment
apiVersion: apps/v1
metadata:
  name: showdoc
  namespace: {{ .Release.Namespace }}
  labels:
    app: showdoc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showdoc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: showdoc
    spec:
      volumes:
        - name: data
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.userspace.userData }}/showdoc
      initContainers:
        - name: init-chmod-data
          image: "docker.io/beclab/aboveos-busybox:1.37.0"
          command:
            - sh
            - '-c'
            - |
              chown -R 1000:1000 /app-data-root
          resources: {}
          volumeMounts:
            - name: data
              mountPath: /app-data-root
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
      containers:
        - name: container-96l42k
          image: "docker.io/beclab/aboveos-kldtks-edge:showdoc-v3.2.5"
          resources:
            requests:
              cpu: 500m
              memory: 64Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          ports:
            - name: http-0
              containerPort: 80
              protocol: TCP
            - name: http-1
              containerPort: 443
              protocol: TCP
            - name: http-2
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/www/html
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Values.schedule.nodeName }}
---
kind: Service
apiVersion: v1
metadata:
  name: showdoc
  namespace: {{ .Release.Namespace }}
  labels:
    app: showdoc
spec:
  ports:
    - name: http-web
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: showdoc
