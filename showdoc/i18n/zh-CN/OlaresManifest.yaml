  description: 一款非常适用于 IT 团队在线共享文档的工具
  title: ShowDoc

spec:
  fullDescription: |
    ShowDoc 是一个非常适用于IT团队在线共享文档的工具。它可以提高团队成员之间的沟通效率。

    它可以用来做什么?

    # API 文档
    随着移动互联网的发展，BaaS（后端即服务）变得越来越流行。服务器端（后端）提供 API，而 APP 端或网页前端可以通过后端方便地调用数据。使用 ShowDoc 可以非常快速和方便地编写精美的 API 文档。


    # 数据字典
    一个好的数据字典，如数据库结构可以轻松地展示给他人，显示数据库结构中每个字段的定义。

    # 说明文档
    你绝对可以使用 ShowDoc 来编写一些工具的使用说明，或者一些供团队查询的技术规范解释文档。


    它现在有哪些功能？
    # 分享和导出
    响应式网页设计可以将项目文档分享到电脑或移动设备上阅读。它还可以将项目导出为离线的 word 文档。

    # 权限管理
    - 公开和私密项目
    - 项目转让
    - 轻松管理项目成员

    # 编辑功能
    - 支持 Markdown
    - 模板插入
    - 历史版本
