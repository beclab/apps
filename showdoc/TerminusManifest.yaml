  fullDescription: 'ShowDoc is a tool greatly applicable for an IT team to share documents
    online. It can promote communication efficiency between members of a team.


    What can it be used for?

    # API Document

    With the development of mobile Internet, BaaS (Backend as a Service) becomes more
    and more popular. The server side(backend) provides API, and the APP side or Webpage
    frontend can conveniently invoke data through the backend. Using ShowDoc can compile
    exquisite API documents in a very fast and convenient way.


    # Data Dictionary

    A good Data Dictionary, such as database structure can be easily exhibited to
    others, shown the definition of each field of the database structure.


    # Explain Document

    You can absolutely use ShowDoc to write instructions of some tools, or some technical
    specifications explanation documents for the team to query.


    What functions does it have now?

    # Sharing and Exporting

    Responsive webpage design can share the project documents to computer or mobile
    devices for reading. It can also export the project into offline word document.


    # Permission Manage

    - Public and Private Project

    - Project Transfer

    - Easily Manage Project Members



    # Edit Function

    - Support Markdown

    - Template Insert

    - History Version

    '
