      version: '>=1.12.2-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: vllmgptoss20b
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}

{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
