  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - vllmgptoss20b
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
