---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: astral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astral
  template:
    metadata:
      labels:
        app: astral
    spec:
      containers:
      - name: astral
        image: docker.io/aboveos/mmchong-astral:latest
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 64Mi
        ports:
        - containerPort: 8000
        
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
