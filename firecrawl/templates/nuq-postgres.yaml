---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuq-postgres
  namespace: {{ .Release.Namespace }}
  labels:
    app: nuq-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuq-postgres
  template:
    metadata:
      labels:
        app: nuq-postgres
    spec:
      containers:
        - name: nuq-postgres
          image: harveyff/nuq-postgres:v2.4.0
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "postgres"
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 20Mi
            limits:
              cpu: 500m
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nuq-postgres
  namespace: {{ .Release.Namespace }}
  labels:
    app: nuq-postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: nuq-postgres
