
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: playwright-service
  name: playwright-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: playwright-service
  template:
    metadata:
      labels:
        io.kompose.service: playwright-service
    spec:
      containers:
      - name: playwright
        image: cxy007/firecrawl-playwright-service
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: firecrawl-config
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            memory: 1Gi
            cpu: 500m
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: playwright-service
  name: playwright-svc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    io.kompose.service: playwright-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
