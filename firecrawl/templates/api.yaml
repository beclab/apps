apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: firecrawl
  namespace: {{ .Release.Namespace }}
  name: firecrawl
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: firecrawl
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: firecrawl
    spec:
      initContainers:
        - name: check-depends
          image: owncloudci/wait-for:latest
          args:
            - '-it'
            - >-
              firecrawl-redis-svc:6379,playwright-svc:3000,nuq-postgres:5432
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      containers:
      - name: api
        image: harveyff/firecrawl:v2.4.0
        ports:
          - containerPort: 3002
        envFrom:
          - configMapRef:
              name: firecrawl-config
        env:
          - name: FLY_PROCESS_GROUP
            value: "app"
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            memory: 2Gi
            cpu: 2
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: firecrawl
  name: firecrawl-api-svc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    io.kompose.service: firecrawl
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002