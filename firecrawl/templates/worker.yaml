apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: worker
  namespace: "{{ .Release.Namespace }}"
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  template:
    metadata:
      labels:
        io.kompose.service: worker
    spec:
      containers:
        - name: worker
          command:
            - node
            - dist/src/services/queue-worker.js
          image: "docker.io/beclab/firecrawl-api:v2.8.0"
          envFrom:
            - configMapRef:
                name: firecrawl-config
          env:
            - name: FLY_PROCESS_GROUP
              value: "worker"
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              memory: 2Gi
              cpu: 2
      restartPolicy: Always
