apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  namespace: {{ .Release.Namespace }}
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  template:
    metadata:
      labels:
        io.kompose.service: worker
    spec:
      containers:
      - name: worker
        image: "docker.io/beclab/harveyff-firecrawl:v2.4.0"
        args: [ "pnpm", "run", "workers" ]
        envFrom:
          - configMapRef:
              name: firecrawl-config
        env:
          - name: FLY_PROCESS_GROUP
            value: "worker"
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            memory: 2Gi
            cpu: 2
      restartPolicy: Always
