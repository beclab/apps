metadata:
  description: 通过单一API实现整站抓取、内容爬取与智能提取，快速将网站转化为适合大语言模型（LLM）使用的Markdown或结构化数据。
  title: Firecrawl

spec:
  fullDescription: |

    Firecrawl 是一款 API 服务，可通过输入 URL 自动爬取网页并转换为 ‌LLM 就绪的 Markdown 或结构化数据‌。无需预存站点地图，即可抓取目标网站所有可访问子页面，并为每个页面提供清洗后的标准化数据。

    #‌ 核心功能‌
    ‌- 单页抓取‌：提取指定 URL 内容，输出 Markdown、结构化数据（LLM Extract）、截图或 HTML
    ‌- 全网爬取‌：自动爬取网页内所有链接，返回标准化内容（LLM 就绪格式）
    ‌- 站点地图‌：极速生成网站完整 URL 列表
    ‌- 智能提取‌：通过 AI 从单页/多页/整站提取结构化数据
    ‌
    # 核心技术能力‌
    ‌- 多模态格式‌：Markdown、结构化数据、截图（PNG/JPEG）、HTML、链接、元数据
    ‌- 文件解析‌：支持 PDF、Word文档、图片等非网页内容解析
    ‌- 反爬对抗‌：自动处理代理、反爬机制（验证码、JS 动态渲染）
    ‌- 动态交互‌：数据提取前模拟点击、滚动、输入、等待等浏览器行为
    ‌- 深度定制‌：排除特定标签、通过自定义请求头突破登录墙、限制爬取深度
    ‌- 批量处理（新增功能）‌：通过异步接口同时抓取数千个 URL
    ‌- 可靠性优先设计‌：针对高难度爬取场景（动态加载、反爬策略）优化

