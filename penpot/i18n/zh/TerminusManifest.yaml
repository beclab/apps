  title: penpot
 
spec:
  fullDescription: |
    Penpot 是第一个用于设计和代码协作的开源设计工具。设计师可以创建令人惊叹的设计、交互式原型、大规模设计系统，而开发人员则可以享受即用型代码，使他们的工作流程变得简单快捷。而所有这些交接都会顺畅高效。

    # Why Penpot
    Penpot 可将设计表达为代码。设计师可以尽其所能地工作，并在双向协作中看到他们的设计被开发人员完美实现。

    - 为开发人员而设计
    Penpot 的构建旨在同时服务于设计师和开发人员，并创造一个流畅的设计-代码流程。你可以选择享受实时协作或"单独"工作。

    - 检查模式
    使用即用型代码工作，使你的工作流程变得简单快捷。检查标签页提供了即时访问 SVG、CSS 和 HTML 代码的功能。

    - 自托管你自己的实例
    为你的团队或组织提供一个完全自主的协作设计工具。使用 Penpot 的云服务或部署你自己的 Penpot 服务器。

    - 集成
    由于支持 webhooks 和通过访问令牌可访问的 API，Penpot 提供了与开发工具链的集成。

    # What's great for design
    使用 Penpot，你可以设计可共享和重用的库；将设计元素转换为组件和令牌，以实现可重用性和可扩展性；并构建真实的用户流程和交互。

