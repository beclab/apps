    # 应用概览
    MaxKB = Max Knowledge Base，是一款基于大语言模型和 RAG 的开源知识库问答系统，广泛应用于智能客服、企业内部知识库、学术研究与教育等场景。

    开箱即用：
    支持直接上传文档 / 自动爬取在线文档，支持文本自动拆分、向量化和 RAG（检索增强生成），有效减少大模型幻觉，智能问答交互体验好。

    灵活编排：
    内置强大的工作流引擎和函数库，支持编排 AI 工作过程，满足复杂业务场景下的需求。

    无缝嵌入：
    支持零编码快速嵌入到网站、办公系统（企业微信 / 钉钉 / 飞书）和第三方业务系统，让已有系统快速拥有智能问答能力，提高用户满意度。

    模型中立：
    支持对接各种大语言模型，包括本地私有大模型（DeepSeek / Llama / Qwen 等）、国内公共大模型（通义千问 / 腾讯混元 / 字节豆包 / 百度千帆 / 智谱 AI / Kimi 等）和国外公共大模型（OpenAI / Claude / Gemini 等）。

