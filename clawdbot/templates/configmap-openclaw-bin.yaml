# Wrapper so users can run `openclaw` directly in the container terminal.
# Uses the same entry as upstream: node dist/index.js (see openclaw docker-compose
# entrypoint and our gateway command). No pnpm or scripts/run-node.mjs needed.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawdbot-openclaw-bin
  namespace: "{{ .Release.Namespace }}"
  labels:
    io.kompose.service: clawdbot
data:
  openclaw: |
    #!/bin/sh
    cd /app && exec node dist/index.js "$@"
