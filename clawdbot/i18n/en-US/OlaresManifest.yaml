metadata:
  title: OpenClaw
  description: Personal AI Assistant with Multi-channel Inbox Support
spec:
  fullDescription: |
    # Default Token
    Please add the default gateway token `clawdbot` in Control UI to establish the connection.
        
    # Overview
    Clawdbot is your personal AI assistant that runs on your own computer or server, giving you full control over your data and configuration.

    # Key Features
    Local-first Gateway
    - Single control plane for sessions, channels, tools, and events.

    Multi-channel Inbox
    - Supports WhatsApp, Telegram, Slack, Discord, Google Chat, Signal, iMessage, BlueBubbles, Microsoft Teams, Matrix, Zalo, WebChat, macOS, iOS/Android.

    Multi-agent Routing
    - Route inbound channels/accounts/peers to isolated agents (workspaces + per-agent sessions).

    Voice Wake + Talk Mode
    - Always-on speech for macOS/iOS/Android with ElevenLabs support.

    Live Canvas
    - Agent-driven visual workspace with A2UI.

    First-class Tools
    - Browser, canvas, nodes, cron, sessions, and Discord/Slack actions.

    Companion Apps
    - macOS menu bar app + iOS/Android nodes.

    Skills System
    - Wizard-driven setup with bundled/managed/workspace skills.

    Persistent Memory
    - Stores conversation history and context locally as markdown files.
  upgradeDescription: |
    upgrade to version 2026.1.29
    
    Key Changes:
    Rebrand: change project name from Clawdbot to OpenClaw, NPM package renamed to openclaw; extensions moved to @openclaw/*scope.
    Security: Gateway now requires authentication; removed "none" auth mode. Enhanced security with DNS pinning, mDNS, and Tailscale improvements.
    Channels:​ Telegram added silent sends, message editing, stickers; Discord added configurable intents; Slack improved streamed replies.
    Performance:​ Faster CLI startup, precompiled regexes, better session management.
    Breaking:​ Gateway auth mandatory; browser control now routed via gateway.
    Fixes & Improvements:​
    Improved error handling, memory search, tool policies, and multi-platform deployment guides.
    Various fixes for Telegram, Discord, agents, and macOS stability.

    Full release note at: https://github.com/openclaw/openclaw/releases/tag/v2026.1.29