  title: OpenClaw
  description: 支持多渠道收件箱的个人 AI 助手

spec:
  fullDescription: |
    # 应用概览
    OpenClaw 是一款运行在您自己电脑或服务器上的个人 AI 助手，让您完全掌控数据和配置。

    # 主要功能
    本地优先网关
    - 统一的会话、频道、工具和事件控制面板。

    多渠道收件箱
    - 支持 WhatsApp、Telegram、Slack、Discord、Google Chat、Signal、iMessage、BlueBubbles、Microsoft Teams、Matrix、Zalo、WebChat、macOS、iOS/Android。

    多代理路由
    - 将入站频道/账户/对等方路由到隔离的代理（工作区 + 每代理会话）。

    语音唤醒 + 对话模式
    - 支持 macOS/iOS/Android 上的持续语音功能，集成 ElevenLabs。

    实时画布
    - 代理驱动的可视化工作区，支持 A2UI。

    一流的工具
    - 浏览器、画布、节点、定时任务、会话以及 Discord/Slack 操作。

    伴侣应用
    - macOS 菜单栏应用 + iOS/Android 节点。

    技能系统
    - 向导式设置，支持捆绑/托管/工作区技能。

    持久化记忆
    - 以 Markdown 文件形式本地存储对话历史和上下文。
  upgradeDescription: |
    升级至版本 2026.2.9

    新增
    iOS：上线 alpha 版节点应用，并支持通过设置码进行引导。 (#11756) 感谢 @mbelinky。
    频道：全面优化 BlueBubbles 和频道相关功能。 (#11093) 感谢 @tyler6204。
    插件：支持设备配对和手机控制插件（Telegram /pair，iOS/Android 节点控制）。 (#11755) 感谢 @mbelinky。
    工具：新增 Grok（xAI）作为网页搜索提供方。 (#12419) 感谢 @tmchow。
    网关：为 Web UI 增加代理管理的 RPC 方法（agents.create、agents.update、agents.delete）。 (#11045) 感谢 @advaitpaliwal。
    Web UI：聊天历史支持展示压缩分隔线。 (#11341) 感谢 @Takhoffman。
    代理：代理信封中包含运行时 shell 信息。 (#1835) 感谢 @Takhoffman。
    路径：新增 OPENCLAW_HOME，用于覆盖内部路径解析所用的主目录。 (#12091) 感谢 @sebslight。

    以及许多错误修复和改进。

    完整发布说明见：https://github.com/openclaw/openclaw/releases/tag/v2026.2.9