metadata:
  title: OpenClaw
  description: 支持多渠道收件箱的个人 AI 助手

spec:
  fullDescription: |
    # 默认 Token
    请在控制面板中添加默认网关token `clawdbot` 以建立连接。
        
    # 应用概览
    Clawdbot 是一款运行在您自己电脑或服务器上的个人 AI 助手，让您完全掌控数据和配置。

    # 主要功能
    本地优先网关
    - 统一的会话、频道、工具和事件控制面板。

    多渠道收件箱
    - 支持 WhatsApp、Telegram、Slack、Discord、Google Chat、Signal、iMessage、BlueBubbles、Microsoft Teams、Matrix、Zalo、WebChat、macOS、iOS/Android。

    多代理路由
    - 将入站频道/账户/对等方路由到隔离的代理（工作区 + 每代理会话）。

    语音唤醒 + 对话模式
    - 支持 macOS/iOS/Android 上的持续语音功能，集成 ElevenLabs。

    实时画布
    - 代理驱动的可视化工作区，支持 A2UI。

    一流的工具
    - 浏览器、画布、节点、定时任务、会话以及 Discord/Slack 操作。

    伴侣应用
    - macOS 菜单栏应用 + iOS/Android 节点。

    技能系统
    - 向导式设置，支持捆绑/托管/工作区技能。

    持久化记忆
    - 以 Markdown 文件形式本地存储对话历史和上下文。
  upgradeDescription: |
    升级至版本 2026.1.29

    关键更新内容：
    品牌重塑：项目名称由 Clawdbot 更名为 OpenClaw，NPM 包重命名为 openclaw；扩展迁移至 @openclaw/* 作用域。
    安全性：网关现需强制认证，移除了 "none" 认证模式。通过 DNS 固定、mDNS、Tailscale 增强安全性。
    频道优化：Telegram 增加静默发送、消息编辑、贴纸；Discord 支持可配置 intents；Slack 流式回复体验优化。
    性能提升：命令行启动更快，正则预编译，会话管理优化。
    重大变更：网关认证强制要求，浏览器控制需经由网关路由。
    修复与改进：
    优化错误处理、记忆搜索、工具策略及多平台部署指南。
    修复 Telegram、Discord、代理以及 macOS 的多项问题与稳定性。

    完整发布说明见：https://github.com/openclaw/openclaw/releases/tag/v2026.1.29