  fullDescription: |
    # Overview
    OpenClaw is your personal AI assistant that runs on your own computer or server, giving you full control over your data and configuration.

    # Key Features
    Local-first Gateway
    - Single control plane for sessions, channels, tools, and events.

    Multi-channel Inbox
    - Supports WhatsApp, Telegram, Slack, Discord, Google Chat, Signal, iMessage, BlueBubbles, Microsoft Teams, Matrix, Zalo, WebChat, macOS, iOS/Android.

    Multi-agent Routing
    - Route inbound channels/accounts/peers to isolated agents (workspaces + per-agent sessions).

    Voice Wake + Talk Mode
    - Always-on speech for macOS/iOS/Android with ElevenLabs support.

    Live Canvas
    - Agent-driven visual workspace with A2UI.

    First-class Tools
    - Browser, canvas, nodes, cron, sessions, and Discord/Slack actions.

    Companion Apps
    - macOS menu bar app + iOS/Android nodes.

    Skills System
    - Wizard-driven setup with bundled/managed/workspace skills.

    Persistent Memory
    - Stores conversation history and context locally as markdown files.
  upgradeDescription: |
    upgrade to version 2026.2.6
    
    This update includs a security update: add skill/plugin code safety scanner;redact credentials from config.get gateway responses

    Changes
    Models: support Anthropic Opus 4.6 and OpenAI Codex gpt-5.3-codex (forward-compat fallbacks). (#9853, #10720, #9995) Thanks @TinyTb, @calvin-hpnet, @tyler6204.
    Providers: add xAI (Grok) support. (#9885) Thanks @grp06.
    Web UI: add token usage dashboard. (#10072) Thanks @Takhoffman.
    Memory: native Voyage AI support. (#7078) Thanks @mcinteerj.
    Sessions: cap sessions_history payloads to reduce context overflow. (#10000) Thanks @gut-puncture.
    CLI: sort commands alphabetically in help output. (#8068) Thanks @deepsoumya617.
    Agents: bump pi-mono to 0.52.7; add embedded forward-compat fallback for Opus 4.6 model ids.

    And many bug fixes and improvements.

    Full release note at: https://github.com/openclaw/openclaw/releases/tag/v2026.2.6
