  fullDescription: |
    # Overview
    OpenClaw is your personal AI assistant that runs on your own computer or server, giving you full control over your data and configuration.

    # Key Features
    Local-first Gateway
    - Single control plane for sessions, channels, tools, and events.

    Multi-channel Inbox
    - Supports WhatsApp, Telegram, Slack, Discord, Google Chat, Signal, iMessage, BlueBubbles, Microsoft Teams, Matrix, Zalo, WebChat, macOS, iOS/Android.

    Multi-agent Routing
    - Route inbound channels/accounts/peers to isolated agents (workspaces + per-agent sessions).

    Voice Wake + Talk Mode
    - Always-on speech for macOS/iOS/Android with ElevenLabs support.

    Live Canvas
    - Agent-driven visual workspace with A2UI.

    First-class Tools
    - Browser, canvas, nodes, cron, sessions, and Discord/Slack actions.

    Companion Apps
    - macOS menu bar app + iOS/Android nodes.

    Skills System
    - Wizard-driven setup with bundled/managed/workspace skills.

    Persistent Memory
    - Stores conversation history and context locally as markdown files.
  upgradeDescription: |
    upgrade to version 2026.2.9
    
    Added
    iOS: alpha node app + setup-code onboarding. (#11756) Thanks @mbelinky.
    Channels: comprehensive BlueBubbles and channel cleanup. (#11093) Thanks @tyler6204.
    Plugins: device pairing + phone control plugins (Telegram /pair, iOS/Android node controls). (#11755) Thanks @mbelinky.
    Tools: add Grok (xAI) as a web_search provider. (#12419) Thanks @tmchow.
    Gateway: add agent management RPC methods for the web UI (agents.create, agents.update, agents.delete). (#11045) Thanks @advaitpaliwal.
    Web UI: show a Compaction divider in chat history. (#11341) Thanks @Takhoffman.
    Agents: include runtime shell in agent envelopes. (#1835) Thanks @Takhoffman.
    Paths: add OPENCLAW_HOME for overriding the home directory used by internal path resolution. (#12091) Thanks @sebslight.

    And many bug fixes and improvements.

    Full release note at: https://github.com/openclaw/openclaw/releases/tag/v2026.2.9
