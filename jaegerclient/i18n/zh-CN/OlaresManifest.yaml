  title: Jaeger
spec:
  fullDescription: |
    Jaeger 是一个开源的分布式追踪系统，用于跟踪和分析分布式系统中的请求。
    它提供了一个完整的追踪链路，从客户端到服务端，包括请求的发起、处理和返回。
    Jaeger 通过使用 OpenTracing 标准来跟踪请求，支持多种语言和框架。它还提供了丰富的可视化工具，如仪表盘、图表和日志，帮助用户快速了解系统性能和问题。
    Jaeger 适用于各种场景，如微服务架构、云原生应用和大数据处理等。

    Olares 部署的 Jaeger 结合 OpenTelemetry，作为一个 all-in-one 的 OpenTelemetry Collector 组件进行快速部署。
