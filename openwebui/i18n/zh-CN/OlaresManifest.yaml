metadata:
  title: Open WebUI
  description: 面向 LLMs 的友好网页界面
spec:
  fullDescription: |
    Open WebUI（前身为 Ollama WebUI）是一个可扩展、功能丰富且用户友好的自托管网页界面，支持完全离线运行它支持多种 LLM 运行器，包括 Ollama 和兼容 OpenAI 的 API。欲了解更多信息，请务必查看我们的 Open WebUI 文档。

    Open WebUI 的主要特性
    - Ollama/OpenAI API 集成：轻松集成兼容 OpenAI 的 API，与 Ollama 模型一起展开精妙对话。自定义 OpenAI API URL，以连接 LMStudio、GroqCloud、Mistral、OpenRouter 等。

    - Pipelines 和 Open WebUI 插件支持：使用 Pipelines 插件框架，将自定义逻辑和 Python 库无缝集成到 Open WebUI 中。启动您的 Pipeline 实例，将 OpenAI URL 设置为 Pipeline URL，探索无限可能。示例包括函数调用、用户访问频率限制、使用 Langfuse 等工具进行使用监控、使用 LibreTranslate 进行实时翻译以支持多语言、有害信息过滤等等。

    - 响应式设计：在台式电脑、笔记本电脑和移动设备上享受无缝体验。

    - 移动端渐进式 Web 应用（PWA）：通过我们的 PWA 在移动设备上享受类似原生应用的体验，提供本地主机离线访问和流畅的用户界面。

    - 完整的 Markdown 和 LaTeX 支持：通过全面的 Markdown 和 LaTeX 功能提升您的 LLM 体验，实现更丰富的交互。

    - 免提语音/视频通话：体验集成的免提语音和视频通话功能，实现无缝通信，营造更加动态和互动的聊天环境。

    - 模型构建器：通过 Web 界面轻松创建 Ollama 模型。通过 Open WebUI 社区集成，轻松创建和添加自定义角色/代理，定制聊天元素，并导入模型。

    - 原生 Python 函数调用工具：在工具工作区中使用内置代码编辑器支持，增强您的 LLMs 功能。通过简单添加您的纯 Python 函数，实现自带函数（BYOF）功能，从而与 LLMs 无缝集成。

    - 本地 RAG 集成：借助突破性的检索增强生成（RAG）支持，探索聊天交互的未来。这项功能将文档交互无缝集成到您的聊天体验中。您可以直接将文档加载到聊天中，或将文件添加到您的文档库中，然后在查询前使用 # 命令轻松访问它们。

    - 用于 RAG 的网络搜索：使用 SearXNG、Google PSE、Brave Search、serpstack、serper、Serply、DuckDuckGo 和 TavilySearch 等提供商执行网络搜索，并将结果直接注入到您的聊天体验中。

    - 网页浏览功能：使用 # 命令后跟 URL，将网站无缝集成到您的聊天体验中。该功能允许您将网页内容直接融入对话中，增强互动的丰富性和深度。

    - 图像生成集成：无缝整合图像生成功能，可使用 AUTOMATIC1111 API 或 ComfyUI（本地）以及 OpenAI 的 DALL-E（外部）等选项，通过动态视觉内容丰富您的聊天体验。

    - 多模型对话：轻松同时与多个模型进行交互，利用它们各自的独特优势获得最佳回应。通过并行利用多样化的模型集合来增强您的体验。

    - 基于角色的访问控制（RBAC）：通过受限权限确保安全访问；只有授权人员可以访问您的 Ollama，且模型的创建/拉取权限仅限于管理员。

    - 多语言支持：借助我们的国际化（i18n）支持，以您偏好的语言体验 Open WebUI。加入我们，一起扩展我们支持的语言！我们正在积极寻找贡献者！

    - 持续更新：我们致力于通过定期更新、修复和新功能来改进 Open WebUI。

  upgradeDescription: |
    升级应用版本至 0.6.6
    
    新增
    - AI 增强笔记（支持音频转录）：轻松创建笔记、附加会议音频或语音音频，并让 AI 使用音频转录即时增强、总结或优化您的笔记，让您的文档更智能、更简洁、更富有洞察力，且只需付出最少的努力。
    - 会议音频录制与导入：无缝录制会议音频或捕捉屏幕音频并将其附加到笔记中，让您更轻松地重温、注释重要讨论并从中提取见解。
    - 轻松导入 Markdown 笔记：通过导入 Markdown 笔记，将您现有的知识库引入 Open WebUI，以便您立即利用所有高级笔记管理和 AI 功能。
    - 按用户组设置笔记权限：根据用户角色或组微调笔记的访问和编辑权限，以便您可以根据需要委派写作或限制敏感信息。
    - OneDrive 与 SharePoint 集成：通过将笔记和文件直接连接到 OneDrive 或 SharePoint，保持内容同步，实现快速的企业导入/导出，并与您现有的工作流程无缝协作。
    - 管理面板中的分页用户列表：通过新的分页用户列表，轻松管理和搜索大型团队，节省时间并简化大型组织中的用户管理。
    - 更细粒度的聊天共享和导出权限：增强对共享或导出聊天记录权限的控制，从而在团队和企业环境中实现更严格的管理和隐私保护。
    - 用户角色变更确认对话框：在更新用户角色之前，通过必要的确认步骤减少意外的权限更改，从而提高安全性并避免团队管理中代价高昂的错误。
    - 失败登录尝试的审计日志：快速检测未经授权的访问尝试或使用审计跟踪中详细的身份验证失败日志排除用户登录问题。
    - 聊天专用“生成标题”按钮：快速整理每个对话 - 点击新按钮，让 AI 为所有聊天创建相关、清晰的标题，节省时间并减少混乱。
    - 通知声音常亮选项：设置声音提醒常亮，掌控您的通知，让您在繁忙的环境中也能随时掌握重要更新。
    - S3 文件标记支持：上传到 S3 的文件现在包含标记，以便更好地组织、搜索和与您的文件管理策略集成。
    - OAuth 阻止组支持：通过明确阻止指定的 OAuth 组，更好地控制基于组的访问，非常适合复杂的身份或安全要求。
    - 优化的更快网页搜索和多线程查询：通过改进的多线程搜索，享受显著加快的网页搜索和 RAG（检索增强生成）速度，在更短的时间内获得更丰富、更准确的结果。
    - 全知识并行搜索：即使在非混合模式下，整个知识库的搜索现在也可以并行进行，从而加快响​​应速度并提高每个问题的知识准确性。
    - 全新 Firecrawl 和 Yacy 网络搜索集成：使用两款全新高级搜索引擎扩展您的信息世界——Firecrawl 提供更深入的网络洞察，Yacy 提供去中心化、隐私友好的搜索功能。
    - 可配置的 Docling OCR 引擎和语言：使用环境变量微调 Docling OCR 引擎和支持的语言，以实现更智能、更定制化的文档提取和 RAG 工作流程。
    - 增强的句子转换器配置：添加了新的环境变量，可更轻松地设置和高级自定义句子转换器，确保最适合您的嵌入需求。
    - Pinecone 矢量数据库集成：借助对 Pinecone 作为矢量数据库的完全原生支持，在企业级规模上索引、搜索和管理知识，轻松处理最大的文档集。
    - 自动安装工具和函数的依赖项：无需担心重启时丢失依赖项——外部函数和工具依赖项现在会在启动时自动安装，确保工具始终“正常工作”。
    - 令牌到期自动退出：安全保护更加智能——如果用户的身份验证令牌到期，系统将自动退出，从而保护敏感内容并确保合规性，不会造成任何中断。
    - 自动 YouTube 嵌入检测：粘贴 YouTube 链接即可查看即时聊天视频嵌入——无需手动嵌入，让每个团队都能更轻松地共享知识和使用媒体。
    - 扩展语言和语言环境支持：丹麦语、法语、俄语、繁体中文、简体中文、泰语、加泰罗尼亚语、德语和韩语的翻译均已升级，为整个平台提供更流畅、更自然的用户体验。

    以及多项错误修复

    查看完整发布说明请访问：https://github.com/open-webui/open-webui/releases/tag/v0.6.6
