metadata:
  title: Open WebUI
  description: 面向 LLMs 的友好网页界面
spec:
  fullDescription: |
    Open WebUI（前身为 Ollama WebUI）是一个可扩展、功能丰富且用户友好的自托管网页界面，支持完全离线运行它支持多种 LLM 运行器，包括 Ollama 和兼容 OpenAI 的 API。欲了解更多信息，请务必查看我们的 Open WebUI 文档。

    Open WebUI 的主要特性
    - Ollama/OpenAI API 集成：轻松集成兼容 OpenAI 的 API，与 Ollama 模型一起展开精妙对话。自定义 OpenAI API URL，以连接 LMStudio、GroqCloud、Mistral、OpenRouter 等。

    - Pipelines 和 Open WebUI 插件支持：使用 Pipelines 插件框架，将自定义逻辑和 Python 库无缝集成到 Open WebUI 中。启动您的 Pipeline 实例，将 OpenAI URL 设置为 Pipeline URL，探索无限可能。示例包括函数调用、用户访问频率限制、使用 Langfuse 等工具进行使用监控、使用 LibreTranslate 进行实时翻译以支持多语言、有害信息过滤等等。

    - 响应式设计：在台式电脑、笔记本电脑和移动设备上享受无缝体验。

    - 移动端渐进式 Web 应用（PWA）：通过我们的 PWA 在移动设备上享受类似原生应用的体验，提供本地主机离线访问和流畅的用户界面。

    - 完整的 Markdown 和 LaTeX 支持：通过全面的 Markdown 和 LaTeX 功能提升您的 LLM 体验，实现更丰富的交互。

    - 免提语音/视频通话：体验集成的免提语音和视频通话功能，实现无缝通信，营造更加动态和互动的聊天环境。

    - 模型构建器：通过 Web 界面轻松创建 Ollama 模型。通过 Open WebUI 社区集成，轻松创建和添加自定义角色/代理，定制聊天元素，并导入模型。

    - 原生 Python 函数调用工具：在工具工作区中使用内置代码编辑器支持，增强您的 LLMs 功能。通过简单添加您的纯 Python 函数，实现自带函数（BYOF）功能，从而与 LLMs 无缝集成。

    - 本地 RAG 集成：借助突破性的检索增强生成（RAG）支持，探索聊天交互的未来。这项功能将文档交互无缝集成到您的聊天体验中。您可以直接将文档加载到聊天中，或将文件添加到您的文档库中，然后在查询前使用 # 命令轻松访问它们。

    - 用于 RAG 的网络搜索：使用 SearXNG、Google PSE、Brave Search、serpstack、serper、Serply、DuckDuckGo 和 TavilySearch 等提供商执行网络搜索，并将结果直接注入到您的聊天体验中。

    - 网页浏览功能：使用 # 命令后跟 URL，将网站无缝集成到您的聊天体验中。该功能允许您将网页内容直接融入对话中，增强互动的丰富性和深度。

    - 图像生成集成：无缝整合图像生成功能，可使用 AUTOMATIC1111 API 或 ComfyUI（本地）以及 OpenAI 的 DALL-E（外部）等选项，通过动态视觉内容丰富您的聊天体验。

    - 多模型对话：轻松同时与多个模型进行交互，利用它们各自的独特优势获得最佳回应。通过并行利用多样化的模型集合来增强您的体验。

    - 基于角色的访问控制（RBAC）：通过受限权限确保安全访问；只有授权人员可以访问您的 Ollama，且模型的创建/拉取权限仅限于管理员。

    - 多语言支持：借助我们的国际化（i18n）支持，以您偏好的语言体验 Open WebUI。加入我们，一起扩展我们支持的语言！我们正在积极寻找贡献者！

    - 持续更新：我们致力于通过定期更新、修复和新功能来改进 Open WebUI。

  upgradeDescription: |
    升级应用版本至 0.4.8
    
    增加
    - 旁路模型访问控制： 引入 “BYPASS_MODEL_ACCESS_CONTROL ”环境变量。当不需要访问控制时，可轻松绕过用户角色的模型访问控制，简化可信环境的工作流程。
    - 标语中的 Markdown： 现在支持标语中的 Markdown，从而使公告内容更丰富、更具视觉吸引力。
    - 国际化更新： 增强了多语言翻译，进一步改善了可访问性和全球用户体验。
    - 样式增强： 一般 UI 风格改进，使界面更简洁、更美观。
    - 富文本可靠性： 提高了聊天中富文本输入的可靠性和稳定性，使交互更流畅。

    修复
    - Tailwind 编译问题： 修复了由 Tailwind 引起的一个破坏性错误，确保了更顺畅的构建和整体系统可靠性。
    - 知识集合查询修复： 解决了查询知识库的 API 端点问题，确保了信息检索的准确性和可靠性。

    查看完整发布说明请访问：https://github.com/open-webui/open-webui/releases/tag/v0.4.8
