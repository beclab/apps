olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: sdwebuiforgeneo
  description: The lightest Stable Diffusion WebUI without any bloatwares
  icon: https://app.cdn.olares.com/appstore/sdwebuiforege/icon.png
  appid: sdwebuiforgeneo
  version: '1.0.0'
  title: SD WebUI Forge Neo
  categories:
  - Creativity
  - Productivity
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '1.0.0'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Only one service will be installed across the entire Olares system. However, every user still needs to install an desktop entry to access and use the service installed by the Olares Admin.

    ## OVERVIEW ##
    Stable Diffusion WebUI Forge is a platform on top of the original Stable Diffusion WebUI by AUTOMATIC1111, to make development easier, optimize resource management, speed up inference, and study experimental features.
    
    The name "Forge" is inspired by "Minecraft Forge". This project aims to become the Forge of Stable Diffusion WebUI.
    
    "Neo" mainly serves as an continuation for the "latest" version of Forge, which was built on Gradio 4.40.0 before lllyasviel became too busy... Additionally, this fork is focused on optimization and usability, with the main goal of being the lightest WebUI without any bloatwares.

    Features
    Most base features of the original Automatic1111 Webui should still function

    New Features
    - Support Wan 2.2
    - Support Qwen-Image
    - Support Qwen-Image-Edit
    - Support Flux Kontext
    - Support Multi-Image Inputs for Qwen-Image-Edit and Flux-Kontext
    - Support Nunchaku (SVDQ) Models
    - Support Lumina-Image-2.0
    - Support Chroma
    - Rewrite Preset System
    - Support uv package manager
    - Support SageAttention, FlashAttention, and fast fp16_accumulation
    - Implement RescaleCFG
    - Implement MaHiRo
    - Implement Epsilon Scaling
    - Support loading upscalers in half precision
    - Support running tile composition on GPU
    - Update spandrel
    - Add pillow-heif package
    
    Removed Features
    - SD2
    - SD3
    - Forge Spaces
    - Hypernetworks
    - CLIP Interrogator
    - Deepbooru Interrogator
    - Textual Inversion Training
    - Most built-in Extensions
    - Some built-in Scripts
    - Some Samplers
    - Sampler in RadioGroup
    - Unix .sh launch scripts

  developer: Haoming02
  website: https://github.com/Haoming02/sd-webui-forge-classic/tree/neo#stable-diffusion-webui-forge---neo
  sourceCode: https://github.com/Haoming02/sd-webui-forge-classic/tree/neo
  submitter: Olares
  locale:
  - en-US
  - zh-CN
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 3Gi
  limitedMemory: 25Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 5
  requiredGpu: 4Gi
  limitedGpu: 16Gi
{{- else }}
  requiredMemory: 100Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
{{- end }}
  license:
  - text: AGPL-3.0
    url: https://github.com/Haoming02/sd-webui-forge-classic/blob/classic/LICENSE
  supportArch:
  - amd64
options:
  apiTimeout: 0
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
{{- else }}
  - name: sdwebuiforgeneo
    type: application
    version: '>=1.0.0'
    mandatory: true
{{- end }}
  appScope:
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
    - sdwebuiforgeneo
    - openwebui
{{- else }}
    clusterScoped: false    
{{- end }}
entrances:
- name: sdwebuiforgeentrance
  port: 8080
  host: sdwebuiforgeentrance
  title: SD WebUI Forge Neo
  icon: https://app.cdn.olares.com/appstore/sdwebuiforege/icon.png
  authLevel: private

provider:
- name: sdwebuiforgeentrance
  entrance: sdwebuiforgeentrance
  paths: ["/*"]
  verbs: ["*"]