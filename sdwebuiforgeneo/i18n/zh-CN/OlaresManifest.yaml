metadata:
  title: SD WebUI Forge Neo
  description: 最轻量的 Stable Diffusion WebUI，没有繁杂的插件
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。

    ## 应用概览 ##
    Stable Diffusion WebUI Forge 是一个基于原版 AUTOMATIC1111 Stable Diffusion WebUI 的平台，旨在让开发更方便、优化资源管理、提升推理速度，并探索实验性功能。

    “Forge”这个名字的灵感来源于 “Minecraft Forge”。本项目的目标是成为 Stable Diffusion WebUI 的 Forge。

    “Neo” 主要作为 Forge “最新版”的延续，其基于 Gradio 4.40.0 构建，在 lllyasviel 太忙之前的版本。同时，这个分支更加专注于优化和易用性，致力于成为最轻量、无繁杂插件的 WebUI。

    功能特点
    原版 Automatic1111 WebUI 的大多数基础功能依然可用

    新功能
    - 支持 Wan 2.2
    - 支持 Qwen-Image
    - 支持 Qwen-Image-Edit
    - 支持 Flux Kontext
    - 支持 Qwen-Image-Edit 和 Flux-Kontext 的多图输入
    - 支持 Nunchaku（SVDQ）模型
    - 支持 Lumina-Image-2.0
    - 支持 Chroma
    - 预设系统重构
    - 支持 uv 包管理器
    - 支持 SageAttention、FlashAttention 和快速 fp16_accumulation
    - 实现 RescaleCFG
    - 实现 MaHiRo
    - 实现 Epsilon Scaling
    - 支持加载半精度 upscalers
    - 支持在 GPU 上运行 tile composition
    - 更新 spandrel
    - 新增 pillow-heif 包

    移除功能
    - SD2
    - SD3
    - Forge Spaces
    - 超网络（Hypernetworks）
    - CLIP 识别器（Interrogator）
    - Deepbooru 识别器
    - 文本反向训练（Textual Inversion Training）
    - 大部分内置扩展
    - 部分内置脚本
    - 部分采样器
    - RadioGroup 采样器
    - Unix .sh 启动脚本
