metadata:
  description: SickChill 是一个用于电视节目的自动视频库管理器。
  title: Sickchill

spec:
  fullDescription: |
    SickChill 会关注你最喜欢的节目的新剧集，当它们发布时，它就会发挥魔力：自动搜索种子/nzb文件，下载，并以你想要的质量进行处理。

    功能特性
    - Kodi/XBMC 库更新、海报/横幅/同人画下载，以及 NFO/TBN 生成
    - 可配置的自动剧集重命名、排序和其他处理
    - 轻松查看你缺少哪些剧集、即将播出的剧集等
    - 自动搜索种子/nzb文件，发送到你的客户端，并以你想要的质量进行处理
    - 支持最多的种子、newznab 和 torznab 提供商 - 包括公共和私有的
    - 当新剧集可用时，可以通知 Kodi、XBMC、Growl、Trakt、Twitter 等
    - 在 TheTVDB、AniDB.net、iMDB、FanArt.tv 等网站搜索节目、季、剧集和元数据
    - 剧集状态管理允许批量失败季/剧集以强制重试
    - DVD 顺序编号，可以按 DVD 顺序而不是首播日期顺序返回结果
    - 允许你在导入时选择 SickChill 从哪个索引器搜索其节目信息
    - 自动 XEM 场景编号/命名季/剧集
    - 可用于任何平台，使用简单的 HTTP 接口
    - 支持特别篇和多集种子/nzb
    - 自动字幕匹配和下载
    - 改进的失败下载处理
    - 支持 NZBGet 12+ 的 DupeKey/DupeScore
    - 真实 SSL 证书验证
    - 支持动漫节目

