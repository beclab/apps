metadata:
  title: Qwen3 30B A3B (Ollama)
  description: Qwen 系列中最新一代大型语言模型，提供全面的密集和混合专家 (MoE) 模型。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    Qwen3 是 Qwen 系列中最新一代大型语言模型，提供全面的密集型和混合专家 (MoE) 模型。基于丰富的训练经验，Qwen3 在推理、指令执行、代理能力和多语言支持方面取得了突破性进展。

    主要特点：
    独特地支持在单个模型内无缝切换思维模式（用于复杂的逻辑推理、数学和编程）和非思维模式（用于高效的通用对话），确保在各种场景下都能实现最佳性能。

    推理能力显著增强，在数学、代码生成和常识性逻辑推理方面超越了之前的 QwQ（思维模式）和 Qwen2.5 指令模型（非思维模式）。

    卓越地契合人类偏好，在创意写作、角色扮演、多轮对话和指令执行方面表现出色，带来更自然、更具吸引力和沉浸感的对话体验。

    精通代理功能，能够以思考和非思考模式与外部工具精准集成，并在基于代理的复杂任务中取得开源模型中的领先性能。

    支持 100 多种语言和方言，具备强大的多语言指令跟踪和翻译能力。
