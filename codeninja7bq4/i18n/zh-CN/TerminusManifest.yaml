
metadata:
  description: 您的高级编程助手
  title: CodeNinja 7B Q4
spec:
  fullDescription: |
    CodeNinja 适用于编码任务，能够处理包括 Python、C、C++、Rust、Java、JavaScript 等多种语言。

    CodeNinja 是著名模型 openchat/openchat-3.5-1210 的增强版本。通过对两个庞大数据集进行监督式调优，CodeNinja 共涵盖超过 400,000 条编码指令，使其性能进一步提升。CodeNinja 旨在无缝融入您的日常编码工作。

    # Key Features
    广泛的训练数据库
    - 使用涵盖 Python、C、C++、Rust、Java、JavaScript 等语言的 400,000 编码指令数据集进行精炼。

    灵活性与可扩展性
    - 提供 7B 模型大小，适应本地运行环境。

    高级代码完成：
    - 具有 8192 的大上下文窗口大小


    基础模型：openchat/openchat-3.5-1210

    数据集：
    - glaiveai/glaive-code-assistant-v2
    - TokenBender/code_instructions_122k_alpaca_style

    标签：code, text-generation-inference

  upgradeDescription: |
    更新封面