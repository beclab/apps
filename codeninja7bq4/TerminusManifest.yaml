spec:
  versionName: '1.0'
  featuredImage: https://file.bttcdn.com/appstore/codeninja7bq4/featuredImage.png
  fullDescription: |
    CodeNinja is good for coding tasks and can handle various languages including Python, C, C++, Rust, Java, JavaScript, and more.

    CodeNinja is an enhanced version of the renowned model openchat/openchat-3.5-1210. It having been fine-tuned through Supervised Fine Tuning on two expansive datasets, encompassing over 400,000 coding instructions. Designed to be an indispensable tool for coders, CodeNinja aims to integrate seamlessly into your daily coding routine.

    # Key Features
    Expansive Training Database
    - Refined with datasets with 400,000 coding instructions across various languages including Python, C, C++, Rust, Java, JavaScript, and more.

    Flexibility and Scalability
    - Available in a 7B model size, adaptable for local runtime environments.

    Advanced Code Completion:
    - With a substantial context window size of 8192


    Base model: openchat/openchat-3.5-1210
        
    Datasets:
    - glaiveai/glaive-code-assistant-v2
    - TokenBender/code_instructions_122k_alpaca_style
    
    Tags: code, text-generation-inference

  upgradeDescription: 'Update Featured Image'
  developer: Beowolx
  website: https://huggingface.co/beowolx/CodeNinja-1.0-OpenChat-7B-GGUF
  submitter: Terminus
