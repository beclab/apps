apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: alist
  name: alist
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: alist
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: alist
    spec:
      containers:
        - image: docker.io/xhofe/alist:v3.43.0
          name: alist
          ports:
            - containerPort: 5244
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "./alist admin set {{ .Values.alist.adminPassword }}"
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ':0'
            - name: UMASK
              value: '022'
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - mountPath: /opt/alist/data
              name: data

      volumes:
        - name: data
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}/alist'
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: alist
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: alist
spec:
  ports:
    - name: http
      port: 5244
      targetPort: 5244
  selector:
    io.kompose.service: alist