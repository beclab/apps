metadata:
  title: AudioBookShelf
  description: 自托管的有声读物和播客服务器
spec:
  fullDescription: |
    Audiobookshelf 是一个自托管的有声读物和播客服务器。

    功能
    - 完全开源，包含安卓和 iOS 应用（测试版）
    - 即时串流所有音频格式
    - 搜索并添加播客，下载剧集，并自动下载
    - 支持多用户，并可自定义权限
    - 保持每个用户的进度，并跨设备同步
    - 自动检测库更新，无需重新扫描
    - 使用拖放文件夹批量上传图书和播客
    - 备份元数据 + 自动每日备份
    - 渐进式 Web 应用 (PWA)
    - 网页应用和安卓应用均支持 Chromecast
    - 从多个来源获取元数据和封面
    - 章节编辑器和章节查找（使用 Audnexus API）
    - 将音频文件合并为单个 m4b 文件
    - 将元数据和封面图片嵌入音频文件
    - 基本电子书支持和电子阅读器
    - Epub、PDF、CBR、CBZ 格式
    - 将电子书发送至设备（例如 Kindle）
    - 为播客和有声读物打开 RSS 订阅
