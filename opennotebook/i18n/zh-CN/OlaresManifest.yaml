metadata:
  description: 一个强大的开源、AI驱动的笔记与研究平台，尊重您的隐私
  title: Open Notebook
spec:
  fullDescription: |
    Open Notebook 是一个开源且注重隐私的笔记工具，是 Google Notebook LM 的极佳替代品！

    在被人工智能主导的世界中，思考与获取新知识的能力不应成为少数人的特权，也不应被单一服务商所限制。

    Open Notebook 让您能够：
    - 掌控您的数据：让您的研究数据私密且安全
    - 自由选择 AI 模型：支持 16+ 个提供商，包括 OpenAI、Anthropic、Ollama、LM Studio 等
    - 高效管理多模态内容：支持 PDF、视频、音频、网页等多种内容
    - 生成专业播客：具备先进的多说话人播客生成能力
    - 智能检索：全文检索与向量检索结合，轻松搜索一切内容
    - 上下文对话：由您研究内容驱动的 AI 智能对话

  upgradeDescription: |
    Open Notebook 1.4.0 版本
    
    主要更新：
    - 升级到 Next.js 16（从 v15.4.10）
    - 文件上传限制从 10MB 增加到 100MB
    - 改进离线/静网环境部署支持
    - 增强用户引导体验，显示醒目的"创建笔记本"按钮
    - 更好的文件管理：移除来源后会自动清理孤立文件
    
    技术改进：
    - React 和 react-dom 升级到 19.2.3
    - middleware.ts 重命名为 proxy.ts（Next.js 16 要求）
    - 修复文档链接并移除错误的 ZIP 支持引用
    
    完整发布说明请参阅：https://github.com/lfnovo/open-notebook/releases/tag/v1.4.0


