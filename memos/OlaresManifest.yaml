olaresManifest.version: '0.8.1'
metadata:
  name: memos
  description: Memos is a privacy-first, lightweight note-taking solution that allows you to effortlessly capture and share your ideas.
  icon: https://file.bttcdn.com/appstore/memos/icon.png
  appid: memos
  version: '1.0.1'
  title: memos
  categories:
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.24'
  fullDescription: |
    An open-source, self-hosted note-taking solution designed for seamless deployment and multi-platform access. Experience effortless plain text writing with pain-free, complemented by robust Markdown syntax support for enhanced formatting.
  developer: NeosMemo
  website: https://www.usememos.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  doc: https://www.usememos.com/docs
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: memos
  port: 5230
  host: memos
  title: memos
  icon: https://file.bttcdn.com/appstore/memos/icon.png
olaresManifest.type: app
middleware:
  postgres:
    username: memos
    databases:
    - name: memosdb