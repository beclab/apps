metadata:
  title: Memos
  description: 轻松制作有影响力的内容。
spec:
  fullDescription: |
    一款开源的自托管笔记解决方案，专为无缝部署和多平台访问而设计。它支持强大的 Markdown 语法，可增强格式化功能，让您体验毫不费力的纯文本写作。

    主要功能
    - 隐私第一： 掌控您的数据。所有运行时数据都安全地存储在本地数据库中。
    - 快速创建：将内容保存为纯文本，以便快速访问，同时支持 Markdown，可快速格式化并轻松共享。
    - 轻量级但功能强大：我们的应用程序采用 Go、React.js 和紧凑型架构，在轻量级软件包中提供强大的性能。
    - 可定制： 可轻松自定义服务器名称、图标、描述、系统风格和执行脚本，使其独一无二。
    - 开源： Memos 支持未来的开放源代码，所有代码均可在 GitHub 上获取，以实现透明度和协作性。
    - 免费使用： 完全免费使用所有功能，任何内容都不收费。