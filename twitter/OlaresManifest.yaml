olaresManifest.version: '0.10.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  name: twitter
  description: A Wise plugin for collecting content from Twitter/X.
  icon: https://app.cdn.olares.com/appstore/twitter/icon.png
  appid: twitter
  version: '1.0.11'
  title: Twitter/X plugin
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '1.0.0'
  fullDescription: |
    Twitter/X is a plugin for Wise that enables seamless collection of content from Twitter/X.

    Features:
    - Save tweets directly to Wise
    - Download media files from tweets
  developer: BECLab  
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 50Mi
  limitedMemory: 700Mi
  requiredDisk: 128Mi
  limitedDisk: 128Mi
  requiredCpu: 200m
  limitedCpu: 4
  supportArch:
  - amd64
  subCharts:
  - name: twittersvr
    shared: true
  - name: twitter
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0, <1.12.3-0'
  appScope:
    clusterScoped: true
    systemService: true
    appRef:
    - wise.*
provider:
- name: twitter-svc
  entrance: twitter-svc
  paths: ["/*"]
  verbs: ["*"]
entrances:
- name: twitter-svc
  port: 8080
  host: twitter-svc
  title: Twitter/X plugin
  icon: https://app.cdn.olares.com/appstore/twitter/icon.png
  authLevel: private
  invisible: true