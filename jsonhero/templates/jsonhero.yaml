apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsonhero
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: jsonhero
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: jsonhero
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: jsonhero
    spec:
      containers:
        - name: jsonhero
          image: "docker.io/beclab/lovehunter9-jsonhero-web:v0.1.0"
          readinessProbe:
            httpGet:
              path: /
              port: 8787
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          ports:
            - name: http
              containerPort: 8787
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jsonhero
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: jsonhero
spec:
  ports:
    - name: "8787"
      port: 8787
      targetPort: 8787
  selector:
    io.kompose.service: jsonhero
status:
  loadBalancer: {}
