metadata:
  title: JSON Hero
  description: 让阅读和理解JSON文件变得轻松。
spec:
  fullDescription: |
    JSON Hero 是一款开源的、美观的 JSON 浏览器，它允许您快速浏览、搜索和导航 JSON 文件。

    JSON Hero通过提供简洁美观且功能丰富的用户界面，让阅读和理解JSON文件变得轻松。

    - 灵活查看JSON：支持列视图、树状视图、编辑器视图等多种查看方式，满足您的个性化需求。
    - 智能字符串解析：自动推断字符串内容并生成实用预览，提升数据解读效率。
    - 自动生成JSON Schema：创建推断的JSON Schema，可用于验证您的JSON结构是否符合规范。
    - 边缘情况快速扫描：快速扫描相关数值以检查边缘情况，辅助发现潜在问题。
    - 全局搜索功能：支持对JSON文件的键和值进行双向搜索，精准定位目标数据。
    - 全键盘操作支持：提供完整的键盘导航支持，操作更高效流畅。
    - 路径化URL共享：生成带路径支持的易共享URL，方便团队协作与数据分享。