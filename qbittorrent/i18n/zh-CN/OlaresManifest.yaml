metadata:
  description: 免费的 BitTorrent 下载工具
  title: qBittorrent
spec:
  fullDescription: |
    qBittorrent 是一个成熟的开源 BitTorrent 客户端。qBittorrent 具有轻量级的特点，同时提供您可能需要的所有功能。它使用高科技的 libtorrent-rasterbar 库，这意味着更高的下载和上传速度，以及对 BitTorrent 协议最新功能的出色支持。

    ## FEATURES ##
    * 精心设计的类 µTorrent 用户界面
    * 无广告
    * 集成良好且可扩展的搜索引擎
        - 在多个种子搜索网站同时搜索
        - 特定类别的搜索请求（如书籍、音乐、软件）
    * 支持 RSS 订阅，具有高级下载过滤器（正则表达式）
    * 支持多种 Bittorrent 扩展：
        - 磁力链接
        - 分布式哈希表（DHT）、对等交换协议（PEX）、本地对等发现（LSD）
        - 私有种子
        - 加密连接
        - 以及更多...
    * 通过基于 AJAX 的 Web 用户界面进行远程控制
        - 几乎与常规 GUI 相同
    * 顺序下载（按顺序下载）
    * 对种子、追踪器和对等节点的高级控制
        - 种子队列和优先级设置
        - 种子内容选择和优先级设置
    * 带宽调度器
    * 种子创建工具
    * IP 过滤（兼容 eMule 和 PeerGuardian 格式）
    * 兼容 IPv6
    * 支持 UPnP / NAT-PMP 端口转发
    * 可用于所有平台：Windows、Linux、macOS、FreeBSD、OS/2
    * 提供约 70 种语言版本

  upgradeDescription: |
    qBittorrent v5.1.2 已发布。

    v5.1.2 更新日志：

    BUGFIX：添加回退更新机制 (sledgehammer999)
    WEBUI：修复错误反向移植的更改 (glassez)
    WEBAPI：修剪“运行外部程序”字段的前导空格 (Chocobo1)
    RSS/搜索：如果预期打开的是网页，则阻止打开本地文件 (glassez)
    MACOS：在 MacOS 上使 qBittorrent 在主窗口关闭的情况下退出 (Ryu481)

    查看发布说明：https://www.qbittorrent.org/news#wed-jul-02nd-2025---qbittorrent-v5.1.2-release
