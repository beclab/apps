  description: 基于 Web 的 Git 仓库管理工具
  title: GitLab Fusion
spec:
  fullDescription: |
    ## IMPORTANT NOTE ##
    此版本的 GitLab 已与 Terminus OS 服务集成。允许 GitLab 使用 Terminus SSO 进行用户认证。
    请注意，这是一个集群范围的应用，您需要相应的客户端应用来使用它。

    ## OVERVIEW ##
    GitLab 是一个开源的端到端软件开发平台，内置版本控制、问题跟踪、代码审查、CI/CD 等功能。使用 GitLab，团队可以轻松处理代码托管、版本控制、问题跟踪、持续集成和部署。

    ## FEATURES ##
    计划
    GitLab 通过史诗、团体（项目）和里程碑来启用投资组合规划和管理，组织和跟踪进度。

    创建
    使用 GitLab，您可以通过强大的分支工具创建、查看和管理代码及项目数据。

    验证
    GitLab 的行业领先 CI 功能支持自动化测试、静态分析安全测试、动态分析安全测试和代码质量分析，为开发者和测试人员提供快速反馈。

    封装
    私有、安全的容器和包注册表内置并预配置，与 GitLab 源代码管理和 CI/CD 管道无缝工作。

    保护
    GitLab 提供静态应用安全测试（SAST）、动态应用安全测试（DAST）、容器扫描和依赖扫描，帮助您在合规的同时交付安全的应用。

    部署
    通过管道内置的零触碰连续交付（CD），部署可以自动化到多个环境，如预发布和生产环境。凭借功能标记、内置审计/可追溯性和按需环境，您将能够比以往任何时候都更快、更有信心地交付。

    监控
    获取反馈和工具，帮助您减少事件的严重性和频率，以便您可以频繁且自信地发布软件。

    治理
    GitLab 帮助用户管理他们组织中的安全漏洞、政策和合规性。

  upgradeDescription: |
    此版本解决了一个数据库迁移的单一问题。

    ## Important notes on upgrading ##
    此版本修复了一个现有迁移的问题，该问题阻止了升级的完成。它不包含任何新的迁移操作，且在多节点部署时无需停机。

    请注意，默认情况下，不论升级的规模大小，Omnibus 包都会先停止服务，进行迁移，然后再次启动。可以通过添加一个 /etc/gitlab/skip-auto-reconfigure 文件来改变这种行为，该文件仅用于更新。

    查看发行说明以获取更多信息：https://about.gitlab.com/releases/2024/01/12/gitlab-16-7-3-released/
