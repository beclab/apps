olaresManifest.version: '0.8.1'
metadata:
  name: docmost
  description: 管理您的 wiki、知识库、文档。
  icon: https://file.bttcdn.com/appstore/docmost/icon.png
  appid: docmost
  version: '1.0.1'
  title: docmost
  categories:
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.7.0'
  fullDescription: |
    Docmost is an open-source collaborative wiki and documentation software. It is an open-source alternative to Confluence and Notion.
  developer: Docmost
  website: https://docmost.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 3Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  doc: https://docmost.com/docs
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: docmost
  port: 3000
  host: docmost
  title: docmost
  icon: https://file.bttcdn.com/appstore/docmost/icon.png
olaresManifest.type: app
middleware:
  postgres:
    username: docmost
    databases:
    - name: docmost