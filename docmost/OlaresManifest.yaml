olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: docmost
  description: Open-source collaborative wiki and documentation software.
  icon: https://file.bttcdn.com/appstore/docmost/icon.png
  appid: docmost
  version: '1.0.1'
  title: docmost
  categories:
  - Productivity  
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.7.0'
  fullDescription: |
    Docmost is an open-source collaborative wiki and documentation software.
    It is an open-source alternative to Confluence and Notion.

    Features
    - Real-time collaboration
    - Diagrams (Draw.io, Excalidraw and Mermaid)
    - Spaces
    - Permissions management
    - Groups
    - Comments
    - Page history
    - Search
    - File attachment

  developer: Docmost
  website: https://docmost.com/
  submitter: Olares
  doc: https://docmost.com/docs  
  sourceCode: https://github.com/docmost/docmost
  license:
  - text: AGPL-3.0
    url: https://github.com/docmost/docmost?tab=readme-ov-file#AGPL-3.0-1-ov-file
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 3Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: docmost
  port: 3000
  host: docmost
  title: docmost
  icon: https://file.bttcdn.com/appstore/docmost/icon.png
middleware:
  postgres:
    username: docmost
    databases:
    - name: docmost