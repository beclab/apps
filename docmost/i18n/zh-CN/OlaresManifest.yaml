spec:
  fullDescription: |
    Docmost 是一款开源的协作维基和文档软件。
    它是 Confluence 和 Notion 的开源替代。

    功能特点
    - 实时协作
    - 图表（Draw.io、Excalidraw 和 Mermaid）
    - 空间
    - 权限管理
    - 群组
    - 评论
    - 页面历史
    - 搜索
    - 文件附件

