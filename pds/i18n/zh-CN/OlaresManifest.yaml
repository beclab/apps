  title: Bluesky PDS
spec:
  fullDescription: |
    Bluesky PDS（个人数据服务器）是 Bluesky 社交网络的自托管服务器。它允许您运行自己的个人数据服务器，让您完全控制自己的社交媒体数据和身份。

    主要功能：
    - 自托管：运行您自己的个人数据服务器，完全控制您的数据
    - ATProto 协议：基于 ATProto（认证传输协议）构建，用于去中心化社交网络
    - 账户管理：在您自己的服务器上创建和管理 Bluesky 账户
    - 数据控制：完全控制您的社交媒体数据和内容
    - WebSocket 支持：通过 WebSocket 连接实现实时更新
    - 邮件集成：通过 SMTP 进行可选的电子邮件验证和通知
