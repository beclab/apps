---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: rallly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rallly
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rallly
    spec:
      containers:
        - name: rallly
          image: docker.io/lukevella/rallly:4.3.1
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ":0"
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.username }}:{{ .Values.postgres.password }}@{{ .Values.postgres.host }}:{{ .Values.postgres.port }}/{{ .Values.postgres.databases.rallly }}"
          envFrom:
            - configMapRef:
                name: rallly-config
          resources:
            requests:
              cpu: 300m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: rallly-svc
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: rallly
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: rallly