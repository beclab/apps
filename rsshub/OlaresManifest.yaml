olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: rsshub
  description: A extensible RSS feed generator
  icon: https://file.bttcdn.com/appstore/rsshub/icon.png
  appid: rsshub
  version: '1.0.2'
  title: Rsshub
  categories:
  - Utilities_v112
  - Productivity
  - Entertainment  
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/rsshub/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/rsshub/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/rsshub/promote_image_3.jpg
  versionName: '0.0.1'
  fullDescription: |
    RSSHub is an open source, easy to use, and extensible RSS feed generator. It's capable of generating RSS feeds from pretty much everything.

    RSSHub delivers millions of contents aggregated from all kinds of sources, our vibrant open source community is ensuring the deliver of RSSHub's new routes, new features and bug fixes.

  developer: DIYgod
  website: https://rsshub.app/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 2.5
  doc: https://docs.rsshub.app/
  legal:
  - text: Security policy
    url: https://github.com/DIYgod/RSSHub/security/policy
  license:
  - text: MIT
    url: https://github.com/DIYgod/RSSHub/blob/master/LICENSE
  supportClient:
    edge: https://microsoftedge.microsoft.com/addons/detail/rsshub-radar/gangkeiaobmjcjokiofpkfpcobpbmnln
    ios: https://apps.apple.com/us/app/rssbud/id1531443645
  supportArch:
  - amd64
  - arm64
  runAsUser: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: rsshub
  port: 1200
  host: rsshub
  title: Rsshub
  icon: https://file.bttcdn.com/appstore/rsshub/icon.png
  authLevel: internal
  openMethod: default
permission:
  appCache: true
envs:
  - envName: SCIHUB_HOST
    type: url
    default: https://sci-hub.se
    editable: true
    description: The Sci-hub mirror address that is accessible from your location
  - envName: WORDPRESS_CDN
    type: url
    default: https://pic1.xuehuaimg.com/proxy
    editable: true
  - envName: PORT
    type: int
    required: true
    editable: true
    applyOnChange: true
    description: listening port
  - envName: REQUEST_TIMEOUT
    type: int
    default: "3000"
    editable: true
    applyOnChange: true
    description: milliseconds to wait for the server to end the response before aborting the request with error
  - envName: DNS_HOST
    valueFrom:
      envName: OLARES_SYSTEM_CLUSTER_DNS_SERVICE
