metadata:
  description: 以 OpenAI 格式调用 100+ LLM API
  title: LiteLLM
spec:
  fullDescription: |
    LiteLLM 是一个 Python SDK 和代理服务器（AI 网关），用于以 OpenAI（或原生）格式调用 100+ LLM API，具有成本跟踪、防护、负载均衡和日志记录功能。

    主要功能：
    - 统一 API：以 OpenAI 格式调用 100+ LLM API（OpenAI、Anthropic、Azure、Bedrock、VertexAI 等）
    - 成本跟踪：跟踪所有提供商的成本
    - 负载均衡：在多个模型/端点之间分发请求
    - 防护：内容过滤和安全检查
    - 日志和可观测性：全面的日志记录和监控
    - 速率限制：内置速率限制和节流
    - 代理服务器：部署为 AI 网关/代理服务器
    - 多租户：支持多个用户和团队
