olaresManifest.version: "0.11.0"
olaresManifest.type: app
metadata:
  name: litellm
  icon: https://app.cdn.olares.com/appstore/litellm/icon.png
  description: Call 100+ LLMs in OpenAI format
  appid: litellm
  title: LiteLLM
  version: "1.0.3"
  categories:
    - Utilities_v112
    - Utilities
spec:
  versionName: "1.81.4"
  featuredImage: https://app.cdn.olares.com/appstore/litellm/1.webp
  promoteImage:
    - https://app.cdn.olares.com/appstore/litellm/1.webp
    - https://app.cdn.olares.com/appstore/litellm/2.webp
    - https://app.cdn.olares.com/appstore/litellm/3.webp
  fullDescription: |
    LiteLLM is a Python SDK and Proxy Server (AI Gateway) to call 100+ LLM APIs in OpenAI (or native) format, with cost tracking, guardrails, loadbalancing and logging.

    Features:
    - Unified API: Call 100+ LLM APIs (OpenAI, Anthropic, Azure, Bedrock, VertexAI, etc.) in OpenAI format
    - Cost Tracking: Track costs across all providers
    - Load Balancing: Distribute requests across multiple models/endpoints
    - Guardrails: Content filtering and safety checks
    - Logging & Observability: Comprehensive logging and monitoring
    - Rate Limiting: Built-in rate limiting and throttling
    - Proxy Server: Deploy as an AI Gateway/Proxy server
    - Multi-tenant: Support for multiple users and teams

  developer: BerriAI
  website: https://www.litellm.ai
  sourceCode: https://github.com/BerriAI/litellm
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://docs.litellm.ai
  license:
    - text: MIT
      url: https://github.com/BerriAI/litellm/blob/main/LICENSE
  limitedCpu: 4.5
  requiredCpu: 200m
  requiredDisk: 1Gi
  limitedDisk: 500Gi
  limitedMemory: 4.5Gi
  requiredMemory: 400Mi
  supportArch:
    - amd64
    - arm64
permission:
  appData: true
  appCache: true
options:
  apiTimeout: 0
  dependencies:
    - name: olares
      version: ">=1.12.3-0"
      type: system
entrances:
  - name: litellmui
    host: litellmingress
    port: 8080
    title: LiteLLM
    icon: https://app.cdn.olares.com/appstore/litellm/icon.png
    authLevel: private
    openMethod: window
  - name: litellmapi
    host: litellm-svc
    icon: https://app.cdn.olares.com/appstore/litellm/icon.png
    openMethod: window
    port: 80
    title: LiteLLM API
    authLevel: internal
    invisible: true
middleware:
  postgres:
    username: litellm
    password: litellm
    databases:
      - name: litellm
        distributed: false
envs:
  - envName: LITELLM_MASTER_KEY
    required: true
    type: password
    editable: true
    applyOnChange: true
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{8,}$'
    description: "Master API key and login password for admin (minimum 8 characters)"
  - envName: SMTP_HOST
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
  - envName: SMTP_PORT
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
  - envName: SMTP_SENDER_EMAIL
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
  - envName: SMTP_TLS
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USE_TLS
  - envName: SMTP_USERNAME
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
  - envName: SMTP_PASSWORD
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD

