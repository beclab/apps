spec:
  versionName: 0.203.0
  fullDescription: 'NocoDB allows building no-code database solutions with ease of
    spreadsheets.


    NocoDB provides an intuitive spreadsheet interface for creating online databases,
    either from scratch or by connecting to databases. You can turns any MySQL, PostgreSQL,
    SQL Server, SQLite & MariaDB into a smart spreadsheet and access your data through
    interactive UIs like Kanban, Form, and Gallery, or via API and SQL.


    Features

    * Rich spreadsheet interface with multiple views and variant cell types.

    * Share bases / views with team.

    * Fine-grained Access Control at different levels.

    * Connect seamlessly to your chat, email, storage service for workflow automations.

    * Programmatic invoke actions using REST APIs or NocoDB SDK.

    * Sync your schema changes outside NocoDB GUI.

    * All the user operation logs are kept under Audit.

    '
  upgradeDescription: "## Introducing User field & RichText field ##\nWe are excited\
    \ to present our latest release, packed with highly anticipated features. Let's\
    \ explore the new additions.\n\n## User fields ##\n* Streamlined Collaboration:\
    \ Effortlessly assign and track users within your workspace. Enhance team collaboration\
    \ by associating specific records with the individuals responsible, creating a\
    \ seamless flow.\n* Efficient Task Assignment: Assign one or more members of your\
    \ team to a specific record, thus providing a clear and organised way to distribute\
    \ responsibilities among team members.\n* Enhanced Data Insights: Leverage the\
    \ User Field to gain deeper insights into your data - filter, sort or group records\
    \ over user field. \n\n## RichText fields ##\nNow, you can go beyond simple text\
    \ entries and add a touch of style and structure to your data.\n\n* Text Formatting\
    \ : Bold, Italics, Underline, Strikethrough\n* Lists for Organisation : Numbered,\
    \ Unordered, Tasks\n* Headings: Structure your content with three levels of headings\
    \ for a clear hierarchy.\n* Markdown Syntax Support: Leverage the power of Markdown\
    \ syntax alongside our rich text editor.\n\n## Other major changes ##\n\n* Formula:\
    \ \n  - More formula functions supported\n  - Use of rollup within formula is\
    \ now supported\n  - Use of formula results to build another formula is now enhanced\n\
    * Webhook update trigger\n  - The update trigger with conditions activates upon\
    \ a record meeting the specified condition for a webhook configuration.\n\n\n\
    You can view full release note at https://github.com/nocodb/nocodb/releases/tag/0.203.0\n"
