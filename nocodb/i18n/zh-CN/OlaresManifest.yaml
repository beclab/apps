  title: NocoDB
spec:
  fullDescription: |
    NocoDB 使得构建无代码数据库解决方案像使用电子表格一样简单。

    NocoDB 提供了一个直观的电子表格界面，用户可以从零开始或者连接现有数据库来创建在线数据库。您可以把 MySQL、PostgreSQL、SQL Server、SQLite 和 MariaDB 等数据库转换成智能电子表格，并通过看板、表单、画廊等交互式界面或通过 API 和 SQL 访问数据。

    功能介绍
    * 多视图和多元单元格类型的电子表格界面。
    * 与团队共享数据库和视图。
    * 提供多层次的细致访问控制。
    * 与聊天、邮件和存储服务无缝结合，实现工作流自动化。
    * 通过 REST API 或 NocoDB SDK 进行编程操作。
    * 在 NocoDB GUI 外同步架构更改。
    * 保存所有用户操作的审计日志。

  upgradeDescription: |
    ## Introducing User field & RichText field ##
    我们很高兴推出这个包含多项期待已久功能的新版本。探索新增功能。

    ## User fields ##
     * 协作更流畅：方便地在工作区内分配和追踪用户。通过将特定记录与责任人关联，增强团队合作，让工作流更顺畅。
     * 任务分配更高效：可以指派一个或多个团队成员负责特定记录，清晰有序地分配任务。
     * 数据洞察加强：通过用户字段深入理解数据，可以对记录进行过滤、排序或分组。

    ## RichText fields ##
    现在，您可以在数据中加入风格和结构，不仅仅是文字。

     * 文字格式化：粗体、斜体、下划线、删除线
     * 列表组织：编号、无序、任务列表
     * 标题设置：通过三级标题清晰地组织内容。
     * 支持 Markdown 语法：在我们的富文本编辑器中使用 Markdown 语法。

    ## Other major changes ##

     * 公式支持：
       - 支持更多公式功能
       - 公式中新增 rollup 功能
       - 增强了公式结果用于构建其他公式的功能

     * Webhook 触发更新
     - 当记录满足指定的 Webhook 条件时，触发更新。

    完整发布说明可在 https://github.com/nocodb/nocodb/releases/tag/0.263.8 查阅。

