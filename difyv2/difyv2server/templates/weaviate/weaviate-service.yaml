{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
apiVersion: v1
kind: Service
metadata:
  name: weaviate
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: weaviate
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    io.kompose.service: weaviate
{{- end }} 