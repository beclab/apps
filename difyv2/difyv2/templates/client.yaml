---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    server {
        listen 8080;
        access_log /opt/bitnami/openresty/nginx/logs/access.log;
        error_log  /opt/bitnami/openresty/nginx/logs/error.log;

        proxy_connect_timeout 30s;
        proxy_send_timeout    60s;
        proxy_read_timeout    600s;

        proxy_http_version 1.1;

        proxy_set_header Host                       $host;
        proxy_set_header X-Forwarded-Host           $http_host;
        proxy_set_header Authorization              $http_authorization;
        proxy_set_header Cookie                     $http_cookie;
        proxy_set_header X-Original-Forwarded-For  $http_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto         $scheme;
        proxy_set_header X-Real-IP                 $remote_addr;

        proxy_set_header Upgrade                    $http_upgrade;
        proxy_set_header Connection                 "upgrade";

        add_header Access-Control-Allow-Origin      $http_origin always;
        add_header Access-Control-Allow-Credentials 'true' always;
        add_header Access-Control-Allow-Methods    "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers    "Authorization, Content-Type, X-Requested-With, userid, token, X-CSRF-Token" always;
        add_header Access-Control-Expose-Headers   "Content-Length, Content-Range" always;
        add_header Access-Control-Max-Age          86400 always;

        location / {
            resolver coredns.kube-system.svc.cluster.local valid=10s;
            proxy_pass http://dify.difyv2server-shared:80;

            add_header X-Frame-Options "";

            proxy_next_upstream error timeout http_502 http_503 http_504 http_403;
            proxy_next_upstream_tries 3;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin      $http_origin always;
                add_header Access-Control-Allow-Credentials 'true' always;
                add_header Access-Control-Allow-Methods    "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers    "Authorization, Content-Type, X-Requested-With, userid, token, X-CSRF-Token" always;
                add_header Access-Control-Max-Age          86400 always;
                add_header Content-Length 0;
                add_header Content-Type 'text/plain charset=UTF-8';
                return 204;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    io.kompose.service: client
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: client
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: client
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: nginx
          image: "docker.io/beclab/aboveos-bitnami-openresty:1.25.3-2"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: OPENRESTY_CONF_FILE
              value: /etc/nginx/nginx.conf
          startupProbe:
            tcpSocket:
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 10
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks/nginx.conf
              subPath: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    io.kompose.service: client
  ports:
    - name: client
      protocol: TCP
      port: 8080
      targetPort: 8080
