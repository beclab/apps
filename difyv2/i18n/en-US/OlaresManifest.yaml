  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared version of Dify. Only one service will be installed across the entire Olares system. However, every user still needs to install an desktop entry to access and use the service installed by the Olares Admin.

    After installation, everyone on this Olares cluster can use the same application. This shared setup makes it easier for users to share information with each other, while reducing maintenance work and using fewer resources.

    ## Migration Note ##
    If you're using an older version of Dify, it might conflict with Dify v1.0 or later. We recommend backing up your data, uninstalling the old version, and then installing this latest version.

    ## OVERVIEW ##
    Dify is an open-source LLM app development platform. Its intuitive interface combines AI workflow, RAG pipeline, agent capabilities, model management, observability features and more, letting you quickly go from prototype to production. Here's a list of the core features:

    1. Workflow: Build and test powerful AI workflows on a visual canvas, leveraging all the following features and beyond.

    2. Comprehensive model support: Seamless integration with hundreds of proprietary / open-source LLMs from dozens of inference providers and self-hosted solutions, covering GPT, Mistral, Llama3, and any OpenAI API-compatible models. A full list of supported model providers can be found here.

    3. Prompt IDE: Intuitive interface for crafting prompts, comparing model performance, and adding additional features such as text-to-speech to a chat-based app.

    4. RAG Pipeline: Extensive RAG capabilities that cover everything from document ingestion to retrieval, with out-of-box support for text extraction from PDFs, PPTs, and other common document formats.

    5. Agent capabilities: You can define agents based on LLM Function Calling or ReAct, and add pre-built or custom tools for the agent. Dify provides 50+ built-in tools for AI agents, such as Google Search, DELLÂ·E, Stable Diffusion and WolframAlpha.

    6. LLMOps: Monitor and analyze application logs and performance over time. You could continuously improve prompts, datasets, and models based on production data and annotations.

    7. Backend-as-a-Service: All of Dify's offerings come with corresponding APIs, so you could effortlessly integrate Dify into your own business logic.
  upgradeDescription: |
    Upgrade to Dify v1.11.1

    Important: This version contains very important security updates, and we recommend that all users upgrade to this version as soon as possible.

    This release is all about tightening up security, boosting performance, and squashing those pesky bugs.

    Fixes and Improvements

    - React and Next.js Security Upgrades: Upgraded react and react-dom to 19.2.3 to fix CVE vulnerabilities (by @douxc in #29532, #29545)
    - Credential Management: Fixed empty available_credentials issue (by @fatelei in #29521)
    - Description Length Limitation: Autogenerated descriptions are now truncated to avoid 400-character limit error (by @shua-chen in #28681)
    - Content Type Charset: Response content types now include charsets for consistent data formats (by @Pleasurecruise in #29534)
    - Flask-Restx Attribute Error: Fixed AttributeError caused by validate=True in flask-restx (by @Mairuis in #29552)
    - Document Handling: Optimized save_document_with_dataset_id function and fixed external images in DOCX files causing extraction failures (by @fatelei in #29550, @JohnJyong in #29558)
    - Token Retrieval: Fixed errors when access_token is empty; now gracefully returns None (by @kashira2339 in #29516)
    - Hit-Test Failures: Resolved hit-test failure when an attachment ID doesn't exist (by @JohnJyong in #29563)

    New Features

    - Amplitude Integration: Integrated Amplitude API key into layout and provider components for enhanced analytics (by @CodingOnStar in #29546)

      Performance Enhancements

    - Excel Extractor: Optimized performance and memory usage of the Excel extractor (by @NieRonghua in #29551)
    
    View full release note at: https://github.com/langgenius/dify/releases/tag/1.11.1