spec:
  fullDescription: |
    ## 重要提示 ##
    本应用是 Dify 共享版本，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。
    
    安装后，该 Olares 服务器内的所有用户都能共同使用这同一个应用服务。使用共享应用不仅能方便用户数据的共享与互通，也能有效降低维护和运行资源的占用。

    ## 迁移说明 ##
    如果您使用的是旧版本的 Dify，它可能与 Dify v1.0 或更高版本冲突。我们建议您备份数据，卸载旧版本，然后安装此最新版本。

    ## 应用概览 ##
    Dify 是一个开源的 LLM 应用开发平台。其直观界面融合了 AI 工作流、RAG pipeline、代理能力、模型管理、可观测性功能等，让您能快速从原型转向生产。以下是核心功能列表：

    1. 工作流：在可视化画布上构建和测试强大的 AI 工作流，充分利用下述功能。

    2. 全面的模型支持：与数十家推理提供商和自托管解决方案的数百种专有/开源 LLM 无缝集成，涵盖 GPT、Mistral、Llama3 和任何与 OpenAI API 兼容的模型。支持的模型提供商的完整列表可在此处找到。

    3. Prompt IDE：直观的界面，用于制作提示、比较模型性能以及向基于聊天的应用程序添加文本转语音等其他功能。

    4. RAG Pipeline：广泛的 RAG 功能，涵盖从文档提取到检索的所有内容，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

    5. 代理功能：您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多种内置工具，例如 Google Search、DELL·E、Stable Diffusion 和 WolframAlpha。

    6. LLMOps：监控和分析应用程序日志和性能。您可以根据生产数据和注释不断改进提示、数据集和模型。

    7. 后端即服务：Dify 的所有产品都配有相应的 API，因此您可以毫不费力地将 Dify 集成到您自己的业务逻辑中。
  upgradeDescription: |
    升级至 Dify v1.11.1

    重要提示：本版本包含非常重要的安全更新，我们强烈建议所有用户尽快升级到此版本。

    本次版本重点加强了安全性、提升了性能，并修复了多个问题。

    修复和改进

    - React 和 Next.js 安全升级：将 react 和 react-dom 升级至 19.2.3，修复 CVE 漏洞（@douxc 贡献于 #29532、#29545）
    - 凭证管理：修复了 available_credentials 为空的问题（@fatelei 贡献于 #29521）
    - 描述长度限制：自动生成的描述现在会被截断，以避免 400 字符限制错误（@shua-chen 贡献于 #28681）
    - 内容类型字符集：响应内容类型现在包含字符集，确保数据格式一致性（@Pleasurecruise 贡献于 #29534）
    - Flask-Restx 属性错误：修复了 flask-restx 中 validate=True 导致的 AttributeError（@Mairuis 贡献于 #29552）
    - 文档处理：优化了 save_document_with_dataset_id 函数，并修复了 DOCX 文件中外部图片导致提取失败的问题（@fatelei 贡献于 #29550，@JohnJyong 贡献于 #29558）
    - Token 检索：修复了 access_token 为空时的错误，现在会优雅地返回 None（@kashira2339 贡献于 #29516）
    - Hit-Test 失败：修复了当附件 ID 不存在时的 hit-test 失败问题（@JohnJyong 贡献于 #29563）

    新功能

    - Amplitude 集成：将 Amplitude API 密钥集成到布局和提供者组件中，以增强分析功能（@CodingOnStar 贡献于 #29546）

      性能增强

    - Excel 提取器：优化了 Excel 提取器的性能和内存使用（@NieRonghua 贡献于 #29551）
    
    完整发布说明请见：https://github.com/langgenius/dify/releases/tag/1.11.1