olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: echomimicv2
  description: Towards Striking, Simplified, and Semi-Body Human Animation.
  icon: https://file.bttcdn.com/appstore/echomimicv2/icon.png
  appid: echomimicv2
  version: '1.0.6'
  title: EchoMimicV2
  categories:
    - Creativity
    - Utilities
entrances:
  - name: echomimicv2
    port: 8080
    host: echomimicv2-web-svc
    title: EchoMimicV2
    icon: https://file.bttcdn.com/appstore/echomimicv2/icon.png
    openMethod: window
    authLevel: internal

permission:
  appData: true
  appCache: true
  userData:
    - Home

spec:
  versionName: '2.0'
  promoteImage:
    - https://file.bttcdn.com/appstore/echomimicv2/1.webp
    - https://file.bttcdn.com/appstore/echomimicv2/2.webp
  fullDescription: |
    EchoMimicV2 utilizes a reference image, an audio clip, and a sequence of hand pose to generate a high-quality animation video, ensuring coherence between audio content and half-body movements.

    Features
    Easily transform static images into animated videos with half-body movements.
    Hyper-realistic talking effects: lip-sync, facial expressions, half-body movements, and hand gestures,
    Easy-to-use interface
  upgradeDescription: |
    Update Chart Config
    - Fix GPU inject

  developer: Ant Group
  website: https://antgroup.github.io/ai/echomimic_v2/
  sourceCode: https://github.com/antgroup/echomimic_v2
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://antgroup.github.io/ai/echomimic_v2/
  license:
    - text: Apache-2.0 License
      url: https://github.com/antgroup/echomimic_v2?tab=Apache-2.0-1-ov-file

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 10Gi
  limitedMemory: 18Gi
  requiredDisk: 40Gi
  limitedDisk: 100Gi
  requiredCpu: 1
  limitedCpu: 8
  requiredGpu: 12Gi
  limitedGpu: 24Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 500Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 500m
  {{- end }}

  supportArch:
    - amd64

options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.11.0-0'

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  appScope:
    clusterScoped: true
    appRef:
      - echomimicv2
  {{- else }}
    - name: echomimicv2
      type: application
      version: '>=1.0.5'
      mandatory: true
  {{- end }}
