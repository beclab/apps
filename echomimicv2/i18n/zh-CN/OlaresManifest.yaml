metadata:
  title: EchoMimicV2
  description: 打造引人注目、简化的半身人体动画

spec:
  fullDescription: |    
    EchoMimicV2 利用参考图像、音频片段和一系列手势来生成高质量的动画视频，确保音频内容与半身动作的连贯性。

    功能
    轻松将静态图像转换为带有半身动作的动画视频
    超逼真的说话效果：口型同步、面部表情、半身动作和手势
    易于使用的界面    
  upgradeDescription: |
    更新安装包配置
    - 修复 GPU 注入问题
