metadata:
  title: EchoMimicV2
  description: Towards Striking, Simplified, and Semi-Body Human Animation.
spec:
  fullDescription: |    
    EchoMimicV2 utilizes a reference image, an audio clip, and a sequence of hand pose to generate a high-quality animation video, ensuring coherence between audio content and half-body movements.

    Features
    Easily transform static images into animated videos with half-body movements.
    Hyper-realistic talking effects: lip-sync, facial expressions, half-body movements, and hand gestures,
    Easy-to-use interface
