metadata:
  description: 本地托管的一站式商店，满足您的所有PDF需求
  title: Stirling-PDF

spec:
  fullDescription: |
    Stirling-PDF 是一款功能强大、基于 Web 的 PDF 操作工具。它使您能够对 PDF 文件执行各种操作，包括拆分、合并、转换、重新组织、添加图像、旋转、压缩等。这款本地托管的 Web 应用程序已经发展成为包含一整套功能，可满足您的所有 PDF 需求。

    所有文件和 PDF 要么专门存在于客户端，要么仅在任务执行期间驻留在服务器内存中，要么临时驻留在仅用于执行任务的文件中。到那时，用户下载的任何文件都将从服务器中删除。

    功能
    50 多种 PDF 操作
    并行文件处理和下载
    支持暗模式
    自定义下载选项
    自定义"管道"以在自动队列中运行多个功能
    用于与外部脚本集成的 API
    可选登录和身份验证支持
    数据库备份和导入
    SSO 等企业功能

    点此查看完整功能列表：https://github.com/Stirling-Tools/Stirling-PDF?tab=readme-ov-file#features
  upgradeDescription: |
    Stirling-PDF 版本 2.4.5
    
    桌面端更改：
    - Windows 桌面 MSI 安装包现在支持无头安装，可通过自定义参数设置服务器 URL 和登录模式
    - SSO UI 改进和样式更改
    - 桌面端支持登录方法限制
    - 记住最后输入的自托管 URL，方便重新连接
    
    常规更改：
    - SSO 功能清理（更多改进即将推出）
    - 新增 PDF/A 转换严格模式，适用于转换不完美的情况
    - 编辑功能改进，更新至 embedPDF v2.4.0 并支持统一编辑模式
    
    错误修复：
    - SSO 自动登录模式现已正常工作
    
    完整发布说明请参阅：https://github.com/Stirling-Tools/Stirling-PDF/releases/tag/v2.4.5
