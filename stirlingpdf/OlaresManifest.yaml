olaresManifest.version: '0.8.1'
metadata:
  name: stirlingpdf
  description: A locally hosted one-stop shop for all your PDF needs.
  icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
  appid: stirlingpdf
  version: '1.0.1'
  title: Stirling-PDF
  categories:
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.42.0'
  fullDescription: |
    Stirling-PDF is a robust, locally hosted web-based PDF manipulation tool using Docker. 
    It enables you to carry out various operations on PDF files, including splitting, merging, converting, reorganizing, adding images, rotating, compressing, and more. 
    This locally hosted web application has evolved to encompass a comprehensive set of features, addressing all your PDF requirements.
  developer: stirlingpdf
  website: https://stirlingpdf.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 1
  doc: https://docs.stirlingpdf.com/
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: stirlingpdf
  port: 8080
  host: stirlingpdf
  title: Stirling-PDF
  icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
olaresManifest.type: app
