{{- $isNewVersion := and .Values.sysVersion (semverCompare ">=1.12.3-0" (toString .Values.sysVersion)) -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: stirlingpdf
  name: stirlingpdf
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: stirlingpdf
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: stirlingpdf
    spec:
      containers:
        - image: docker.io/beclab/stirling-tools-stirling-pdf:2.4.5-fat
          name: stirlingpdf
          ports:
            - containerPort: 8080
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ':0'
          envFrom:
            - configMapRef:
                name: stirlingpdf-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 4Gi
          volumeMounts:
            - mountPath: /usr/share/tessdata
              name: training-data
            - mountPath: /configs
              name: extra-configs
            - mountPath: /customFiles/
              name: custom-files
            - mountPath: /logs/
              name: logs
            - mountPath: /pipeline/
              name: pipeline
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5

      volumes:
        - name: training-data
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}/trainingData{{ else }}{{ .Values.userspace.appData }}/{{ .Release.Name }}/trainingData{{ end }}'
        - name: extra-configs
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}/extraConfigs{{ else }}{{ .Values.userspace.appData }}/{{ .Release.Name }}/extraConfigs{{ end }}'
        - name: custom-files
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}/customFiles{{ else }}{{ .Values.userspace.appData }}/{{ .Release.Name }}/customFiles{{ end }}'
        - name: logs
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}/logs{{ else }}{{ .Values.userspace.appData }}/{{ .Release.Name }}/logs{{ end }}'
        - name: pipeline
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}/pipeline{{ else }}{{ .Values.userspace.appData }}/{{ .Release.Name }}/pipeline{{ end }}'
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: stirlingpdf
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: stirlingpdf
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: stirlingpdf