apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: stirlingpdf
  name: stirlingpdf
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: stirlingpdf
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: stirlingpdf
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ':0'
            - name: DOCKER_ENABLE_SECURITY
              value: 'false'
            - name: SECURITY_ENABLELOGIN
              value: 'false'
            - name: SYSTEM_DEFAULTLOCALE
              value: 'en-US'
            - name: SYSTEM_MAXFILESIZE
              value: '100'
            - name: METRICS_ENABLED
              value: 'true'
            - name: SYSTEM_GOOGLEVISIBILITY
              value: 'true'

          image: docker.io/stirlingtools/stirling-pdf:0.42.0
          name: stirlingpdf
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 4Gi
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /usr/share/tessdata
              name: training-data
            - mountPath: /configs
              name: extra-configs
            - mountPath: /customFiles/
              name: custom-files
            - mountPath: /logs/
              name: logs
            - mountPath: /pipeline/
              name: pipeline
      restartPolicy: Always
      volumes:
        - name: training-data
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}/StirlingPDF/trainingData'
        - name: extra-configs
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}/StirlingPDF/extraConfigs'
        - name: custom-files
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}/StirlingPDF/customFiles'
        - name: logs
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}/StirlingPDF/logs'
        - name: pipeline
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}/StirlingPDF/pipeline'

status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: stirlingpdf
  name: stirlingpdf
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: stirlingpdf
status:
  loadBalancer: {}