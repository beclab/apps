---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: calibre
spec:
  replicas: 1
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      app: calibre
  template:
    metadata:
      labels:
        app: calibre
    spec:
      containers:
      - env:
        - name: CLI_ARGS
        - name: GUAC_PASS
        - name: GUAC_USER
        - name: PGID
          value: '1001'
        - name: PUID
          value: '1001'
        - name: TZ
          value: UTC
        - name: UMASK_SET
          value: '022'
        name: calibre
        image: "docker.io/beclab/aboveos-linuxserver-calibre:7.16.0"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /config
          name: calibre-config
        - mountPath: /books
          name: calibre-data
      volumes:
      - name: calibre-config
        hostPath:
          type: DirectoryOrCreate
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: {{ .Values.userspace.appCache }}/config
            {{- else }}
          path: {{ .Values.userspace.appCache }}/{{ .Release.Name }}/config
            {{- end }}
          {{- else }}
          path: {{ .Values.userspace.appCache }}/{{ .Release.Name }}/config
          {{- end }}
      - name: calibre-data
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.userData }}/Calibre/books

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
