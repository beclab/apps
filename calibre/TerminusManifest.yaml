terminusManifest.version: '0.7.0'
metadata:
  name: calibre
  description: Web app for browsing, reading and downloading eBooks stored in a Calibre
    database.
  icon: https://file.bttcdn.com/appstore/calibre/icon.png
  appid: calibre
  version: 0.0.2
  title: Calibre
  categories:
  - Entertainment
permission:
  appData: true
  appCache: true
  userData:
  - Home/Calibre
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/calibre/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/calibre/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/calibre/promote_image_3.jpg
  - https://file.bttcdn.com/appstore/calibre/promote_image_4.jpg
  fullDescription: |
    Calibre-Web is a web app providing a clean interface for browsing, reading and downloading eBooks using a valid Calibre database.
  versionName: '6.28.1'
  developer: KOVID GOYAL
  website: https://calibre-ebook.com/
  submitter: Terminus
  locale: 
  - en-US
  requiredMemory: 256Mi
  limitedMemory: 512Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 100m
  limitedCpu: 0.5
  doc: https://manual.calibre-ebook.com/
  legal:
  - text: Security policy
    url: https://github.com/kovidgoyal/calibre/security/policy
  license:
  - text: GPL-3.0
    url: https://github.com/kovidgoyal/calibre/blob/master/LICENSE
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=1.6.0-0'
entrances:
- name: calibre-svc
  port: 8080
  host: calibre-svc
  title: Calibre
  icon: https://file.bttcdn.com/appstore/calibre/icon.png
terminusManifest.type: app
