olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: redroid
  description: 'Remote-Android'
  icon: https://file.bttcdn.com/appstore/redroid/icon.png
  appid: redroid
  version: '1.0.1'
  title: redroid
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '12.0.0'
  fullDescription: |
    Remote-Android

  developer: redroid
  website: https://github.com/remote-android/redroid-doc
  sourceCode: https://github.com/remote-android/redroid-doc
  submitter: Olares
  doc: https://github.com/remote-android/redroid-doc
  license:
  - text: Apache License,
    url: https://github.com/remote-android/redroid-doc
  locale:
    - en-US
    - zh-CN
  requiredMemory: 4Gi
  limitedMemory: 20Gi
  requiredDisk: 2Gi
  limitedDisk: 100Gi
  requiredCpu: 2
  limitedCpu: 16
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 5555
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
tailscaleAcls:
- dst:
  - "*:46878"
entrances:
- authLevel: internal
  host: redroid-svc
  icon: https://file.bttcdn.com/appstore/redroid/icon.png
  name: redroid
  openMethod: default
  port: 5555
  title: redroid
  invisible: true
ports:
- name: redroid-tcp
  host: redroid-svc
  port: 5555
  exposePort: 46878
  protocol: udp
- name: redroid-udp
  host: redroid-svc
  port: 5555
  exposePort: 46878
  protocol: tcp
