metadata:
  title: redroid
  description: Remote-Android 是一种多架构、支持 GPU 的 Android 云端解决方案。
spec:
  fullDescription: |
    redroid（Remote anDroid）是一种 GPU 加速的 AIC（云中的安卓）解决方案。您可以在 Linux 主机（Docker、podman、k8s 等）中启动许多实例。
    redroid 支持 arm64 和 amd64 架构。redroid 适用于云游戏、虚拟化手机、自动化测试等。

    此版本使用 Android 12。        