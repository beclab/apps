metadata:
  description: Phi-2 是一个 2.7B 参数的模型，在常识和逻辑推理基准测试中表现出色，使用合成文本和经过筛选的网站进行训练。
  title: Phi-2 3B Q8

spec:
  fullDescription: |
    Phi-2 是一个拥有 27 亿参数的 Transformer 模型。它使用与 Phi-1.5 相同的数据源进行训练，并增加了一个新的数据源，该数据源包括各种 NLP 合成文本和经过筛选的网站。

    在评估测试常识、语言理解和逻辑推理的基准测试时，Phi-2 在参数少于 130 亿的模型中展现出接近最先进的性能。

    我们的模型没有通过人类反馈的强化学习进行微调。创建这个开源模型的意图是为研究社区提供一个不受限制的小型模型，以探索重要的安全挑战，例如减少有害性、理解社会偏见、增强可控性等。

    模型名称：Phi 2
    模型创建者：Microsoft
    模型类型：phi-msft
    量化者：TheBloke

    基础模型：microsoft/phi-2

    标签：nlp, code

