metadata:
  description: 一个为 Usenet 和 BitTorrent 用户设计的影视收集管理工具
  title: Radarr

spec:
  fullDescription: |
    Radarr 可以监控多个RSS源以获取新电影信息，并与客户端和索引器进行交互，以抓取、分类和重命名这些电影。你也可以通过配置使它在有更高质量格式可用时自动升级库中现有文件的质量。请注意，对于给定的
    电影，仅支持一种类型。如果您想要某部电影的4K版本和1080p版本，您将需要多个实例。


    主要功能包括：
    - 添加新电影时附带大量信息，如预告片、评分等。
    - 支持主要平台：Windows、Linux、macOS、树莓派等。
    - 可以监视您已有电影的更好质量版本，并进行自动升级，比如从 DVD 升级至蓝光
    - 自动处理下载失败，如果一个版本失败会尝试另一个版本
    - 手动搜索功能，让您可以选择任何版本或查看为什么某个版本没有被自动
    下载
    - 与 SABnzbd 和 NZBGet 完全集成
    - 自动搜索发布版本以及RSS同步
    - 自动导入下载的电影
    - 识别特别版、导演剪辑版等
    - 识别带有硬编码字幕的版本
    - 识别带有别名电影名称的版本
    - 支持并集成了SABnzbd、NZBGet、QBittorrent、Deluge、rTorrent、Transmission、uTorrent和
    其他下载客户端
    - 与Kodi和Plex完全集成（通知、库更新）
    - 导入元数据，如预告片或字幕
    - 添加元数据，如海报和信息，供Kodi等使用
    - 高级配置文件定制，使Radarr始终下载您
    想要的版本
    - 美观的用户界面

