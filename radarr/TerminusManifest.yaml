  fullDescription: 'Radarr can monitor multiple RSS feeds for new movies and will
    interface with clients and indexers to grab, sort, and rename them. It can also
    be configured to automatically upgrade the quality of existing files in the library
    when a better quality format becomes available. Note that only one type of a given
    movie is supported. If you want both an 4k version and 1080p version of a given
    movie you will need multiple instances.


    Major Features Include

    - Adding new movies with lots of information, such as trailers, ratings, etc.

    - Support for major platforms: Windows, Linux, macOS, Raspberry Pi, etc.

    - Can watch for better quality of the movies you have and do an automatic upgrade.
    e.g. from DVD to Blu-Ray

    - Automatic failed download handling will try another release if one fails

    - Manual search so you can pick any release or to see why a release was not downloaded
    automatically

    - Full integration with SABnzbd and NZBGet

    - Automatically searching for releases as well as RSS Sync

    - Automatically importing downloaded movies

    - Recognizing Special Editions, Director''s Cut, etc.

    - Identifying releases with hardcoded subs

    - Identifying releases with AKA movie names

    - SABnzbd, NZBGet, QBittorrent, Deluge, rTorrent, Transmission, uTorrent, and
    other download clients are supported and integrated

    - Full integration with Kodi and Plex (notifications, library updates)

    - Importing Metadata such as trailers or subtitles

    - Adding metadata such as posters and information for Kodi and others to use

    - Advanced customization for profiles, such that Radarr will always download the
    copy you want

    - A beautiful UI

    '
