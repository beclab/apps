---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: migpttts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: migpttts
  template:
    metadata:
      labels:
        app: migpttts
    spec:
      containers:
        - name: migpttts
          image: "docker.io/beclab/idootop-mi-gpt-tts:3.1.0"
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ":0"
            - name: APP_USER
          envFrom:
            - configMapRef:
                name: mi-gpt-tts-config
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1500Mi
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: migpttts-svc
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: migpt
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: migpttts
