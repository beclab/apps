olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: migpttts
  description: TTS module for MiGPT
  icon: https://file.bttcdn.com/appstore/migpt/MiGPT-TTS.png
  appid: migpttts
  version: '1.0.1'
  title: MiGPT-TTS
  categories:
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '3.1.0'
  fullDescription: |
    MiGPT-TTS is a TTS module for MiGPT, supporting TTS services such as Volcano Engine, Microsoft Bing, OpenAI, etc.

    Default SECRET_PATH : Olares2024@
    
    # How to use
    https://github.com/idootop/mi-gpt-tts/blob/main/docs/api.md

  developer: idootop
  website: https://github.com/idootop/mi-gpt-tts
  sourceCode: https://github.com/idootop/mi-gpt-tts
  submitter: Olares
  doc: https://github.com/idootop/mi-gpt-tts?tab=readme-ov-file#-%E4%BD%BF%E7%94%A8%E6%96%87%E6%A1%A3
  license: 
    - text: MIT
      url: https://github.com/idootop/mi-gpt-tts?tab=MIT-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 1Gi
  limitedMemory: 2Gi
  requiredDisk: 50Mi
  limitedDisk: 500Mi
  requiredCpu: 1
  limitedCpu: 3
  supportArch:
    - amd64
    - arm64
options:
  apiTimeout: 0  
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
entrances:
  - name: migptts
    port: 8080
    host: tts-svc
    title: MiGPT-TTS
    icon: https://file.bttcdn.com/appstore/migpt/MiGPT-TTS.png
    openMethod: default
    invisible: true
    authLevel: internal