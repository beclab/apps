olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: migpttts
  description: The all-in-one AI app you were looking for
  icon: https://file.bttcdn.com/appstore/migpttts/icon.png
  appid: migpttts
  version: '1.0.1'
  title: MiGPT-TTS
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '3.1.0'
