metadata:
  title: FreshRSS
  description: 一款免费、可自托管的订阅源聚合器。
spec:
  fullDescription: |
    FreshRSS 是一个自托管的 RSS 与 Atom 订阅源聚合器。它轻量、易用、功能强大且可定制。

    功能亮点
    - 数据自主可控 ：支持自托管部署，让用户无需依赖第三方即可完全掌控自己的数据，保障隐私和安全。
    - 开源及持续稳定更新 ：采用 AGPL 3 许可证开源，拥有活跃的社区，从 2023 年至 2024 年持续迭代和更新，稳定性有保障。
    - 多源内容聚合 ：可聚合网站 RSS/Atom 订阅源、播客及视频频道，并可对没有官方订阅源的网站进行抓取，生成自定义订阅源。
    - 高效内容管理 ：支持搜索与保存查询、基于规则生成新订阅源，并支持标记、收藏及分类文章，便于内容管理。
    - 实时同步与迁移 ：基于 WebSub 实现内容实时同步，支持 OPML 格式的订阅列表导入导出。
    - 灵活自定义与权限管理 ：提供主题与扩展自定义功能，支持多用户权限管理，满足不同使用需求。
    - 全终端高效适配 ：采用响应式设计，兼容电脑与手机，可高效管理百万级文章及 5 万+ 订阅源。
    - 多语言支持与集成 ：支持 15+ 种语言，并提供 API 接口，便于第三方客户端或自有系统接入。
    - 低门槛部署 ：部署门槛低，兼容主流 Web 服务器，配有详细安装文档，新手也能轻松上手。