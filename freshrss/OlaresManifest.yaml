olaresManifest.version: '0.10.0'
metadata:
  name: freshrss
  description: A free, self-hostable feed aggregator.
  icon: https://app.cdn.olares.com/appstore/freshrss/icon.png
  appid: freshrss
  version: '1.0.2'
  title: FreshRSS
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '1.28.0'
  fullDescription: |
    FreshRSS is a self-hosted RSS and Atom feed aggregator.It is lightweight, easy to work with, powerful, and customizable.

    Features
    - Independent Data Control : Supports self-hosted deployment, allowing users to have full control over their data without third-party reliance, ensuring privacy and security.
    - Open-Source & Stable Updates : Open-source under the AGPL 3 license, with an active community. It has maintained continuous iterations and updates from 2023 to 2024, ensuring strong stability.
    - Multi-Source Content Aggregation : Aggregates website RSS/Atom feeds, podcasts, and video channels. It can also scrape websites without official feeds to generate custom subscription sources.
    - Efficient Content Management : Enables searching and saving queries, generating new feeds based on rules, and supports marking, favoriting, and categorizing articles for management.
    - Real-Time Sync & Migration : Achieves real-time content synchronization based on WebSub, and supports importing and exporting subscription lists in OPML format.
    - Flexible Customization & Permissions : Offers theme and extension customization features, as well as multi-user permission management to meet different needs.
    - Full-Device & High-Efficiency Adaptation : Features a responsive design compatible with computers and mobile phones, capable of efficiently managing over 1 million articles and 50,000+ feeds.
    - Multi-Language Support & Integration : Supports more than 15 languages and provides API interfaces for connecting to third-party clients or proprietary systems.
    - Low-Threshold Deployment : Has a low deployment threshold, is compatible with mainstream web servers, and comes with detailed installation documentation, making it easy for beginners to get started.
  developer: FreshRSS
  website: https://freshrss.org
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 1.5Gi
  requiredDisk: 256Mi
  limitedDisk: 1Gi
  requiredCpu: 0.2
  limitedCpu: 1
  doc: https://freshrss.github.io/FreshRSS/en/
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
sharedEntrances:
  - name: freshrss
    host: sharedentrances-freshrss
    port: 0
    title: FreshRSS
    icon: https://app.cdn.olares.com/appstore/freshrss/icon.png
    invisible: true
    authLevel: internal
entrances:
  - authLevel: internal
    host: freshrssingress
    icon: https://app.cdn.olares.com/appstore/freshrss/icon.png
    name: freshrss
    openMethod: window
    port: 8080
    title: FreshRSS
olaresManifest.type: app
middleware:
  postgres:
    username: freshrss
    databases:
      - name: freshrssdb
        distributed: false
envs:
  - envName: ADMIN_EMAIL
    type: email
    required: true
    editable: false
  - envName: ADMIN_NAME
    type: string
    required: true
    editable: false
  - envName: ADMIN_PASSWORD
    type: password
    required: true
    editable: false
    description: "Password must be at least 7 characters long"
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{7,}$'
  - envName: ADMIN_API_PASSWORD
    type: password
    required: true
    editable: false
    description: "Password must be at least 7 characters long"
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{7,}$'
  - envName: SMTP_SERVER
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
    applyOnChange: true
  - envName: SMTP_PORT
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
    applyOnChange: true
  - envName: SMTP_USERNAME
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
    applyOnChange: true
  - envName: SMTP_PASSWORD
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD
    applyOnChange: true
  - envName: SMTP_FROM_ADDRESS
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
    applyOnChange: true
  - envName: SMTP_TLS
    applyOnChange: true
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USE_TLS
  - envName: SMTP_SSL
    applyOnChange: true
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USE_SSL
  - envName: OLARES_USER_TIMEZONE
    required: false
    valueFrom:
      envName: OLARES_USER_TIMEZONE
    applyOnChange: true