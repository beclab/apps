    Nextcloud 让您随时随地掌控数据。
     在自家服务器、合作伙伴或信任的数据中心存储文档、日历、联系人和照片。

     这样做的魅力何在？
    - 数据访问 在您选择的服务器上存放文件、联系人、日历和对话等。
    - 数据同步 在各个设备间保持文件、联系人、日历等数据的同步。
    - 数据分享 让他人可以查看或合作您选择分享的内容。
    - 应用扩展 通过安装 Calendar, Contacts, Mail, Video Chat 等应用增强功能，这些都可以在我们的 App Store 发现。
    - 加强安全 我们通过加密技术、HackerOne 赏金计划和双因素认证来保护您的数据安全。

