---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: "{{ .Values.postgres.password }}"
        - name: POSTGRES_DB
          value: "{{ .Values.postgres.databases.nextcloud }}"
        - name: POSTGRES_USER
          value: "{{ .Values.postgres.username }}"
        - name: POSTGRES_HOST
          value: "{{ .Values.postgres.host }}"
        # - name: REDIS_HOST
        #   value: {{ .Values.redis.host }}
        # - name: REDIS_HOST_PORT
        #   value: "{{ .Values.redis.port }}"
        # - name: REDIS_HOST_PASSWORD
        #   value: {{ .Values.redis.password }}
        name: nextcloud
        image: nextcloud
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nextcloud-vol
          mountPath: /var/www/html
        securityContext:
          runAsUser: 0
      volumes:
      - name: nextcloud-vol
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appData }}/nextcloud 
        

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
