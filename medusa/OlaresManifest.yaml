options:
  dependencies:
    - name: olares
      type: system
      version: ">=1.12.3-0"
middleware:
  redis:
    namespace: db0
  postgres:
    username: medusa
    password: medusa
    databases:
      - name: medusa
        distributed: false
envs:
  - envName: ADMIN_EMAIL
    type: email
    required: true
    editable: false
  - envName: ADMIN_PASSWORD
    type: password
    required: true
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{7,}$'
    description: "Password must be at least 7 characters long"