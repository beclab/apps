spec:
  versionName: "2.12.5"
  fullDescription: |
    Medusa.js is a free and open-source e-commerce infrastructure tool that enables you to quickly build a custom online store tailored to your business needs without starting development from scratch.

    Core Advantages
    - Quick Launch : Pre-built store templates are available, optimized for both B2C and B2B scenarios. You can set up a basic online store framework in minutes and accelerate your business launch.
    - Flexible Backend Management : Comes with a customizable admin dashboard that supports adjusting functions and workflows according to your business requirements.
    - Easy Function Expansion : Adopts a modular architecture design and allows on-demand addition of functional modules.
    - Lower Technical Barriers : No need to master complex coding skills; automatic store deployment is achievable by connecting to GitHub.
    - Scalable Business Support : It runs stably for both small-scale sales at the startup stage and large-scale operations with thousands of daily orders and multi-store fulfillment. It ensures smooth business growth and prevents system freezes or malfunctions caused by business expansion.

  upgradeDescription: |
    # Fixes regression with link migrations

    This release fixes a regression in type generation during builds that could cause build failures under certain conditions. In PR #14493, we updated the build process to generate Medusa’s autogenerated types at build time, ensuring they are available both during development and in production.

    This change introduced an unintended issue in the build process. Generating types during the build requires bootstrapping the application. During bootstrap, several core internal loaders are executed, including those responsible for establishing database connections. These loaders depend on specific environment variables, and when those variables are not present, the build fails.

    This release changes the types generation to rely on a “lightweight” bootstrap mode , which allows the application to start without executing these core internal loaders, avoiding the dependency on environment variables during the build phase.

    # Features
    - feat(rbac): role-based access control module by @carlos-r-l-rodrigues in #14310
    - feat(): Add modules options autocomplete to medusa config by @adrien2p in #14465

    # Bugs
    - feat(medusa-app): Link initialization should respect migrationOnly flag by @adrien2p in #14493

    # Documentation
    - docs: docs for next release by @shahednasser in #14456
    - chore(docs): Updated UI Reference (automated) by @github-actions[bot] in #14469
    - docs: fix locale option passed to query by @shahednasser in #14472
    - chore(docs): Updated API Reference (automated) by @github-actions[bot] in #14470
    - chore(docs): Generated References (automated) by @github-actions[bot] in #14471
    - docs: auth in cloud + restructure deployment guides by @shahednasser in #14457
    - chore(rbac): user link and utils by @carlos-r-l-rodrigues in #14320
    - docs: updates for storefront in cloud by @shahednasser in #14491
      
    # Chores
