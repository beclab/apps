metadata:
  title: Medusa
  description: 全球最灵活的电商平台
spec:
  fullDescription: |
    Medusa.js 是一个免费且开源的电子商务基础设施工具，可让你快速构建定制的在线商店，满足你的业务需求，无需从头开始开发。

    核心优势
    - 快速启动：预构建的商店模板可用，针对 B2C 和 B2B 场景进行优化。你可以在几分钟内搭建一个基本的在线商店框架，加速业务启动。
    - 灵活的后台管理：内置可定制的管理仪表板，支持根据业务需求调整功能和工作流程。
    - 轻松功能扩展：采用模块化架构设计，支持按需添加功能模块。
    - 降低技术门槛：无需掌握复杂编码技能；通过连接 GitHub 即可实现自动商店部署。
    - 可扩展业务支持：适用于小型销售起步阶段和大规模运营阶段，具备数千个每日订单和多店铺履行能力，确保业务平稳增长，防止因业务扩展导致的系统冻结或故障。

  upgradeDescription: |
    ### 修复了链接迁移（Link Migrations）中的回归问题

    本次发布修复了构建过程中类型生成的一个回归问题，该问题在特定条件下会导致构建失败。在 PR #14493 中，我们更新了构建流程，以便在构建时生成 Medusa 的自动生成类型，确保它们在开发和生产环境中均可用。

    这一变更在构建流程中引入了一个意外问题。在构建期间生成类型需要引导（bootstrap）应用程序。在引导过程中，会执行几个核心内部加载器，包括负责建立数据库连接的加载器。这些加载器依赖于特定的环境变量，如果缺少这些变量，构建就会失败。

    本次发布将类型生成更改为依赖“轻量级”引导模式，允许应用程序在不执行这些核心内部加载器的情况下启动，从而避免了在构建阶段对环境变量的依赖。

    ### 新特性 (Features)
    - feat(rbac): 基于角色的访问控制模块 (由 @carlos-r-l-rodrigues 在 #14310 提交)
    - feat(): 为 medusa 配置添加模块选项自动补全 (由 @adrien2p 在 #14465 提交)

    ### 修复 (Bugs)
    - feat(medusa-app): 链接初始化应遵循 migrationOnly 标志 (由 @adrien2p 在 #14493 提交)

