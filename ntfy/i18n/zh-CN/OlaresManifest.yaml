metadata:
  title: ntfy
  description: Push notifications made easy
spec:
  fullDescription: |
    ntfy 是一个基于 HTTP 的简单发布-订阅（pub-sub）通知服务。它允许你从任何计算机通过脚本向手机或桌面设备发送通知，并/或使用 REST API。

    从你的应用或脚本发送推送通知
    - 通过 PUT 或 POST 即可发布消息。主题（topics）在订阅或发布时会自动创建。如果你在未注册的情况下使用 ntfy，主题实际上就相当于密码，因此请选择不易被猜到的名称。

    在手机上接收通知
    - 订阅某个主题即可接收通知，支持不同的优先级、附件、操作按钮、标签与表情符号，甚至可用于自动化场景。

    在电脑上获取通知
    - 你也可以使用网页版应用订阅主题。这样，通知就会以桌面弹窗的形式出现。只需输入主题名称并点击“订阅”按钮，浏览器就会保持连接并监听即将到来的通知。

    与常用工具集成
    - 发布消息只需一次 HTTP 请求，所以几乎所有工具都可以集成 ntfy。已有数百个集成、项目或脚本支持 ntfy。