  description: 开始使用并运行大型语言模型吧。
  title: xinference
spec:
  fullDescription: |
    ## 使用须知 ##
    请注意，该应用为集群应用，您需要安装对应的客户端应用来使用它

    ## 应用概览 ##
    xinference 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，xinference 是一个很有价值的工具。使用 xinference，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    xinference 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B	

  upgradeDescription: |
    升级应用版本至 v0.5.2

    # 新模型
    EXAONE 3.5: a collection of instruction-tuned bilingual (English and Korean) generative models ranging from 2.4B to 32B parameters, developed and released by LG AI Research.

    # 更新内容
    Fixed issue where whitespace would get trimmed from prompt when images were provided
    Improved memory estimation when scheduling models
    xinference_ORIGINS will now check hosts in a case insensitive manner

    可在此查看完整的发行说明: https://github.com/xinference/xinference/releases/tag/v0.5.2