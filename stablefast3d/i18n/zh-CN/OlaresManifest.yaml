metadata:
  description: 稳定快速的 3D 网格重建
  title: Stable Fast 3D For Cluster
spec:
  fullDescription: |
    ## 使用须知 ##
    请注意，该应用为集群应用，您需要安装对应的客户端应用来使用它

    ## 应用概览 ##
    Stable Fast 3D 是一种先进的开源模型，用于从单张图像快速重建前馈三维网格。

    Stable Fast 3D 基于 TripoSR，但引入了几项新的关键技术。首先，我们对模型进行了明确的优化，使其在生成 UV 解包纹理的同时，还能生成无伪影的良好网格。此外，我们还优化了颜色并预测了材质参数，这样就可以轻松地将资产集成到游戏中。在保持 TripoSR 快速推理速度的同时，我们还实现了所有这些功能。
