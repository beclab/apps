apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmproxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: cmproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmproxy
  template:
    metadata:
      labels:
        app: cmproxy
    spec:
      containers:
      - name: cmproxy
        image: ydlhero/chatgpt-web-midjourney-proxy
        ports:
        - containerPort: 3002
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 10m
            memory: 64Mi
        env:
        - name: OPENAI_API_KEY
          value: "sk-xxxxx"
        - name: OPENAI_API_BASE_URL
          value: "https://api.openai.com"
        - name: MJ_SERVER
          value: "https://your-mj-server:6013"
        - name: MJ_API_SECRET
          value: "your-mj-api-secret"
        - name: LUMA_SERVER
          value: "https://your-luma-server:8000"
        - name: LUMA_KEY
          value: "your-luma-key"
        - name: SUNO_SERVER
          value: "https://your-suno-server:8000"
        - name: SUNO_KEY
          value: "your-suno-key"
---
apiVersion: v1
kind: Service
metadata:
  name: cmproxy
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
  selector:
    app: cmproxy