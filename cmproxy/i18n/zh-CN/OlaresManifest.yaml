metadata:
  description: 一个页面集成ChatGPT和各类AI应用
  title: ChatGPT Web Midjourney Proxy
spec:
  fullDescription: |
    在一个 UI 即操作各类AI应用，例如chatgpt web、midjourney、gpts、suno、luma、runway、viggle、flux、ideogram、realtime、pika、udio
    同时支持 Web / PWA / Linux / Win / MacOS 平台

    ## 支持功能 ##
    支持 udio 文生音乐
    支持 pika 文生视频，图生视频
    支持 openai realtime 点击观看.youtube B站
    支持 kling 可灵 文生视频，图生视频, 绘图
    支持 ideogram 绘图
    支持 runway 文生视频，图生视频
    支持 luma 文生视频，图生视频
    支持 viggle 舞蹈
    支持 suno 单独模块，可歌词调整 曲风调整
    支持 suno 以音频生成音频
    支持 flux dall.e 文生图
    原chatgpt web 所有功能
    chatgpt web 支持自定义api key、base_url
    midjourney 文生图、垫图+文生图 、图变 U1到U4 、 V1到V4、重绘等操作
    midjourney 支持局部重绘、支持1.5倍变焦 2倍变焦、2倍高清 4倍高清
    midjourney 支持左、右、上、下延伸变化
    midjourney 同时支持midjourney-proxy 接口 和 midjourney-proxy-plus 接口
    midjourney 图生文
    图片使用localforage实现本地存储
    支持midjourney、niji 不同机器人
    支持InsightFace 人脸替换
    midjourney 混图、获取 seed
    chatgpt 前端支持自定义模型、上下文对话数、回复数
    chatgpt 支持图片上传图片 供gpt-4-vision-preview使用、gpts
    chatgpt 支持超链模型切换 
    支持ChatGPT试的超链模型切换 
    chatgpt 支持 GPTs 多模态
    chatgpt 支持 tts whisper dall-e-3 画图
    即时语音识别(浏览器自带语音识别 ASR) v2.15.7以上版本
    以及更多
