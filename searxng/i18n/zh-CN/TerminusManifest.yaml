metadata:
  description: 不被追踪的搜索。
  title: SearXNG

spec:
  fullDescription: |
    SearXNG是一个免费的互联网元搜索引擎，聚合了来自70多个搜索服务的结果。用户既不被跟踪也不被分析。此外，SearXNG可以通过Tor使用以实现在线匿名。

    为什么使用它？
    - SearXNG可能不会像Google那样为您提供个性化的结果，但它不会生成关于您的档案。
    - SearXNG不关心您搜索什么，从不与第三方分享任何信息，也不能被用来损害您。
    - SearXNG是自由软件，代码100%开放，欢迎每个人来改进它

    特性
    - 可自托管
    - 无用户跟踪 / 无用户分析
    - 脚本和cookies是可选的
    - 安全，加密连接
    - 约200个搜索引擎
    - 约60种翻译
    - 在searx.space上有约100个维护良好的实例
    - 搜索引擎易于集成
    - 专业开发：持续集成、质量保证和自动化测试的用户界面

