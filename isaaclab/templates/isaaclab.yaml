apiVersion: apps/v1
kind: Deployment
metadata:
  name: isaaclab
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: isaaclab
  annotations:
    applications.app.bytetrade.io/gpu-inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: isaaclab
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: isaaclab
        bytetrade.io/terminal: isaaclab
    spec:
      containers:
        - name: isaaclab
          image: docker.io/beclab/nvidia-isaac-lab:2.3.2
          command: [ "/bin/bash" ]
          args:
            - "-c"
            - "mount --bind /dev/null /etc/ld.so.preload && sleep infinity"
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: PRIVACY_CONSENT
              value: "Y"
            - name: PUBLIC_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          resources:
            limits:
              cpu: 20000m
              memory: 40Gi
              nvidia.com/gpu: 1
            requests:
              cpu: 8000m
              memory: 15Gi
              nvidia.com/gpu: 1
          securityContext:
            privileged: true
            capabilities:
              add: [ "SYS_ADMIN" ]
          ports:
            - containerPort: {{ .Values.port | default 3000 }}
              protocol: TCP
            - containerPort: 49100
              protocol: TCP
            - containerPort: 47998
              protocol: UDP
          volumeMounts:
            - mountPath: /isaac-sim/kit/cache
              name: isaaclab-data
              subPath: kit-cache
            - mountPath: /root/.cache/ov
              name: isaaclab-data
              subPath: ov-cache
            - mountPath: /root/.cache/pip
              name: isaaclab-data
              subPath: pip-cache
            - mountPath: /root/.cache/nvidia/GLCache
              name: isaaclab-data
              subPath: glcache
            - mountPath: /root/.nv/ComputeCache
              name: isaaclab-data
              subPath: computecache
            - mountPath: /root/.nvidia-omniverse/logs
              name: isaaclab-data
              subPath: logs
            - mountPath: /root/.local/share/ov/data
              name: isaaclab-data
              subPath: data
            - mountPath: /root/Documents
              name: isaaclab-data
              subPath: documents
      restartPolicy: Always
      volumes:
        - name: isaaclab-data
          hostPath:
            type: DirectoryOrCreate
                {{- if .Values.sysVersion }}
                  {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
            path: '{{ .Values.userspace.appCache }}'
                  {{- else }}
            path: '{{ .Values.userspace.appCache }}/isaaclab'
                  {{- end }}
                {{- else }}
            path: '{{ .Values.userspace.appCache }}/isaaclab'
                {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: isaaclab
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: isaaclab
spec:
  ports:
    - name: "{{ .Values.port | default 3000 }}"
      port: {{ .Values.port | default 3000 }}
      targetPort: {{ .Values.port | default 3000 }}
      protocol: TCP
    - name: "49100"
      port: 49100
      targetPort: 49100
      protocol: TCP
    - name: "47998"
      port: 47998
      targetPort: 47998
      protocol: UDP
  selector:
    io.kompose.service: isaaclab
status:
  loadBalancer: {}
