olaresManifest:
  version: '0.8.1'
  type: app

metadata:
  name: halo
  description: Powerful and easy-to-use open source website building tool
  icon: https://file.bttcdn.com/appstore/halo/icon.png
  appid: halo
  version: '1.0.5'
  title: Halo
  categories:
    - Productivity

permission:
  appData: true
  appCache: true
  userData:
    - Home

spec:
  promoteImage: null
  fullDescription: |
    Powerful and easy-to-use open source website building tool.
  versionName: '2.20.14'
  developer: Halo
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 1Gi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.75
  limitedCpu: 2
  doc: https://docs.halo.run/
  website: https://halo.run/
  sourceCode: https://github.com/halo-dev/halo
  supportArch:
    - amd64
    - arm64
  runAsUser: true

middleware:
  postgres:
    username: halo
    password: halo
    databases:
      - name: halo
        distributed: true

options:
  analytics:
    enabled: true
  dependencies:
    - name: olares
      version: '>=1.10.1-0'
      type: system
  policies:
    - uriRegex: ^/(system/setup)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: halo
    - uriRegex: ^/
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: halo

entrances:
  - name: halo
    port: 8090
    host: halo-svc
    title: halo
    icon: https://file.bttcdn.com/appstore/halo/icon.png
    openMethod: window
