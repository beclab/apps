metadata:
  description: 强大易用的开源建站工具
  title: Halo
spec:
  fullDescription: |
    Halo 是一款强大易用的开源建站工具。配合上丰富的模板与插件，可以帮助你构建你心中的理想站点。

    功能特点
    
    可插拔架构
    Halo 采用可插拔架构，功能模块之间耦合度低、灵活性提高。支持用户按需安装、卸载插件，操作便捷。同时提供插件开发接口以确保较高扩展性和可维护性。
    - 支持在运行时安装和卸载插件
    - 更加方便地集成三方平台
    - 统一的可配置设置表单
    - 支持自定义模型，自动生成 RESTful API

    功能丰富的主题机制
    Halo 提供完整的主题模板机制，用于构建前台界面。这意味着用户可以根据自己的喜好选择不同类型的主题模板来定制化自己的站点外观。
    - 动态切换主题模板
    - 支持实时编辑和预览效果
    - 多语言支持
    - 与插件配合实现更多功能

    编辑器
    Halo 的富文本编辑器提供了方便丰富的功能，包括添加标题、段落、引用、列表、代码块等元素，并支持设置样式属性、上传图片、插入视频等功能。这些工具让你的文章创作更加便捷和生动。
    - 完备的富文本格式支持
    - 支持拖拽和粘贴图片上传
    - 支持通过插件扩展编辑器
  upgradeDescription: |
    升级至 2.20.16 版本

    新特性
    个人中心的消息管理支持批量删除和批量标记为已读。 by @ruibaby in #7282
    支持在管理控制台禁用指定用户。 by @ruibaby in #7273
    支持批量撤销其他设备的登录状态。 by @ruibaby in #7268

    功能优化
    默认启用虚拟线程，提升整体性能。 by @JohnNiang in #7261
    在两步验证配置界面添加设备丢失相关的提示。 by @ruibaby in #7272
    为页面的图片增加缩略图支持。 by @guqing in #7276
    仅对包含文章权限的用户生成作者页面。 by @guqing in #7279    

    还有许多问题修复
    请查看完整的发布说明以获取更多信息：https://github.com/halo-dev/halo/releases/tag/v2.20.16
