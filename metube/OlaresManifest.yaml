olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  name: metube
  description: Self-hosted YouTube downloader
  icon: https://app.cdn.olares.com/appstore/metube/icon.png
  appid: metube
  version: '1.0.2'
  title: Metube
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '2026.01.11'
  fullDescription: |
    A web graphical user interface based on youtube-dl (using the yt-dlp fork) that supports playlists.Allows downloading videos from YouTube and dozens of other websites.

    Key features:
    Support for multiple video quality options
    Audio-only download capability
    Batch download support
    Download queue management
    Support for 1000+ websites beyond YouTube
    Progress tracking for downloads
    Mobile-friendly interface
  developer: alexta69
  website: http://www.hectic.net
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2.5Gi
  requiredDisk: 256Mi
  limitedDisk: 5Gi
  requiredCpu: 0.6
  limitedCpu: 2
  doc: https://github.com/alexta69/metube
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
entrances:
  - authLevel: internal
    host: metubeingress
    icon: https://app.cdn.olares.com/appstore/metube/icon.png
    name: metube
    openMethod: window
    port: 8080
    title: Metube
