apiVersion: apps/v1
kind: Deployment
metadata:
  name: metube
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: metube
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: metube
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: metube
    spec:
      initContainers:
        - name: init-cookies-and-dirs
          image: docker.io/beclab/aboveos-busybox:1.37.0
          command:
            - sh
            - -c
            - |
              # Create Netscape-format cookies.txt in appData only if not present (persists across nodes)
              if [ ! -f /app-data/cookies.txt ]; then
                cp /default-cookies/cookies.txt /app-data/cookies.txt
              fi
              chown -R 1000:1000 /app-data /downloads
          volumeMounts:
            - name: metube-appdata
              mountPath: /app-data
            - name: metube-cache
              mountPath: /downloads
            - name: metube-config
              mountPath: /default-cookies
              readOnly: true
      containers:
        - name: metube
          image: docker.io/beclab/alexta69-metube:2026.01.11
          envFrom:
            - configMapRef:
                name: metube-env
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.port | default 3000 }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.port | default 3000 }}
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: metube-appdata
              mountPath: /app-data
            - name: metube-cache
              mountPath: /downloads
            - name: home
              mountPath: /home

      restartPolicy: Always
      volumes:
        - name: metube-appdata
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appData }}'
        - name: metube-cache
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.appCache }}'
        - name: home
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.userspace.userData }}'
        - name: metube-config
          configMap:
            name: metube-config
            items:
              - key: cookies.txt
                path: cookies.txt
            defaultMode: 420

---
apiVersion: v1
kind: Service
metadata:
  name: metube
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: metube
spec:
  ports:
    - name: "{{ .Values.port | default 3000 }}"
      port: {{ .Values.port | default 3000 }}
      targetPort: {{ .Values.port | default 3000 }}
      protocol: TCP
  selector:
    io.kompose.service: metube
status:
  loadBalancer: {}
