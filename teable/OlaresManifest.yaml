olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: teable
  description: "The Next Gen Airtable Alternative: No-Code Postgres."
  icon: https://file.bttcdn.com/appstore/teable/icon.png
  appid: teable
  version: '1.0.1'
  title: Teable
  categories:
  - Productivity  
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: 'latest'
  fullDescription: |
    The Next Gen Airtable Alternative: No-Code Postgres.
  developer: teable
  website: https://teable.io/
  submitter: Olares
  doc: https://help.teable.io/
  sourceCode: https://github.com/teableio/teable
  license:
  - text: AGPL-3.0
    url: https://github.com/teableio/teable/blob/develop/LICENSE
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 3Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: teable
  port: 3000
  host: teable
  title: teable
  icon: https://file.bttcdn.com/appstore/teable/icon.png
middleware:
  postgres:
    username: teable
    databases:
    - name: teable