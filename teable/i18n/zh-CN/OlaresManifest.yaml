metadata:
  description: '下一代 Airtable 替代方案：无代码 Postgres'
  title: Teable
spec:
  fullDescription: |
    Teable 使用简单的电子表格式界面来创建功能强大的数据库应用程序。实时与您的团队协作，并扩展到数百万行

    类似电子表格的交互
    - 简洁的电子表格式界面，易于使用，无需任何编码技能，使团队中的任何人都可以构建所需的系统，从而节省大量时间和成本。

    数百万数据，几秒钟即可做出反应。
    - 用户直接在物理数据库上创建表格和结构，不会造成性能损失或行数限制。

    可靠的数据安全性
    - 使用您自己的数据库实现自托管数据，将云便利性与完全数据控制相结合。

    卓越的可扩展性
    - 它基于 PostgreSQL 构建，通过单一连接提供无缝的生态系统集成，使接口变得简单。使用 BI、低代码和 ETL 工具轻松扩展。

    涵盖无限场景
    - 利用强大、灵活的字段为任何场景设计理想的 CRM
    - 利用高级仪表板和批量数据编辑进行全面的事件运营维护和指标分析
    - 无需担心容量问题，即可访问任何第三方作为 CMS 数据源，并通过可视化管理工具增强功能。

    集成数据库工具链
    - 一个数据库连接即可一键集成数据分析、低代码、BI 和 ETL 工具。

    移动友好
    在移动设备上流畅无缝地浏览网页
        