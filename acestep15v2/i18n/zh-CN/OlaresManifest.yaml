metadata:
  title: ACE-Step 1.5
  description: 最强大的本地音乐生成模型，超越大多数商业替代品

spec:
  fullDescription: |
    我们推出了 ACE-Step v1.5，这是一种高效的开源音乐基础模型，将商业级生成能力带到了消费者硬件上。在常用的评估指标上，ACE-Step v1.5 超越了大多数商业音乐模型，同时保持了极快的速度——在 A100 上每首完整歌曲不到 2 秒，在 RTX 3090 上不到 10 秒。该模型在本地运行，只需不到 4GB 的 VRAM，并支持轻量级个性化：用户可以仅从几首歌曲中训练一个 LoRA 来捕捉自己的风格。

    ## 功能 ##
    We present ACE-Step v1.5, a highly efficient open-source music foundation model that brings commercial-grade generation to consumer hardware. On commonly used evaluation metrics, ACE-Step v1.5 achieves quality beyond most commercial music models while remaining extremely fast—under 2 seconds per full song on an A100 and under 10 seconds on an RTX 3090. The model runs locally with less than 4GB of VRAM, and supports lightweight personalization: users can train a LoRA from just a few songs to capture their own style.

    ## Features ##
    性能
    - 极速生成：在 A100 上每首完整歌曲低于 2 秒，在 RTX 3090 上低于 10 秒（根据 think mode 和扩散步数，A100 上为 0.5 至 10 秒）
    - 灵活时长：支持 10 秒至 10 分钟（600 秒）音频生成
    - 批量生成：可同时生成多达 8 首歌曲

    生成质量
    - 商业级输出：生成质量超越大多数商业音乐模型（介于 Suno v4.5 与 Suno v5 之间）
    - 丰富风格：支持 1000+ 乐器与风格，细腻音色描述
    - 多语言歌词：支持 50+ 语言歌词，提示结构与风格控制

    多样性与可控性
    - 参考音频输入：可用参考音频引导生成风格
    - 翻唱生成功能：可用已有音频生成翻唱版本
    - 重绘与编辑：支持局部音频选择性编辑与重生成
    - 音轨分离：将音频分离为单独声部
    - 多轨生成：如 Suno Studio“添加音轨”功能，叠加生成多层音轨
    - 人声转伴奏：为人声自动生成伴奏
    - 元数据控制：支持控制时长、BPM、调性/音阶、拍号
    - 简单模式：根据简单描述生成完整歌曲
    - 查询重写：自动语言模型扩展标签与歌词
    - 音频理解：从音频中提取 BPM、调性/音阶、拍号与简要说明
    - LRC 歌词时间轴：自动为生成音乐生成歌词时间戳
    - LoRA 训练：Gradio 一键标注与训练，8 首歌，3090（12GB VRAM）上 1 小时完成
    - 质量评分：为生成音频自动进行质量评价    