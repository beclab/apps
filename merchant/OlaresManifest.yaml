olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: merchant
  description: The POS solution for your paid apps on Olares.
  icon: https://app.cdn.olares.com/appstore/merchant/icon.png
  appid: merchant
  version: '0.4.17'
  title: Merchant
  categories:
  - Developer Tools
  - Utilities
  - Utilities_v112
permission:
  appData: true
  appCache: true
spec:
  versionName: '0.4.17'
  fullDescription: |
    Merchant enables you to sell paid apps on Olares Market. For successful transactions, it must be installed on your Olares host and be publicly accessible to handle purchases and license management.
    
    Key Features
    Order Management
    - View a complete history of customer purchases.
    
    Developer Dashboard
    - Manage product details, RSA keys, and your payment wallet.
    
    License Issuance
    - Generate and assign licenses after purchase.
    
    License Validation
    - Automatically verify licenses upon app startup.

  developer: BecLab
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 2Gi
  requiredCpu: 0.25
  limitedCpu: 3
  supportArch:
    - amd64
middleware:
  postgres:
    username: merchant
    password: merchant
    databases:
      - name: merchant
        distributed: true
options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.3-0'
entrances:
  - name: merchant-front-svc
    port: 9000
    host: merchant-front-svc
    title: Merchant
    authLevel: private
    invisible: false
    icon: https://app.cdn.olares.com/appstore/merchant/icon.png
  - name: vc-gateway
    port: 6005
    host: vc-gateway
    title: VC Gateway
    authLevel: public
    invisible: true
envs:
  - envName: REMOTE_SERVICE
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_SYSTEM_REMOTE_SERVICE