metadata:
  title: Merchant
  description: 您的 Olares 付费应用的收银台
spec:
  fullDescription: |
    Merchant 使您能够在 Olares 市场上销售付费应用。为保证交易成功，它必须安装在您的 Olares 主机上，并能够从公网访问，以处理购买和许可证管理。

    核心功能
    订单管理
    - 查看完整的客户购买记录。
    
    开发者面板
    - 管理产品信息、RSA 密钥对和收款钱包。
    
    许可证发放
    - 在用户购买后生成并分配许可证。
    
    许可证验证
    - 在应用启动时自动验证许可证有效性。
