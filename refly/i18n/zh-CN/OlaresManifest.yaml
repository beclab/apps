metadata:
  title: Refly
  description: 全球领先的开源人机协作 Agentic 工作空间
spec:
  fullDescription: |
    Refly.AI 是一款开源的 Agentic 工作空间，专为人机协作而生。在真实场景中无缝融合人类洞察与 AI 执行力——无论是快速原型设计、精美 PPT 制作、热点话题分析、深度研究流程自动化、多模态营销内容生成，还是复杂业务流程编排，Refly 都能为团队提供全链路透明可控的任务驱动体验。

    ## 核心特性
    1 多线程对话系统
    基于创新的多线程对话架构，支持并行管理多个独立会话上下文。通过高效的状态管理和上下文切换机制，实现复杂的 Agentic Workflow，突破传统对话模型的限制。

    2 多模型集成框架
    - 集成 13+ 主流大语言模型，包括 DeepSeek R1、Claude 3.5 Sonnet、Google Gemini 2.0、OpenAI O3-mini 等
    - 支持模型混合调度和并行处理
    - 灵活的模型切换机制和统一的对话接口
    - 多模型知识库协同
    
    3 多模态处理能力
    - 文件格式支持：PDF、DOCX、RTF、TXT、MD、HTML、EPUB 等 7+ 种格式
    - 图像处理：支持 PNG、JPG、JPEG、BMP、GIF、SVG、WEBP 等主流格式
    - 智能批处理：支持画布多元素批量选择和 AI 分析
    
    4 AI 驱动的技能系统
    集成 Perplexity AI、Stanford Storm 等先进能力，提供：
    - 智能全网搜索与信息聚合
    - 基于向量数据库的知识检索
    - 智能问题改写与推荐
    - AI 辅助文档生成工作流
    
    5 上下文管理系统
    - 精确的临时知识库构建
    - 灵活的节点选择机制
    - 多维度上下文关联
    - 类 Cursor 的智能上下文理解
    
    6 知识库引擎
    - 支持多源异构数据导入
    - 基于 RAG 的语义检索架构
    - 智能知识图谱构建
    - 个性化知识空间管理
    
    7 智能内容采集
    - 支持主流平台内容一键采集（Github、Medium、Wikipedia、Arxiv 等）
    - 智能内容解析与结构化
    - 自动知识分类与标签
    - 深度知识库集成
    
    8 引用系统
    - 灵活的多源内容引用
    - 智能上下文关联
    - 一键引用生成
    - 引用溯源支持
    
    9 AI 增强编辑器
    - 实时 Markdown 渲染
    - AI 辅助内容优化
    - 智能内容分析
    - 类 Notion 的编辑体验

    10 代码生成引擎
    - 生成 HTML、SVG、Mermaid 图表和 React 应用
    - 智能代码结构优化
    - 组件化架构支持
    - 实时代码预览和调试
    
    11 网站可视化引擎
    - 交互式网页渲染和预览
    - 复杂概念可视化支持
    - 动态 SVG 和图表生成
    - 响应式设计模板
    - 实时网站原型设计
    - 现代 Web 框架集成

  releaseNotes: |
    Refly v1.1.0 发布说明

    升级说明

    本次升级将 Refly 应用从 v0.9.1 升级到 v1.1.0，这是一个重大更新版本，专注于开发者生产力、工作流透明度和高级治理功能。

    主要新功能

    CLI 工具：开发者的强大工具
    - 自然语言技能管理：使用简单的自然语言命令创建、运行、导出和分享技能
    - 文件上传支持：从 CLI 无缝集成本地文件到远程工作流
    - 复杂变量处理：支持传递结构化数据和复杂参数到工作流，100% 可靠

    工作流和执行控制
    - 即时资源预览：在工作流输出面板中直接预览文本文档和代码文件
    - 详细运行日志：实时日志跟踪任务执行的每一步
    - 细粒度节点控制：独立运行单个节点，快速测试和调试
    - 工作流管理：轻松重命名工作流并查询特定节点详情

    生态系统和运营
    - 字节跳动图像生成：新增高质量图像生成的原生工具支持
    - 灵活调度：计划任务现在支持每小时间隔，实现更频繁的自动化
    - 多模型路由：为计划任务实现随机或加权路由，优化成本或性能
    - 优化的工具授权：简化的工具检查和授权流程

    性能和 Bug 修复

    - 修复了进度显示不准确的问题（现在正确显示 100%）
    - 扩展了查询限制，确保透明可靠的任务跟踪
    - 解决了文档和邮件的文件转换失败问题
    - 修复了间歇性邮件发送错误
    - 改进了代理的引用机制，提供更准确和稳定的结果引用

    完整升级说明：https://github.com/refly-ai/refly/releases/tag/v1.1.0