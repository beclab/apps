olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: refly
  description: The Open-Source Agentic Workspace for Human-AI Collaboration.
  icon: https://file.bttcdn.com/appstore/refly/icon.png
  appid: refly
  version: '1.0.1'
  title: Refly
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
spec:
  versionName: '0.9.1'
  fullDescription: |
    The Open-Source Agentic Workspace for Human-AI Collaboration.
  developer: refly-ai
  website: https://refly.ai
  sourceCode: https://github.com/refly-ai/refly
  submitter: Olares
  doc: https://docs.refly.ai/
  license:
  - text: Open Source License
    url: https://github.com/refly-ai/refly?tab=License-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 12Gi
  requiredDisk: 256Mi
  limitedDisk: 20Gi
  requiredCpu: 1
  limitedCpu: 8
  supportArch:
    - amd64
    - arm64
options:
  apiTimeout: 0  
  allowedOutboundPorts:
  - 465
  - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
entrances:
  - name: refly
    port: 8080
    host: refly-svc
    title: Refly
    icon: https://file.bttcdn.com/appstore/refly/icon.png
    openMethod: window
    authLevel: internal
middleware:
  postgres:
    username: refly
    databases:
      - name: refly