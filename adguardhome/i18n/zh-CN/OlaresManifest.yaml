  title: AdGuard Home

spec:
  fullDescription: |
    AdGuard Home 是一款全网广告和跟踪器屏蔽软件。配置完成后，它可覆盖您家中的所有设备，无需在每台设备上安装客户端软件。

    它作为 DNS 服务器运行，将跟踪域名重定向到“黑洞”，从而防止您的设备连接到这些服务器。该项目基于我们用于公共 AdGuard DNS 服务器的软件，两者共享大量代码。

    主要功能：
    全面广告屏蔽  
    - 在网络层面屏蔽广告，保护浏览器和应用程序。可以选择多种广告过滤器，去除网站、视频播放器和游戏中的广告。
    
    保护隐私  
    - 防止您的个人和敏感信息被在线追踪和分析系统窃取，保障您的网络隐私安全。
    
    家长控制  
    - 通过家长控制功能，屏蔽不良内容，并强制在孩子的浏览器中启用安全搜索，保护孩子上网安全。
    
    全网络保护  
    - 将 AdGuard Home 安装在路由器上，自动保护网络中的所有设备，包括物联网设备，无需为每个设备单独安装客户端应用。
