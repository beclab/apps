{{- $mongo_secret := (lookup "v1" "Secret" .Release.Namespace "mdb-cluster-name-secrets") -}}
{{ $mongo_rootpath := "/olares/userdata/dbdata" }}
{{ $mongo_backuppath := "/olares/rootfs/middleware-backup" }}


---
apiVersion: v1
kind: Secret
metadata:
  name: mdb-cluster-name-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
{{ if $mongo_secret -}}
data:
  MONGODB_BACKUP_USER: {{ index $mongo_secret "data" "MONGODB_BACKUP_USER" }}
  MONGODB_BACKUP_PASSWORD: {{ index $mongo_secret "data" "MONGODB_BACKUP_PASSWORD" }}
  MONGODB_DATABASE_ADMIN_USER: {{ index $mongo_secret "data" "MONGODB_DATABASE_ADMIN_USER" }}
  MONGODB_DATABASE_ADMIN_PASSWORD: {{ index $mongo_secret "data" "MONGODB_DATABASE_ADMIN_PASSWORD" }}
  MONGODB_CLUSTER_ADMIN_USER: {{ index $mongo_secret "data" "MONGODB_CLUSTER_ADMIN_USER" }}
  MONGODB_CLUSTER_ADMIN_PASSWORD: {{ index $mongo_secret "data" "MONGODB_CLUSTER_ADMIN_PASSWORD" }}
  MONGODB_CLUSTER_MONITOR_USER: {{ index $mongo_secret "data" "MONGODB_CLUSTER_MONITOR_USER" }}
  MONGODB_CLUSTER_MONITOR_PASSWORD: {{ index $mongo_secret "data" "MONGODB_CLUSTER_MONITOR_PASSWORD" }}
  MONGODB_USER_ADMIN_USER: {{ index $mongo_secret "data" "MONGODB_USER_ADMIN_USER" }}
  MONGODB_USER_ADMIN_PASSWORD: {{ index $mongo_secret "data" "MONGODB_USER_ADMIN_PASSWORD" }}
  PMM_SERVER_API_KEY: {{ index $mongo_secret "data" "PMM_SERVER_API_KEY" }}
{{ else -}}
stringData:
  MONGODB_BACKUP_USER: backup
  MONGODB_BACKUP_PASSWORD: {{ randAlphaNum 16 }}
  MONGODB_DATABASE_ADMIN_USER: databaseAdmin
  MONGODB_DATABASE_ADMIN_PASSWORD: {{ randAlphaNum 16 }}
  MONGODB_CLUSTER_ADMIN_USER: clusterAdmin
  MONGODB_CLUSTER_ADMIN_PASSWORD: {{ randAlphaNum 16 }}
  MONGODB_CLUSTER_MONITOR_USER: clusterMonitor
  MONGODB_CLUSTER_MONITOR_PASSWORD: {{ randAlphaNum 16 }}
  MONGODB_USER_ADMIN_USER: userAdmin
  MONGODB_USER_ADMIN_PASSWORD: {{ randAlphaNum 16 }}
  PMM_SERVER_API_KEY: apikey
{{ end }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: percona-server-mongodb-operator
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}:percona-server-mongodb-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: percona-server-mongodb-operator
subjects:
- kind: ServiceAccount
  name: percona-server-mongodb-operator
  namespace: {{ .Release.Namespace }}

---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: mongo-cluster
  namespace: {{ .Release.Namespace }}
spec:
  crVersion: 1.15.2
  image: beclab/percona-server-mongodb:6.0.4-3
  imagePullPolicy: IfNotPresent
  allowUnsafeConfigurations: true
  initContainerSecurityContext:
    privileged: true
    runAsUser: 1001
  upgradeOptions:
    apply: disabled
    schedule: "0 2 * * *"
  secrets:
    users: mdb-cluster-name-secrets
  replsets:
    - name: rs0
      size: 1
      containerSecurityContext:
        privileged: true
        runAsUser: 1001
      podSecurityContext:
        fsGroup: 1001
      affinity:
        advanced:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: Exists
      resources:
        limits:
          cpu: "1"
          memory: "2.5G"
        requests:
          cpu: "30m"
          memory: "0.5G"
      volumeSpec:
        hostPath:
          type: Directory
          path: {{ $mongo_rootpath }}/mdbdata
      livenessProbe:
        exec:
          command:
          - /opt/percona/mongodb-healthcheck
          - k8s
          - liveness
          - --startupDelaySeconds
          - "7200"
        failureThreshold: 4
        initialDelaySeconds: 60
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 10
  sharding:
    enabled: true

    configsvrReplSet:
      size: 1
      containerSecurityContext:
        privileged: true
        runAsUser: 1001
      podSecurityContext:
        fsGroup: 1001
      volumeSpec:
        hostPath:
          type: Directory
          path: {{ $mongo_rootpath }}/mdbdata-config
      affinity:
        advanced:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
      resources:
        limits:
          cpu: "500m"
          memory: "2G"
        requests:
          cpu: "30m"
          memory: "0.5G"
      livenessProbe:
        exec:
          command:
          - /opt/percona/mongodb-healthcheck
          - k8s
          - liveness
          - --startupDelaySeconds
          - "7200"
        failureThreshold: 4
        initialDelaySeconds: 60
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 10

    mongos:
      size: 1
      livenessProbe:
        exec:
          command:
          - /opt/percona/mongodb-healthcheck
          - k8s
          - liveness
          - --component
          - mongos
          - --startupDelaySeconds
          - "10"
        failureThreshold: 4
        initialDelaySeconds: 60
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - /opt/percona/mongodb-healthcheck
          - k8s
          - readiness
          - --component
          - mongos
        failureThreshold: 3
        initialDelaySeconds: 10
        periodSeconds: 1
        successThreshold: 1
        timeoutSeconds: 1  
  backup:
    enabled: true
    image: beclab/percona-backup-mongo:2.2.2
    serviceAccountName: percona-server-mongodb-operator
    containerSecurityContext:
      privileged: true
      runAsUser: 1001
    podSecurityContext:
      fsGroup: 1001
#    resources:
#      limits:
#        cpu: "300m"
#        memory: "0.5G"
#      requests:
#        cpu: "300m"
#        memory: "0.5G"
    storages:
      s3-local:
        type: s3
        s3:
          bucket: mongo-backup
          credentialsSecret: mongo-cluster-backup-fakes3
          prefix: ""
          uploadPartSize: 10485760
          maxUploadParts: 10000
          storageClass: STANDARD
          insecureSkipTLSVerify: false
          endpointUrl: http://tapr-s3-svc.os-system:4568

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-role.kubernetes.io/master
                      operator: Exists
      restartPolicy: Never
      containers:
      - name: post-delete
        image: "busybox"
        command: ["sh", "-c", "rm -rf /mongo/mdbdata/* /mongo/mdbdata-config/*"]
        volumeMounts:
        - mountPath: /mongo
          name: mongodbdata
      volumes:
      - name: mongodbdata
        hostPath:
          path: {{ $mongo_rootpath }}