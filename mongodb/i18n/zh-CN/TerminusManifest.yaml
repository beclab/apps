metadata:
  description: Terminus 提供的 MongoDB 中间件
  title: MongoDB 6.0

spec:
  fullDescription: |
    MongoDB 是一款流行的文档型 NoSQL 数据库，主要用于数据存储和检索。该数据库专为现代应用提供高扩展性、灵活性和卓越性能。

     这个 MongoDB 中间件基于 Percona Server for MongoDB 6.0.4-3 版本。它是个高度可扩展的数据库，与 MongoDB 6.0.4 社区版完全兼容。

     MongoDB 6.0.4 社区版的全部新特性和改进详见发布说明：https://www.mongodb.com/docs/v6.0/release-notes/6.0/。
  upgradeDescription: |
    6.0.4 - 2023 年 1 月 26 日

     已修复的问题：
     SERVER-72416 find 和 findAndModify 的投影代码未按集合的排序规则执行
     SERVER-71759 dataSize 命令不释放资源
     SERVER-70237 合并块提交时不能生成过大的 BSON 对象
     SERVER-72222 在分片集群中使用单次 reduce 优化的 mapReduce 在合并结果时出错
     WT-9268 在整合过程中延后删除历史存储记录

     6.0.4 更新日志：https://www.mongodb.com/docs/v6.0/release-notes/6.0-changelog/#std-label-6.0.4-changelog
    