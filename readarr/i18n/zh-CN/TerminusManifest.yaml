metadata:
  description: 一个面向Usenet和BitTorrent用户的电子书和有声书收藏管理器。
  title: Readarr

spec:
  fullDescription: |
    Readarr可以监控多个RSS订阅源，以获取您喜爱作者的新书，并会自动抓取、分类和重命名这些书籍。请注意，对于给定的书籍，只支持一种类型。如果您想同时拥有一本书的电子书和有声书版本，您需要运行多个实例。

    # Major Features Include
    - 可以监控您已有的电子书和有声书的更好版本，并进行
    自动升级，如 从 PDF 升级为 AZW3。
    - 支持主要平台：Windows、Linux、macOS、树莓派等
    - 自动检测新书
    - 可以扫描您现有的书库并下载任何缺失的书籍
    - 自动处理下载失败，如果一个版本失败会尝试另一个版本
    - 手动搜索功能，让您可以选择任何版本或查看为什么某个版本没有被自动下载

    - 高级配置文件自定义，确保Readarr总是下载
    您想要的版本
    - 完全可配置的书籍重命名
    - 支持并集成了SABnzbd、NZBGet、QBittorrent、Deluge、rTorrent、Transmission、uTorrent等
    下载客户端
    - 与Calibre完全集成（添加到书库、格式转换）（需要Calibre
    内容服务器）
    - 以及一个美观的用户界面

