apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: chinesesubfinder
  name: chinesesubfinder
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: chinesesubfinder
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: chinesesubfinder
    spec:
      initContainers:
      - name: init-chmod-data
        image: "docker.io/beclab/aboveos-busybox:1.37.0"
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /app-data-root
        resources: {}
        volumeMounts:
          - name: app-dir-root
            mountPath: /app-data-root
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
      containers:
        - env:
            - name: PERMS
              value: "true"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Asia/Shanghai
            - name: UMASK
              value: "022"
          image: "docker.io/beclab/aboveos-allanpk716-chinesesubfinder:v0.55.3"
          name: chinesesubfinder
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 64Mi
          ports:
            - containerPort: 19035
            - containerPort: 19037
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /home
              name: home
            - mountPath: /root/.cache/rod/browser
              name: cache
      hostname: chinesesubfinder
      restartPolicy: Always
      securityContext:
        runAsUser: 0
      volumes:
        - name: app-dir-root
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.userspace.appData }}/chinesesubfinder
        - name: config
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.userspace.appData }}/chinesesubfinder/config
        - name: cache
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.userspace.appData }}/chinesesubfinder/cache
        - name: home
          hostPath:
            type: Directory
            path: {{ .Values.userspace.userData }}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: chinesesubfinder
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: "19035"
      port: 19035
      targetPort: 19035
    - name: "19037"
      port: 19037
      targetPort: 19037
  selector:
    io.kompose.service: chinesesubfinder
status:
  loadBalancer: {}

{{- if .Values.sysVersion }}
  {{- if semverCompare "<1.12.1-0" (toString .Values.sysVersion) }}
---

