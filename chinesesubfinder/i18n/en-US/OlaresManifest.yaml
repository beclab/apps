metadata:
  title: ChineseSubFinder
  description: Automatically download Chinese subtitles
spec:
  fullDescription: |
    Automate the download of Chinese subtitles.

    Subtitle websites supported: Shooter, Xunlei, Arrst, A4K, and SubtitleBest.
    Compatible with Emby, Jellyfin, Plex, Sonarr, Radarr, and TMM.

    For optimal usage, specific directory structures are required for movies and TV series. Refer to the documentation for details (in Chinese):
    https://github.com/ChineseSubFinder/ChineseSubFinder?tab=readme-ov-file#%E5%89%8D%E7%BD%AE%E8%A6%81%E6%B1%82
