  title: ChineseSubFinder
spec:
  fullDescription: |
    自动下载中文字幕。

    支持的字幕网站包括：Shooter、Xunlei、Arrst、A4K 和 SubtitleBest。
    兼容 Emby、Jellyfin、Plex、Sonarr、Radarr 和 TMM。

    要达到最佳使用效果，电影和电视剧需要具备特定的目录结构。详细信息请参阅文档：
    https://github.com/ChineseSubFinder/ChineseSubFinder?tab=readme-ov-file#%E5%89%8D%E7%BD%AE%E8%A6%81%E6%B1%82

  upgradeDescription: |
    尝试调整时间线校正逻辑。
