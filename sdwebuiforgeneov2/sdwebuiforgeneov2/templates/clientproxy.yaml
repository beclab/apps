apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sdwebuiforgeentrance
  name: {{ .Release.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sdwebuiforgeentrance
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: sdwebuiforgeentrance
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: nginx
          image: "docker.io/beclab/aboveos-bitnami-openresty:1.25.3-2"
          ports:
            - containerPort: 8080
            - containerPort: 8081
            - containerPort: 8082
            - containerPort: 8083
            - containerPort: 8084
            - containerPort: 8085
          env:
            - name: OPENRESTY_CONF_FILE
              value: /etc/nginx/nginx.conf
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 60
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 10
          startupProbe:
            tcpSocket:
              port: 8080
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks/nginx.conf
              subPath: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: sdwebuiforgeentrance
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    io.kompose.service: sdwebuiforgeentrance
  ports:
    - name: '8080'
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: '8081'
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: '8082'
      protocol: TCP
      port: 8082
      targetPort: 8082
    - name: '8083'
      protocol: TCP
      port: 8083
      targetPort: 8083
    - name: '8084'
      protocol: TCP
      port: 8084
      targetPort: 8084
    - name: '8085'
      protocol: TCP
      port: 8085
      targetPort: 8085
