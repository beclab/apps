      "plugins": {
        "pluginsData": []
      }
    }

kind: ConfigMap
metadata:
  name: config
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: onlyofficeclient
  name: onlyofficeclient
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: onlyofficeclient
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: onlyofficeclient
    spec:
      initContainers:
      - name: init-chmod-data
        image: 'docker.io/aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /home
        resources: {}
        volumeMounts:
          - name: userdata
            mountPath: /home
        securityContext:
          runAsUser: 0
      containers:
      - image: kldtks/onlyoffice-example-node:v1.6.10-amd64
        name: web
        command:
          - 'sh'
          - '-c'
          - >
            cp /default.json /src/config/default.json; npm run start
        ports:
        - containerPort: 3000
        env:
          - name: JWT_GETER_URL
            value: 'http://jwtgeter.onlyoffice-{{ .Values.admin }}:3030/onlyoffice/jwt'
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 0.1
            memory: 0.1Gi
        volumeMounts:
        - mountPath: /home
          name: userdata
        - name: config
          mountPath: /default.json
          subPath: default.json
      restartPolicy: Always
      volumes:
      - hostPath:
          path: '{{ .Values.userspace.userData }}'
          type: DirectoryOrCreate
        name: userdata
      - name: config
        configMap:
          name: config
          defaultMode: 438
          items:
          - key: default.json
            path: default.json
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: onlyofficeclient
  name: onlyofficeclient
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  selector:
    io.kompose.service: onlyofficeclient
status:
  loadBalancer: {}