apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    upstream app_backend {
      zone app_backend 64k;
      {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
      server sdwebuiserver:7860 max_fails=1 fail_timeout=2s;
      server download-svc:8090 backup;
      {{- else }}
      server sdwebuiserver.{{ .Release.Name }}-{{ .Values.admin }}:7860 max_fails=1 fail_timeout=2s;
      server download-svc.{{ .Release.Name }}-{{ .Values.admin }}:8090 backup;
      {{- end }}
    }

    server {
      listen 8080;
      access_log /opt/bitnami/openresty/nginx/logs/access.log;
      error_log /opt/bitnami/openresty/nginx/logs/error.log;

      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 1800s;
      proxy_set_header host $host;
      proxy_set_header x-forwarded-host $http_host;
      proxy_http_version 1.1;
      proxy_set_header upgrade $http_upgrade;
      proxy_set_header connection "upgrade";

      location /progress {
        {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
        proxy_pass http://download-svc:8090;
        {{- else }}
        proxy_pass http://download-svc.{{ .Release.Name }}-{{ .Values.admin }}:8090;
        {{- end }}
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        add_header Access-Control-Allow-Origin *;
        if ($request_method = 'OPTIONS') { return 204; }
      }

      location / {
        resolver coredns.kube-system.svc.cluster.local valid=10s;
        add_header X-Frame-Options "";
        proxy_next_upstream error timeout http_502 http_503 http_504 http_403;
        proxy_next_upstream_tries 3;
        proxy_pass http://app_backend;
        add_header Access-Control-Allow-Origin *;
        if ($request_method = 'OPTIONS') { return 204; }
      }

      location @download {
        {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
        proxy_pass http://download-svc:8090;
        {{- else }}
        proxy_pass http://download-svc.{{ .Release.Name }}-{{ .Values.admin }}:8090;
        {{- end }}
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        add_header Access-Control-Allow-Origin *;
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ .Release.Name }}
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: {{ .Release.Name }}
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: nginx
          image: "docker.io/beclab/aboveos-bitnami-openresty:1.25.3-2"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: OPENRESTY_CONF_FILE
              value: /etc/nginx/nginx.conf
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks/nginx.conf
              subPath: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: sdwebuiclient
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    io.kompose.service: {{ .Release.Name }}
  ports:
    - name: sdwebuiclient
      protocol: TCP
      port: 8080
      targetPort: 8080