olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: sdwebuishare
  description: Stable Diffusion web UI.
  icon: https://app.cdn.olares.com/appstore/sdwebui/icon.png
  appid: sdwebuishare
  version: '1.0.19'
  title: SD WebUI Shared
  categories:
  - Creativity
  - Productivity
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  featuredImage: https://app.cdn.olares.com/appstore/sdwebui/promote_image_1v2.webp
  promoteImage:
  - https://app.cdn.olares.com/appstore/sdwebui/promote_image_1v2.webp
  - https://app.cdn.olares.com/appstore/sdwebui/promote_image_2v2.webp
  - https://app.cdn.olares.com/appstore/sdwebui/promote_image_3v2.webp
  - https://app.cdn.olares.com/appstore/sdwebui/promote_image_4v2.webp
  versionName: '1.10.1'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Only one service will be installed across the entire Olares system. However, every user still needs to install an desktop entry to access and use the service installed by the Olares Admin.

    ## OVERVIEW ##
    An easy way to work with Stable Diffusion right from your browser.
    Stable Diffusion web UI is a browser interface for Stable Diffusion based on Gradio library.

    Features Highlights:
    * Original txt2img and img2img modes
    * Outpainting and Inpainting
    * Color Sketch
    * Prompt Matrix
    * Stable Diffusion Upscale
    * Loopback, run img2img processing multiple times
    * Textual Inversion
    * Extras tab with GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR and Swin2SR/LDSR
    * Resizing aspect ratio options

  upgradeDescription: |
    Update Chart Config
    - Add input directory
    
    What's changed in version 1.10.1-lastest commit

    Bug Fixes:
    fix image upscale on cpu (#16275)
    
  developer: Automatic1111
  website: https://github.com/AUTOMATIC1111/stable-diffusion-webui#readme
  sourceCode: https://github.com/AUTOMATIC1111/stable-diffusion-webui
  submitter: Olares
  locale:
  - en-US
  - zh-CN
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 3Gi
  limitedMemory: 25.5Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 5.1
  requiredGpu: 4Gi
  limitedGpu: 16Gi
{{- else }}
  requiredMemory: 100Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
{{- end }}
  doc: https://github.com/AUTOMATIC1111/stable-diffusion-webui/wiki
  license:
  - text: AGPL-3.0
    url: https://github.com/AUTOMATIC1111/stable-diffusion-webui/blob/master/LICENSE.txt
  supportArch:
  - amd64
options:
  apiTimeout: 0
  conflicts:
  - name: sdwebui
    type: application
  - name: sdwebuiclient
    type: application  
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
{{- else }}
  - name: sdwebuishare
    type: application
    version: '>=1.0.0'
    mandatory: true
{{- end }}
  appScope:
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
    - sdwebuishare
    - openwebui
    - ragflow    
{{- else }}
    clusterScoped: false
{{- end }}
entrances:
- name: sdwebuiclient
  port: 8080
  host: sdwebuiclient
  title: SD WebUI
  icon: https://app.cdn.olares.com/appstore/sdwebui/icon.png
  # invisible: true
  authLevel: private

provider:
- name: sdwebuiclient
  entrance: sdwebuiclient
  paths: ["/*"]
  verbs: ["*"]

{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
envs:
  - envName: OLARES_USER_HUGGINGFACE_TOKEN
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_HUGGINGFACE_TOKEN
  - envName: OLARES_USER_HUGGINGFACE_SERVICE
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_HUGGINGFACE_SERVICE
{{- end }}