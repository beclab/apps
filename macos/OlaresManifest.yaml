olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  name: macos
  appid: macos
  description: Run MacOS on Olares
  icon: https://app.cdn.olares.com/appstore/macos/icon.png
  version: '1.0.8'
  title: MacOS
  categories:
    - Utilities_v112
    - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '2.29'
  fullDescription: |
    This app helps you run Macos on Olars.
    Based on dockur's macos inside a Docker container.
    
    Features
    KVM acceleration
    Web-based viewer  
    Automatic download

    Supported masOS	Versions
    - macOS 14
    - macOS 13
    - macOS 12
    - macOS 11

  developer: dockur
  website: https://github.com/dockur/macos?tab=License-1-ov-file
  sourceCode: https://github.com/dockur/macos
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/dockur/macos
  license:
    - text: MIT
      url: https://github.com/dockur/macos?tab=License-1-ov-file
  requiredMemory: 6Gi
  limitedMemory: 24Gi
  requiredDisk: 128Gi
  limitedDisk: 300Gi
  requiredCpu: 4
  limitedCpu: 12
  supportArch:
    - amd64
options:
  allowMultipleInstall: true
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.3-0'
entrances:
  - name: vnc-svc
    port: 8006
    host: macos-svc
    title: MacOS
    icon: https://app.cdn.olares.com/appstore/macos/icon.png
    openMethod: window
ports:
  - name: vnc-tcp-udp
    host: macos-svc
    port: 5900
    addToTailscaleAcl: true
    protocol: tcp
envs:
  - envName: VERSION
    type: string
    required: true
    editable: false
    remoteOptions: "https://app.cdn.olares.com/appstore/macos/version_options.json"
  - envName: DISK_SIZE
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "Disk space for Mac OS instance, e.g: 128G"
    regex: "^([1-9][0-9]{0,})G$"
  - envName: RAM_SIZE
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "RAM size for Mac OS instance, e.g: 4G"
    regex: "^([1-9][0-9]{0,})G$"
    default: "4G"
  - envName: CPU_CORES
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "CPU cores for Mac OS instance, e.g: 1"
    regex: "^([1-9][0-9]{0,})$"
    default: "1"
  - envName: SYSTEM_CDN_SERVICE
    applyOnChange: false
    required: true
    valueFrom:
      envName: OLARES_SYSTEM_CDN_SERVICE