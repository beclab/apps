metadata:
  title: MacOS
  description: 在 Olares 上运行 MacOS

spec:
  fullDescription: |
    This app helps you run MacOS on Olares.
    Based on dockur's MacOS inside a Docker container.
    
    Features
    KVM acceleration
    Web-based viewer  
    Automatic download

    Supported masOS	Versions
    - macOS 14
    - macOS 13
    - macOS 12
    - macOS 11
