metadata:
  title: MacOS
  description: Run MacOS on Olares

spec:
  fullDescription: |
    This app helps you run Macos on Olares.
    Based on dockur's MacOS inside a Docker container.

    Features
    KVM acceleration
    Web-based viewer  
    Automatic download

    Supported MasOS	Versions
    - macOS 14
    - macOS 13
    - macOS 12
    - macOS 11
