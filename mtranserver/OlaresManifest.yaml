olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: mtranserver
  description: 'A high-performance offline translation server with minimal resource requirements'
  icon: https://file.bttcdn.com/appstore/mtranserver/icon.png
  appid: mtranserver
  version: '1.0.1'
  title: Transformer
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
spec:
  versionName: '2.0.1'
  fullDescription: |
    A high-performance offline translation server with minimal resource requirements.
    
  developer: xxnuo
  website: https://mtranserver.2020818.xyz/
  sourceCode: https://github.com/xxnuo/MTranServe
  submitter: Olares
  doc: https://mtranserver.2020818.xyz/
  license:
  - text: Apache-2.0
    url: https://github.com/xxnuo/MTranServer?tab=Apache-2.0-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 1000Mi
  limitedMemory: 3Gi
  requiredDisk: 1Gi
  limitedDisk: 3Gi
  requiredCpu: 1
  limitedCpu: 3
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 8989
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
  appScope:
    clusterScoped: true
    appRef:

entrances:
- authLevel: internal
  host: mtranserver
  icon: https://file.bttcdn.com/appstore/mtranserver/icon.png
  name: mtranserver
  openMethod: default
  port: 8989
  title: MTranServer API
  invisible: true