metadata:
  title: Answer
  description: 一个适用于任何规模团队的问答平台软件。
spec:
  fullDescription: |
    一款适用于任何规模团队的问答平台软件。无论是社区论坛、帮助中心还是知识管理平台，您都可以始终信赖 Apache Answer。

    主要功能
    流畅的问答体验
    - 问题与答案：轻松提交和回答问题。
    - Markdown 实时预览：使用直观的 Markdown 边写边看，兼容 CommonMark。
    - 专家提醒：通知社区中相关用户，快速获得答案。
    - 高级搜索：通过筛选、标签、用户名、评分等快速找到目标内容。
    - 实时问题建议：输入时自动发现相关问题，并可直接跳转。

    便捷的社区管理
    - 管理员/版主/用户角色：灵活管理用户访问权限。
    - 批量添加用户：一次性添加多个用户，轻松扩展社区。
    - 标签系统：使用标签高效分类和导航内容。
    - 开放编辑与协作：所有用户均可编辑问题、答案和标签，保持内容准确及时。
    - 透明的修订历史：每一次编辑都可追踪和存档，随时了解内容演变。

    打造繁荣的社区
    - 投票系统：通过投票支持优质答案，反对不完善内容，共建更好社区。
    - 声望体系：通过贡献获得认可，解锁更多社区权限。
    - 通知提醒：新评论、答案、邀请、投票等即时提醒，信息不错过。
    - 关注标签：关注感兴趣的标签，时刻掌握相关问答动态。
    - 个人资料页：展示您的专长、兴趣及对社区的贡献。

    个性化与插件支持
    - 主题与布局：自定义社区外观和布局，彰显独特身份。
    - 插件系统：通过社区构建的插件拓展 Apache Answer 功能，如第三方登录、缓存、搜索等。

    隐私与安全
    - 登录访问控制：管理注册、登录方式与允许的邮箱域名，保护社区安全。
    - 内容访问控制：内容仅社区成员可见，确保讨论安全私密。

    更多亮点
    - 多语言支持：通过社区翻译，构建和运营多语言社区。
    - 响应式布局：无论何种设备，社区体验一致流畅。
    - 深色模式：个性化界面，提升专注体验。
    - 前后端分离：采用前后端分离的单体仓库，前端与后端独立开发部署。