spec:
  fullDescription: |
    CosyVoice 是一个多语言大型语音生成模型，提供推理、训练和部署的全栈能力。

    CosyVoice 2.0 现已发布！与 1.0 版本相比，新版本提供了更准确、更稳定、更快速、更强大的语音生成能力。

    # 亮点
    多语言
    - 支持语言：中文、英语、日语、韩语、中国方言（粤语、四川话、上海话、天津话、武汉话等）
    - 跨语言和混合语言：支持零样本语音克隆，适用于跨语言和语码转换场景。

    超低延迟
    - 双向流支持：CosyVoice 2.0 集成了离线和流式建模技术。
    - 快速首包合成：在保持高质量音频输出的同时，实现低至 150 毫秒的延迟。

    高准确率
    - 发音提升：与 CosyVoice 1.0 相比，发音错误率降低 30% 至 50%。
    - 基准测试成果：在 Seed-TTS 评估集的硬测试集上达到最低字符错误率。

    稳定性强
    - 音色一致性：确保零样本和跨语言语音合成的可靠语音一致性。
    - 跨语言合成：与 1.0 版本相比有显著改进。

    自然体验
    - 增强韵律和音质：改进了合成音频的对齐方式，MOS 评分从 5.4 提升至 5.53。
    - 情绪和方言灵活性：现在支持更精细的情绪控制和口音调整。
