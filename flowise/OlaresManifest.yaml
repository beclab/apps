olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: flowise
  description: 'Drag & drop UI to build your customized LLM flow'
  icon: https://file.bttcdn.com/appstore/flowise/icon.png
  appid: teable
  version: '1.0.1'
  title: Flowise
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '2.2.7'
  fullDescription: |
    Drag & drop UI to build your customized LLM flow.
    
    # Default credentials
    Username: admin
    Password: Olares2024@

  developer: FlowiseAI
  website: https://flowiseai.com/
  sourceCode: https://github.com/FlowiseAI/Flowise
  submitter: Olares
  doc: https://docs.flowiseai.com/
  license:
  - text: Apache-2.0
    url: https://github.com/FlowiseAI/Flowise?tab=Apache-2.0-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 465
    - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
  policies:
entrances:
  - name: flowise
    port: 3000
    host: flowise-svc
    title: Flowise
    icon: https://file.bttcdn.com/appstore/flowise/icon.png
    openMethod: window
middleware:
  postgres:
    username: flowise
    databases:
      - name: flowise