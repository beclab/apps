olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: rabbitmqclient
  description: rabbitmq client to view rabbitmq
  icon: https://app.cdn.olares.com/appstore/rabbitmq/icon.png
  appid: rabbitmqclient
  version: '1.0.8'
  title: RabbitMQ Client
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '2.54.1'
  fullDescription: |
    RabbitMQ is a reliable and mature messaging and streaming broker, which is easy to deploy on cloud environments, on-premises, and on your local machine. It is currently used by millions worldwide.


  developer: RabbitMQ
  website: https://www.rabbitmq.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 500m
  limitedCpu: 1000m
  supportArch:
  - amd64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
  - name: rabbitmq
    type: middleware
    version: '>=1.0.0-0'
entrances:
  - name: rabbitmqclient
    port: 15672
    host: rabbitmqclient-svc
    title: RabbitMQ Client
    icon: https://app.cdn.olares.com/appstore/rabbitmq/icon.png
    openMethod: window

