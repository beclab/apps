olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  name: rabbitmqclient
  description: Dashboard to view RabbitMQ status
  icon: https://app.cdn.olares.com/appstore/rabbitmq/icon.png
  appid: rabbitmqclient
  version: '1.0.10'
  title: RabbitMQ Dashboard
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '2.54.1'
  fullDescription: |
    RabbitMQ Dashboard is a tool to view RabbitMQ status. RabbitMQ is a reliable and mature messaging and streaming broker, which is easy to deploy on cloud environments, on-premises, and on your local machine. It is currently used by millions worldwide.

    Key Features
    # Interoperable
    RabbitMQ supports several open standard protocols, including AMQP 1.0 and MQTT 5.0. There are multiple client libraries available, which can be used with your programming language of choice, just pick one. No vendor lock-in!

    # Flexible
    RabbitMQ provides many options you can combine to define how your messages go from the publisher to one or many consumers. Routing, filtering, streaming, federation, and so on, you name it.

    # Reliable
    With the ability to acknowledge message delivery and to replicate messages across a cluster, you can ensure your messages are safe with RabbitMQ.

    Supported protocol
    - AMQP 1.0
    - AMQP 0-9-1
    - RabbitMQ Stream Protocol
    - MQTT 3.1, 3.1.1, and 5.0
    - STOMP 1.0 through 1.2
    - MQTT over WebSocket
    - STOMP over WebSocket
    - AMQP 1.0 over WebSocket (supported in VMware Tanzu RabbitMQ)

  developer: RabbitMQ
  website: https://www.rabbitmq.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 500m
  limitedCpu: 1000m
  supportArch:
  - amd64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
  - name: rabbitmq
    type: middleware
    version: '>=1.0.0-0'
entrances:
  - name: rabbitmqclient
    port: 15672
    host: rabbitmqclient-svc
    title: RabbitMQ Client
    icon: https://app.cdn.olares.com/appstore/rabbitmq/icon.png
    openMethod: window

