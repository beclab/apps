apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: heygem-asr
  namespace: {{ .Release.Namespace }}
  name: heygem-asr
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: heygem-asr
  template:
    metadata:
      labels:
        io.kompose.service: heygem-asr
    spec:
      containers:
      - name: heygem-asr
        image: guiji2025/fun-asr:1.0.2
        command: ["sh", "/run.sh"]
        workingDir: /workspace/FunASR/runtime
        ports:
          - containerPort: 10095
        resources:
          requests:
            cpu: 100m
            memory: 2Gi
          limits:
            memory: 12Gi
            cpu: 1000m
      restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: heygem-asr
  name: heygem-asr
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    io.kompose.service: heygem-asr
  ports:
    - protocol: TCP
      port: 10095
      targetPort: 10095