  title: GitLab
spec:
  fullDescription: |
    ## 重要提示 ##
    这是 GitLab Fusion 配套的客户端应用。首先需要在您的 Olares 集群上安装 GitLab Fusion。

    ## 应用概览 ##
    GitLab 是一个开源的端到端软件开发平台，内置版本控制、问题跟踪、代码审查、CI/CD 等功能。GitLab 让团队可以轻松实现代码托管、版本控制、问题跟踪、持续集成和部署。

    ## 主要功能 ##
    规划
    GitLab 通过史诗、群组（项目）和里程碑来实现投资组合规划与管理，帮助组织和跟踪进度。

    创建
    使用 GitLab，你可以通过强大的分支工具创建、查看和管理代码及项目数据。

    验证
    GitLab 的行业领先的持续集成功能支持自动化测试、静态分析安全测试、动态分析安全测试和代码质量分析，为开发者和测试者提供快速反馈。

    打包
    私有的、安全的容器和包注册表内置且预配置，与 GitLab 源代码管理和 CI/CD 流水线无缝协作。

    安全
    GitLab 提供静态应用安全测试（SAST）、动态应用安全测试（DAST）、容器扫描和依赖扫描，帮助你交付安全的应用程序，并遵守许可合规。

    部署
    GitLab 的流水线内置了零接触的持续交付（CD），可以自动化部署到多个环境，如预发布和生产环境。凭借功能标记、内置审计/可追溯性和按需环境，您将能够比以往任何时候都更快、更有信心地交付。

    监控
    获取反馈和工具，帮助您减少事件的严重性和频率，以便您可以频繁且自信地发布软件。

    治理
    GitLab 帮助用户管理他们组织中的安全漏洞、政策和合规性。

  upgradeDescription: |
    此版本解决了一个数据库迁移的单一问题。

    ## Important notes on upgrading ##
    此版本修复了一个现有迁移的问题，该问题阻止了升级的完成。它不包含任何新的迁移操作，且在多节点部署时无需停机。

    请注意，默认情况下，不论升级的规模大小，Omnibus 包都会先停止服务，进行迁移，然后再次启动。可以通过添加一个 /etc/gitlab/skip-auto-reconfigure 文件来改变这种行为，该文件仅用于更新。

    查看发行说明以获取更多信息：https://about.gitlab.com/releases/2024/01/12/gitlab-16-7-3-released/
 