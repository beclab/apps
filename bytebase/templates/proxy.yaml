
{{- $bytebaseDomainENV := split  ","  .Values.domain.bytebase -}}
{{- $bytebaseDomain := index $bytebaseDomainENV "_0" -}}

{{- $bytebaseapiDomainENV := split  ","  .Values.domain.bytebaseapi -}}
{{- $bytebaseapiDomain := index $bytebaseapiDomainENV "_0" -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: bytebase-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  password: {{ randAlphaNum 16 | b64enc }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bytebase-proxy
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
  storageClassName: local
  volumeMode: Filesystem

---
kind: Service
apiVersion: v1
metadata:
  name: bytebase-proxy
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: h8001
      protocol: TCP
      port: 8001
      targetPort: 8001
  selector:
    app: {{ .Release.Name }}-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytebase-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-proxy
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-proxy
    spec:
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: bytebase-proxy
      containers:
        - name: {{ .Release.Name }}-proxy
          image: kldtks/edge:bytebase-proxy-0bb05d51
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 400Mi
          ports:
            - name: ext-port
              containerPort: 8001
              protocol: TCP
          env:
            - name: SERVER_PROXY_URL
              value: 'https://{{$bytebaseapiDomain}}'
            - name: SERVER_PROXY_DOMAIN
              value: '{{$bytebaseapiDomain}}'
            - name: THIS_DOMAIN
              value: '{{$bytebaseDomain}}'
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name:  bytebase-secret
                  key: password
          volumeMounts:
            - name: db
              mountPath: /src/db
        - name: browserless
          image: 'browserless/chrome:1.61-puppeteer-21.4.1'
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 25m
              memory: 300Mi
            limits:
              cpu: 1000m
              memory: 1024Mi