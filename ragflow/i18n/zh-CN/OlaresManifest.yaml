metadata:
  title: RAGFlow
  description: 一款基于深度文档理解构建的开源 RAG 引擎

spec:
  fullDescription: |
    RAGFlow 是什么？
    RAGFlow 是一款基于深度文档理解构建的开源 RAG（Retrieval-Augmented Generation）引擎。RAGFlow 可以为各种规模的企业及个人提供一套精简的 RAG 工作流程，结合大语言模型（LLM）针对用户各类不同的复杂格式数据提供可靠的问答以及有理有据的引用。

    主要功能
    "Quality in, quality out"
    - 基于深度文档理解，能够从各类复杂格式的非结构化数据中提取真知灼见。
    - 真正在无限上下文（token）的场景下快速完成大海捞针测试。

    基于模板的文本切片
    - 不仅仅是智能，更重要的是可控可解释。
    - 多种文本模板可供选择

    有理有据、最大程度降低幻觉（hallucination）
    - 文本切片过程可视化，支持手动调整。
    - 有理有据：答案提供关键引用的快照并支持追根溯源。

    兼容各类异构数据源
    - 支持丰富的文件类型，包括 Word 文档、PPT、excel 表格、txt 文件、图片、PDF、影印件、复印件、结构化数据、网页等。

    全程无忧、自动化的 RAG 工作流
    - 全面优化的 RAG 工作流可以支持从个人应用乃至超大型企业的各类生态系统。
    - 大语言模型 LLM 以及向量模型均支持配置。
    - 基于多路召回、融合重排序。
    - 提供易用的 API，可以轻松集成到各类企业系统。

  upgradeDescription: |
    将应用版本升级至 v0.20.4

    改进
    - Agent 组件：完成 Agent 组件的中文本地化。
    - 引入 ENABLE_TIMEOUT_ASSERTION 环境变量，用于启用或禁用文件解析任务的超时断言。
    - 数据集：
      - 改进 Markdown 文件解析，支持 AST 以避免意外分块。
      - 增强 HTML 解析，支持基于 bs4 的 HTML 标签遍历。

    新增模型
    - ZHIPU GLM-4.5

    全新 Agent 模板
    - 电商客服工作流：该模板旨在使用内部知识库处理产品功能咨询和多产品比较，以及管理安装预约。

    完整发布说明：https://github.com/infiniflow/ragflow/releases/tag/v0.20.4
