metadata:
  title: RAGFlow
  description: 一款基于深度文档理解构建的开源 RAG 引擎
spec:
  fullDescription: |
    RAGFlow 是什么？
    RAGFlow 是一款基于深度文档理解构建的开源 RAG（Retrieval-Augmented Generation）引擎。RAGFlow 可以为各种规模的企业及个人提供一套精简的 RAG 工作流程，结合大语言模型（LLM）针对用户各类不同的复杂格式数据提供可靠的问答以及有理有据的引用。

    主要功能
    "Quality in, quality out"
    - 基于深度文档理解，能够从各类复杂格式的非结构化数据中提取真知灼见。
    - 真正在无限上下文（token）的场景下快速完成大海捞针测试。

    基于模板的文本切片
    - 不仅仅是智能，更重要的是可控可解释。
    - 多种文本模板可供选择

    有理有据、最大程度降低幻觉（hallucination）
    - 文本切片过程可视化，支持手动调整。
    - 有理有据：答案提供关键引用的快照并支持追根溯源。

    兼容各类异构数据源
    - 支持丰富的文件类型，包括 Word 文档、PPT、excel 表格、txt 文件、图片、PDF、影印件、复印件、结构化数据、网页等。

    全程无忧、自动化的 RAG 工作流
    - 全面优化的 RAG 工作流可以支持从个人应用乃至超大型企业的各类生态系统。
    - 大语言模型 LLM 以及向量模型均支持配置。
    - 基于多路召回、融合重排序。
    - 提供易用的 API，可以轻松集成到各类企业系统。
  upgradeDescription: |
    将应用版本升级至 v0.18.0

    新功能
    - MCP 服务器：支持通过 MCP 访问 RAGFlow 知识库。
    - DeepDoc 支持在文档布局识别过程中采用 VLM 模型作为处理流程，从而能够对 PDF 中的图像进行深入分析。
    - 代理版本控制：所有更新都会持续记录，并可通过导出回滚到之前的版本。
    - 团队协作：代理可以与团队成员共享。
    - OpenAI 兼容 API：可以通过 OpenAI 兼容 API 调用代理。
    - 用户注册控制：管理员可以通过环境变量启用或禁用用户注册。

    改进
    - 增强答案引用：生成的答案的引用准确性得到提升。
    - 增强问答体验：用户现在可以在对话过程中手动停止流式输出。

    兼容性变更
    - 从此版本开始，内置的重排序模型已被移除，因为它们对检索率的影响很小，但会显著增加检索时间。

    完整发布说明请见：https://github.com/infiniflow/ragflow/releases/tag/v0.18.0    
