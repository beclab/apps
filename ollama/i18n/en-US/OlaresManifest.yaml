metadata:
  title: Ollama
  description: Get up and running with large language models.
spec:
  fullDescription: |
    ## IMPORTANT NOTE ##
    Please note that this is a cluster-scoped app, you will need the corresponding app to use it.

    ## OVERVIEW ##
    Ollama is a user-friendly interface for running large language models (LLMs) locally. It is a valuable tool for researchers, developers, and anyone who wants to experiment with language models. With Ollama, you can easily download and run LLMs, customize and create your own, and chat with your LLMs using files on your device.

    Ollama supports a wide range of models, including:
    - Llama 3	8B
    - Llama 3	70B
    - Phi 3 Mini	3.8B
    - Phi 3 Medium	14B
    - Gemma 2	9B
    - Gemma 2	27B
    - Mistral	7B
    - Moondream 2	1.4B
    - Neural Chat	7B
    - Starling	7B
    - Code Llama	7B
    - Llama 2 Uncensored	7B
    - LLaVA	7B
    - Solar	10.7B

  upgradeDescription: |
    Upgrade App Version to v0.6.0

    # New models
    Gemma 3: Google Gemma 3 model is now available in 1B, 4B, 12B, and 27B parameter sizes.

    # What's Changed
    Fixed error that would occur when running snowflake-arctic-embed and snowflake-arctic-embed2 models

    Get full release note at: https://github.com/ollama/ollama/releases/tag/v0.6.0