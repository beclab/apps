metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B  
    - Llama 3 70B  
    - Phi 3 Mini 3.8B  
    - Phi 3 Medium 14B  
    - Gemma 2 9B  
    - Gemma 2 27B  
    - Mistral 7B  
    - Moondream 2 1.4B  
    - Neural Chat 7B  
    - Starling 7B  
    - Code Llama 7B  
    - Llama 2 Uncensored 7B  
    - LLaVA 7B  
    - Solar 10.7B  

  upgradeDescription: |
    将 Ollama 版本升级至 v0.12.9**

    # 新模型
    - Qwen3-VL：现已支持所有参数规模，范围从 2 亿到 235 亿。  
    - MiniMax-M2：专为编码与智能体工作流构建的 2300 亿参数模型，可在 Ollama 云端使用。

    # 更新内容
    - 修复了仅使用 CPU 系统时的性能下降问题。  
    - 提升了 qwen3-vl 的性能，默认启用 Flash 注意力机制。  
    - 优化了 qwen3-vl 在“思考”时的响应格式，减少前导空格。  
    - 修复了 Ollama 新版应用中无法禁用 deepseek-v3.1 思考功能的问题。  
    - 修复了 qwen3-vl 无法解析透明背景图像的问题。  
    - 现在在执行 `ollama rm` 删除模型前，会先停止正在运行的模型。  
    - 修复了 Ollama 引擎中提示处理速度较慢的问题。  
    - 在 Windows 系统设备发现时，将忽略不支持的集成显卡。

    完整发行说明：https://github.com/ollama/ollama/releases/tag/v0.12.9
