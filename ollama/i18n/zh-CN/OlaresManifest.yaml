metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个很有价值的工具。使用 Ollama，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    升级 Ollama 应用版本至 v0.10.1

    # 更新内容
    - 修复了 Ollama 新应用中日语和其他语言的 Unicode 字符输入问题
    - 修复了 ollama serve 日志中 AMD 下载 URL 的问题
    - ollama ps 现在将显示已加载模型的上下文长度
    - gemma3n 模型的性能提升了 2-3 倍
    - 并行请求处理现在默认为 1。更多详情，请参阅常见问题解答
    - 修复了工具调用在 granite3.3 和 mistral-nemo 模型中无法正常工作的问题
    - 修复了如果某个工具的名称包含另一个工具的名称（例如 add 和 get_address），Ollama 的工具调用将无法正常工作的问题
    - 使用多 GPU 时的性能提升了 10-30%
    - Ollama 兼容 OpenAI 的 API 现在将支持 WebP 图像
    - 修复了 ollama show 会报错的问题
    - ollama run 将更优雅地显示错误

    可在此查看完整的发行说明: https://github.com/ollama/ollama/releases/tag/v0.10.1
