metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个很有价值的工具。使用 Ollama，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    将 Ollama 版本升级至 v0.12.5

    # 全新模型
    - Qwen3 嵌入：Qwen 团队打造的最先进的开放式嵌入模型
    - DeepSeek-V3.1-Terminus：DeepSeek-V3.1-Terminus 是一个混合模型，同时支持思考模式和非思考模式。与之前的版本相比，它在各个基准测试中提供了更稳定、更可靠的输出：

    # 更新内容
    - 使用 /api/chat API 时，思考模型现在支持结构化输出
    - Ollama 应用现在将等待 Ollama 运行，以允许发起对话
    - 修复了“think”: false 会显示错误而不是被静默忽略的问题
    - 修复了 deepseek-r1 的输出问题
    - 不再支持 macOS 12 Monterey 和 macOS 13 Ventura
    - ROCm 不再支持 AMD gfx900 和 gfx906（MI50、MI60 等）GPU。我们正在努力在未来的版本中通过 Vulkan 支持这些 GPU。

    完整发行说明请访问：https://github.com/ollama/ollama/releases/tag/v0.12.5
