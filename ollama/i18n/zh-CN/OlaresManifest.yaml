metadata:
  description: 开始使用并运行大型语言模型吧。
  title: Ollama
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个很有价值的工具。使用 Ollama，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B	

  upgradeDescription: |
    升级 Ollama 应用版本至 v0.6.5
    
    # 更新内容
    - 改进了模型内存管理，分配了足够的内存，以防止在特定情况下运行多模态模型时崩溃。
    - 增强了模型内存估算功能，以防止意外的内存卸载。
    - ollama show 现在会在数据截断时显示……
    - 修复了 qwen2.5vl 可能发生的崩溃问题。
    - 修复了 Nvidia CUDA 中 llama3.2-vision 的崩溃问题。
    - Ollama 的新多模态引擎支持阿里巴巴的 Qwen 3 和 Qwen 2 架构。

    可在此查看完整的发行说明: https://github.com/ollama/ollama/releases/tag/v0.7.1
