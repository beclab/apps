metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个很有价值的工具。使用 Ollama，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    升级 Ollama 应用版本至 v0.9.2

    # 更新内容
    - 修复了不带参数的工具调用无法正确返回的问题
    - 修复了不支持生成错误的问题
    - 修复了某些模型架构中某些特殊标记无法正确标记的问题
    - Magistral 现在支持禁用思考模式。注意：建议在禁用思考模式时同时更改系统提示
    - 之前显示 POST 预测的错误消息现在将更具信息性
    - 提高了某些模型的工具调用可靠性
    - 修复了 Windows 上 ollama run 无法自动启动 Ollama 的问题

    可在此查看完整的发行说明: https://github.com/ollama/ollama/releases/tag/v0.9.2
