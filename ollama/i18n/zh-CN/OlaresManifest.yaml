metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B  
    - Llama 3 70B  
    - Phi 3 Mini 3.8B  
    - Phi 3 Medium 14B  
    - Gemma 2 9B  
    - Gemma 2 27B  
    - Mistral 7B  
    - Moondream 2 1.4B  
    - Neural Chat 7B  
    - Starling 7B  
    - Code Llama 7B  
    - Llama 2 Uncensored 7B  
    - LLaVA 7B  
    - Solar 10.7B  

  upgradeDescription: |
    将 Ollama 版本升级至 v0.12.11

    ollama run 现在支持嵌入模型
    ollama run 现在可以运行嵌入模型，从文本生成向量嵌入：
    - ollama run embeddinggemma "Hello world"
    也可以通过标准输入向 ollama run 提供内容：
    - echo "Hello world" | ollama run embeddinggemma

    ### 更新内容
    - 修复了运行 qwen3-vl:235b 和 qwen3-vl:235b-instruct 时出现的错误  
    - 为 Vulkan 启用闪存注意力机制（目前需要从源代码构建）  
    - 为使用 DXGI+PDH 的 Intel GPU 添加 Vulkan 内存检测  
    - Ollama 现在会从 /api/chat API 返回工具调用 ID  
    - 修复了由于 CPU 发现导致的程序挂起问题  
    - Ollama 现在会在交互模式下切换到云模型时显示登录说明  
    - 修复了读取过时 VRAM 数据的问题  
    - ollama run 现在支持嵌入模型  

    完整版本说明：
    https://github.com/ollama/ollama/releases/tag/v0.12.11
