metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个很有价值的工具。使用 Ollama，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    # 全新模型
    - EmbeddingGemma，一款全新的开放式嵌入模型，可提供同类最佳的性能
    
    # 更新内容
    - 通过重叠 GPU 和 CPU 计算提升性能
    - 修复了无法识别的 AMD GPU 导致错误的问题
    - 减少某些 Mac 和 Linux 安装的 Ollama 中因未处理的错误导致的崩溃
    - Ollama 现在可以与跳过输出初始 <think> 标签的模型（例如 DeepSeek-V3.1）配合使用
    - 支持 EmbeddingGemma

    可在此查看完整的发行说明: https://github.com/ollama/ollama/releases/tag/v0.11.10
