---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: terminal-account
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-exec-manager
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-exec-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: terminal-account
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: pod-exec-manager
  apiGroup: rbac.authorization.k8s.io


---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: terminal
  name: terminal
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: terminal
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: terminal
    spec:
      serviceAccountName: terminal-account
      containers:
        - name: terminal
          image: docker.io/beclab/terminal:v0.0.4
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ":0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - /bin/sh
            - "-c"
          args:
            - |
              nginx && \
              apiserver --namespace={{ .Release.Namespace }} --pod=bytetrade.io/terminal=ollama --container=ollama --debug
          securityContext:
            privileged: false
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 64Mi
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: terminal
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    io.kompose.service: terminal
  ports:
    - name: terminal
      protocol: TCP
      port: 80
      targetPort: 80
