olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: ollama
  icon: https://file.bttcdn.com/appstore/ollama/icon.png
  description: Get up and running with large language models.
  appid: ollama
  title: Ollama
  version: '1.1.5'
  categories:
    - Utilities_v112
    - Productivity

entrances:
  - name: terminal
    port: 80
    host: terminal
    title: Ollama
    icon: https://file.bttcdn.com/appstore/ollama/icon.png
    openMethod: default

  # - authLevel: private
  #   host: ollama
  #   icon: https://file.bttcdn.com/appstore/ollama/icon.png
  #   name: ollama
  #   openMethod: default
  #   port: 11434
  #   title: Ollama
  #   invisible: true

  - authLevel: internal
    host: ollamaclient
    icon: https://file.bttcdn.com/appstore/ollama/icon.png
    name: ollamaclient
    openMethod: default
    port: 8080
    title: Ollama API
    invisible: true

spec:
  versionName: '0.11.8'
  featuredImage: https://file.bttcdn.com/appstore/ollama/1.webp
  promoteImage:
    - https://file.bttcdn.com/appstore/ollama/1.webp
    - https://file.bttcdn.com/appstore/ollama/2.webp
    - https://file.bttcdn.com/appstore/ollama/3.webp

  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## OVERVIEW ##
    Ollama is a user-friendly interface for running large language models (LLMs) locally. It is a valuable tool for researchers, developers, and anyone who wants to experiment with language models. With Ollama, you can easily download and run LLMs, customize and create your own, and chat with your LLMs using files on your device.

    Ollama supports a wide range of models, including:
    - Llama 3	8B
    - Llama 3	70B
    - Phi 3 Mini	3.8B
    - Phi 3 Medium	14B
    - Gemma 2	9B
    - Gemma 2	27B
    - Mistral	7B
    - Moondream 2	1.4B
    - Neural Chat	7B
    - Starling	7B
    - Code Llama	7B
    - Llama 2 Uncensored	7B
    - LLaVA	7B
    - Solar	10.7B

  upgradeDescription: |
    Upgrade Ollama version to v0.11.8

    # What's Changed
    - gpt-oss now has flash attention enabled by default for systems that support it
    - Improved load times for gpt-oss
    - Fixed issue where multiple models would not be loaded on CPU-only systems
    - Ollama will now work with models who skip outputting the initial<think> tag (e.g. DeepSeek-V3.1)
    - Fixed issue where text would be emitted when there is no opening <think> tag from a model
    - Fixed issue where tool calls containing { or } would not be parsed correctly


    Get full release note at: https://github.com/ollama/ollama/releases/tag/v0.11.8

  developer: ollama
  website: https://ollama.com/
  sourceCode: https://github.com/ollama/ollama
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/ollama/ollama/tree/main/docs
  license:
    - text: MIT
      url: https://github.com/ollama/ollama#MIT-1-ov-file

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
