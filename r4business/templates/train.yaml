apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: rank-train-r4business
  namespace: {{ .Release.Namespace }}
spec:
  schedule: '01 23 * * *'
  startingDeadlineSeconds: 0
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  suspend: false
  ttlStrategy:
    secondsAfterSuccess: 3600
    secondsAfterCompletion: 3600
    secondsAfterFailure: 3600
  workflowSpec:
    entrypoint: trainFlow
    volumes:
      - name: model
        hostPath:
          type: DirectoryOrCreate
          path: >-
            {{ .Values.userspace.appData }}/rss/model
    templates:
      - name: trainFlow
        steps:
          - - name: rank-train
              template: rank-train-template
          - - name: rank
              template: rank-template
      - name: rank-train-template
        container:
          image: 'beclab/r4train:v0.0.17'
          imagePullPolicy: IfNotPresent
          env:
            - name: KNOWLEDGE_BASE_API_URL
              value: {{ .Values.apiUrl }}
            - name: TERMINUS_RECOMMEND_SOURCE_NAME
              value: r4business
          volumeMounts:
            - mountPath: /opt/rank_model
              name: model
      - name: rank-template
        container:
          image: 'beclab/r4rank:v0.0.17'
          imagePullPolicy: IfNotPresent
          env:
            - name: KNOWLEDGE_BASE_API_URL
              value: {{ .Values.apiUrl }}
            - name: TERMINUS_RECOMMEND_SOURCE_NAME
              value: r4business
          volumeMounts:
            - mountPath: /opt/rank_model
              name: model
