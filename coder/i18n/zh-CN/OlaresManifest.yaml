metadata:
  title: Coder
  description: 自托管的云开发环境。
spec:
  fullDescription: |
    Coder 是一个自托管的开源云开发环境，可与任何云、IDE、OS、Git 提供商和 IDP 配合使用。

    Coder 使组织能够在其公共或私有云基础架构中设置开发环境。云开发环境使用 Terraform 定义，通过安全的高速 Wireguard® 隧道连接，并在不使用时自动关闭以节省成本。 Coder 使工程团队能够灵活地将云用于对他们最有利的工作负载。
    
    产品特点：
    在 Terraform 中定义云开发环境
    - EC2 VM、Kubernetes Pod、Docker 容器等。
    
    自动关闭闲置资源以节省成本
    
    在几秒钟内（而不是几天）即可让开发人员入职