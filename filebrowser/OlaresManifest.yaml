olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: filebrowser
  description: Upload, delete, preview, rename, edit and share your files
  icon: https://file.bttcdn.com/appstore/filebrowser/icon.png
  appid: filebrowser
  version: '1.0.0'
  title: Filebrowser
  categories:
  - Utilities
permission:
  appData: true
  sysData:
  - dataType: event
    group: message-disptahcer.system-server
    version: v1
    ops:
    - Create
    - List
  appCache: true
  userData:
  - Home
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/filebrowser/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/filebrowser/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/filebrowser/promote_image_3.jpg
  fullDescription: |
    File Browser - Webbased File Browser including sharing functions etc.
  versionName: '2.25.0'
  developer: FileBrowser
  website: https://filebrowser.org/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 64Mi
  limitedMemory: 128Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 0.5
  doc: https://filebrowser.org/
  legal:
  - text: Security policy
    url: https://github.com/filebrowser/filebrowser/security/policy
  license:
  - text: Apache-2.0
    url: https://github.com/filebrowser/filebrowser/blob/master/LICENSE
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: filebrowser-service
  port: 80
  host: filebrowser-service
  title: Filebrowser
  icon: https://file.bttcdn.com/appstore/filebrowser/icon.png
