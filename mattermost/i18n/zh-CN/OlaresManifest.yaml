  title: Mattermost
spec:
  fullDescription: |
    Mattermost 是一个全生命周期的开发合作开源平台，确保您的通讯安全。该平台让您在完全控制数据的同时，实现安全的企业合作。

    为什么选择 Mattermost？
    随时随地提升团队效率
    - 一个合作的核心平台。专为数字运营设计。

    连接开发和运维团队
    - Mattermost 使技术与操作团队能够在保证安全的前提下进行合作。

    Channels
    - 把团队的所有沟通统一到一个地方。超越基础合作，增加自动化、快捷命令、机器人集成、代码片段等功能。

    Playbooks
    - 为需要结构化合作的工作流程协调工具和团队。Playbooks 是针对特定数字操作场景和用例设计的标准工作流程。

    Calls
    - 通过 Channels 的原生语音通话功能，实时安全地连线团队。从设置事件响应室到成对编程，再到团队站会，Calls 让您轻松启动对话。

    Connections
    - 通过整合你团队每天依赖的工具来自定义和扩展平台。深入整合流行的 SaaS 工具，寻找社区构建的整合或用我们的插件框架和开放 API 自己来构建。

    Controls
    - 选择安全的云端或本地部署，确保数据完全在您的控制之下。定制的安全、合规和访问控制确保数据只在您想要的地方。

  upgradeDescription: |
    Mattermost 9.9.0 版本带来了多项新改进和错误修复，包括新的客户端性能指标。

    完整更新详情请访问：https://docs.mattermost.com/about/mattermost-v9-changelog.html#release-v9-9-feature-release