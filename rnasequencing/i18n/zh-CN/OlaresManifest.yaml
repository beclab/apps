metadata:
  title: RNA Sequencing
  description: 基于RAPIDS的端到端GPU驱动型scRNA-seq工作流程
spec:
  fullDescription: |
    单细胞RNA测序（scRNA-seq）使研究人员能够单独研究每个细胞的基因活动，揭示批量方法所隐藏的变异、细胞类型和细胞状态。然而，这些大型、高维数据集需要大量计算资源来处理。

    本指南展示了一个端到端的GPU驱动型scRNA-seq工作流程，该流程基于scverse®生态系统中的RAPIDS-singlecell库（由RAPIDS技术驱动）。它遵循研究人员熟悉的Scanpy API规范，通过直接在GPU上处理稀疏计数矩阵，使数据预处理、质量控制（QC）与清理、可视化及分析等步骤的执行速度远超传统CPU工具。

    工作流链接：https://build.nvidia.com/spark/single-cell