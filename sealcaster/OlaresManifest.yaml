olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: sealcaster
  description: A way to publish casts anonymously at Farcaster
  icon: https://file.bttcdn.com/appstore/sealcaster/icon.webp
  appid: sealcaster
  version: '1.0.0'
  title: SealCaster
  categories:
  - Social Network
  - Blockchain
permission:
  appData: true
  appCache: true
spec:
  versionName: 0.0.1
  featuredImage: https://file.bttcdn.com/appstore/sealcaster/promote_image_1.webp
  promoteImage:
  - https://file.bttcdn.com/appstore/sealcaster/promote_image_1.webp
