  title: Wise

spec:
  fullDescription: |
    Wise 是一款本地优先​​的现代化阅读与知识管理工具。它不仅能帮助您从网络和设备中收集各类内容，还可以通过本地运行的算法发现有价值的内容，避免被困在巨头平台的推荐算法信息茧房中。

    为什么选择 Wise
    - AI 驱动，本地优先的阅读器：轻松收集、阅读和管理来自不同平台的信息。
    - 定制化推荐：通过自托管的推荐算法提供定制内容，实现无偏见的信息收集。
    - 应用集成：开放 API，集成海量三方知识应用
    
    功能特点
    一站式内容采集：
    - 一次点击，保存所有内容：立即采集网页内容，方便日后阅读。
    - 掌控您的多媒体：自动将 YouTube 视频、播客和其他多媒体内容直接保存到您的设备。
    - 全部内容同步：将本地文件（PDF、EPUB、视频、音频）直接上传到您的 Olares 系统。

    ​​纯净阅读体验​​
    - 清爽的页面：提取纯净内容，带来清晰、专注的阅读体验。
    - 切换主题：在明暗主题之间无缝切换。
    - 快捷键驱动​：90% 的操作可通过快捷键访问
    - 随时随地继续阅读：在所有设备上自动同步阅读进度。

    无偏见的信息获取
    - 直达源头：通过 RSS 源直接订阅。
    - 智能本地建议：使用强大的本地 LLM，根据您的数据发现相关内容，规避主流偏见。

    轻松管理内容：
    - 轻松整理：轻松标记文档并添加注释，实现简单而强大的整理功能。
    - 过滤视图：自定义您的阅读列表
