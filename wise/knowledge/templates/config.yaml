apiVersion: v1
kind: ConfigMap
metadata:
  name: domain-config 
  namespace: {{ .Release.Namespace }}
data:
  domain.conf: |
    {
      "_config": {
        "_blackurls": [
          "https://example.com/blacklisted.html"
        ]
      },
      "apnews.com": {
        "isBlacklist": "/^https:\/\/(www\.)?apnews\.com\/live\/.*$/"
      },
      "barrons.com": {
        "isBlacklist": ""
      },
      "bbc.com": {
        "isBlacklist": "/^https:\/\/(www\.)?bbc\.com\/(?:.*\/)?(audio|live)\/.*$/"
      },
      "bilibili.com": {
        "cookie": "required",
        "ytdlp": true,
        "skipUploadHtml": true,
        "skipGetHtml": true,
        "isBlacklist": "/^(https?:\/\/)?((live\.|manga\.|cheese\.)bilibili\.com(\/.*)?|([a-zA-Z0-9-]+\.)*bilibili\.com\/cheese(\/.*)?)$/"
      },
      "bloomberg.com": {
        "isBlacklist": ""
      },
      "buzzsprout.com": {
        "isBlacklist": ""
      },
      "cnbc.com": {
        "isBlacklist": "/^https:\/\/(www\.)?cnbc\.com\/video(\/.*)?$/"
      },
      "cnn.com": {
        "isBlacklist": "/^https:\/\/edition\.cnn\.com\/audio\/.*$/"
      },
      "dailymail.co.uk": {
        "isBlacklist": "/^https:\/\/(www\.)?dailymail\.co\.uk\/video(\/.*)?$/"
      },
      "douyin.com": {
        "isBlacklist": ""
      },
      "euronews.com": {
        "isBlacklist": ""
      },
      "facebook.com": {
        "isBlacklist": ""
      },
      "instagram.com": {
        "isBlacklist": ""
      },
      "marketwatch.com": {
        "isBlacklist": ""
      },
      "newsweek.com": {
        "isBlacklist": ""
      },
      "nypost.com": {
        "isBlacklist": "/^https:\/\/(www\.)?nypost\.com\/video(\/.*)?$/"
      },
      "olares.cn": {
        "isBlacklist": "/^https?:\/\/[^./]+\.[^./]+\.olares\.cn(\/.*)?$/"
      },
      "olares.com": {
        "isBlacklist": "/^https?:\/\/[^./]+\.[^./]+\.olares\.com(\/.*)?$/"
      },
      "olares.local": {
        "isBlacklist": "/^https?:\/\/[^./]+\.[^./]+\.olares\.local(\/.*)?$/"
      },
      "open.spotify.com": {
        "isBlacklist": ""
      },
      "pinterest.com": {
        "isBlacklist": ""
      },
      "pornhub.com": {
        "ytdlp": true,
        "skipUploadHtml": true,
        "skipGetHtml": true
      },
      "rfi.fr": {
        "isBlacklist": ""
      },
      "reuters.com": {
        "isBlacklist": ""
      },
      "spreaker.com": {
        "isBlacklist": ""
      },
      "theguardian.com": {
        "isBlacklist": "/^https:\/\/(www\.)?theguardian\.com\/.*\/(audio|video|live)\/.*$/"
      },
      "threads.com": {
        "isBlacklist": ""
      },
      "tiktok.com": {
        "isBlacklist": ""
      },
      "usatoday.com": {
        "isBlacklist": ""
      },
      "usnews.com": {
        "isBlacklist": ""
      },
      "washingtonpost.com": {
        "isBlacklist": ""
      },
      "wsj.com": {
        "isBlacklist": ""
      },
      "x.com": {
        "cookie": "required",
        "skipGetHtml": true,
        "isBlacklist": "/^https:\/\/(www\.)?x\.com\/i\/trending\/\d+$/,/^https:\/\/(www\.)?x\.com\/i\/events\/\d+$/"
      },
      "xiaohongshu.com": {
        "isBlacklist": ""
      },
      "xhslink.com": {
        "isBlacklist": ""
      },
      "youtube.com": {
        "ytdlp": true,
        "skipUploadHtml": true,
        "skipGetHtml": true,
        "isBlacklist": "/^(https?:\/\/)?(music\.youtube\.com(\/.*)?|(www\.)?youtube\.com\/post(\/.*)?)$/"
      },
      "youtubekids.com": {
        "isBlacklist": ""
      }
    }
