spec:
  versionName: '0.5.2'
  featuredImage: https://file.bttcdn.com/appstore/gaianetai/1.jpg
  promoteImage:
  - https://file.bttcdn.com/appstore/gaianetai/1.jpg
  - https://file.bttcdn.com/appstore/gaianetai/2.jpg  
  - https://file.bttcdn.com/appstore/gaianetai/3.jpg
