apiVersion: v1
data:
  nginx.conf: |
    server {
      listen 8080;
      access_log /opt/bitnami/openresty/nginx/logs/access.log;
      error_log /opt/bitnami/openresty/nginx/logs/error.log;

      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 300s;
      proxy_set_header host $host;
      proxy_set_header x-forwarded-host $http_host;
      proxy_http_version 1.1;
      proxy_set_header upgrade $http_upgrade;
      proxy_set_header connection "upgrade";

      proxy_set_header X-BFL-USER {{ .Values.bfl.username}};
      proxy_set_header Cookie  $http_cookie;
      proxy_set_header X-Authorization $http_x_authorization;

      {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
      location /coauthoring/CommandService.ashx {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc:80/coauthoring/CommandService.ashx;
      }

      location /ConvertService.ashx {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc:80/ConvertService.ashx;
      }

      location /coauthoring/ {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc:80/coauthoring/;
      }

      location /web-apps {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc:80/web-apps;
      }

      location ~ ^/9.2.0 {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc:80;
      }

      location /cache {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc:80/cache;
      }

      location / {
        add_header X-Frame-Options "";
        proxy_pass http://onlyofficeclient:3000;
      }
      {{- else }}
      location /coauthoring/CommandService.ashx {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc.onlyoffice-{{ .Values.admin }}:80/coauthoring/CommandService.ashx;
      }

      location /ConvertService.ashx {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc.onlyoffice-{{ .Values.admin }}:80/ConvertService.ashx;
      }

      location /coauthoring/ {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc.onlyoffice-{{ .Values.admin }}:80/coauthoring/;
      }

      location /web-apps {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc.onlyoffice-{{ .Values.admin }}:80/web-apps;
      }

      location ~ ^/9.2.0 {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc.onlyoffice-{{ .Values.admin }}:80;
      }

      location /cache {
        add_header X-Frame-Options "";
        proxy_pass http://onlyoffice-svc.onlyoffice-{{ .Values.admin }}:80/cache;
      }

      location / {
        add_header X-Frame-Options "";
        proxy_pass http://onlyofficeclient.onlyoffice-{{ .Values.admin }}:3000;
      }
      {{- end }}
    }
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: "{{ .Release.Namespace }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: onlyoffice
  name: onlyoffice
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: onlyoffice
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: onlyoffice
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: nginx
          image: "docker.io/beclab/aboveos-bitnami-openresty:1.25.3-2"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: OPENRESTY_CONF_FILE
              value: /etc/nginx/nginx.conf
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
                  [ $http_code -ge 200 ] && [ $http_code -lt 500 ]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 240
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks/nginx.conf
              subPath: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: onlyofficeproxy
  namespace: "{{ .Release.Namespace }}"
spec:
  type: ClusterIP
  selector:
    io.kompose.service: onlyoffice
  ports:
    - name: onlyoffice
      protocol: TCP
      port: 8080
      targetPort: 8080
