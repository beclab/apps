terminusManifest.version: '0.7.0'
terminusManifest.type: app
metadata:
  name: nostream
  description: A Nostr Relay written in TypeScript.
  icon: https://file.bttcdn.com/appstore/nostream/icon.png
  appid: nostream
  version: 0.0.7
  title: Nostream
  categories:
  - Social Network
  - Blockchain
permission:
  appData: true
  appCache: true
spec:
  versionName: '2.0.0'
  fullDescription: 'This is a nostr relay, written in Typescript.

    This implementation is production-ready. See below for supported features.


    NIPs with a relay-specific implementation are listed here.

    # NIP-01: Basic protocol flow description

    # NIP-02: Contact list and petnames

    # NIP-04: Encrypted Direct Message

    # NIP-09: Event deletion

    # NIP-11: Relay information document

    # NIP-11a: Relay Information Document Extensions

    # NIP-12: Generic tag queries

    # NIP-13: Proof of Work

    # NIP-15: End of Stored Events Notice

    # NIP-16: Event Treatment

    # NIP-20: Command Results

    # NIP-22: Event created_at Limits

    # NIP-26: Delegated Event Signing (REMOVED)

    # NIP-28: Public Chat

    # NIP-33: Parameterized Replaceable Events

    # NIP-40: Expiration Timestamp

    '
  upgradeDescription: 'feat!: remove nip-26 delegation support (#350) (6760ab0), closes
    #350


    BREAKING CHANGES

    NIP-26 support has been removed. Delegated events will not be handled differently.

    '
  developer: Cameri
  website: https://github.com/Cameri/nostream#readme
  sourceCode: https://github.com/Cameri/nostream
  submitter: Terminus
  language:
  - en
  doc: https://github.com/Cameri/nostream#readme
  legal:
  - text: Security policy
    url: https://github.com/Cameri/nostream/security/policy
  license:
  - text: MIT
    url: https://github.com/Cameri/nostream/blob/main/LICENSE
  requiredMemory: 256Mi
  limitedMemory: 512Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=1.6.0-0'
entrances:
- name: nostream-svc
  port: 8008
  host: nostream-svc
  title: Nostream
  icon: https://file.bttcdn.com/appstore/nostream/icon.png
  authLevel: public
middleware:
  postgres:
    username: nostream
    password: nostream
    databases:
    - name: nostream
      distributed: true
  redis:
    namespace: nostream