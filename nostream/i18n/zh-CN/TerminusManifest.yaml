metadata:
  description: 用 TypeScript 编写的 Nostr 中继。
  title: Nostream
spec:
  fullDescription: |
    这是一个用 TypeScript 编写的 nostr 中继。
    该实现已可用于生产环境。支持的功能见下文。
    这里列出了具有中继特定实现的 NIP。
    # NIP-01: 基本协议流程描述
    # NIP-02: 联系人列表和昵称
    # NIP-04: 加密直接消息
    # NIP-09: 事件删除
    # NIP-11: 中继信息文档
    # NIP-11a: 中继信息文档扩展
    # NIP-12: 通用标签查询
    # NIP-13: 工作量证明
    # NIP-15: 存储事件结束通知
    # NIP-16: 事件处理
    # NIP-20: 命令结果
    # NIP-22: 事件 created_at 限制
    # NIP-26: 委托事件签名（已移除）
    # NIP-28: 公共聊天
    # NIP-33: 参数化可替换事件
    # NIP-40: 过期时间戳

  upgradeDescription: |
    feat!: 移除 nip-26 委托支持 (#350) (6760ab0), 关闭 #350
    重大变更
    NIP-26 支持已被移除。委托事件将不再被特殊处理。
