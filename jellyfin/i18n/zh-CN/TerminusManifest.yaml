  title: Jellyfin
spec:
  fullDescription: |
    Jellyfin 是一个让你自己掌控媒体管理和播放的自由软件系统。它是 Emby 和 Plex 的替代品，通过多种应用程序，从专用服务器向终端用户提供媒体内容。

    Jellyfin 让你可以收集、管理并播放你的媒体。在你的设备上运行 Jellyfin 服务器，即可使用这个功能全面的顶级免费娱乐系统。

     使用 Jellyfin ，你可以：
    * 随时浏览、享受你的电影全集，界面精美，操作简便。
    * 自动按季节排序，轻松观看你喜爱的剧集，享受追剧乐趣。
    * 在家或出行时听你喜爱的音乐和播放列表。
    * 观看电视，设置自动录制，丰富你的媒体库。
    * 阅读书籍、漫画和杂志。
    * 整理照片，与亲友分享美好时光。
    * 远程共享电影之夜。操作简单至极。

    为何选择 Jellyfin
    # Privacy Focused
    Jellyfin 不会追踪、不主动连接服务器，也不会收集你的数据。我们致力于保持软件开放和透明。我们并不涉足媒体行业，你看到的只有你自己的媒体内容。

    # Free Software
    Jellyfin 是一款遵循 GNU GPL 许可的自由软件。你可以自由使用、研究、修改、构建及分发 Jellyfin，只要你的更改也采用同样的许可方式。

    # No Fees
    Jellyfin 服务器和官方客户端都可以免费下载，永远免费。使用 Jellyfin 不会产生任何费用，无论是个人使用、朋友之间还是公司使用。所有额外成本都通过像你这样的用户捐款来支付。

    # Community Built
    该项目完全依赖志愿者的贡献。想出一份力吗？有很多参与方式，你甚至不需要编程！

