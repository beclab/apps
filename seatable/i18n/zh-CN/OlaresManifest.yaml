spec:
  fullDescription: |
    ## 请更换许可证 ##
    本应用为 SeaTable 企业版。您需要从 SeaTable 获取有效的企业本地部署许可证，并在使用前导入许可证文件。

    ## 默认凭证 ##
    账号: seatable@olares.com 
    密码: olares
    
    ## 应用概览 ##
    SeaTable是一个无代码数据库和应用程序构建平台。乍一看，它看起来像一个像谷歌表格一样的在线电子表格选择，但在引擎盖下，它提供了更多。SeaTable帮助您记录和管理各种分散的信息。使用过滤器、排序或组与朋友和同事合作。使用看板、画廊或日历等各种插件可视化任何数据。
  
    借助API和SDK，您可以快速扩展到您的需求，实现数据处理自动化和业务流程自动化。
    
    主要功能包括：
    - 一个类似电子表格的界面来记录支持协作编辑的数据。
    - 一个从外部收集数据的表单应用程序。
    - 移动就绪用户界面可用于移动系统中的浏览器，以查看和收集数据。
    - 用于添加扩展的综合API和SDK。
    - 过滤器、排序、图表和数据枢轴表来可视化和分析数据。
