metadata:
  description: 一个用于长文本处理的最先进语言模型
  title: Yarn Mistral 7B Q4

spec:
  fullDescription: |
    Nous-Yarn-Mistral-7b-128k 是一个为长文本处理设计的先进语言模型。它利用 YaRN 扩展方法，在长文本数据上进行了 1500 步的进一步预训练。

     该模型是 Mistral-7B-v0.1 的扩展，支持 128k 的上下文窗口。

     模型名称: Yarn Mistral 7B 128K
    模型创建者: NousResearch
    模型类型: mistral
    量化处理: TheBloke
    库名称: transformers

    基础模型: NousResearch/Yarn-Mistral-7b-128k

    数据集:
    - emozilla/yarn-train-tokenized-16k-mistral

