terminusManifest.version: 0.6.0
terminusManifest.type: app
metadata:
  name: deluge
  description: A lightweight and free BitTorrent client.
  icon: https://file.bttcdn.com/appstore/deluge/icon.png
  appid: deluge
  version: 0.0.3
  title: Deluge
  categories:
  - Utilities
  - Entertainment
permission:
  appData: true
  appCache: true
  userData:
  - Home/Downloads/
spec:
  versionName: 2.1.1
  promoteImage:
  - https://file.bttcdn.com/appstore/deluge/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_3.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_4.jpg
  fullDescription: "Deluge is a fully-featured cross-platform \u200BBitTorrent client.\
    \ It contains the common features to BitTorrent clients such as Protocol Encryption,\
    \ DHT, Local Peer Discovery (LSD), Peer Exchange (PEX), UPnP, NAT-PMP, Proxy support,\
    \ Web seeds, global and per-torrent speed limits.\n\n# Default credentials\nUsername:\
    \ admin \nPassword: deluge\nPlease change username and password as soon as possible.\n\
    \n# Highlighted Features\nAs Deluge heavily utilises the libtorrent library it\
    \ has a comprehensive list of the features provided.\n- Disk caching\n- Network\
    \ buffers\n- Piece picker\n- Share mode\n- Merkle hash tree torrents\n- Customizable\
    \ file storage\n- Easy to use API\n\nVisit here to learn more: https://dev.deluge-torrent.org/\n"
  upgradeDescription: 'Upgrade App Version to 2.1.1(2022-07-10)


    Fix missing trackers added via magnet

    Fix handling magnets with tracker tiers

    '
  developer: Deluge Team
  website: https://dev.deluge-torrent.org/
  sourceCode: https://git.deluge-torrent.org/deluge
  submitter: Terminus
  language:
  - en
  requiredMemory: 256Mi
  limitedMemory: 512Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 0.5
  doc: https://dev.deluge-torrent.org/wiki/UserGuide
  license:
  - text: GPL-3.0
    url: https://github.com/deluge-torrent/deluge/blob/develop/LICENSE
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: deluge-svc
  port: 8112
  host: deluge-svc
  title: Deluge
  icon: https://file.bttcdn.com/appstore/deluge/icon.png
