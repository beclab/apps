metadata:
  description: 轻巧且免费的跨平台 ​BitTorrent 客户端
  title: Deluge
spec:
  fullDescription: |
    Deluge 是一个轻巧且免费的跨平台 ​BitTorrent 客户端。它集成了 BitTorrent 客户端常见的功能，如协议加密、DHT、本地对等发现（LSD）、对等交换（PEX）、UPnP、NAT-PMP、代理支持、Web 种子、全局及单个种子的速度限制等。

    # 默认凭证
    用户名: admin
    密码: deluge
    请尽快更改用户名和密码。

    # 亮点
    Deluge 大量使用 libtorrent 库，因此具备全面的功能列表。
    - 磁盘缓存
    - 网络缓冲
    - 分片选择
    - 共享模式
    - Merkle 哈希树种子文件
    - 可定制的文件存储
    - 易用的 API

    点击此处了解更多信息: https://dev.deluge-torrent.org/

  upgradeDescription: |
    升级应用版本至 2.1.1(2022-07-10)

    修复通过磁力链接添加的缺失追踪器

    修正处理带有追踪器层的磁力链接问题
