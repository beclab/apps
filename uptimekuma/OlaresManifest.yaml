olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: uptimekuma
  description: A fancy self-hosted monitoring tool
  icon: https://file.bttcdn.com/appstore/uptimekuma/icon.png
  appid: uptimekuma
  version: '1.0.1'
  title: Uptime Kuma
  categories:
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '1'
  featuredImage: https://file.bttcdn.com/appstore/uptimekuma/1.jpg
  promoteImage:
  - https://file.bttcdn.com/appstore/uptimekuma/1.jpg
  - https://file.bttcdn.com/appstore/uptimekuma/2.jpg
  - https://file.bttcdn.com/appstore/uptimekuma/3.jpg
  fullDescription: |
    Uptime Kuma is an easy-to-use self-hosted monitoring tool.

    Features
    Monitoring uptime for HTTP(s) / TCP / HTTP(s) Keyword / HTTP(s) Json Query / Ping / DNS Record / Push / Steam Game Server / Docker Containers
    Fancy, Reactive, Fast UI/UX
    Notifications via Telegram, Discord, Gotify, Slack, Pushover, Email (SMTP), and 90+ notification services, click here for the full list
    20-second intervals
    Multi Languages
    Multiple status pages
    Map status pages to specific domains
    Ping chart
    Certificate info
    Proxy support
    2FA support

  developer: Louis Lam
  website: https://uptime.kuma.pet/
  sourceCode: https://github.com/louislam/uptime-kuma
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 1
  doc: https://github.com/louislam/uptime-kuma/wiki
  license:
  - text: MIT
    url: https://github.com/louislam/uptime-kuma?tab=readme-ov-file#MIT-1-ov-file
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: uptimekuma
  port: 3001
  host: uptimekuma
  title: Uptime Kuma
  icon: https://file.bttcdn.com/appstore/uptimekuma/icon.png
  openMethod: window
