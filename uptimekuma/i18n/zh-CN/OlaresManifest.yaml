metadata:
  title: Uptime Kuma
  description: 一款精美的自托管监控工具

spec:
  fullDescription: |
    Uptime Kuma 是一款易于使用的自托管监控工具。

    功能
    监控 HTTP(s) / TCP / HTTP(s) 关键字 / HTTP(s) Json 查询 / Ping / DNS 记录 / 推送 / Steam 游戏服务器 / Docker 容器的正常运行时间
    精美、反应灵敏、快速的 UI/UX
    通过 Telegram、Discord、Gotify、Slack、Pushover、电子邮件 (SMTP) 和 90 多种通知服务发送通知，单击此处查看完整列表
    20 秒间隔
    多语言
    多个状态页面
    将状态页面映射到特定域
    Ping 图表
    证书信息
    代理支持
    2FA 支持