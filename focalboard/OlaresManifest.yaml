olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: focalboard
  icon: https://file.bttcdn.com/appstore/focalboard/icon.png
  description: Focalboard is an open source, multilingual, self-hosted project management tool that's an alternative to Trello, Notion, and Asana.
  appid: focalboard
  title: Focalboard 
  version: '1.0.1'
  categories:
  - Productivity
  - Utilities
entrances:
- name: focalboard
  host: focalboard-svc
  port: 8000
  icon: https://file.bttcdn.com/appstore/focalboard/icon.png
  title: Focalboard 
  authLevel: internal
spec:
  versionName: '7.8.9'
  fullDescription: |
    Focalboard is an open source, self-hosted alternative to Trello, Notion, and Asana.
  developer: mattermost-community
  website: https://www.focalboard.com
  sourceCode: https://github.com/mattermost-community/focalboard
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://github.com/mattermost-community/focalboard
  license:
  - text: Apache License
    url: https://github.com/mattermost-community/focalboard?tab=License-1-ov-file
  requiredMemory: 1Gi
  requiredDisk: 50Mi
  requiredCpu: 1
  limitedMemory: 8Gi
  limitedCpu: '4'
  supportArch:
  - amd64
  - arm64
permission:
  appData: true
  appCache: true
  userData:
  - Home
middleware:
  postgres:
    username: focalboard
    password: focalboard
    databases:
    - name: focalboard
      distributed: true
options:
  apiTimeout: 0  
  allowedOutboundPorts:
    - 465
    - 587
  analytics:
    enabled: false
  dependencies:
  - name: olares
    version: '>=1.11.6-0'
    type: system
