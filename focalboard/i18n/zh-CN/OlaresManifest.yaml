  title: Focalboard
spec:
  fullDescription: |
    Focalboard 是一款开源、多语言、自托管的项目管理工具，可作为 Trello、Notion 和 Asana 的替代方案。

    提升生产力
    将所有工作集中到一处进行规划和跟踪。Focalboard 帮助您的组织维护单一事实来源，从而使您的团队能够保持一致，完成任务、达成里程碑并实现目标。

    以您的方式组织和可视化工作
    以最适合您的方式工作。在看板、表格、图库和日历视图上管理所有任务。使用看板过滤器专注于最高优先级的项目，并保存无限数量的过滤视图以供日后快速访问。

    通过实时协作协调您的团队
    通过卡片评论让每个人保持同步，@提及队友以引起他们的注意，并设置看板权限以便与整个团队或特定个人共享您的看板。

    功能亮点
    - 无限个看板
    - 任务分组、筛选和排序
    - 文件共享
    - 无限自定义属性
    - 可自定义模板
    - 会议记录
    - 项目卡片和任务
    - 快照存档和备份
    - 优先级标签
    - 用户权限
    - 团队和私信
    - 多团队视图
