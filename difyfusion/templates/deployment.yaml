metadata:
  name: difyfusion
  namespace: user-space-{{ .Values.bfl.username }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3020
      targetPort: 3020
    - name: nginx-port
      protocol: TCP
      port: 80
      targetPort: 80
    - name: api-port
      protocol: TCP
      port: 5001
      targetPort: 5001
    - name: web-port
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: ui-port
      protocol: TCP
      port: 3900
      targetPort: 3900
    - name: nitro-port
      protocol: TCP
      port: 3928
      targetPort: 3928
  selector:
    app: difyfusion

---
