spec:
  fullDescription: |
    ## 重要提示 ##
    此 Dify 应用已与 Terminus OS 服务集成。Dify 可通过 Terminus SSO 进行用户认证。
    请注意，这是一个集群范围的应用，您需要相应的客户端应用来使用它。

    ## 概览 ##
    Dify 是一个开源的 LLM 应用开发平台。其直观界面融合了 AI 工作流、RAG pipeline、代理能力、模型管理、可观测性功能等，让您能快速从原型转向生产。以下是核心功能列表：

    1. 工作流：在可视化画布上构建和测试强大的 AI 工作流，充分利用下述功能。

    2. 全面的模型支持：与数十家推理提供商和自托管解决方案的数百种专有/开源 LLM 无缝集成，涵盖 GPT、Mistral、Llama3 和任何与 OpenAI API 兼容的模型。支持的模型提供商的完整列表可在此处找到。

    3. Prompt IDE：直观的界面，用于制作提示、比较模型性能以及向基于聊天的应用程序添加文本转语音等其他功能。

    4. RAG Pipeline：广泛的 RAG 功能，涵盖从文档提取到检索的所有内容，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

    5. 代理功能：您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多种内置工具，例如 Google Search、DELL·E、Stable Diffusion 和 WolframAlpha。

    6. LLMOps：监控和分析应用程序日志和性能。您可以根据生产数据和注释不断改进提示、数据集和模型。

    7. 后端即服务：Dify 的所有产品都配有相应的 API，因此您可以毫不费力地将 Dify 集成到您自己的业务逻辑中。
  upgradeDescription: |
    v0.6.6 中有什么新功能？

    此更新主要侧重于增强系统稳定性和改善用户体验。主要更新包括：

    新功能
    Tool Firecrawl support by @richards199999 in #3819

    This new tool provides capabilities akin to JinaReader, allowing you to efficiently scrape web content and convert it to Markdown format.

    Bedrock Llama3 support by @longzhihun in #3890

    Minimax abab6.5, abab6.5s support by @Weaxs in #4012

    VectorDB PGVecto_rs support and SQLAlchemy upgrade to 2.x by @JohnJyong in #3833

    Storage gcs support by @miendinh in #3887

    Added support for HTTP Request Timeout Settings in the HTTP request node by @majian159 in #3854

    借助新的连接、读取和写入超时设置，您可以精确控制 HTTP 请求。

    并且许多增强功能和错误修复

    查看完整发布说明：https://github.com/langgenius/dify/releases/tag/0.6.6