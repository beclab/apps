    Upgrade app version to 2026.1.3

    Happy New Year! ðŸ¥‚ We're kicking off 2026 with Home Assistant 2026.1, bringing a refreshed Home dashboard experience and improved automation capabilities.

    Upgrade Highlights
    # Home dashboard improvements
    Streamlined mobile navigation with summary cards displayed directly at the top
    New Devices page showing all unassigned devices for easy management
    Desktop experience remains unchanged with summaries in the sidebar

    # Purpose-specific triggers and conditions progress
    More trigger types added including Button, Climate, Device tracker, Humidifier, Light, Lock, Scene, Siren, and Update triggers
    Redesigned target display in automation flow for better clarity
    Available in Home Assistant Labs - enable via Settings > System > Labs

    # Easier navigation to protocol dashboards
    Protocols section (Zigbee, Z-Wave, Thread, Matter, Bluetooth, KNX, Insteon) now appears prominently in Settings
    Menu items only appear when corresponding integration is set up

    # Eight new integrations
    Fressnapf (pet tracking), eGauge (energy monitoring), Watts Vision + (smart heating), and more

    # Other noteworthy changes
    Energy dashboard date picker for better date selection
    ESPHome action responses support

    # Important: Backward-incompatible changes
    Coolmaster: Fan mode changed from 'med' to 'medium'
    Tailscale: "Supports hairpinning" binary sensor removed
    UniFi Protect: Select entity states changed to snake_case format
    Telegram bot: Extra/unused parameters removed from actions
    VeSync: Fan mode 'advancedSleep' changed to 'advanced_sleep'

    Please review your automations and scripts if you use any of the affected integrations.

    Check the full release notes for all changes: https://www.home-assistant.io/blog/2026/01/07/release-20261/
