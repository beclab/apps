  description: 唤醒您的家
  title: Home Assistant
spec:
  fullDescription: |
    Home Assistant 提供开源家居自动化，重视本地控制与隐私。由全球DIY爱好者和技术达人共同推动。非常适合在本地服务器上运行。

    功能介绍
    # 兼容超1000个品牌
    Home Assistant 能与逾千种设备和服务互联互通。启动后，Home Assistant 会自动在网络中查找并便捷配置识别到的设备。

    # 强大的自动化
    整合家中所有设备后，可利用 Home Assistant 强大的自动化引擎，让家居生活更智能。

    # 系统可扩展
    Home Assistant 的功能不止于此。安装其他应用，助您更好地管理家居。

    # 数据保持本地
    Home Assistant 的设备通讯本地完成，必要时才从云端获取数据。数据不存云端，全部本地处理。

    # 移动应用
    通过官方 Home Assistant 应用，您可以快速控制家中设备，及时接收家里的即时消息，甚至在 Apple Watch 上操作。
    应用还能用于家庭位置监控，加强自动化功能。数据直连家中，无第三方访问。

    # 能源管理
    通过 Home Assistant 的家庭能源管理功能，优化能源使用。洞察能源消耗，优化太阳能板性能，规划用电，节约开支。

  upgradeDescription: |
    升级应用版本至 2026.1.3

    新年快乐！🥂 我们以 Home Assistant 2026.1 开启 2026 年，带来全新的 Home 仪表板体验和改进的自动化功能。

    升级亮点
    # Home 仪表板改进
    移动端导航优化，摘要卡片直接显示在顶部
    新增设备页面，显示所有未分配的设备，便于管理
    桌面端体验保持不变，摘要显示在侧边栏

    # 目的特定触发器和条件进展
    新增更多触发器类型，包括按钮、气候、设备追踪器、加湿器、灯光、锁、场景、警报器和更新触发器
    重新设计自动化流程中的目标显示，更加清晰
    可在 Home Assistant Labs 中使用 - 通过设置 > 系统 > Labs 启用

    # 更易访问协议仪表板
    协议部分（Zigbee、Z-Wave、Thread、Matter、蓝牙、KNX、Insteon）现在在设置中显著显示
    菜单项仅在设置相应集成时显示

    # 八个新集成
    Fressnapf（宠物追踪）、eGauge（能源监控）、Watts Vision +（智能供暖）等

    # 其他值得注意的更改
    能源仪表板日期选择器，便于选择日期
    ESPHome 操作响应支持

    # 重要：向后不兼容的更改
    Coolmaster：风扇模式从 'med' 更改为 'medium'
    Tailscale：移除了"支持发夹"二进制传感器
    UniFi Protect：选择实体状态更改为 snake_case 格式
    Telegram bot：从操作中移除了额外/未使用的参数
    VeSync：风扇模式 'advancedSleep' 更改为 'advanced_sleep'

    如果您使用任何受影响的集成，请检查您的自动化和脚本。

    查看完整的发布说明了解所有更改：https://www.home-assistant.io/blog/2026/01/07/release-20261/
