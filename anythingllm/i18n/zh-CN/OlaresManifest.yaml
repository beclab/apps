spec:
  fullDescription: |
    AnythingLLM： 您一直在寻找的全方位AI应用程序。
    与您的文档聊天，使用AI代理，高度可配置，多用户，无需繁琐的设置。

    AnythingLLM 是一个全栈应用程序，可以将任何文档、资源（如网址链接、音频、视频）或内容片段转换为上下文，以便任何大语言模型（LLM）在聊天期间作为参考使用。此应用程序允许您选择使用哪个LLM或向量数据库，同时支持多用户管理并设置不同权限。

    AnythingLLM的一些酷炫特性
    - 多用户实例支持和权限管理
    - 工作区内的智能体Agent（浏览网页、运行代码等）
    - 为您的网站定制的可嵌入聊天窗口
    - 支持多种文档类型（PDF、TXT、DOCX等）
    - 通过简单的用户界面管理向量数据库中的文档
    - 两种对话模式：聊天和查询。聊天模式保留先前的对话记录。查询模式则是针对您的文档做简单问答
    - 聊天中会提供所引用的相应文档内容
    - 100%云部署就绪。
    - 部署你自己的LLM模型
    - 管理超大文档时高效、低耗。只需要一次就可以嵌入（Embedding）一个庞大的文档或文字记录。比其他文档聊天机器人解决方案节省90%的成本。
    - 全套的开发人员API，用于自定义集成！