olaresManifest.version: '0.8.1'
olaresManifest.type: app

metadata:
  name: anythingllm
  description: 'The all-in-one AI app you were looking for'
  icon: https://file.bttcdn.com/appstore/anythingllm/icon.png
  appid: anythingllm
  version: '1.0.1'
  title: AnythingLLM
  categories:
    - Productivity

permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All

spec:
  versionName: '1.7.5'
  featuredImage: 
  promoteImage: 
  fullDescription: |
    A full-stack application that enables you to turn any document, resource, or piece 
    of content into context that any LLM can use as references during chatting. 
    This application allows you to pick and choose which LLM or Vector Database you 
    want to use as well as supporting multi-user management and permissions.
  developer: Mintplex-Labs
  website: https://anythingllm.com/
  sourceCode: https://github.com/Mintplex-Labs/anything-llm
  submitter: Olares
  doc: https://docs.anythingllm.com/
  license: 
    - text: MIT
      url: https://github.com/Mintplex-Labs/anything-llm?tab=MIT-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 1Gi
  requiredDisk: 50Mi
  limitedDisk: 500Mi
  requiredCpu: 100m
  limitedCpu: 1000m
  supportArch:
    - amd64
    - arm64

options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
    - name: ollama
      type: application
      version: '>=1.0.3'

entrances:
  - name: anythingllm
    port: 3001
    host: anythingllm
    title: AnythingLLM
    icon: https://file.bttcdn.com/appstore/anythingllm/icon.png
    openMethod: window
