---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: anythingllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anythingllm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: anythingllm
    spec:
      containers:
        - name: anythingllm
          image: mintplexlabs/anythingllm:1.9.0
          securityContext:
            runAsUser: 0
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ":0"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: anythingllm
                  key: app-password
          envFrom:
            - configMapRef:
                name: anythingllm-config
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 60
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 10
          startupProbe:
            tcpSocket:
              port: 3001
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          volumeMounts:
            - mountPath: /app/server/storage
              name: anythingllm-storage
      volumes:
        - name: anythingllm-storage
          hostPath:
            path: "{{ .Values.userspace.appData }}/{{ .Release.Name }}"
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: anythingllm
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: anythingllm
spec:
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app: anythingllm
