metadata:
  description: 免费开源的 CalDAV 和 CardDAV 服务器应用
  title: Radicale
spec:
  fullDescription: |
    Radicale是一个小巧但功能强大的CalDAV（日历、待办事项列表）和CardDAV（联系人）服务器

    # 默认凭据
    您可以使用任何用户名和密码登录，但请尽快设置用户名和密码。

    # 功能特点：
    - 通过CalDAV、CardDAV和HTTP共享日历和联系人列表。
    - 支持事件、待办事项、日志条目和名片。
    - 开箱即用，无需复杂的设置或配置。
    - 可以通过身份验证限制访问。
    - 可以使用TLS加密连接。
    - 与多种CalDAV和CardDAV客户端兼容
    - 以简单的文件夹结构将所有数据存储在文件系统中。
    - 可以通过插件进行扩展。
    - 是基于GPLv3许可的自由软件。

  upgradeDescription: |
    - 修复了安装wheel时的setuptools依赖要求

    - 测试：从python setup.py test切换到tox

    - 对构建系统配置和测试进行了小幅修改