apiVersion: apps/v1
kind: Deployment
metadata:
  name: radicale
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/instance: radicale
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: radicale
    app.kubernetes.io/version: 3.1.1.0
    helm.sh/chart: radicale-1.2.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radicale
      app.kubernetes.io/instance: radicale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radicale
        app.kubernetes.io/instance: radicale
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: radicale
          image: "tomsquest/docker-radicale:3.1.1.0"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          env:
            - name: RADICALE_CONFIG
              value: /config/config
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 5232
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 5232
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5232
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 5232
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5