apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: hasura-2.10.0
    app.kubernetes.io/name: hasura
    app.kubernetes.io/instance: hasura
    app.kubernetes.io/version: "v2.48.4-ce"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hasura
      app.kubernetes.io/instance: hasura
  template:
    metadata:
      annotations:
        checksum/configmap: 482a0d4b3aff0ad798596c4e3d9f4cc6241850aefaff6a4e15a67625e7c8eeea
        checksum/secret: 41ff5801704dc7a109ae4404854a03050ebc16cdbf6ab4f5f705869abf1685be
      labels:
        app.kubernetes.io/name: hasura
        app.kubernetes.io/instance: hasura
    spec:
      serviceAccountName: hasura
      securityContext:
        {}
      containers:
        - name: hasura
          securityContext:
            {}
          image: "docker.io/beclab/hasura-graphql-engine:v2.48.4-ce"
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: hasura
            - secretRef:
                name: hasura
          env:
            - name: POSTGRESQL_HOST
              value: "{{ .Values.postgres.host }}"
            - name: POSTGRESQL_PORT
              value: "{{ .Values.postgres.port }}"
            - name: POSTGRESQL_PASSWORD
              value: "{{ .Values.postgres.password }}"
            - name: HASURA_GRAPHQL_DATABASE_URL
              value: "postgres://{{ .Values.postgres.username }}:$(POSTGRESQL_PASSWORD)@$(POSTGRESQL_HOST):$(POSTGRESQL_PORT)/{{ .Values.postgres.databases.hasura }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 2000m
              memory: 1Gi
