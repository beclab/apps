  fullDescription: |
    hasura is an open-source database DevOps tool, it's the GitLab/GitHub for managing databases throughout the application development lifecycle. It offers a web-based collaboration workspace for DBAs, Developers and platform engineers.

    ## HIGHLIGHTS ##
    Different database development tasks
    Multiple database systems
    Unified process
    Single tool

    ## KEY FEATURES ##
    * SQL Review
      hasura analyzes SQL changes to enforce rules in compliance with your organization's policy. The enforcement includes naming conventions, anti-SQL pattern detection and etc. Prod and non-prod environments can also enforce different rules respectively.
    * Database CI/CD and Change Automation
      Like code review, hasura streamlines the database change process. Within a single workflow, a database change can be reviewed and deployed from the dev environment all the way to the production environment.
    * GitOps (Database-as-Code)
      hasura keeps the complete schema change history. It also integrates with VCS systems. Teams can manage the SQL migration scripts in the VCS and trigger schema deployment on code commit.
    * Batch Change and Query
      hasura allows you to change a collection of databases in a single workflow. It also allows you to issue a single query against multiple databases.
    * SQL Editor
      A web-based SQL Editor to query and export data. DBAs no longer need to give away sensitive database credentials when developers need to access the data.
    * Dynamic Data Masking
      hasura provides multi-level masking policy with workflow to grant unmasked data access.
    * Data Access Control
      hasura provides a suite of features to enable organizations to enforce data security policies, avoid data leaks and conform compliance.
    * Data Rollback and Disaster Recovery
      - Statement-level rollback
      - Database-level manual and periodical backup and restore
      - Point-in-time recovery (PITR)
  upgradeDescription: |
    Features:
      * Support backing up data before the DML is performed for MySQL.
      * Support instance maximum connections, allowing control over the number of concurrent tasks per instance.
      * Support compression and encryption for exported data.
    Breaking Changes:
      * Changes in hasura API: Renamed predefined roles. Update your code if you are utilizing these roles
        - Workspace level: OWNER->workspaceAdmin, DBA->workspaceDBA, DEVELOPER->workspaceMember
        - Project level: OWNER->projectOwner, DEVELOPER->projectDeveloper, QUERIER->projectQuerier, EXPORTER->projectExporter, VIEWER->projectViewer, RELEASER->projectReleaser
    Enhancements
      * Support editing indexes in Schema Editor.
      * In SQL Editor, group sheets by project and database.
      * Support choosing custom project roles in environment rollout policy.

    View full release note here: https://github.com/hasura/hasura/releases/tag/2.13.1

