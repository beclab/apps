metadata:
  description: 通过细粒度访问控制，在数据库上实现快速、即时的实时 GraphQL API，还能触发数据库事件的网络钩子。
  title: Hasura
spec:
  fullDescription: |
    Hasura 引擎是一个开源项目，它通过单一、可组合、安全的 API 端点提供对数据的访问，从而增强现代应用程序的构建。

    # 加速 API 开发
    通过元数据驱动的方法，Hasura 大大减少了设置和维护数据上强大的 API（GraphQL、REST 等）所需的时间和精力。
    简化 API 生命周期的每个步骤，轻松提供解锁数据的访问层。
    - 几分钟内从域到 API
    - 轻松实现 API 演进
    - 最佳性能。零努力。

    # 低代码元数据驱动、域驱动 API
    连接 - Hasura 内省您的域并生成支持 API 的元数据。此元数据捕获数据到 API 的映射，并作为 API 的完全可定制蓝图。
    查询 - 在运行时，Hasura 引擎就像一个编译器，以上游数据源理解的“语言”将 API 请求动态转换为最高效、最紧凑的查询。

    # 一个适用于所有数据的不可思议的 API。
    Hasura 生成标准化、自文档化的 API，具有令人难以置信的可组合性。只需一次操作即可搜索、发现、理解和灵活地组合您需要的数据 - 无论数据来自哪个域或如何存储。
    - 极佳的可组合性
    - 无需再等待 API 功能
    - 可视化、发现、探索

    # 丰富的生态连接
    凭借丰富的开源原生数据连接器生态系统以及构建自己的连接器的能力，获得强大的数据 API 或将数据添加到现有超级图 API 中是一步到位的方法。

    # 细粒度访问控制
    直接在 Hasura 中配置基于角色的权限，直至字段级访问，或从现有授权系统中填充，以安全地向组织内部或外部的开发人员公开 API。

    # 开发人员会喜欢的体验
    Hasura 非常适合您现有的 CI/CD 工作流程，使开发人员能够快速构建和迭代您的 API - 而不会破坏任何东西。

    # 简化跨域团队的协作
    借助联合治理模型，多个域团队可以协作构建和发展统一的超级图 API。域团队可以自主快速地行动，同时遵守集中治理规范。

    # 没有盲点
    通过详细的性能、跟踪和使用数据，随时掌握问题并不断改进您的 API

    # 确保连续性。
    Hasura 会立即在全球无服务器运行时基础架构上部署 API。获得可靠性、性能和规模方面的运营保证，而无需运营工作。

  upgradeDescription: |
    亮点：
    * 将 OpenAPI 端点作为操作导入（仅限云/企业版）
    * 响应转换验证
    * 新的“全部切换”按钮，用于选择更新操作事件触发器的所有列。
    * 控制 JWK 刷新的日志垃圾邮件

    行为变化：
    * Rest 连接器的请求/响应转换模板验证错误

    错误修复和改进

    点击此处查看完整发布说明：https://github.com/hasura/graphql-engine/releases/tag/v2.16.0
