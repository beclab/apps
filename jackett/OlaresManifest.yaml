olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  name: jackett
  description: API Support for your favorite torrent trackers
  icon: https://app.cdn.olares.com/appstore/jackett/icon.png
  appid: jackett
  version: '1.0.0'
  title: Jackett
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.24.766'
  fullDescription: |
    Jackett works as a proxy server: it translates queries from apps (Sonarr, Radarr, SickRage, CouchPotato, Mylar3, Lidarr, DuckieTV, qBittorrent, Nefarious, NZBHydra2 etc.) into tracker-site-specific http queries, parses the html or json response, and then sends results back to the requesting software. This allows for getting recent uploads (like RSS) and performing searches. Jackett is a single repository of maintained indexer scraping & translation logic - removing the burden from other apps.
  developer: Jackett
  website: https://github.com/Jackett/Jackett
  sourceCode: https://github.com/Jackett/Jackett
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 128Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 1Gi
  requiredCpu: 0.25
  limitedCpu: 1
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
entrances:
- name: jackett
  port: 9117
  host: jackett
  title: Jackett
  icon: https://app.cdn.olares.com/appstore/jackett/icon.png
  openMethod: window
