spec:
  fullDescription: |
    ## 重要提示 ##
    本应用是 Dify 共享版本，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。
    
    安装后，该 Olares 服务器内的所有用户都能共同使用这同一个应用服务。使用共享应用不仅能方便用户数据的共享与互通，也能有效降低维护和运行资源的占用。

    ## 迁移说明 ##
    如果您使用的是旧版本的 Dify，它可能与 Dify v1.0 或更高版本冲突。我们建议您备份数据，卸载旧版本，然后安装此最新版本。

    ## 应用概览 ##
    Dify 是一个开源的 LLM 应用开发平台。其直观界面融合了 AI 工作流、RAG pipeline、代理能力、模型管理、可观测性功能等，让您能快速从原型转向生产。以下是核心功能列表：

    1. 工作流：在可视化画布上构建和测试强大的 AI 工作流，充分利用下述功能。

    2. 全面的模型支持：与数十家推理提供商和自托管解决方案的数百种专有/开源 LLM 无缝集成，涵盖 GPT、Mistral、Llama3 和任何与 OpenAI API 兼容的模型。支持的模型提供商的完整列表可在此处找到。

    3. Prompt IDE：直观的界面，用于制作提示、比较模型性能以及向基于聊天的应用程序添加文本转语音等其他功能。

    4. RAG Pipeline：广泛的 RAG 功能，涵盖从文档提取到检索的所有内容，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

    5. 代理功能：您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多种内置工具，例如 Google Search、DELL·E、Stable Diffusion 和 WolframAlpha。

    6. LLMOps：监控和分析应用程序日志和性能。您可以根据生产数据和注释不断改进提示、数据集和模型。

    7. 后端即服务：Dify 的所有产品都配有相应的 API，因此您可以毫不费力地将 Dify 集成到您自己的业务逻辑中。
  upgradeDescription: |
    升级至 Dify v1.2.0
    
    v1.2.0 新功能
    全新工作流循环节点：非常感谢 @Woo0ood、@arkunzz、@Gevtolev 和 @zxhlyh 在 #14863、#17268 和 #17273 中提出的这项颠覆性功能！循环节点功能允许您无缝迭代工作流中的项目，从而最大限度地提高自动化效率。这是让您事半功倍的一大进步。感谢开发团队的贡献！

    新功能
    - 新增 Childchunk API：感谢 @ZeroZ-lab 在 #16094 中提出的建议，我们引入了 childchunk API 来增强您的工作负载灵活性。

    - OceanBase 混合搜索：感谢 @hsiong 在 #16652 中提出的建议，此功能集成了 OceanBase 中的混合搜索功能，提供了更强大的查询选项。

    - Web 应用输入灵活性：Web 应用现在允许在对话开始后更改输入，由 @JzoNgKVO 在 #16901 中贡献。

    - Langfuse LLM 节点：由 @ZhouhaoJiang 在 #16924 中增强了输入和输出支持。

    - Tablestore 矢量数据库支持：由 @wanttobeamaster 在 #16601 中贡献——这就像赋予你的数据超能力！

    - WaterCrawl.dev 集成：感谢 @amirasaran 在 #16396 中贡献，现在可作为新的知识库提供程序使用。

    - 插件守护进程 OSS 环境配置：由 @quicksandznzn 在 #17663 中贡献，增强了你的插件管理。

    增强功能
    - 元数据修复和优化：我们修复了 @JohnJyong 在 #16665 中贡献的元数据变量值，并改进了来自多位贡献者的元数据过滤器。你的数据管理将比以往更加顺畅！

    - UI/UX 改进：无论是修复移动设备上的布局问题（感谢 @LeeeeeeM 在 #16793 中提出！），还是优化图表上的文本间距（感谢 @ACAne0320 在 #16894 中提出），我们都致力于提供更流畅的体验。

    - 多语言支持：@crazywoola 为知识 API 添加了 jp_ja 语言版本，并支持 Tablestore 矢量数据库——向我们的国际用户致谢。

    - UI 一致性调整：一些细微的 UI 调整带来了巨大的影响，例如更新了下拉菜单和其他表单的边框半径，这要感谢我们辛勤的社区贡献者。

    - 安全与效率：@liuzhenghua 修复了提供商凭据加载错误等问题，确保了平台的稳健性能。此外，优化数据库工作流应用程序日志索引也是另一个重点领域。

    - 其他修复：解决了多个翻译错误、账户错误以及诸如函数名称不匹配等具体问题（由 @hyongtao-db 修复）——让我们更加精益求精！

    - 教育 API 介绍：由 @GareArc 在 #17168 中介绍，我们旨在通过教育集成拓宽视野。

    修复了许多Bugs

    查看完整发布说明：https://github.com/langgenius/dify/releases/tag/1.2.0