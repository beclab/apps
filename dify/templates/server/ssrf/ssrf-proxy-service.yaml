{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
apiVersion: v1
kind: Service
metadata:
  name: ssrfproxy
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: ssrf-proxy
spec:
  selector:
    io.kompose.service: ssrf-proxy
  ports:
    - protocol: TCP
      port: 3128
      targetPort: 3128
      name: http 
{{- end }}