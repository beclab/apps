olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: gitea
  description: The goal of this project is to make the easiest, fastest, and most painless way of setting up a self-hosted Git service.
  icon: https://file.bttcdn.com/appstore/gitea/icon.png
  appid: gitea
  version: '1.0.1'
  title: Gitea
  categories:
  - Utilities
entrances:
- name: gitea
  port: 8080
  host: gitea-web-svc
  title: Gitea
  icon: https://file.bttcdn.com/appstore/gitea/icon.png
  authLevel: public
  openMethod: window
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '1.23.8'
  fullDescription: |    
    The goal of this project is to make the easiest, fastest, and most painless way of setting up a self-hosted Git service.
  developer: go-gitea
  website: https://gitea.com
  sourceCode: https://github.com/go-gitea/gitea
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://docs.gitea.com/
  license:
  - text: MIT License
    url: https://github.com/go-gitea/gitea?tab=MIT-1-ov-file
  requiredMemory: 1Gi
  limitedMemory: 8Gi
  requiredDisk: 50Mi
  limitedDisk: 10Gi
  requiredCpu: 1
  limitedCpu: 5
  supportArch:
  - amd64
middleware:
  postgres:
    username: gitea
    password: gitea
    databases:
      - name: gitea
        distributed: true
options:
  allowedOutboundPorts:
    - 465
    - 587
  apiTimeout: 0  
  dependencies:
  - name: olares
    type: system
    version: '>=1.11.0-0'