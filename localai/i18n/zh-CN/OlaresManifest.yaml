metadata:
  description: 'OpenAI 和 Claude 的免费开源替代品'
  title: LocalAI
spec:
  fullDescription: |
    LocalAI 是免费的开源 OpenAI 替代品。LocalAI 可作为替代 REST API，与 OpenAI（Elevenlabs、Anthropic……）API 规范兼容，用于本地 AI 推理。它允许您在本地或使用消费级硬件本地运行 LLM、生成图像、音频（不止于此），支持多个模型系列。不需要 GPU。

    功能
    - 使用 GPT 生成文本（llama.cpp、transformers、vllm……等等）
    - 文本转音频
    - 音频转文本（使用 whisper.cpp 进行音频转录）
    - 图像生成
    - 类似 OpenAI 的工具 API
    - 为矢量数据库生成嵌入
    - 受限语法
    - 直接从 Huggingface 下载模型
    - 视觉 API
    - Reranker API
    - P2P 推理
    - 语音活动检测（Silero-VAD 支持）
    - 集成 WebUI！
  upgradeDescription: |
    欢迎使用 LocalAI 3.7.0

    本次发布引入了全新 Agentic MCP 支持（全面集成 WebUI）、全新的 neutts TTS 后端、模糊模型搜索、Chatterbox 的长文本 TTS 分块，以及 WebUI 的全面升级。
    我们还修复了关键漏洞、提升了稳定性，并增强了与 OpenAI API 的兼容性。

    LocalAI 3.7.0 的新功能
    Agentic MCP 支持（支持 WebUI）	
    - 构建可以使用真实工具（如网页搜索、代码执行）的 AI 智能体，完全兼容 OpenAI，并集成至 WebUI。
    
    neutts TTS 后端（Neuphonic 引擎驱动）	
    - 低延迟生成自然、高质量的语音，助力语音助手场景。
    
    WebUI 增强
    - 界面更快更简洁，支持实时更新和完整 YAML 模型控制。
    
    长文本 TTS 分块（Chatterbox）
    - 智能分割文本，保留上下文，生成自然的长音频。
    
    高级智能体控制
    - 新增多种智能体重试、推理和再评估选项，可灵活微调其行为。
    
    新的视频生成接口
    - 支持兼容 OpenAI 的 /v1/videos 接口，实现文本转视频。
    
    Whisper 兼容性增强
    - Whisper.cpp 现已支持多种 CPU 指令集（AVX、AVX2 等），防止非法指令崩溃。
    
    模糊模型库搜索
    - 支持模糊搜索模型名（如“gema”可以匹配“gemma”）。
    
    更简单的模型和后端管理
    - 可直接在 WebUI 内通过 YAML 导入、编辑和删除模型。
    
    实时助手示例
    - 全新多语言实时语音助手示例等你体验。
    
    安全性、稳定性与 API 兼容
    - 修复了关键崩溃、死锁、会话事件，以及 OpenAI 兼容和 JSON schema 崩溃问题。
    
    Qwen 3 VL
    - 支持通过 llama.cpp/gguf 模型运行 Qwen 3 VL

    详情请查看发行说明：https://github.com/mudler/LocalAI/releases/tag/v3.7.0
