kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: sdwebuiforge
  name: sdwebuiforge
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sdwebuiforge
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: sdwebuiforge
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
            - key: nginx.conf
              path: nginx.conf
      containers:
        - name: nginx
          image: docker.io/aboveos/bitnami-openresty:1.25.3-2
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
            - containerPort: 8082
              protocol: TCP
            - containerPort: 8083
              protocol: TCP
            - containerPort: 8084
              protocol: TCP
            - containerPort: 8085
              protocol: TCP
          env:
            - name: OPENRESTY_CONF_FILE
              value: /etc/nginx/nginx.conf
          startupProbe:
            tcpSocket:
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                http_code=$(curl -s -o /dev/null -w "%{http_code}" http://sdwebuiforgeforcluster.sdwebuiforgeforcluster-{{ .Values.admin }}:7860/health)
                [ $http_code -ge 403 ] && [ $http_code -lt 405 ]
            initialDelaySeconds: 30
            timeoutSeconds: 60
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                http_code=$(curl -s -o /dev/null -w "%{http_code}" http://sdwebuiforgeforcluster.sdwebuiforgeforcluster-{{ .Values.admin }}:7860/health)
                [ $http_code -ge 403 ] && [ $http_code -lt 405 ]
            initialDelaySeconds: 10
            timeoutSeconds: 30
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 5
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks/nginx.conf
              subPath: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: sdwebuiforge
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    io.kompose.service: sdwebuiforge
  ports:
    - name: '8080'
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: '8081'
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: '8082'
      protocol: TCP
      port: 8082
      targetPort: 8082
    - name: '8083'
      protocol: TCP
      port: 8083
      targetPort: 8083
    - name: '8084'
      protocol: TCP
      port: 8084
      targetPort: 8084
    - name: '8085'
      protocol: TCP
      port: 8085
      targetPort: 8085