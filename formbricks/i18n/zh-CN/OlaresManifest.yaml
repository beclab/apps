metadata:
  title: Formbricks
  description: 开源的 Qualtrics 替代方案
spec:
  fullDescription: |
    Formbricks 提供了一个免费且开源的调研平台。通过优美的应用内、网站、链接以及邮件问卷，您可以在用户旅程的每一个环节收集反馈。您可以基于 Formbricks 构建自定义功能，或利用内置的数据分析能力。

    功能介绍
    - 使用我们的零代码编辑器和多种题型，创建优化转化的问卷。
    - 从多种最佳实践模板中选择合适的问卷。
    - 无需更改应用程序代码，即可面向特定用户群体发布和定向问卷。
    - 创建可分享链接的问卷。
    - 邀请您组织的成员协作管理问卷。
    - 与 Slack、Notion、Zapier、n8n 等集成。
    - 完全开源、透明且支持自托管。