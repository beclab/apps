olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  name: formbricks
  description: Open Source Qualtrics Alternative
  icon: https://app.cdn.olares.com/appstore/formbricks/icon.png
  appid: formbricks
  version: '1.0.1'
  title: Formbricks
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '4.4.3'
  featuredImage: https://app.cdn.olares.com/appstore/formbricks/1.webp
  promoteImage:
  - https://app.cdn.olares.com/appstore/formbricks/1.webp
  - https://app.cdn.olares.com/appstore/formbricks/2.webp
  - https://app.cdn.olares.com/appstore/formbricks/3.webp
  - https://app.cdn.olares.com/appstore/formbricks/4.webp
  - https://app.cdn.olares.com/appstore/formbricks/5.webp
  fullDescription: |
    Formbricks provides a free and open source surveying platform. Gather feedback at every point in the user journey with beautiful in-app, website, link and email surveys. Build on top of Formbricks or leverage prebuilt data analysis capabilities.

    Features
    - Create conversion-optimized surveys with our no-code editor with several question types.
    - Choose from a variety of best-practice templates.
    - Launch and target your surveys to specific user groups without changing your application code.
    - Create shareable link surveys.
    - Invite your organization members to collaborate on your surveys.
    - Integrate Formbricks with Slack, Notion, Zapier, n8n and more.
    - All open source, transparent and self-hostable.
  developer: Formbricks GmbH
  website: https://formbricks.com
  sourceCode: https://github.com/formbricks/formbricks
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 1Gi
  limitedDisk: 5Gi
  requiredCpu: 1.5
  limitedCpu: 3
  doc: https://formbricks.com/docs
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
entrances:
- name: formbricks
  port: 3000
  host: formbricks
  title: formbricks
  icon: https://app.cdn.olares.com/appstore/formbricks/icon.png
  openMethod: window
middleware:
  redis:
    namespace: formbricks
  postgres:
    username: formbricks
    databases:
    - name: formbricksdb
      distributed: false
      extensions:
        - vector
envs:
  - envName: MAIL_FROM
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
  - envName: MAIL_FROM_NAME
    type: string
    required: false
    editable: true
    applyOnChange: true
  - envName: SMTP_HOST
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
  - envName: SMTP_PORT
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
  - envName: SMTP_USER
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
  - envName: SMTP_PASSWORD
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD
