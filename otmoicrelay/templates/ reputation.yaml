kind: ConfigMap
metadata:
  name: reputation-config
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: reputation-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reputation-connector
  template:
    metadata:
      labels:
        app: reputation-connector
    spec:
      containers:
        - name: connector
          image: otmoic/reputation-service:latest
          env:
          - name: DBUSER
            value: "postgres"
          - name: DBHOST
            value: "obridge-relay-db-postgresql-postgresql-ha-pgpool"
          - name: DBPORT
            value: "5432"
          - name: DBPASS
            valueFrom:
              secretKeyRef:
                name: obridge-relay-db-postgresql-postgresql-ha-postgresql
                key: password
          ports:
            - containerPort: 1234
          volumeMounts:
          - name: reputation-config
            mountPath: /src/config.toml
            subPath: config.toml
          command: ['npm', 'run', 'start-connector']
          resources: 
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          imagePullPolicy: Always
      restartPolicy: Always
      volumes:
        - name: reputation-config
          configMap:
            name: reputation-config
            defaultMode: 438
            items:
            - key: config.toml
              path: config.toml
          
---
apiVersion: v1
kind: Service
metadata:
  name: connector-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: reputation-connector
  ports:
    - protocol: TCP
      port: 1234
      targetPort: 1234
---

