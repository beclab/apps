            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
        - name: did-gate
          image: 'aboveos/did-gate:v3-latest'
          command:
            - node
            - packages/provider/dist/main.js
          ports:
            - containerPort: 4010
              protocol: TCP
          env:
            - name: URI_DID_HTTP
              value: 'http://did-http-v2d3-svc:12345/'
            - name: URI_CLOUD_API
              value: 'https://cloud-api.bttcdn.com/'
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /src/data
        - name: ssi-service
          image: 'kldtks/edge:ssi-service-005-otmoic'
          ports:
