apiVersion: v1
kind: Service
metadata:
  name: otmoic-vc-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: otmoic-vc
  type: ClusterIP
  ports:
    - protocol: TCP
      name: otmoic-vc-api
      port: 4001
      targetPort: 4001