terminusManifest.version: '0.7.1'
metadata:
  name: otmoicrelay
  description: Otmoic Relay
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  appid: otmoicrelay
  version: 0.0.11
  title: Otmoic-Relay
  categories:
  - Blockchain
permission:
  appData: true
  appCache: true
spec:
  versionName: 0.0.11
  fullDescription: |
    Otmoic Relay
  developer: ByteTrade
  submitter: ByteTrade
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 12Gi
  requiredDisk: 128Mi
  limitedDisk: 2560Mi
  requiredCpu: 0.2
  limitedCpu: 4
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=1.6.0-0'
