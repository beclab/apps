      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: traefik

entrances:
- name: traefik
  port: 80
  host: traefik
  title: Otmoic-Relay
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  authLevel: private
