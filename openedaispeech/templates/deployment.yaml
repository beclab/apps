apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: openedaispeech
  name: openedaispeech
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openedaispeech
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: openedaispeech
    spec:
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: Etc/UTC
        image: ghcr.io/matatonic/openedai-speech
        name: openedaispeech
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "2"
            memory: 2000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        volumeMounts:
        - name: voices
          mountPath: /app/voices
        - name: config
          mountPath: /app/config
      restartPolicy: Always
      volumes:
      - hostPath:
          path: '{{ .Values.userspace.appCache }}/openedaispeech/voices'
          type: DirectoryOrCreate
        name: voices
      - hostPath:
          path: '{{ .Values.userspace.appCache }}/openedaispeech/config'
          type: DirectoryOrCreate
        name: config
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: openedaispeech
  name: openedaispeech
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
  - name: "8000"
    port: 8000
    targetPort: 8000
  selector:
    io.kompose.service: openedaispeech
status:
  loadBalancer: {}
---
apiVersion: sys.bytetrade.io/v1alpha1
kind: ProviderRegistry
metadata:
  name: legacy-{{ .Release.Name }}
  namespace: user-system-{{ .Values.bfl.username }}
spec:
  dataType: legacy_openedaispeech
  deployment: openedaispeech
  description: openedaispeech legacy api
  endpoint: openedaispeech.{{ .Release.Namespace }}:8000
  group: api.openedaispeech
  kind: provider
  namespace: {{ .Release.Namespace }}
  version: v2
  opApis:
  - name: All
    uri: /  
status:
  state: active