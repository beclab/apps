metadata:
  title: OpenedAI Speech
  description: 一个与 OpenAI API 兼容的文本转语音服务器，使用 Coqui AI 和/或 piper TTS 作为后端。
spec:
  fullDescription: |
    ## 使用须知 ##
    请注意，该应用为集群应用，您需要安装对应的客户端应用来使用它

    ## 应用概览 ##
    OpenedAI Speech 是一个与 OpenAI API 兼容的文本转语音服务器。
    - 兼容 OpenAI 音频/语音 API
    - 提供 /v1/audio/speech 端点服务
    - 与 OpenAI 没有任何关联，不需要 OpenAI API 密钥
    - 一个免费的、私密的文本转语音服务器，支持自定义语音克隆


    提供多种默认语音：
    - tts-1：alloy、echo、fable、onyx、nova 和 shimmer
    - tts-1-hd：alloy、echo、fable、onyx、nova 和 shimmer

    支持多种格式
    - 响应格式包括 mp3、opus、aac、flac、wav 和 pcm
    - 可调节速度在 0.25-4.0 之间（甚至更多

