  description: 提供独立技术，专为现代出版、会员、订阅和新闻简报设计。
  title: Ghost
spec:
  fullDescription: |
    Ghost 是一款强大的应用，专为专业出版者打造，帮助他们创建、分享并围绕内容发展业务。该应用配备现代化工具，用于构建网站、发布内容、发送新闻简报 & 向会员提供付费订阅。

    # EASY SITE DESIGN
    完全控制您的网站和品牌形象。
    - 启动自定义网站，并调整设计设置，完美匹配您的品牌和风格。
    - 在我们的市场中选择数百个自定义主题，或从头开始构建您的完全自定义设计。
    - 您的独特品牌在前台，Ghost 在后台运行。

    # ADVANCED CREATOR TOOLS
    通过网页和电子邮件新闻简报发布。
    - 为专业人士量身打造的编辑器。设计简洁，预设高级工作流程。
    - 再也不用忍受笨拙的工具栏或拖拽失误了。
    - 丰富的媒体和动态卡片。
    - 内置新闻通讯。

    # GROW YOUR AUDIENCE
    将点击转化为联系方式。
    - Ghost 让一切变得简单，通过原生的注册表单，将匿名访问者转化为登录会员。
    - 允许用户免费注册，或购买付费订阅，支持你的工作，并可选择月度和年度高级套餐。

    # RUN YOUR BUSINESS
    管理你的会员。
    - 查看谁在注册，谁在付费，他们在阅读什么，这样你可以更好地了解你的核心观众。

    原生分析。
    - 为你的观众提供详细的参与度分析，让你了解哪些内容最受关注，谁是你最忠实的粉丝。

    优惠和促销。
    - 通过提供优惠和促销吸引新订阅者，拓展你的业务。

    # INTEGRATIONS
    所有你喜爱的应用、插件和工具，都与 Ghost 集成。

