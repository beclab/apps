---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: '{{ .Release.Namespace }}'
  labels:
    io.kompose.service: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: mysql
    spec:
      containers:
        - name: ghost-mysql
          image: docker.io/aboveos/mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "example"
          ports:
            - name: mysql
              containerPort: 3306
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 20m
              memory: 800Mi
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          securityContext:
            runAsUser: 0
      restartPolicy: Always
      volumes:
        - name: db
          hostPath:
            path: '{{ .Values.userspace.appData }}/ghost/db'
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  namespace: '{{ .Release.Namespace }}'
  labels:
    io.kompose.service: mysql
spec:
  selector:
    io.kompose.service: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
