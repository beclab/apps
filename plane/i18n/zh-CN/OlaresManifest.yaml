  title: Plane
spec:
  fullDescription: |
    关于 Plane，这是一款开源项目管理工具，可用于跟踪问题、运行周期和管理产品路线图，无需管理工具本身。

    功能
    问题：使用支持文件上传的强大富文本编辑器高效创建和管理问题（Issue） 。通过添加子属性和引用相关问题，增强组织和跟踪功能。

    周期：使用 Cycles 保持团队发展势头。使用燃尽图和其他富有洞察力的工具轻松跟踪进度。

    模块：将复杂的项目划分为更小、更易于管理的模块，从而简化项目。

    视图：通过创建过滤器以仅显示最相关的问题来自定义工作流程。轻松保存和共享这些视图。

    页面：使用 Plane Pages 捕捉和组织想法，并配备 AI 功能和富文本编辑器。设置文本格式、插入图片、添加超链接，或将笔记转换为可操作的项目。

    分析：访问所有 Plane 数据的实时洞察。可视化趋势，消除阻碍，并推动项目持续推进。

    云端硬盘（即将推出）：云端硬盘可帮助您共享文档、图片、视频或任何其他对您或您的团队有意义的文件，并就问题/解决方案达成一致。