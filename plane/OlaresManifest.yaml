olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: plane
  icon: https://file.bttcdn.com/appstore/plane/icon.png
  description: Open Source JIRA, Linear, Monday, and Asana Alternative
  appid: plane
  title: Plane
  version: '1.0.1'
  categories:
  - Productivity
  - Utilities
entrances:
- name: plane
  host: proxy
  port: 8080
  icon: https://file.bttcdn.com/appstore/plane/icon.png
  title: Plane
  authLevel: internal
  openMethod: window
spec:
  versionName: '0.27.1'
  fullDescription: |
    Open Source JIRA, Linear, Monday, and Asana Alternative
  developer: makeplane
  website: https://plane.so/
  sourceCode: https://github.com/makeplane/plane
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://docs.plane.so/
  license:
  - text: AGPL
    url: https://github.com/makeplane/plane?tab=AGPL-3.0-1-ov-file
  requiredMemory: 4Gi
  requiredDisk: 50Mi
  requiredCpu: 1
  limitedMemory: 16Gi
  limitedCpu: 8
  supportArch:
  - amd64
  - arm64
permission:
  appData: true
  appCache: true
  userData:
  - Home
middleware:
  postgres:
    username: plane
    password: plane
    databases:
    - name: plane
      distributed: true
options:
  apiTimeout: 0  
  allowedOutboundPorts:
    - 465
    - 587
  analytics:
    enabled: false
  dependencies:
  - name: olares
    version: '>=1.11.6-0'
    type: system
