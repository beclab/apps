spec:
  versionName: "3.5.12"
  fullDescription: |
    Leantime is an open source project management system for non-project managers.
    We combine strategy, planning and execution while making it easy for everyone on the team to use.
    Built with ADHD, dyslexia and autism in mind. 

    As simple as Trello but as feature-rich as Jira
    A perfect alternative to ClickUp, Monday, or Asana

    Key Features:
    Task Management
    - Task management via kanban boards, gantt, table, list and calendar views
    - Unlimited subtasks and dependencies
    - Milestone management
    - Sprint Management
    - Timetracking & timesheets

    Project Planning
    - Project Dashboards, reports & status updates
    - Goal & metrics tracking
    - Lean & Business Model Canvas
    - SWOT Analysis canvas
    - Risk Analysis

    Information/Knowledge Management
    - Wikis / Docs
    - Idea Boards
    - Retrospectives
    - File Storage via S3 or local filesystem
    - Screen & webcam recording
    - Comments/discussions on everything

    Administration
    - Easy installation
    - Multiple user roles and per project permissions
    - Two factor authentication
    - LDAP, OIDC integration
    - Extendable via plugins and API
    - Integrates with Slack, Mattermost, Discord
    - Available in over 20 languages

  upgradeDescription: |
    Upgrade app version to 3.5.12

    What's Changed
    fix: issue with new invoice filter
    fix: Remove cpu heavy animations
    feat: Altered Timesheets repo method getAll to take invempl as 0
    feat: Changed invempl from being a checkbox to be a select
    feat: Added handling of invempl as a selected
    feat: Changed default of ticketFilter to be -1 to align with the rest
    feat: Modified projectFilter to better align with current functionality
    feat: Ensured that setting ticketFilter cannot result in an empty query by accident
    feat: Added ticketFilter to timesheets/showAll

    Full release notes: https://github.com/Leantime/leantime/releases/tag/3.5.12
    
