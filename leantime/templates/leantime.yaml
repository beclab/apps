apiVersion: apps/v1
kind: Deployment
metadata:
  name: leantime
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: leantime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leantime
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: leantime
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - image: docker.io/beclab/aby913-leantime:3.5.12
          imagePullPolicy: IfNotPresent
          name: leantime
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - mountPath: /data
              name: data
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: LEAN_DB_HOST
              value: "{{ .Values.mysql.host }}"
            - name: LEAN_DB_USER
              value: "{{ .Values.mysql.username }}"
            - name: LEAN_DB_PASSWORD
              value: "{{ .Values.mysql.password }}"
            - name: LEAN_DB_DATABASE
              value: "{{ .Values.mysql.databases.leantime }}"
      volumes:
        - name: data
          hostPath:
            type: DirectoryOrCreate
            path: "{{ .Values.userspace.appData }}/leantime"
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: leantime
  namespace: "{{ .Release.Namespace }}"
spec:
  type: ClusterIP
  selector:
    app: leantime
  ports:
    - name: leantime
      port: 8080
      targetPort: 8080
