metadata:
  title: Leantime
  description: Leantime 是一个以目标为中心、为非项目经理设计的项目管理系统。
spec:
  fullDescription: |
    Leantime 是一个为非项目经理设计的开源项目管理系统。
    我们把战略、规划与执行整合在一起，同时让团队中的每个人都能轻松上手。
    在设计时充分考虑了注意力缺陷多动障碍（ADHD）、阅读障碍（失读症）以及自闭症等人群的使用体验。

    像 Trello 一样简单，却像 Jira 一样功能丰富。
    是替代 ClickUp、Monday 或 Asana 的完美选择。

    关键功能
    任务管理
    - 通过看板、甘特图、表格、列表和日历视图进行任务管理
    - 无限子任务与依赖关系
    - 里程碑管理
    - Sprint 管理
    - 时间跟踪与工时表

    项目规划
    - 项目仪表盘、报告与状态更新
    - 目标与指标跟踪
    - 精益与商业模式画布
    - SWOT 分析画布
    - 风险分析

    信息/知识管理
    - 维基/文档
    - 创意板
    - 回顾（Retrospectives）
    - 通过 S3 或本地文件系统进行文件存储
    - 屏幕与摄像头录制
    - 全面支持评论/讨论

    管理功能
    - 简易安装
    - 多用户角色与项目级权限
    - 双因素认证
    - LDAP、OIDC 集成
    - 通过插件与 API 扩展
    - 集成 Slack、Mattermost、Discord
    - 支持 20 多种语言

