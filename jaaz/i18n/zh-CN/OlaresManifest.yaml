metadata:
  title: Jaaz
  description: AI设计Agent，Lovart的本地替代品
spec:
  fullDescription: |
    全球首款开源多模态创意Agent，兼顾隐私、本地使用和易用性，是 Lovart、Manus 和 Figma 的替代方案。

    主要功能
    智能提示Agent：Jaaz 由 LLM 提供支持，能够解读您的想法并生成优化的提示，助您创作高质量的图像或故事板。

    混合模型部署：可通过 Ollama、ComfyUI 以及 Replicate、OpenAI 或 Claude 等远程 API 与本地模型协同工作。可完全本地运行或连接到云端。

    轻松访问所有强大的 API：登录后，即可使用所有最新模型（gpt-image-1、flux kntext、google……）

    交互式图像编辑：支持通过 Flux Kontext 进行对象插入、风格迁移和多字符连贯性等高级操作，所有操作均可通过聊天控制。

    无限画布和故事板：只需拖放即可轻松设计布局、规划场景并创建视觉叙事流程。

    （即将推出）视频代理：通过 Wan2.1、Kling 等模型生成和编辑视频，与您的创意工作流程无缝集成。智能调用自定义的 comfyui 工作流程。