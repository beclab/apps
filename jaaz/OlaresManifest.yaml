olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: jaaz
  description: Open source AI Design Agent
  icon: https://file.bttcdn.com/appstore/jaaz/icon.png
  appid: jaaz
  version: '1.0.2'
  title: Jaaz
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
spec:
  versionName: '1.0.22'
  fullDescription: |
    AI design agent, local alternative for Lovart. AI agent with ability to design, edit and generate images, posters, storyboards, etc.
  developer: Mintplex Labs
  website: https://jaaz.app/
  sourceCode: https://github.com/11cafe/jaaz
  submitter: Olares
  doc: https://github.com/11cafe/jaaz
  license: 
    - text: Open Source License
      url: https://github.com/11cafe/jaaz?tab=License-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 1Gi
  limitedMemory: 3Gi
  requiredDisk: 50Mi
  limitedDisk: 20Gi
  requiredCpu: 1
  limitedCpu: 3
  supportArch:
    - amd64
    - arm64
options:
  apiTimeout: 0  
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.0-0'
    - name: ollama
      type: application
      version: '>=1.0.3'
entrances:
  - name: jaaz
    port: 8080
    host: jaaz-web-svc
    title: Jaaz
    icon: https://file.bttcdn.com/appstore/jaaz/icon.png
    openMethod: window
    authLevel: internal
