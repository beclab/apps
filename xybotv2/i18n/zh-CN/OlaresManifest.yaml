metadata:
  title: XYBotV2
  description: 功能丰富的微信机器人框架
spec:
  fullDescription: |
    XYBot V2 是一个功能丰富的微信机器人框架，支持多种互动功能和游戏玩法。

    ## 默认管理员账号密码 ## 
    账号：admin
    密码：admin123
    请及时更改账号密码

    ## 主要功能 ##
    基础功能
    - AI 聊天 - 支持文字、图片、语音等多模态交互
    - 每日新闻 - 自动推送每日新闻
    - 点歌系统 - 支持在线点歌
    - 天气查询 - 查询全国各地天气
    - 游戏功能 - 五子棋、战争雷霆玩家查询等

    积分系统
    - 每日签到 - 支持连续签到奖励
    - 抽奖系统 - 多种抽奖玩法
    - 红包系统 - 群内发积分红包
    - 积分交易 - 用户间积分转账
    - 积分排行 - 查看积分排名

    管理功能
    - 插件管理 - 动态加载 / 卸载插件
    - 白名单管理 - 控制机器人使用权限
    - 积分管理 - 管理员可调整用户积分
    - 签到重置 - 重置所有用户签到状态

    插件系统
    XYBot V2 采用插件化设计，所有功能都以插件形式实现。主要插件包括:
    - AdminPoint - 积分管理
    - AdminSignInReset - 签到重置
    - AdminWhitelist - 白名单管理
    - Ai - AI 聊天
    - BotStatus - 机器人状态
    - GetContact - 获取通讯录
    - GetWeather - 天气查询
    - Gomoku - 五子棋游戏
    - GoodMorning - 早安问候
    - Leaderboard - 积分排行
    - LuckyDraw - 幸运抽奖
    - Menu - 菜单系统
    - Music - 点歌系统
    - News - 新闻推送
    - PointTrade - 积分交易
    - QueryPoint - 积分查询
    - RandomMember - 随机群成员
    - RandomPicture - 随机图片
    - RedPacket - 红包系统
    - SignIn - 每日签到
    - Warthunder - 战争雷霆查询