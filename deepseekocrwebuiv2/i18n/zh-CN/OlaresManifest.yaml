metadata:
  title: DeepSeek-OCR WebUI
  description: 开箱即用的 DeepSeek-OCR Web 界面
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，在 Olares 内部仅会部署一个服务。每个用户可以安装一个桌面入口进行访问或使用共享入口进行API调用。

    ## 应用概览 ##
    DeepSeek-OCR-WebUI 是一个基于 DeepSeek-OCR 模型的智能图像识别 Web 应用程序，提供直观用户界面和强大的识别能力。
    
    主要特性：
    • 现代化直观的用户界面
    • 7 种识别模式，适用于不同场景
    • 支持批量处理多张图片
    • 实时日志和进度跟踪
    • 支持 PDF 上传和转换
    • 完全响应式设计
    • 多语言支持（英语、中文、日语）