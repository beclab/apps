  name: deepseekocrwebuiv2
  description: Ready-to-use DeepSeek-OCR Web UI
  icon: https://app.cdn.olares.com/appstore/deepseekocr/icon.png
  appid: deepseekocrwebuiv2
  version: '1.0.4'
  title: DeepSeek-OCR WebUI
  categories:
  - AI
  - Utilities_v112
  - Utilities
entrances:
  - name: deepseekocrwebuiv2
    port: 8080
    host: deepseekocrwebui-web-svc
    title: DeepSeek-OCR WebUI
