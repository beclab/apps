metadata:
  description: 开源的 API 开发生态系统。
  title: Hoppscotch

spec:
  fullDescription: |
    Hoppscotch 是 Postman、Insomnia 的开源替代品。

    # 功能

    轻量级：
    - 采用极简主义的 UI 设计。

    快速：
    - 实时发送请求并获取响应。

    HTTP 方法：
    - 请求方法定义您请求执行的操作类型。

    主题：
    - 可自定义背景色、前景色和强调色组合 - 立即自定义。

    PWA：
    - 作为渐进式 Web 应用安装在您的设备上。

    请求：
    - 立即从端点检索响应。

    WebSocket：
    - 通过单个 TCP 连接建立全双工通信通道。

    服务器发送事件：
    - 通过 HTTP 连接从服务器接收更新流，无需轮询。

    Socket.IO：
    - 使用 SocketIO 服务器发送和接收数据。

    MQTT：
    - 订阅并发布到 MQTT Broker 的主题。

    GraphQL：
    - GraphQL 是一种 API 查询语言，也是一个使用现有数据执行这些查询的运行时。

    授权：
    - 允许识别最终用户。

    标头：
    - 描述请求正文的发送格式。

    参数：
    - 使用请求参数设置模拟请求中的各个部分。

    请求正文：
    - 用于通过 REST API 发送和接收数据。

    响应：
    - 包含状态行、标头和消息/响应正文。

    历史记录：
    - 请求条目与您的云端/本地会话存储同步。

    集合：
    - 使用集合和文件夹使您的 API 请求井井有条。只需单击即可重复使用它们。

    请求前脚本：
    - 与请求关联的代码片段，在请求发送之前执行。

    团队：
    - 帮助您与团队协作，更快地设计、开发和测试 API。

    工作区：
    - 将您的个人和团队环境组织到工​​作区中。轻松在工作区之间切换，管理多个项目。

    键盘快捷键：
    - 效率优化。

    代理：
    - 从“设置”启用代理模式，访问被屏蔽的 API。

    国际化：
    - 以您的语言体验应用。

    授权 + 同步：
    - 在所有设备上实时登录并同步您的数据。

    同步您的数据：
    - 切换以在其他设备上继续执行任务。

    请求后测试：
    - 编写与请求关联的测试，并在请求响应后执行。

    环境：
    - 环境变量允许您在请求和脚本中存储和重用值。

    批量编辑：
    - 批量编辑键值对。

    管理员控制面板：
    - 管理您的团队并邀请成员。

    附加组件：
    - Hoppscotch官方附加组件。
 
