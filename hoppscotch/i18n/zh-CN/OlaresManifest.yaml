metadata:
  description: 开源的 API 开发生态系统。
  title: Hoppscotch

spec:
  fullDescription: |
  
  # 特性

  轻量级: 采用极简的用户界面设计。
  快速: 实时发送请求并接收响应。
  HTTP 方法: 请求方法定义了您希望执行的操作类型：

    - GET - 检索资源信息。
    - POST - 服务器在数据库中创建一个新条目。
    - PUT - 更新现有资源。
    - PATCH - 类似于 PUT，但对资源进行部分更新。
    - DELETE - 删除资源或相关组件。
    - HEAD - 检索与 GET 请求相同的响应头，但不包括响应体。
    - CONNECT - 建立到目标资源标识的服务器的隧道。
    - OPTIONS - 描述目标资源的通信选项。
    - TRACE - 执行一条消息环回测试以测试到目标资源的路径。
    - <custom> - 某些 API 使用自定义请求方法，例如 LIST。您可以输入自定义方法。
 
