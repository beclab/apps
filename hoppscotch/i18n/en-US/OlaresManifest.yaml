metadata:
  title: Hoppscotch
  description: Open source API development ecosystem.
spec:
  fullDescription: |
    Hoppscotch is a open-source alternative to Postman, Insomnia
    
    # Features
    
    Lightweight: 
    - Crafted with minimalistic UI design.
    
    Fast: 
    - Send requests and get responses in real time.

    HTTP Methods: 
    - Request methods define the type of action you are requesting to be performed.

    Theming: 
    - Customizable combinations for background, foreground, and accent colors â€” customize now.

    PWA: 
    - Install as a Progressive Web App on your device.

    Request: 
    - Retrieve response from endpoint instantly.

    WebSocket: 
    - Establish full-duplex communication channels over a single TCP connection.

    Server-Sent Events: 
    - Receive a stream of updates from a server over an HTTP connection without resorting to polling.

    Socket.IO: 
    - Send and Receive data with the SocketIO server.

    MQTT: 
    - Subscribe and Publish to topics of an MQTT Broker.

    GraphQL: 
    - GraphQL is a query language for APIs and a runtime for fulfilling those queries with your existing data.

    Authorization: 
    - Allows to identify the end-user.

    Headers: 
    - Describes the format the body of your request is being sent in.

    Parameters: 
    - Use request parameters to set varying parts in simulated requests.

    Request Body: 
    - Used to send and receive data via the REST API.

    Response: 
    - Contains the status line, headers, and the message/response body.

    History: 
    - Request entries are synced with your cloud/local session storage.

    Collections: 
    - Keep your API requests organized with collections and folders. Reuse them with a single click.

    Pre-Request Scripts: 
    - Snippets of code associated with a request that is executed before the request is sent.

    Teams: 
    - Helps you collaborate across your teams to design, develop, and test APIs faster.

    Workspaces: 
    - Organize your personal and team collections environments into workspaces. Easily switch between workspaces to manage multiple projects.

    Keyboard Shortcuts: 
    - Optimized for efficiency.

    Proxy: 
    - Enable Proxy Mode from Settings to access blocked APIs.

    i18n: 
    - Experience the app in your language.

    Auth + Sync: 
    - Sign in and sync your data in real-time across all your devices.

    Synchronize your data: 
    - Handoff to continue tasks on your other devices.

    Post-Request Tests: 
    - Write tests associated with a request that is executed after the request's response.

    Environments: 
    - Environment variables allow you to store and reuse values in your requests and scripts.

    Bulk Edit: 
    - Edit key-value pairs in bulk.

    Admin dashboard: 
    - Manage your team and invite members.

    Add-ons: 
    - Official add-ons for hoppscotch.