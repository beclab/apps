---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: duplicati
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duplicati
  template:
    metadata:
      labels:
        app: duplicati
    spec:
      volumes:
      - hostPath:
          path: '{{ .Values.userspace.userData }}'
          type: DirectoryOrCreate
        name: userdata
      containers:
      - name: duplicati
        image: docker.io/aboveos/duplicati-duplicati:latest
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: '1'
            memory: 1Gi
        volumeMounts:
        - mountPath: /home
          name: userdata
        
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8200
        command:
        - /usr/bin/duplicati-server
        - --webservice-port=8200
        - --webservice-interface=any 
        - --webservice-allowed-hostnames=*

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
