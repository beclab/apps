olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: duplicati
  description: Store securely encrypted backups in the cloud!
  icon: https://file.bttcdn.com/appstore/duplicati/icon.png
  appid: duplicati
  version: '1.0.1'
  title: Duplicati
  categories:
  - Utilities
spec:
  versionName: '2.0.7.1'
  fullDescription: |
    Duplicati is a free, open source, backup client that securely stores encrypted, incremental, compressed backups on cloud storage services and remote file servers.

  upgradeDescription: |
    Upload icon to CDN

  developer: Duplicati Team
  website: https://www.duplicati.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 64Mi
  limitedMemory: 1024Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
  doc: https://docs.duplicati.com/
  legal:
  - text: Security policy
    url: https://github.com/duplicati/duplicati/security/policy
  license:
  - text: LGPL-2.1
    url: https://github.com/duplicati/duplicati/blob/master/LICENSE.txt
  supportArch:
  - amd64
  - arm64
  runAsUser: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: duplicati-svc
  port: 8200
  host: duplicati-svc
  title: Duplicati
  icon: https://file.bttcdn.com/appstore/duplicati/icon.png
permission:
  appCache: true
  userData:
  - Home
