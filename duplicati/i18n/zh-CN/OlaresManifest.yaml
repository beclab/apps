metadata:
  description: 在云端安全存储加密备份！
  title: Duplicati
spec:
  fullDescription: |
    Duplicati 是一个免费开源的备份客户端，可将加密、增量和压缩的备份安全地存储于云存储服务和远程文件服务器。它支持以下功能：

    主要特性
    - Duplicati 使用 AES-256 加密（或 GNU 隐私保护工具）在上传前保护所有数据。
    - 首次进行完整备份，随后仅备份增量内容，节省带宽和存储空间。
    - 内置定时任务调度器，确保备份自动保持最新。
    - 集成更新器，可及时通知新版本发布。
    - 加密后的备份可传输到 FTP、WebDAV、SSH（SFTP）、Amazon S3 等多种目的地。
    - 灵活的备份选项：可备份文件夹、特定类型的文件（如文档、图片），也可使用自定义规则进行筛选。
    - 支持以用户友好的图形界面或命令行工具使用。
    - 支持在 Windows 上通过卷影复制服务（VSS）或在 Linux 上通过逻辑卷管理器（LVM）备份正在使用或锁定的文件。
    - 提供高级选项，如过滤器、删除规则、传输设置、带宽限制等。

  upgradeDescription: |
    升级应用版本至 2.2.0.102

    本版本变更
    - 本次发布简化了 S3 存储提供商的使用流程，减少了可选项并仅显示相关的端点。
    - 新增支持在 Linux 和 MacOS 上根据扩展属性排除文件，以及支持 Linux 上的补充访问用户组。
    - Windows 版安装程序现支持 NOSCRIPT=true，可阻止安装程序执行启动或停止 Windows 服务的脚本。
    - 现在还可以通过 RecoveryTool 更改备份的加密密码。