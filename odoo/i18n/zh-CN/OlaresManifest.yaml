    # 应用概览
    Odoo 是一套基于 Web 的开源商业应用程序。
    
    Odoo 应用程序可以用作独立应用程序，但它们也可以无缝集成，因此当您安装多个应用程序时，您将获得功能齐全的开源 ERP。
    
    # 功能列表
    电子商务：Odoo 的电子商务软件与您以前见过的任何软件都不一样。获得一份很棒的产品目录和出色的产品描述页面。

    CRM：在您的销售渠道内工作，并获取有关下一步行动、新消息、最佳机会和预期收入的即时视觉信息。

    销售：使用模板在几分钟内创建精美的专业报价。发送具有明确价格的报价，让客户接受、拒绝或询问更多信息。

    库存：使用 Odoo 复式库存减少您的处理时间、自动化交易、降低库存水平并获得所有操作的完整可追溯性。

    采购：自动化采购提案、启动报价请求、跟踪采购订单、管理供应商信息、产品收货和供应商发票。

    制造：使用 Odoo 管理您的所有装配和/或制造操作。自动安排制造订单和工作订单。

    项目：Odoo 的协作和实时项目管理可帮助您完成工作。跟踪一切；从客户合同到最终结算。

    营销：轻松向您的潜在客户、机会和客户发送群发邮件。跟踪邮件活动的绩效以提高转化率。

    活动：无论您组织会议、研讨会、培训还是网络研讨会，Odoo 都能为您提供管理在线活动和活动网站所需的所有功能。

    发票：根据发送给客户的报价创建发票。只需单击一下即可直接发送专业发票。在线支付和自动跟进

    人力资源：轻松管理您的所有人力资源运营：知识共享、招聘系统、评估、时间表、合同、考勤、工资单等。

    财务：我们的会计软件优雅且功能齐全，适用于任何企业。从综合分析会计到预算、资产和多公司合并。    

