olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: odoo
  description: '一套基于 Web 的开源商业应用程序'
  icon: https://file.bttcdn.com/appstore/odoo/icon.png
  appid: odoo
  version: '1.0.1'
  title: Odoo
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '16.0-20250311'

  fullDescription: |
    Odoo 是一套基于 Web 的开源商业应用程序。
    # 默认凭证
    用户名: admin
    密码: admin
    请尽快更改用户名和密码。
  developer: Odoo
  website: https://www.odoo.com/
  sourceCode: https://github.com/odoo/odoo
  submitter: Olares
  doc: https://www.odoo.com/zh_CN/page/docs
  license:
  - text: LGPLv3
    url: https://github.com/odoo/odoo?tab=License-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 200Mi
  limitedMemory: 2Gi
  requiredDisk: 1Gi
  limitedDisk: 5Gi
  requiredCpu: 0.3
  limitedCpu: 2
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
  - 465
  - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
  policies:
    - uriRegex: ^/(auth)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: odoo
entrances:
  - name: odoo
    port: 8069
    host: odoo
    title: odoo
    icon: https://file.bttcdn.com/appstore/odoo/icon.png
    openMethod: window
middleware:
  postgres:
    username: odoo
    databases:
      - name: odoo