metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    将 Ollama 版本从 v0.13.5 升级至 v0.15.2

    ## 主要变更

    # v0.15.2 (2026-01-27)
    - 新功能：新增 `ollama launch clawdbot` 命令，用于启动使用 Ollama 模型的 Clawdbot

    # v0.15.1
    - 错误修复和稳定性改进
    - 性能优化
    - 增强模型兼容性

    # v0.15.0
    - 主要版本更新，包含增强功能
    - 改进模型支持和架构
    - API 改进和稳定性增强

    # v0.14.3 (2026-01-16)
    - 新增模型：GLM-4.7-Flash（30B 级别模型）、LFM2.5-1.2B-Thinking（用于设备端部署的混合模型）
    - 图像生成模型：Z-Image Turbo (6B)、Flux.2 Klein
    - 修复了 Ollama macOS 应用会中断系统关机的问题
    - 修复了 `ollama create` 和 `ollama show` 命令对实验性模型的处理
    - `/api/generate` API 现在可用于图像生成
    - 修复了 Nemotron-3-Nano 工具解析中的小问题
    - 修复了删除图像生成模型时会先加载的问题
    - 修复了 `ollama rm` 只会停止列表中第一个运行模型的问题

    # v0.14.2 (2026-01-16)
    - 新增模型：TranslateGemma（基于 Gemma 3 构建的开源翻译模型，支持 55 种语言）
    - Shift + Enter（或 Ctrl + j）现在可以在 Ollama CLI 中输入换行符
    - 改进了 `/v1/responses` API，更好地符合 OpenResponses 规范

    # v0.14.1
    - 修复了自动更新签名验证失败的问题
    - 错误修复和稳定性改进

    # v0.14.0
    - v0.14 初始版本，包含增强功能和改进

    如需查看每个版本的新增模型和功能的详细发布说明，请访问：
    https://github.com/ollama/ollama/releases
