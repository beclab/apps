metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    将 Ollama 版本升级至 v0.13.2

    # 新增模型
    - Qwen3-Next 系列的第一款产品，在参数效率和推理速度方面均表现出色。
    
    # 更新内容
    - mistral-3现在，诸如gemma3等视觉模型默认启用 Flash 注意力机制qwen3-vl。这可以提高以图像作为输入时的内存利用率和性能。
    - 修复了多 GPU CUDA 机器上的 GPU 检测问题
    - deepseek-v3.1修复了Ollama 应用中即使禁用思考功能也始终会进行思考的问题。

    **完整版本说明：**
    https://github.com/ollama/ollama/releases/tag/v0.13.2
