{{- $moviepilotDomainENV := split  ","  .Values.domain.moviepilot -}}
{{- $moviepilotDomain := index $moviepilotDomainENV "_0" -}}

---
apiVersion: v1
kind: Service
metadata:
  name: moviepilot
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: moviepilot
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviepilot
  namespace: {{ .Release.Namespace }}
  labels:
    app: moviepilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moviepilot
  template:
    metadata:
      labels:
        app: moviepilot
    spec:
      volumes:
      - name: appcache
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appCache}}/moviepilot
      - name: moviepilot-config
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appCache}}/moviepilot/config
      - name: moviepilot-core
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appCache}}/moviepilot/core
      - name: home
        hostPath:
          type: Directory
          path: {{ .Values.userspace.userData }}/
      initContainers:
      - name: init-chmod-data
        image: 'docker.io/aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /appcache
        resources: {}
        volumeMounts:
          - name:  appcache
            mountPath: /appcache
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      containers:
      - name: moviepilot
        image: jxxghp/moviepilot:1.9.17
        resources:
          requests:
            cpu: 300m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 1.5Gi
        ports:
        - containerPort: 3000
        env:
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"

        securityContext:
          runAsUser: 0
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /config
          name: moviepilot-config
        - mountPath: /moviepilot/.cache/ms-playwright
          name: moviepilot-core
        - mountPath: /home
          name: home
