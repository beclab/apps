  fullDescription: |
    moviepilot is an extendable workflow automation tool. With a fair-code distribution model, moviepilot will always have visible source code, be available to self-host, and allow you to add your own custom functions, logic and apps. moviepilot's node-based approach makes it highly versatile, enabling you to connect anything to everything.

    # Available integrations
    moviepilot has 200+ different nodes to automate workflows. The list can be found on:
    https://moviepilot.io/integrations

    # Build powerful workflows, really fast
    Handle really complex processes
    Simple debugging
    Use templates to get started fast
    Code when you need it, UI when you don''t
    Reuse your work

    # Get peace of mind
    Connect to any system
    Customize error handling
    Horizontal scaling
    Host on your own infrastructure

    # Features
    Visual workflow editor
    Run JavaScript
    npm package import
    Workflows can wait
    Conditional logic and branching
    Webhook triggers
    Retry failed executions
    Multi-trigger workflows
    Source code available
    User management
    Create custom nodes
    Encrypted credential store
    Copy + paste workflows
    Export workflows to JSON
    Custom error workflows

  upgradeDescription: |
    Reduce required CPU.
