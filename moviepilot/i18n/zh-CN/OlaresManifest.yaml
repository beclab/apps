metadata:
  title: MoviePilot
  description: NAS媒体库自动化管理工具
spec:
  fullDescription: |
    MoviePilot 基于 NAStool 部分代码重新设计，聚焦自动化核心需求，减少问题同时更易于扩展和维护。
    注意：使用本软件需要先在支持的PT站点进行用户认证。


    主要特性
    前后端分离，基于FastApi + Vue3
    聚焦核心需求，简化功能和设置，部分设置项可直接使用默认值。
    重新设计了用户界面，更加美观易用。

  upgradeDescription: |
    修复了目录监控的问题
    修复了个别站点乱码的问题
    优化了插件的UI细节
    新增了多个认证站点
