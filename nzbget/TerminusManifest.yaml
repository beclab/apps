terminusManifest.version: 0.6.0
terminusManifest.type: app
metadata:
  name: nzbget
  description: Efficient Usenet downloader.
  icon: https://file.bttcdn.com/appstore/nzbget/icon.png
  appid: nzbget
  version: 0.0.7
  title: Nzbget
  categories:
  - Utilities
  - Entertainment
permission:
  appData: true
  appCache: true
  userData:
  - Home/Downloads/
spec:
  versionName: 21.1
  promoteImage:
  - https://file.bttcdn.com/appstore/nzbget/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/nzbget/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/nzbget/promote_image_3.jpg
  - https://file.bttcdn.com/appstore/nzbget/promote_image_4.jpg
  fullDescription: "NZBGet is a binary downloader, which downloads files from Usenet\
    \ based on information given in nzb-files.\n\n# Default credentials\nUsername:\
    \ nzbget \nPassword: tegbzn6789\nPlease change username and password as soon as\
    \ possible.\n"
  upgradeDescription: "Upgrade App Version to 21.1\n\nRelease Note\n- fixed crash\
    \ on systems with 64-bit time (#736, #742);\n- corrected icon in Windows \"uninstall\
    \ program\" list (#704);\n- allow special characters in URL for username and password\
    \ (#682);\n- improved reporting for binding errors on Windows (#715).\n- fixed\
    \ unicode space characters in javascript files, which could cause issues with\
    \ nginx proxy (#650, #651);\n- fixed negative values for \"FileSizeLo\" in json-rpc\
    \ (#693);\n- corrected url detection in rpc-method \"append\" (#679);\n- added\
    \ support for new error messages in unrar 5.80 (#694);\n- now always using snapshots\
    \ when reading directory contents (#688):\n- fixed file allocating on file systems\
    \ where sparse files are not supported (#720):\n    the issue could happen when\
    \ InterDir was located on a network drive;\n- fixed crash caused by malformed\
    \ nzb files (#745);\n- fixed GROUP command in nserv(#739);\n- updated url of the\
    \ global certificate storage file in the build scripts (#747);\n- fixed: file\
    \ selector in WebKit based browsers doesn't allow to choose the same file again\
    \ (#731);\n- removed outdated links from web interface and merged Info and About\
    \ tabs (#748).\n- fixed PC sleep mode not working (Windows only) (#635);\n- set\
    \ \"SameSite\" attribute for cookies (#725);\n- corrected typo in about dialog\
    \ of web interface (#634);\n- added nzbget version to about page (#637);\n- updated\
    \ license text: changed address of Free Software Foundation and minor formatting\
    \ changes (#648).\n\nOriginal Link: https://github.com/nzbget/nzbget/releases/tag/v21.1\n"
  developer: NZBGet
  website: https://nzbget.net/
  sourceCode: https://github.com/AUTOMATIC1111/stable-diffusion-webui
  submitter: Terminus
  language:
  - en
  requiredMemory: 32Mi
  limitedMemory: 64Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 0.5
  doc: https://nzbget.net/documentation
  license:
  - text: GPL-2.0
    url: https://github.com/nzbget/nzbget/blob/develop/COPYING
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: nzbget-svc
  port: 6789
  host: nzbget-svc
  title: Nzbget
  icon: https://file.bttcdn.com/appstore/nzbget/icon.png
