olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: crawl4ai
  description: Open-source LLM Friendly Web Crawler & Scrape
  icon: https://file.bttcdn.com/appstore/crawl4ai/icon.png
  appid: crawl4ai
  version: '1.0.1'
  title: Crawl4AI
  categories:
    - Productivity_v112
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
  provider:
  - appName: ollama
    providerName: ollamaclient
spec:
  versionName: '0.7.4'

  fullDescription: |
    Open-source LLM Friendly Web Crawler & Scrape.
  developer: unclecode
  website: https://crawl4ai.com
  sourceCode: https://github.com/unclecode/crawl4ai
  submitter: Olares
  doc: https://docs.crawl4ai.com
  license:
  - text: Apache-2.0-1
    url: https://github.com/unclecode/crawl4ai?tab=Apache-2.0-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 1Gi
  limitedMemory: 6Gi
  requiredDisk: 256Mi
  limitedDisk: 2Gi
  requiredCpu: 1
  limitedCpu: 4
  supportArch:
    - amd64
    - arm64
options:
  apiTimeout: 0  
  dependencies:
    - name: olares
      type: system
      version: '>=1.11.6-0'
    - name: ollama
      type: application
      version: '>=1.0.3'
entrances:
  - name: crawl4ai
    port: 11235
    host: crawl4ai-svc
    title: Crawl4AI
    icon: https://file.bttcdn.com/appstore/crawl4ai/icon.png
    openMethod: window
    authLevel: internal

provider:
- name: crawl4ai
  entrance: crawl4ai
  paths: ["/*"]
  verbs: ["*"]