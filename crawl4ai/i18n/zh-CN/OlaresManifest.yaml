metadata:
  title: Crawl4AI
  description: 开源 LLM 友好型 Web 爬虫和抓取工具
spec:
  fullDescription: |
    Crawl4AI 将网页转换为干净的、支持 LLM 格式的 Markdown 文件，适用于 RAG、代理和数据管道。快速、可控，并经过超过 5 万星社区的严格测试。

    # 功能亮点
    Markdown 生成
    - 干净的 Markdown：生成干净、结构化且格式准确的 Markdown 文件。
    - 合适的 Markdown：基于启发式过滤，去除噪音和不相关的部分，以便 AI 友好处理。
    - 引用和参考：将页面链接转换为带有干净引用的编号参考列表。
    - 自定义策略：用户可以根据特定需求创建自己的 Markdown 生成策略。
    - BM25 算法：采用基于 BM25 的过滤算法提取核心信息并去除不相关内容。

    结构化数据提取
    - LLM 驱动的提取：支持所有 LLM（开源和专有）进行结构化数据提取。
    - 分块策略：实现分块（基于主题、正则表达式、句子级别），用于有针对性的内容处理。
    - 余弦相似度：根据用户查询查找相关内容块进行语义提取。
    - 基于 CSS 的提取：使用 XPath 和 CSS 选择器快速进行基于模式的数据提取。
    - 模式定义：定义自定义模式，从重复模式中提取结构化 JSON。

    浏览器集成
    - 托管浏览器：使用用户自有浏览器并进行完全控制，避免被机器人程序检测。
    - 远程浏览器控制：连接到 Chrome 开发者工具协议进行远程大规模数据提取。
    - 浏览器分析器：创建和管理包含已保存身份验证状态、Cookie 和设置的持久配置文件。
    - 会话管理：保存浏览器状态并在多步爬取中重复使用它们。
    - 代理支持：无缝连接到带有身份验证的代理，实现安全访问。
    - 完全浏览器控制：修改标头、Cookie、用户代理等，以实现定制的爬取设置。
    - 多浏览器支持：兼容 Chromium、Firefox 和 WebKit。
    - 动态视口调整：自动调整浏览器视口以匹配页面内容，确保所有元素的完整渲染和抓取。

    爬取和抓取
    - 媒体支持：提取图像、音频、视频以及响应式图像格式，例如 srcset 和 picture。
    - 动态爬取：执行 JS 并等待异步或同步以进行动态内容提取。
    - 屏幕截图：在爬取过程中捕获页面屏幕截图以进行调试或分析。
    - 原始数据爬取：直接处理原始 HTML (raw:) 或本地文件 (file://)。
    - 全面的链接提取：提取内部、外部链接以及嵌入的 iframe 内容。
    - 可自定义的钩子：在每个步骤中定义钩子以自定义爬取行为。
    - 缓存：缓存数据以提高速度并避免冗余抓取。
    - 元数据提取：从网页中检索结构化元数据。
    - iframe 内容提取：无缝提取嵌入的 iframe 内容。
    - 延迟加载处理：等待图片完全加载，确保不会因延迟加载而遗漏任何内容。
    - 全页扫描：模拟滚动加载并捕获所有动态内容，非常适合无限滚动页面。

    部署
    - Docker 化设置：优化的 Docker 镜像，搭配 FastAPI 服务器，轻松部署。
    - 安全身份验证：内置 JWT 令牌身份验证，确保 API 安全。
    - API 网关：一键部署，支持基于 API 的工作流，并提供安全令牌身份验证。
    - 可扩展架构：专为大规模生产和优化的服务器性能而设计。
    - 云部署：适用于主流云平台的即用型配置。

    附加功能
    - 隐身模式：通过模仿真实用户来规避机器人程序检测。
    - 基于标签的内容提取：根据自定义标签、标头或元数据优化爬取。
    - 链接分析：提取并分析所有链接，进行详细的数据探索。
    - 错误处理：强大的错误管理，确保无缝执行。
    - CORS 和静态服务：支持基于文件系统的缓存和跨域请求。
    - 清晰的文档：简化并更新了入门指南和高级使用指南。
    - 社区认可：认可贡献者和拉取请求，确保透明度。