
metadata:
  description: 功能最强大、模块化程度最高的 Stable Diffusion GUI 和后台。
  title: ComfyUI 共享版
  fullDescription: |
    ## 重要提示 ##
    本应用是 ComfyUI 共享版本，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。
    
    安装后，该 Olares 服务器内的所有用户都能共同使用这同一个应用服务。使用共享应用不仅能方便用户数据的共享与互通，也能有效降低维护和运行资源的占用。

    ## 应用概览 ##
    功能最强大、模块化程度最高的 Stable Diffusion GUI 和后台。

    这款 UI 让您通过图形、节点和流程图界面设计并执行
    高级 Stable Diffusion 项目。

    功能特点
    - 节点/图形/流程图界面，无需任何代码即可实验和创建复杂的稳定扩散工作流。
    - 图像模型
      * SD1.x, SD2.x,
      * SDXL, SDXL Turbo
      * Stable Cascade
      * SD3 and SD3.5
      * Pixart Alpha and Sigma
      * AuraFlow
      * HunyuanDiT
      * Flux
      * Lumina Image 2.0
      * HiDream
      * Cosmos Predict2
      * Qwen Image
    - 图像编辑模型
      * Omnigen 2
      * Flux Kontext
      * HiDream E1.1
      * Qwen Image Edit
    - 视频模型
      * Stable Video Diffusion
      * Mochi
      * LTX-Video
      * Hunyuan Video
      * Nvidia Cosmos and Cosmos Predict2
      * Wan 2.1
      * Wan 2.2
    - 音频模型  
      * Stable Audio
      * ACE Step
    - 3D 模型
      * Hunyuan3D 2.0
    - 异步队列系统
    - 多项优化：仅在工作流变化部分重新执行
    - 智能内存管理：即使在显存低至 1GB 的 GPU 上也能自动运行模型。
    - 即使没有 GPU，也能使用：--cpu（速度慢）
    - 可以加载 ckpt、safetensors 和 diffusers 模型/检查点。独立的 VAE 和 CLIP 模型。
    - 嵌入技术/文本反转
    - Loras（标准型、locon 与 loha 版本）
    - 超网络技术
    - 从生成的 PNG 文件中加载完整工作流程（包括种子信息）。
    - 以 Json 文件格式保存/加载工作流程。
    - 节点界面可以用来创建复杂的工作流程，例如用于高分辨率修复或更高级的工作流程。
    - 区域组合技术
    - 使用常规和专用模型进行修复。
    - ControlNet 和 T2I-适配器
    - 放大模型（包括 ESRGAN、ESRGAN 变体、SwinIR、Swin2SR 等）
    - unCLIP 模型
    - GLIGEN
    - 模型合并
    - LCM 模型和 Loras
    - SDXL Turbo
    - 使用 TAESD 进行 Latent 预览
    - 启动速度极快。
    - 完全离线操作：永不下载任何内容。
    - 可选 API 节点，可通过在线 Comfy API 使用外部提供商提供的付费模型。
    - 配置文件用于设定模型的搜索路径。

  upgradeDescription: |
    升级 ComfyUI 版本至 v0.3.71

    更新内容
    增加了一种方法，可在基于 llama 的 TE 模型中禁用最终归一化。（@comfyanonymous #10794）
    将 PreviewAny 节点的显示名称更改为“以文本预览”。（@bigcat88 #10796）
    [V3] 将 hunyuan3d.py 转换为 V3 架构。（@bigcat88 #10664）
    修复了工作流名称问题。（@comfyanonymous #10806）
    [API 节点] 新增 Topaz API 节点。（@bigcat88 #10755）
    在新版 cudnn 上禁用兼容性变通方案。（@comfyanonymous #10807）
    更新服务器模板处理逻辑，支持 comfyui-workflow-templates 多包分发（版本 >=0.3）。（@christian-byrne #10791）
    修复 ImageBatch 处理不同通道数图像时的问题。（@comfyanonymous #10815）
    使 Batch Images 节点在输入含有 alpha 通道时自动添加 alpha 通道。（@Kosinkadink #10816）
    新增 Nano Banana Pro 节点（api-nodes）。（@bigcat88 #10814）
    修复 KlingLipSyncAudioToVideoNode：音频转换为 mp3 格式。（@bigcat88 #10811）
    comfyui-workflow-templates 升级以支持 nano banana 2。（@christian-byrne #10818）
    HunyuanVideo 1.5 版本支持。（@comfyanonymous #10819）
    修正了错误的路径。（@comfyanonymous #10821）

    查看完整发布说明，请访问: https://github.com/comfyanonymous/ComfyUI/releases/tag/v0.3.71
