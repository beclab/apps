        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      - name: init-chmod-data
        image: 'aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /root
        resources: {}
        volumeMounts:
          - name: appdata
            mountPath: /root
          - name: modellibckp
            mountPath: /root/ComfyUI/models/checkpoints
          - name: modelliblora
