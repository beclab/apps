            mountPath: /root
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      containers:
        - env:
            - name: PGID
              value: "0"
            - name: PUID
              value: "0"
            - name: TZ
              value: Etc/UTC
            - name: CLI_ARGS
              value: '--normalvram --disable-smart-memory --disable-cuda-malloc --front-end-version Comfy-Org/ComfyUI_frontend@v1.24.0'
            - name: HOME
              value: /root
            - name: PIP_CACHE_DIR
              value: /root/.cache/pip
            - name: CACHE_DIR
              value: /root/.cache
            - name: HUGGINGFACE_HUB_CACHE
              value: /root/.cache
            - name: PIP_CONFIG_FILE
              value: /root/.config/pip/pip.conf
            - name: PIP_INDEX_URL
              value: 'https://pypi.joinolares.cn/root/olares3/+simple/'
            - name: MODELS_DIR
              value: '/root/ComfyUI/models'
            - name: PLUGIN_PATH
              value: '/root/ComfyUI/custom_nodes'
            - name: DATA_DIR
              value: '/root/ComfyUI/launchercache'
            - name: COMFYUI_PATH
              value: '/root/ComfyUI'
            - name: NODE_ENV
              value: 'production'
            - name: API_PROTOCOL
              value: 'https'
            - name: API_HOST
              value: '{{ $cls }}'
            - name: API_PORT
              value: '443'
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: DOMAIN_COMFYUI_FOR_ADMIN
              value: '{{ $comfyuientrance }}'
            - name: DOMAIN_LAUNCHER_FOR_ADMIN
              value: https://{{ $cls }}
          securityContext:
            runAsUser: 0
          image: {{ $image }}
          name: comfyui
          # command:
          #   - sh
          #   - '-c'
          #   - >-
          #     pip config set global.index-url
          #     https://pypi.joinolares.cn/root/olares3/+simple/; pip config set
          #     global.extra-index-url ""; bash
          #     /runner-scripts/entrypoint.sh
          ports:
            - containerPort: 8188
            - containerPort: 8080
            - containerPort: 3000
          resources: 
            requests:
              cpu: 250m
              memory: 2Gi
            limits:
              cpu: 4
              memory: 30Gi
          # livenessProbe:
