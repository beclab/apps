metadata:
  description: Stable Diffusion 的网页 UI
  title: SD Web UI

spec:
  fullDescription: |
    ## 重要提示 ##
    这是 SD Web UI For Cluster 对应的客户端应用程序。它需要先在您的 Olares 集群上安装 SD Web UI For Cluster

    ## 概览 ##
    一种直接在浏览器中使用 Stable Diffusion 的简便方法。

    SD Web UI 是基于 Gradio 库开发的 Stable Diffusion 浏览器界面
    功能亮点：
      * 支持原始的 txt2img（文本生成图像）和 img2img（图像生成图像）模式
      * 支持 外部绘制（Outpainting）和内部绘制（Inpainting）
      * 支持彩色素描
      * 提示矩阵
      * Stable Diffusion 图像放大
      * 支持循环反馈，多次运行 img2img（图像生成图像）
      * 支持 文本反转
      * 附加功能选项卡，包含GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR和Swin2SR/LDSR
      * 调整宽高比选项


