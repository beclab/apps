apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  annotations:
    kubeblocks.io/crd-api-version: apps.kubeblocks.io/v1
  labels:
    app.kubernetes.io/instance: mysql
    app.kubernetes.io/version: 8.0.33
    clusterdefinition.kubeblocks.io/name: mysql
    helm.sh/chart: mysql-cluster-1.0.1
  name: mysql
  namespace: {{ .Release.Namespace }}
spec:
  clusterDef: mysql
  componentSpecs:
    - componentDef: mysql-8.0-1.0.1
      disableExporter: true
      name: mysql
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: 2Gi
        requests:
          cpu: "1"
          memory: 1Gi
      serviceVersion: 8.0.39
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 100Gi
  terminationPolicy: Delete
  topology: semisync