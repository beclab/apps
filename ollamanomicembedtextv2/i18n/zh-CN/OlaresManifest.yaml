metadata:
  title: Nomic Embed v1.5 (Ollama)
  description: 具有大型 Token 上下文窗口的高性能开源嵌入模型

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    Nomic Embed 是 Nomic AI 推出的一款全新文本嵌入模型，支持 8192 个长度的序列。它在短上下文和长上下文任务上均优于 OpenAI Ada-002 和 text-embedding-3-small。

    激动人心的更新！nomic-embed-text-v1.5 现已支持多模态！nomic-embed-vision-v1.5 与 nomic-embed-text-v1.5 的嵌入空间对齐，这意味着任何文本嵌入都是多模态的！
