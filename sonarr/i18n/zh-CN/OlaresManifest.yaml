spec:
  fullDescription: |
    Sonarr 是面向新闻组和 BitTorrent 用户的 PVR 应用。它可以监控多个 RSS 源来获取你喜爱节目的新剧集，并会自动抓取、分类和重命名这些剧集。当有更高质量的格式可用时，它还可以被配置为自动升级已下载文件的质量。

    功能特性
    - 日历：在一个便捷的位置查看所有即将播出的剧集。
    - 手动搜索：找到所有的发布版本，选择你想要的，并直接发送到你的下载客户端。
    - 自动处理失败的下载：Sonarr 让下载失败成为过去。
    受密码保护的发布版本、缺失的修复块或几乎
    任何其他原因？不用担心。Sonarr 会自动阻止该版本并尝试
    另一个，直到找到一个可用的版本。

