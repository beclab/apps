apiVersion: v1
data:
  init.sh: |
    #!/bin/bash

    source_dir="/config"
    dest_dir="/new-config"

    if [ -z "$(ls -A $dest_dir)" ]; then
      echo "$dest_dir is empty. Copying files from $source_dir..."
      cp -r $source_dir/. $dest_dir
      echo "Files copied successfully."
    else
      echo "$dest_dir is not empty. No action taken."
    fi

kind: ConfigMap
metadata:
  name: init-config
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      initContainers:
      - env:
        - name: PGID
          value: "1000" 
        - name: PUID
          value: "1000" 
        - name: TZ
          value: Europe/London
        name: sonarr-init-data
        image: lscr.io/linuxserver/sonarr:latest
        command:
          - sh
          - '-c'
          - |
            chmod +x /init.sh & bash /init.sh
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 1000m
            memory: 256Mi
        ports:
        - containerPort: 8989
        volumeMounts:
        - mountPath: /new-config
          name: sonarr-config
        - name: init-config 
          mountPath: /init.sh
          subPath: init.sh
      containers:
      - env:
        - name: PGID
          value: "1000" 
        - name: PUID
          value: "1000" 
        - name: TZ
          value: Europe/London
        name: sonarr
        image: lscr.io/linuxserver/sonarr:latest
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 1000m
            memory: 256Mi
        ports:
        - containerPort: 8989
        volumeMounts:
        - mountPath: /config
          name: sonarr-config
      volumes:
      - name: sonarr-config
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.userData }}/sonarr 
      - name: init-config
        configMap:
          name: init-config
          defaultMode: 438
          items:
          - key: init.sh
            path: init.sh

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8989
      targetPort: 8989
