  fullDescription: "Miniflux is a minimalist and opinionated feed reader. \nIt's simple,\
    \ fast, lightweight and super easy to install.\n\n# Default credentials\nUsername:\
    \ admin \nPassword: test123\nPlease change username and password as soon as possible.\n\
    \n# Features\n\nReader \n- Supported feed formats: Atom 0.3/1.0, RSS 1.0/2.0,\
    \ RDF and JSON\n- OPML file import/export and URL import\n- Support multiple enclosures/attachments\
    \ (Podcasts, videos, music, and images)\n- Play videos from YouTube channels directly\
    \ inside Miniflux\n- Categories\n- Bookmarks\n- Fetch website icons (favicons)\n\
    - Save articles to third-party services\n- Full-text search (Thanks to Postgres)\n\
    \nPrivacy \n- Remove pixel trackers\n- Fetch original links when the feed is coming\
    \ from FeedBurner\n- Open external links with the attributes rel=\"noopener noreferrer\"\
    \ referrerpolicy=\"no-referrer\"\n- Use the HTTP header Referrer-Policy: no-referrer\n\
    - Image proxy to avoid mixed content warnings with HTTPS\n- Play Youtube videos\
    \ by using the domain youtube-nocookie.com\n- Supports alternative YouTube video\
    \ players like Invidious\n- Block external Javascript code to avoid tracking\n\
    \nContent Manipulation \n- Fetch original article and returns only relevant contents\
    \ (Readability parser)\n- Custom scraper rules based on CSS selectors\n- Custom\
    \ rewriting rules\n- Regex filter to allow or block articles\n- Override default\
    \ user agent to bypass websites restrictions\n- Option to allow self-signed or\
    \ invalid certificates (disabled by default)\n- Scrape YouTube\u2019s website\
    \ to get video duration as read time (disabled by default)\n\nUser Interface \n\
    - Stylesheet optimized for readability\n- Responsive design (works on desktop,\
    \ tablet, and mobile devices)\n- No fancy user interface\n- Doesn\u2019t require\
    \ to download an application from Apple/Google Store\n- You could add Miniflux\
    \ to the home screen\n- Keyboard shortcuts\n- Touch events on mobile devices\n\
    - Themes\n\nIntegration \n- Send articles to Telegram, Shaarli, Shiori, Matrix,\
    \ Apprise, Pinboard, Instapaper, Pocket, Wallabag, Linkding, Espial, Notion, Readwise\
    \ Reader or Nunux Keeper\n- Bookmarklet to subscribe to a website directly from\
    \ any web browser\n- Webhooks\n- Use existing mobile applications to read your\
    \ feeds by using the Fever or Google Reader API\n- REST API with clients written\
    \ in Go and Python\n\nMore Detailed Features: https://miniflux.app/features.html\n"
  upgradeDescription: '- Add Omnivore integration

    - Fixes for the regressions introduced in version 2.0.50:

    - Ensure all HTML documents are encoded in UTF-8

    - Send default User-Agent and HTTP caching headers when making HTTP requests

    - Allow Youtube links to be opened outside the iframe (avoid ERR_BLOCKED_BY_RESPONSE
    error)

    - Fix inaccessible metrics endpoint when listening on Unix socket

    - Allow renaming and moving feed at the same time in the Google Reader API

    - Log nb_jobs only when number of jobs is larger than 0 in background scheduler

    - Deduplicate feed URLs when parsing HTML document during discovery process

    - Calculate a virtual weekly count based on the average updating frequency (POLLING_SCHEDULER=entry_frequency)

    - Update GitHub Actions workflow to be able to run the linter and tests on-demand

    - Add SCHEDULER_ROUND_ROBIN_MIN_INTERVAL config option

    - Add links to GitHub for the commit hash and the version in the about page

    - Use "starred" rather than "bookmarked" in English translation

    - Update Chinese (CN & TW) translation


    Release Note: https://github.com/miniflux/v2/releases/tag/2.0.51

    '
