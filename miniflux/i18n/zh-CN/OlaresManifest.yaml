    - 从 Docker Compose 示例中移除已废弃的 `version` 键。
    - 将 Go devcontainer 镜像更新为 `go:1-trixie`。
    - 将 Distroless 容器基础镜像更新到 Debian 13。
    - 更新 GitHub Actions 依赖。

