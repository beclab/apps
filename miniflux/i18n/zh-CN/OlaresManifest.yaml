  description: Miniflux 是一个简洁、有特色的信息阅读器。
  title: Miniflux
spec:
  fullDescription: |
    Miniflux 是一个简洁、有特色的信息阅读器。Miniflux 简洁、迅速、轻便，安装极为简便。

    # 默认登录信息
    用户名: admin
    密码: test123
    请尽快更改用户名和密码。

    # 功能一览

    阅读器
    - 支持信息格式：Atom 0.3/1.0, RSS 1.0/2.0, RDF 和 JSON
    - 支持 OPML 文件的导入与导出，及 URL 导入
    - 支持多附件（播客、视频、音乐、图片等）
    - 可直接在 Miniflux 内播放 YouTube 视频
    - 分类管理
    - 书签功能
    - 抓取网站图标

  upgradeDescription: |
    - 新增 Omnivore 集成
    - 修正自 2.0.50 版本起的问题：
    - 确保所有 HTML 文档采用 UTF-8 编码
    - 发送标准 User-Agent 及 HTTP 缓存头
    - 允许在 iframe 外打开 Youtube 链接，避免 ERR_BLOCKED_BY_RESPONSE 错误
    - 修复 Unix 套接字监听下的指标端点访问问题
    - 同时重命名和移动订阅源的功能
    - 在后台调度器作业数大于 0 时记录
    - 在发现过程中去重订阅源 URL
    - 根据更新频率计算周更新次数
    - 更新 GitHub Actions 工作流程，按需运行代码检查和测试
    - 新增配置选项 SCHEDULER_ROUND_ROBIN_MIN_INTERVAL
    - 在“关于”页面添加 GitHub 提交和版本链接
    - 英文翻译中使用 “starred” 而非 "bookmarked"
    - 更新中文（CN & TW）翻译

    - 发布说明链接：https://github.com/miniflux/v2/releases/tag/2.0.51 