  title: Miniflux
spec:
  fullDescription: |
    Miniflux 是一个简洁、有特色的信息阅读器。Miniflux 简洁、迅速、轻便，安装极为简便。

    # 功能特性

    订阅阅读器 (Feed Reader)
    - 支持的订阅源格式：Atom 0.3/1.0、RSS 1.0/2.0 和 JSON Feed 1.0/1.1。
    - 导入/导出：支持 OPML 文件导入/导出以及 URL 导入。
    - 多媒体附件：支持多种附件（播客、视频、音乐和图片附件）。
    - YouTube 集成：可直接在 Miniflux 内部播放 YouTube 视频。
    - 组织管理：使用分类和书签来整理文章。
    - 分享：公开分享单篇文章。
    - 图标获取：自动获取网站图标 (Favicons)。
    - 第三方保存：将文章保存至第三方服务（如稍后读应用）。
    - 全文搜索：提供全文搜索功能（由 Postgres 支持）。
    - 多语言支持：提供 20 种语言版本：葡萄牙语（巴西）、中文（简体和繁体）、荷兰语、英语（美国）、芬兰语、法语、德语、希腊语、印地语、印尼语、意大利语、日语、波兰语、罗马尼亚语、俄语、台语白话字 (Taiwanese POJ)、乌克兰语、西班牙语和土耳其语。

    隐私与安全 (Privacy and Security)
    - 移除追踪器：移除像素追踪器。
    - 剥离追踪参数：剥离 URL 中的追踪参数（例如 utm_source, utm_medium, utm_campaign, fbclid 等）。
    - 还原链接：当订阅源来自 FeedBurner 时，获取原始链接。
    - 安全链接打开：打开外部链接时添加 rel="noopener noreferrer" referrerpolicy="no-referrer" 属性以提高安全性。
    - Referrer 策略：实施 Referrer-Policy: no-referrer HTTP 头以防止来源泄露。
    - 媒体代理：提供媒体代理，以避免追踪并解决使用 HTTPS 时的混合内容警告。
    - 隐私播放：通过注重隐私的域名 youtube-nocookie.com 播放 YouTube 视频。
    - 替代播放器：支持替代的 YouTube 播放器，如 Invidious。
    - 脚本拦截：拦截外部 JavaScript 以防止追踪并增强安全性。
    - 内容清洗：在渲染前清理外部内容。
    - 安全策略：强制执行内容安全策略 (CSP) 和可信类型策略，仅允许应用程序自身的 JavaScript，并拦截内联脚本和样式。

    反爬虫绕过机制 (Bot Protection Bypass Mechanisms)
    - 禁用 HTTP/2：可选禁用 HTTP/2 以减轻指纹识别。
    - 自定义 User Agent：允许配置自定义 User Agent。
    - 自定义 Cookie：支持为特定场景添加自定义 Cookie。
    - 代理支持：启用代理以增强隐私或绕过限制。

    内容处理 (Content Manipulation)
    - 全文获取：抓取原始文章并仅返回相关内容（Readability 解析器）。
    - 自定义抓取：基于 CSS 选择器的自定义抓取规则。
    - 重写规则：自定义内容重写规则。
    - 正则过滤：使用正则表达式过滤器允许或拦截文章。
    - User Agent 覆盖：覆盖默认 User Agent 以绕过网站限制。
    - 证书选项：允许自签名或无效证书的选项（默认禁用）。
    - YouTube 抓取：抓取 YouTube 网站以获取视频时长作为阅读时间（默认禁用）。

    用户界面 (User Interface)
    - 阅读优化：专为阅读优化的样式表。
    - 响应式设计：无缝适配桌面、平板和移动设备。
    - 极简界面：极简且无干扰的用户界面。
    - 无需 App：无需从 Apple App Store 或 Google Play Store 下载应用。
    - PWA 支持：可直接添加到主屏幕以便快速访问。
    - 快捷键：支持丰富的键盘快捷键以实现高效导航。
    - 触摸手势：移动设备上可选的触摸手势支持。
    - 自定义外观：支持自定义样式表和 JavaScript，按个人喜好定制界面。
    - 主题：
      - 浅色 (无衬线)
      - 浅色 (衬线)
      - 深色 (无衬线)
      - 深色 (衬线)
      - 跟随系统 (无衬线) – 根据系统偏好自动切换深/浅色主题。
      - 跟随系统 (衬线)

    集成 (Integrations)
    - 第三方服务：集成 25+ 个第三方服务：Apprise, Betula, Cubox, Discord, Espial, Instapaper, LinkAce, Linkding, LinkTaco, LinkWarden, Matrix, Notion, Ntfy, Nunux Keeper, Pinboard, Pushover, RainDrop, Readeck, Readwise Reader, RssBridge, Shaarli, Shiori, Slack, Telegram, Wallabag 等。
    - 小书签 (Bookmarklet)：提供小书签，可从任何浏览器直接订阅当前网站。
    - Webhooks：支持 Webhooks 用于实时通知或自定义集成。
    - API 兼容：兼容使用 Fever 或 Google Reader API 的现有移动应用。
    - REST API：提供 REST API，并有 Go 和 Python 的客户端库。

    身份验证 (Authentication)
    - 本地用户名和密码。
    - 通行密钥 (Passkeys / WebAuthn)。
    - Google (OAuth2)。
    - 通用 OpenID Connect。
    - 反向代理认证。

    技术细节 (Technical Stuff)
    - 语言：使用 Go (Golang) 编写。
    - 静态编译：静态编译的单一二进制文件，无依赖。
    - 数据库：仅支持 PostgreSQL。
    - 架构：不使用任何 ORM 或复杂的框架。
    - 前端：仅在必要时使用现代原生 JavaScript。
    - 资源打包：所有静态文件通过 Go embed 包打包进应用程序二进制文件中。
    - 进程监控：支持 Systemd sd_notify 协议进行进程监控。
    - HTTPS：使用 Let's Encrypt 自动配置 HTTPS。
    - SSL 证书：允许使用自定义 SSL 证书。
    - HTTP/2：启用 TLS 时支持 HTTP/2。
    - 后台更新：使用内部调度器或传统 cron job 在后台更新订阅源。
    - 懒加载：对图片和 iframe 使用原生懒加载。
    - 浏览器兼容：仅兼容现代浏览器。
    - 开发方法论：遵循 Twelve-Factor App 方法论。
    - 分发包：提供官方 Debian/RPM 包和预构建的二进制文件。
    - Docker：在 Docker Hub、GitHub Registry 和 Quay.io Registry 发布 Docker 镜像，支持 ARM 架构。
    - 依赖管理：仅使用少量的第三方 Go 依赖。
    - 测试：拥有全面的测试套件，包含单元测试和集成测试。
    - 资源占用：即使有数百个订阅源，也仅占用几 MB 内存和极少的 CPU。
    - HTTP 标准：遵循/发送 Last-Modified, If-Modified-Since, If-None-Match, Cache-Control, Expires 和 ETags 头，默认轮询间隔为 1 小时。

    更多详细功能：https://miniflux.app/features.html
  upgradeDescription: |
    # 安全（Security）
    - 禁止媒体代理从私有网络获取资源，以降低潜在的 SSRF 风险。此行为可在实例级别配置。
    - 禁止从私有网络获取订阅源（feed）图标，以减少 SSRF 攻击面。同样可在实例级别配置。
    - 新增 `TRUSTED_REVERSE_PROXY_NETWORKS` 配置选项，用于防止伪造诸如 `X-Forwarded-For`、`X-Forwarded-Proto` 和 `X-Real-Ip` 等 HTTP 头。启用 `AUTH_PROXY_HEADER` 时必须配置该选项。
    - 停止记录生成的 Google Reader API Token，即使启用了调试模式也不再记录。
    - 移除 Google Reader API 的 CORS 处理器，因为它并非面向 Web 客户端使用，从而降低整体攻击面。

    # 性能与存储（Performance and Storage）
    - 避免为已删除条目的内容建立索引，在清理后可显著减少数据库索引大小。
    - 对存储与数据库做了小幅重构，以简化代码路径并减少不必要的格式化开销。

    # API 与集成（API and Integrations）
    - 新增 API 端点：可将条目导入到已有的订阅源中。
    - 通过 API 更新或导入条目时执行内容净化（sanitizer），以确保净化行为一致。
    - 通过移除不必要的输出参数检查，并将行为与其他开源 RSS 阅读器对齐，提升 Google Reader API 兼容性。
    - 在 Readeck 集成中新增“自动推送（auto-push）”选项。
    - （原文此处有一个空的条目符号）

    # 用户界面（User Interface）
    - 增加平滑页面过渡，使导航体验更精致。
    - 增加路由：可从某个分类的“已加星标”列表中直接查看单条已加星标条目。
    - 在模板中添加指向 GitHub 贡献者页面的链接。
    - 更新所有翻译。

    # 文档与工具链（Documentation and Tooling）
