metadata:
  description: 高性能、自主托管的时事通讯和邮件列表管理器，自带现代化仪表板
  title: Listmonk

spec:
  fullDescription: |
    listmonk 是一个独立的、自托管的新闻通讯和邮件列表管理器。它速度快、功能丰富，并且打包成一个二进制文件。它使用 PostgreSQL (⩾ 12) 数据库作为数据存储。

    功能
    单向邮件列表
    - 管理多个单向和双向选择加入单向邮件列表中的数百万订阅者，每个订阅者都有自定义 JSON 属性。使用 SQL 表达式查询和细分订阅者。
    - 使用快速批量导入器（每秒约 10k 条记录）或使用 HTTP/JSON API 或与简单表模式交互以集成外部 CRM 和订阅者数据库。

    交易邮件
    - 使用预定义模板向订阅者发送任意交易消息的简单 API。通过 Messenger 界面以电子邮件、短信、Whatsapp 消息或任何媒介的形式发送消息。

    分析
    - 简单的分析和可视化。使用简单的表结构轻松将外部可视化程序连接到数据库。

    模板
    - 使用 Go 模板语言创建功能强大、动态的电子邮件模板。在主题行和内容中使用模板表达式、逻辑和 100 多个函数。在所见即所得编辑器、Markdown、原始语法突出显示的 HTML 或纯文本中编写 HTML 电子邮件。

    性能
    - 多线程、高吞吐量、多 SMTP 电子邮件队列。吞吐量和滑动窗口速率限制，实现细粒度控制。单个二进制应用程序，具有标称 CPU 和内存占用，可在任何地方运行。唯一的依赖项是 Postgres (⩾ 12) 数据库。

    媒体
    - 使用媒体管理器在服务器的文件系统、Amazon S3 或任何兼容 S3 (Minio) 的后端上传电子邮件活动的图像。

    可扩展
    - 不仅仅是电子邮件活动。连接 HTTP webhook 以发送 SMS、Whatsapp、FCM 通知或任何类型的消息。

    隐私
    - 允许用户永久将自己列入黑名单、导出所有数据以及单击即可擦除所有数据。