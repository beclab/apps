olaresManifest.version: "0.10.0"
olaresManifest.type: app
metadata:
  name: minioclient
  description: Minio dashboard to operate minio data
  icon: https://app.cdn.olares.com/appstore/minio/icon.png
  appid: minioclient
  version: "1.0.11"
  title: Minio Dashboard
  categories:
    - Developer Tools
    - Utilities
spec:
  versionName: "2.54.1"
  fullDescription: |
    MinIO Dashboard is an open-source, cross-platform command-line utility that serves as the client for MinIO Server. 
    It offers a rich set of features for performing file operations, bucket management, and administrative tasks on object storage systems.

  developer: Minio
  website: https://www.min.io/
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 500m
  limitedCpu: 1000m
  supportArch:
    - amd64
    - arm64
options:
  dependencies:
    - name: olares
      type: system
      version: ">=1.12.3-0"
    - name: minio
      type: middleware
      version: ">=1.0.0-0"
entrances:
  - name: minioclient
    port: 9001
    host: minioclient-svc
    title: MinIO Dashboard
    icon: https://app.cdn.olares.com/appstore/minio/icon.png
    openMethod: window
