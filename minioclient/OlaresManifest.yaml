olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: minioclient
  description: minio client to operate minio data
  icon: https://app.cdn.olares.com/appstore/minio/icon.png
  appid: minioclient
  version: '1.0.8'
  title: Minio Client
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '2.54.1'
  fullDescription: |
    MinIO Client is an open-source, cross-platform command-line utility that serves as the official client for MinIO Server. 
    It offers a rich set of features for performing file operations, bucket management, and administrative tasks on object storage systems. 


  developer: Minio
  website: https://www.min.io/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 500m
  limitedCpu: 1000m
  supportArch:
  - amd64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
  - name: minio
    type: middleware
    version: '>=1.0.0-0'
entrances:
  - name: minioclient
    port: 9001
    host: minioclient-svc
    title: Minio Client
    icon: https://app.cdn.olares.com/appstore/minio/icon.png
    openMethod: window

