# Default values for paddleocr
image:
  repository: paddleocr-frontend
  tag: latest
  pullPolicy: IfNotPresent

replicas: 1

backend:
  # 后端服务地址（在 olares 系统中，后端在 shared namespace）
  # subChart 名称是 paddleocrserver，shared: true，所以 namespace 是 paddleocrserver-shared
  # 服务名称是 paddleocr-svc（从 paddleocrserver/templates/service.yaml 可以看到）
  service: paddleocr-svc
  namespace: paddleocrserver-shared
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 64Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# 注意：在 olares 系统中，Release.Name 会是 paddleocr（与主 Chart 名称相同）
# Service 名称会是 paddleocr-svc，与 OlaresManifest.yaml 中的配置一致
