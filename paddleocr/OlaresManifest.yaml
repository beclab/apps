---
olaresManifest.version: '0.11.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  name: paddleocr
  description: Text Recognition & Doc Parsing Toolkit
  icon: https://app.cdn.olares.com/appstore/paddleocr/icon.png
  appid: paddleocr
  version: '1.0.8'
  title: PaddleOCR
  categories:
  - Utilities_v112
  - Utilities
  - AI
sharedEntrances:
- name: paddleocr
  title: PaddleOCR API
  host: sharedentrances-paddleocr
  icon: https://app.cdn.olares.com/appstore/paddleocr/icon.png
  port: 0
  invisible: true
  authLevel: internal
entrances:
- name: paddleocr-client
  port: 80
  host: paddleocr-svc
  title: PaddleOCR
  icon: https://app.cdn.olares.com/appstore/paddleocr/icon.png
  authLevel: private
  openMethod: window
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '3.4'
  fullDescription: | 
    PaddleOCR is an industry-leading, production-ready OCR and document AI engine, offering end-to-end solutions from text extraction to intelligent document understanding

    PaddleOCR converts documents and images into structured, AI-friendly data (like JSON and Markdown) with industry-leading accuracyâ€”powering AI applications for everyone from indie developers and startups to large enterprises worldwide. With over 60,000 stars and deep integration into leading projects like MinerU, RAGFlow, pathway and cherry-studio, PaddleOCR has become the premier solution for developers building intelligent document applications in the AI era.

    # Core Features
    Document Recognition: Advanced document OCR pipeline based on PaddleOCR-VL for accurate document text recognition.
    
    Layout Analysis: Integrated PP-DocLayoutV3 model for precise document layout detection and analysis.
    
    PaddleOCR-VL Model: Powered by PaddleOCR-VL-1.5-0.9B model for high-quality document understanding and text extraction.
    
    PaddleX Deployment: Deployed using PaddleX framework for optimized inference and production-ready performance.

    # Key Advantages
    High Accuracy: State-of-the-art document recognition models trained on large-scale datasets for superior accuracy.
    
    Fast Processing: Optimized inference engine through PaddleX for fast document processing.
    
    Document-Oriented: Specialized for document recognition tasks with advanced layout understanding capabilities.
    
    Production Ready: Deployed using PaddleX for stable and efficient production deployment.

    # Technical Details
    Model: PaddleOCR-VL-1.5-0.9B for document recognition and text extraction.
    
    Layout Model: PP-DocLayoutV3 for document layout detection and structure analysis.
    
    Deployment Framework: PaddleX for optimized model serving and inference.
    
    Use Case: Document OCR and layout analysis for various document types.
  upgradeDescription: |
    Initial release of PaddleOCR service for Olares platform.
  developer: Baidu
  website: https://aistudio.baidu.com/paddleocr
  sourceCode: https://github.com/PaddlePaddle/PaddleOCR
  submitter: Olares
  locale:
    - en-US
    - zh-CN
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 2Gi
  limitedMemory: 9Gi
  requiredDisk: 128Mi
  limitedDisk: 100Gi
  requiredCpu: 0.5
  limitedCpu: 2
  requiredGpu: 8Gi
  limitedGpu: 24Gi
{{- else }}
  requiredMemory: 100Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
{{- end }}
  doc: https://aistudio.baidu.com/paddleocr
  license:
  - text: Apache-2.0
    url: https://github.com/PaddlePaddle/PaddleOCR/blob/main/LICENSE
  supportArch:
    - amd64
  subCharts:
  - name: paddleocrserver
    shared: true
  - name: paddleocr
options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.3-0'
{{- if not (and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username)) }}
    - name: paddleocr
      type: application
      version: '>=1.0.0'
      mandatory: true
{{- end }}
  appScope:
{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
    - paddleocr
{{- else }}
    clusterScoped: false
{{- end }}
envs:
  - envName: DEVICE_TYPE
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "RUN the model on CPU or GPU"
    options:
       - title: "CPU"
         value: "cpu"
       - title: "GPU"
         value: "gpu"
