metadata:
  title: PaddleOCR
  description: 文本识别与文档解析工具包
spec:
  fullDescription: |    
    PaddleOCR 是业界领先的、可用于生产的 OCR 及文档智能引擎，能够从文本提取到文档智能理解提供端到端的解决方案。

    PaddleOCR 能将文档和图片转换为结构化、适用于 AI 的数据（如 JSON 和 Markdown），并以业界先进的准确率为基础，为独立开发者、初创企业到大型企业等各类用户的 AI 应用提供强劲动力。PaddleOCR 已获得 60,000+ 颗星，并深度集成到 MinerU、RAGFlow、pathway、cherry-studio 等领先项目，是 AI 时代智能文档应用开发者的首选解决方案。

    # 核心特性
    文档识别：基于 PaddleOCR-VL 的高级文档 OCR 流水线，实现高精度文档文本识别。
    
    版面分析：集成 PP-DocLayoutV3 模型，实现精确的文档版面检测与分析。
    
    PaddleOCR-VL 模型：基于 PaddleOCR-VL-1.5-0.9B 模型，提供高质量的文档理解与文本提取能力。
    
    PaddleX 部署：依托 PaddleX 框架，推理优化，满足生产环境需求。

    # 主要优势
    高精度：最前沿的文档识别模型，基于大规模数据集训练，识别精度业内领先。
    
    高效处理：通过 PaddleX 优化的推理引擎，文档处理速度更快。
    
    面向文档：专注文档识别，具备先进的版面理解能力。
    
    生产级部署：基于 PaddleX 框架，稳定、高效地支撑生产部署。

    # 技术详情
    文档识别模型：PaddleOCR-VL-1.5-0.9B，用于文档识别与文本抽取。
    
    版面模型：PP-DocLayoutV3，实现文档版面检测与结构分析。
    
    部署框架：PaddleX，实现推理和服务的优化。
    
    适用场景：各类型文档的 OCR 和版面分析。
  upgradeDescription: |
    PaddleOCR 服务于 Olares 平台的首次发布版本。
