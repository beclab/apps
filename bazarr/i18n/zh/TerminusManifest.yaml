metadata:
  description: Sonarr 和 Radarr 的字幕管理伴侣。
  title: Bazarr
spec:
  fullDescription: |
    Bazarr 是 Sonarr 和 Radarr 的配套应用。根据你的需求管理和下载字幕。你可以按电视剧或电影设置偏好，Bazarr 会为你自动处理一切。

    请注意，Bazarr 不会扫描磁盘来检测电视剧和电影：它仅处理 Sonarr 和 Radarr 中索引的电视剧和电影。

    主要功能包括：

    - 支持主要平台：Windows、Linux、macOS、Raspberry Pi 等 

    - 从 Sonarr 自动添加新的系列和剧集 

    - 从 Radarr 自动添加新电影 

    - 根据电视剧或电影配置字幕语言 

    - 扫描现有图书馆内外的字幕，并下载任何缺失的字幕 

    - 记录从何处及何时下载的历史 

    - 手动搜索功能，可按需下载字幕 

    - 当发现更好的字幕时，更新之前下载的字幕 

    - 能够从磁盘删除外部字幕 

    - 目前支持 184 种字幕语言，包括强制/外语字幕（取决于提供者）

    - 基于 Sonarr 的美观用户界面 

