metadata:
  description: Terminus 应用开发管理工具
  title: DevBox
spec:
  fullDescription: |
    DevBox 是一款助力开发者为 Terminus 创建应用的开发工具。

     在 DevBox 中，您可以构建应用并生成相应的 Terminus 应用配置（TAC）。这份 TAC 的部署文件可以修改，使您能够迁移现有应用并部署至 Terminus OS。在修改过程中，您可以不断尝试安装并解决出现的任何问题。

  upgradeDescription: |
    升级到 v0.1.29

