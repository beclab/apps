terminusManifest.version: '0.7.0'
terminusManifest.type: app
metadata:
  name: sdwebui
  description: Stable Diffusion web UI.
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.png
  appid: sdwebui
  version: 0.1.13
  title: SD Web UI
  categories:
  - Productivity
permission:
  appData: true
  appCache: true
spec:
  featuredImage: https://file.bttcdn.com/appstore/sdwebui/promote_image_1v2.webp
  promoteImage:
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_1v2.webp
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_2v2.webp
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_3v2.webp
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_4v2.webp
  versionName: 1.7.0
  fullDescription: "An easy way to work with Stable Diffusion right from your browser.\n\
    \nStable Diffusion web UI is a browser interface for Stable Diffusion based on\
    \ Gradio library.\nFeatures Highlights:\n  * Original txt2img and img2img modes\n\
    \  * Outpainting and Inpainting\n  * Color Sketch\n  * Prompt Matrix\n  * Stable\
    \ Diffusion Upscale\n  * Loopback, run img2img processing multiple times\n  *\
    \ Textual Inversion\n  * Extras tab with GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR\
    \ and Swin2SR/LDSR\n  * Resizing aspect ratio options\n"
  upgradeDescription: |
    Reduce required memory to 3Gi.
  developer: Automatic1111
  website: https://github.com/AUTOMATIC1111/stable-diffusion-webui#readme
  sourceCode: https://github.com/AUTOMATIC1111/stable-diffusion-webui
  submitter: Terminus
  language:
  - en
  requiredMemory: 3Gi
  limitedMemory: 24Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 4
  requiredGpu: 4Gi
  limitedGpu: 16Gi
  doc: https://github.com/AUTOMATIC1111/stable-diffusion-webui/wiki
  license:
  - text: AGPL-3.0
    url: https://github.com/AUTOMATIC1111/stable-diffusion-webui/blob/master/LICENSE.txt
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=1.8.0-20240829'
  appScope:
    clusterScoped: true
    appRef:
    - sdwebuiclient
    - openwebui
entrances:
- name: sdwebui
  port: 7860
  host: sdwebui
  title: SD Web UI
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.png
  invisible: true
  authLevel: private
