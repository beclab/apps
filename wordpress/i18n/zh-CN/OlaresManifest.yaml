spec:
  fullDescription: |
    WordPress 为超过 43% 的网站提供支持 - 这个数字每天都在上升。WordPress 可用于构建从简单网站、博客、复杂门户和企业网站，甚至应用程序在内的各种项目。

    WordPress 为用户和发布者提供了简单性，同时为开发者提供了功能强大的后端。这使得它既灵活又易于使用

    以下是我们认为您会喜欢的一些特性。
    - 简单性

    - 灵活性
    您可以创建任何类型的网站：个人博客或网站、图片博客、商业网站、专业作品集、政府网站、杂志或新闻网站、在线社区，甚至是网站网络。您可以使用主题使您的网站变得美观，并通过插件来扩展其功能。您甚至可以构建自己的应用程序。

    - 轻松发布
    您可以创建文章和页面，轻松格式化它们，插入媒体，只需点击一个按钮，您的内容就可以在网上实时发布。

    - 发布工具
    创建草稿，安排发布时间，查看您的文章修订版本。可以将您的内容设置为公开或私密，还可以用密码保护文章和页面。

    - 用户管理
    您可以让多种贡献者参与您的网站，也可以让其他人仅作为您社区的一部分。管理员负责管理网站，编辑负责处理内容，作者和贡献者负责撰写内容，而订阅者则拥有可以管理的个人资料。

    - 媒体管理
    您可以快速轻松地将图片和媒体上传到WordPress。只需将您的媒体文件拖放到上传器中，即可将其添加到您的网站。添加替代文本和标题，并将图片和图库插入到您的内容中。也可以使用 WordPress 提供了图片编辑工具试着修改美化。

    - 完全合规
    WordPress生成的每一段代码都完全符合 W3C 相关标准。

    - 简易主题系统
    WordPress 自带三个默认主题，但如果这些不适合您，还有一个主题目录，其中包含数千个主题，供您创建一个漂亮的网站。

    - 通过插件扩展
    有一个插件目录，其中包含数千个插件。添加复杂的图库、社交网络、论坛、社交媒体小工具、垃圾信息保护、日历、搜索引擎优化的精细控制，以及表单。

    - 内置评论功能
    WordPress 的评论工具为您提供了讨论论坛所需的一切。您还可以对讨论进行管理。

    - 搜索引擎优化
    WordPress 具备开箱即用的 SEO 能力WordPress 提供丰富的 SEO 插件帮你轻松搞定更精细的 SEO 控制。

    - 使用您语言版本的WordPress
    WordPress 提供超过70种语言版本。

    - 简易安装和升级

    - 导入工具
    WordPress 自带用于 Blogger、LiveJournal、Movable Type、TypePad、Tumblr 和 WordPress 的导入工具。


    - 拥有您的数据
    使用 WordPress 意味着没有其他人可以访问您的内容。拥有您的所有数据 - 您的网站、您的内容、您的信息。

    - 自由
    WordPress 是在 GPL 许可下发布的，这个许可证的创建目的就是保护您的自由。

    - 社区
    作为网络上最受欢迎的开源内容管理系统，WordPress 拥有一个充满活力和互相支持的社区。

    - 贡献
    您也可以成为 WordPress 的一部分！您可以通过以下方式为WordPress做出贡献：

    帮助开发WordPress、在支持论坛上回答问题、编写文档、将WordPress翻译成您的语言、在WordCamp上演讲、在您的博客上撰写关于WordPress的文章。无论您有什么技能，我们都非常欢迎您的加入！

    加入我们：https://make.wordpress.org/

