metadata:
  description: Appsmith是建立管理面板，CRUD应用程序和工作流程的开源框架。构建所需的一切，更快10倍。
  title: Appsmith

spec:
  fullDescription: |
    组织构建内部应用程序，如仪表板、数据库GUI、管理面板、审批应用程序、客户支持工具等，以帮助改善其业务运营。
    Appsmith是一个开源开发人员工具，可以快速开发这些应用程序。
    您可以拖放预建的小部件来构建用户界面。
    使用其数据源安全地连接到您的数据库和API。
    编写业务逻辑，使用查询和JavaScript来读取和写入数据。
    
    Appsmith可以轻松构建与任何数据源对话的用户界面。您可以通过几个简单的步骤创建从简单的CRUD应用程序到复杂的多步骤工作流程的任何东西：
    
    连接数据源：与数据库或API集成。Appsmith支持最流行的数据库和REST API。
    构建用户界面：使用内置小部件来构建应用程序布局。
    编写逻辑：在编辑器的任何地方使用查询和JavaScript来表达您的业务逻辑。
    协作、部署、共享：Appsmith支持使用Git构建版本控制，使用分支来跟踪和回滚更改。部署应用程序并与其他用户共享。
