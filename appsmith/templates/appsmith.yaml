apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: appsmith
  name: appsmith
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: appsmith
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: appsmith
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ':0'
            - name: APPSMITH_ENCRYPTION_PASSWORD
              value: 'abcd'
            - name: APPSMITH_ENCRYPTION_SALT
              value: 'abcd'
            - name: APPSMITH_REDIS_URL
              value: 'redis://appsmith-redis:6379'
          image: "docker.io/beclab/appsmith-appsmith-ee:v1.61"
          name: appsmith
          resources:
            requests:
              cpu: '1'
              memory: 2Gi
            limits:
              cpu: '2'
              memory: 4Gi
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: metrics
              containerPort: 4318
              protocol: TCP
          volumeMounts:
            - mountPath: /appsmith-stacks
              name: stacks
      restartPolicy: Always
      volumes:
        - name: stacks
          hostPath:
            type: DirectoryOrCreate
            {{- if .Values.sysVersion }}
              {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
            path: '{{ .Values.userspace.appData }}/stacks'
              {{- else }}
            path: '{{ .Values.userspace.appData }}/appsmith/stacks'
              {{- end }}
            {{- else }}
            path: '{{ .Values.userspace.appData }}/appsmith/stacks'
            {{- end }}

status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: appsmith
  name: appsmith
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
    - name: "443"
      port: 443
      targetPort: 443
    - name: "4318"
      port: 4318
      targetPort: 4318
  selector:
    io.kompose.service: appsmith
status:
  loadBalancer: {}
