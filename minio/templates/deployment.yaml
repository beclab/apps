apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/instance: minio
    app.kubernetes.io/version: master
    helm.sh/chart: minio-cluster-1.0.1
  name: minio
  namespace: {{ .Release.Namespace }}
spec:
  componentSpecs:
    - componentDef: minio
      disableExporter: true
      env:
        - name: MINIO_BUCKETS
          value: null
      name: minio
      replicas: 2
      resources:
        limits:
          cpu: "0.5"
          memory: 0.5Gi
        requests:
          cpu: "0.5"
          memory: 0.5Gi
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 100Gi
  terminationPolicy: Delete