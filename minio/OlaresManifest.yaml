olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: minio
  appid: minio
  description: A high-performance, S3 compatible object store
  icon: https://app.cdn.olares.com/appstore/minio/icon.png
  version: '1.0.6'
  title: MinIO
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '2024-06-29T01-20-47Z'
  fullDescription: |
    MinIO is a high-performance, S3-compatible object storage solution released under the GNU AGPL v3.0 license. Designed for speed and scalability, it powers AI/ML, analytics, and data-intensive workloads with industry-leading performance.
    - S3 API Compatible – Seamless integration with existing S3 tools
    - Built for AI & Analytics – Optimized for large-scale data pipelines
    - High Performance – Ideal for demanding storage workloads.
  developer: MinIO, Inc.
  website: https://www.min.io/
  sourceCode: https://github.com/minio/minio
  doc: https://docs.min.io/
  license:
  - text: AGPL-3.0
    url: https://github.com/minio/minio#AGPL-3.0-1-ov-file
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 32Mi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 50Gi
  requiredCpu: 100m
  limitedCpu: 20000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
  onlyAdmin: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  images:
    - minio/minio:RELEASE.2024-06-29T01-20-47Z
    - apecloud/kubeblocks-tools:1.0.1
entrances:
  - name: minio
    port: 9000
    host: minio-minio-headless
    title: MinIO
    icon: https://app.cdn.olares.com/appstore/minio/icon.png
