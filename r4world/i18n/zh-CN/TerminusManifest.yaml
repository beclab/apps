spec:
  fullDescription: |
    R4世界新闻 推荐算法报道来自主流媒体的最新国际新闻，包括世界各地的头条故事和突发新闻。它推荐的文章涵盖多个领域，包括世界政治、经济和国际关系，以及商业、科学和技术方面的头条新闻。

    为了对最新、最前沿的新闻进行排序，该推荐算法利用了跨越多个国家和地区的高频更新工作流程和信息来源。它将全天候持续监控全球事件，确保您第一时间了解重大事件，不会错过任何重要信息。

  upgradeDescription: |
    添加时间衰减来优先显示近期内容并提升性能表现。    