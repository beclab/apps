metadata:
  description: Grafana 是一个开源的监控和可观察性平台。
  title: Grafana
spec:
  fullDescription: |
    Grafana 让您可以查询、可视化、报警并理解您的指标，无论它们存储在哪里。与您的团队一起创建、探索和共享仪表板，促进数据驱动的文化：

    可视化：快速灵活的客户端图表，提供多种选项。面板插件为度量指标和日志提供了多种可视化方式。
    动态仪表板：通过模板变量创建动态且可复用的仪表板，这些变量作为下拉菜单显示在仪表板顶部。
    探索指标：通过即席查询和动态下钻探索您的数据。支持分屏查看并对比不同的时间范围、查询和数据源。
    探索日志：体验从指标切换到日志的便捷，并保留标签过滤器。可快速搜索所有日志，或实时流式查看日志。
    报警：可视化地为最重要的指标定义报警规则。Grafana 会持续评估，并向 Slack、PagerDuty、VictorOps、OpsGenie 等系统发送通知。
    混合数据源：在同一个图表中混合不同的数据源！您可以为每个查询单独指定数据源。即使自定义数据源也能很好支持。
