olaresManifest.version: '0.8.3'
olaresManifest.type: app
metadata:
  name: qinglong
  description: Timed Task Management Platform 
  icon: https://file.bttcdn.com/appstore/qinglong/icon.png
  appid: qinglong
  version: '0.0.1'
  title: Qinglong
  categories:
  - Productivity
entrances:
- name: qinglong
  host: qinglong
  port: 80
  title: Qinglong
  icon: https://file.bttcdn.com/appstore/qinglong/icon.png
  authLevel: private
  openMethod: window
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '2.18.1'
  fullDescription: |
    What is qinglong?
    Qinglong is Timed task management platform supporting Python3, JavaScript, Shell, Typescript.

    Features

    - Support for multiple scripting languages (python3, javaScript, shell, typescript)
    - Support online management of scripts, environment variables, configuration files
    - Support online view task log
    - Support second-level task setting
    - Support system level notification
    - Support dark mode
    - Support cell phone operation

  developer: whyour
  website: https://qinglong.io/
  sourceCode: https://github.com/infiniflow/qinglong
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://qinglong.online
  license:
  - text: Apache-2.0
    url: https://github.com/whyour/qinglong?tab=Apache-2.0-1-ov-file
  requiredMemory: 200Mi 
  limitedMemory: 500Mi
  requiredDisk: 200Mi
  limitedDisk: 1Gi
  requiredCpu: 1
  limitedCpu: 2
  supportArch:
  - amd64
  - arm64
options:
  apiTimeout: 0  
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
