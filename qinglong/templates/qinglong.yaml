apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        env:
        - name: TZ
          value: Asia/Shanghai
        - name: QlBaseUrl
          value: "/"
        - name: QlPort
          value: "5700"
        image: "docker.io/beclab/whyour-qinglong:2.18.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5700
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          limits:
            cpu: 2000m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 200Mi
        volumeMounts:
        - mountPath: /ql/data
          name: qinglong-data
      volumes:
      - hostPath:
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: {{ .Values.userspace.appCache }}
            {{- else }}
          path: {{ .Values.userspace.appCache }}/qinglong
            {{- end }}
          {{- else }}
          path: {{ .Values.userspace.appCache }}/qinglong
          {{- end }}
          type: DirectoryOrCreate
        name: appcache
      - hostPath:
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: {{ .Values.userspace.appCache }}/data
            {{- else }}
          path: {{ .Values.userspace.appCache }}/qinglong/data
            {{- end }}
          {{- else }}
          path: {{ .Values.userspace.appCache }}/qinglong/data
          {{- end }}
          type: DirectoryOrCreate
        name: qinglong-data

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5700
  selector:
    app: {{ .Release.Name }}
