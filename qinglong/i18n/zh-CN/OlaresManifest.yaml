metadata:
  title: 青龙
  description: 支持 Python3、JavaScript、Shell、Typescript 的定时任务管理平台
spec:
  fullDescription: |
    青龙 是什么？
    青龙 是一款支持 Python3、JavaScript、Shell、Typescript 的定时任务管理平台。

    功能

    - 支持多种脚本语言（python3、javaScript、shell、typescript）
    - 支持在线管理脚本、环境变量、配置文件
    - 支持在线查看任务日志
    - 支持秒级任务设置
    - 支持系统级通知
    - 支持暗黑模式
    - 支持手机端操作
