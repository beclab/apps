olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: migpt
  description: The all-in-one AI app you were looking for
  icon: https://file.bttcdn.com/appstore/migpt/icon.png
  appid: migpt
  version: '1.0.1'
  title: MiGPT
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
spec:
  versionName: '1.12.0'
  fullDescription: |    # Default credentials
    Username: migpt
    Password: Olares2024@
    
    Connect XiaoAi Speaker to ChatGPT and Doubao to transform it into your own voice assistant.
  developer: idootop
  website: https://github.com/idootop/mi-gpt
  sourceCode: https://github.com/idootop/mi-gpt
  submitter: Olares
  doc: https://github.com/idootop/mi-gpt
  license: 
    - text: MIT
      url: https://github.com/idootop/mi-gpt?tab=MIT-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 1Gi
  limitedMemory: 4Gi
  requiredDisk: 50Mi
  limitedDisk: 500Mi
  requiredCpu: 1
  limitedCpu: 3
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 443
    - 36591
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
    - name: ollama
      type: application
      version: '>=1.0.3'
entrances:
  - name: migpt
    port: 8080
    host: migpt-nginx-svc
    title: MiGPT
    icon: https://file.bttcdn.com/appstore/migpt/icon.png
    openMethod: window
    authLevel: internal
