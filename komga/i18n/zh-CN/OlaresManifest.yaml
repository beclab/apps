metadata:
  title: Komga
  description: 漫画、漫画、 BD、杂志和电子书的媒体服务器。
spec:
  fullDescription: |
    Komga 是一款媒体服务器，可存储您的漫画、漫画、BD、杂志和电子书。

    功能
    - 通过可在桌面、平板电脑和手机上运行的响应式 Web UI 浏览图书馆、系列和书籍
    - 使用收藏和阅读列表整理您的图书馆
    - 编辑系列和书籍的元数据
    - 自动导入嵌入式元数据
    - 提供多种阅读模式的 Web 阅读器
    - 管理多个用户，并设置每个图书馆的访问权限、年龄限制和标签限制
    - 提供 REST API，许多社区工具和脚本可以与 Komga 交互
    - 下载书籍文件、整个系列或阅读列表
    - 重复文件检测
    - 重复页面检测和删除
    - 将图书馆外部的书籍直接导入到您的系列文件夹中
    - 导入 ComicRack 的 cbl 阅读列表