apiVersion: v1
kind: ServiceAccount
metadata:
  name: jupyterhub-service-account
  namespace: "{{ .Release.Namespace }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jupyterhub-role
  namespace: "{{ .Release.Namespace }}"
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "events", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jupyterhub-role-binding
  namespace: "{{ .Release.Namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jupyterhub-role
subjects:
  - kind: ServiceAccount
    name: jupyterhub-service-account
    namespace: "{{ .Release.Namespace }}"
---

