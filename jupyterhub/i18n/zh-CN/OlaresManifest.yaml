metadata:
  title: JupyterHub
  description: 在 Olares 上部署 JupyterHub
spec:
  fullDescription: |
    JupyterHub 将笔记本的强大功能带入用户群体。它让用户无需承担安装和维护任务，就能访问计算环境和资源。学生、研究人员和数据科学家等用户可以在共享资源上使用自己的工作空间，由系统管理员高效管理。

    # 关键功能
    可定制：
    JupyterHub 可用于提供多种环境。它支持 Jupyter 服务器的几十种内核，并可用于提供多种用户界面，包括 Jupyter Notebook、Jupyter Lab、RStudio、nteract 等。

    灵活性：
    JupyterHub 可以配置身份验证，以提供对部分用户的访问。身份验证是可插拔的，支持多种身份验证协议（如 OAuth 和 GitHub）。

    可扩展性：
    JupyterHub 是容器友好的，可以使用现代容器技术进行部署。它也运行在 Kubernetes 上，可以运行数以万计的用户。

    便携性：
    JupyterHub 完全开源，设计为在各种基础设施上运行，包括商业云提供商、虚拟机，甚至是您自己的笔记本电脑硬件。
