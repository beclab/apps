{{- $studio_secret := (lookup "v1" "Secret" .Release.Namespace "studio-secrets") -}}

{{- $pg_password := "" -}}
{{ if $studio_secret -}}
{{ $pg_password = (index $studio_secret "data" "pg_password") }}
{{ else -}}
{{ $pg_password = randAlphaNum 16 | b64enc }}
{{- end -}}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: studio-account
  namespace:  {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: studio-account-role
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: studio-account-rolebinding
subjects:
  - kind: ServiceAccount
    name: studio-account
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: studio-account-role
  apiGroup: rbac.authorization.k8s.io




---
apiVersion: v1
kind: Secret
metadata:
  name: studio-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  pg_password: {{ $pg_password }}
  nats_password: {{ $pg_password }}

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: studio-pg
  namespace: {{ .Release.Namespace }}
spec:
  app: studio
  appNamespace: {{ .Release.Namespace }}
  middleware: postgres
  postgreSQL:
    user: studio_os_framework
    password:
      valueFrom:
        secretKeyRef:
          key: pg_password
          name: studio-secrets
    databases:
      - name: studio
---
apiVersion: v1
kind: Service
metadata:
  name: studio-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: studio-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8088
      name: http
    - protocol: TCP
      port: 8083
      targetPort: 8083
      name: https

---
kind: Service
apiVersion: v1
metadata:
  name: chartmuseum-studio
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8888
  selector:
    app: studio-server

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: studio-san-cnf
  namespace: {{ .Release.Namespace }}
data:
  san.cnf: |
    [req]
    distinguished_name = req_distinguished_name
    req_extensions = v3_req
    prompt = no

    [req_distinguished_name]
    countryName = CN
    stateOrProvinceName = Beijing
    localityName = Beijing
    0.organizationName = bytetrade
    commonName = studio-server.{{ .Release.Namespace }}.svc

    [v3_req]
    basicConstraints = CA:FALSE
    keyUsage = nonRepudiation, digitalSignature, keyEncipherment
    subjectAltName = @bytetrade

    [bytetrade]
    DNS.1 = studio-server.{{ .Release.Namespace }}.svc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studio-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: studio-server
    applications.app.bytetrade.io/author: bytetrade.io
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: studio-server
  template:
    metadata:
      labels:
        app: studio-server
    spec:
      serviceAccountName: studio-account
      volumes:
        - name: chart
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.rootPath}}/rootfs/studio/Chart'
        - name: data
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.rootPath}}/rootfs/studio/Data'
        - name: storage-volume
          hostPath:
            path: '{{ .Values.rootPath}}/rootfs/studio/helm-repo-dev'
            type: DirectoryOrCreate
        - name: config-san
          configMap:
            name: studio-san-cnf
            items:
              - key: san.cnf
                path: san.cnf
        - name: certs
          emptyDir: {}
      initContainers:
        - name: init-chmod-data
          image: busybox:1.28
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - '-c'
            - |
              chown -R 1000:1000 /home/coder
              chown -R 65532:65532 /charts
              chown -R 65532:65532 /data
          securityContext:
            runAsUser: 0
          resources: { }
          volumeMounts:
            - name: storage-volume
              mountPath: /home/coder
            - name: chart
              mountPath: /charts
            - name: data
              mountPath: /data
        - name: generate-certs
          image: beclab/openssl:v3
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              openssl genrsa -out /etc/certs/ca.key 2048
              openssl req -new -x509 -days 36500 -key /etc/certs/ca.key -out /etc/certs/ca.crt \
                -subj "/CN=bytetrade CA/O=bytetrade/C=CN"
              openssl req -new -newkey rsa:2048 -nodes \
                -keyout /etc/certs/server.key -out /etc/certs/server.csr \
                -config /etc/san/san.cnf
              openssl x509 -req -days 36500 -in /etc/certs/server.csr \
                -CA /etc/certs/ca.crt -CAkey /etc/certs/ca.key \
                -CAcreateserial -out /etc/certs/server.crt \
                -extensions v3_req -extfile /etc/san/san.cnf
              chown -R 65532 /etc/certs/*
          volumeMounts:
            - name: config-san
              mountPath: /etc/san
            - name: certs
              mountPath: /etc/certs

      containers:
        - name: studio
          image: beclab/studio-server:v0.1.58
          imagePullPolicy: IfNotPresent
          args:
            - server
          ports:
            - name: port
              containerPort: 8088
              protocol: TCP
            - name: ssl-port
              containerPort: 8083
              protocol: TCP
          volumeMounts:
            - name: chart
              mountPath: /charts
            - name: data
              mountPath: /data
            - mountPath: /etc/certs
              name: certs
            - mountPath: /storage
              name: storage-volume
          lifecycle:
            preStop:
              exec:
                command:
                  - "/studio"
                  - "clean"
          env:
            - name: BASE_DIR
              value: /charts
            - name: ROOTFS_DIR
              value: '{{ .Values.rootPath}}/rootfs'
            - name: NAME_SPACE
              value: {{ .Release.Namespace }}
            - name: DB_HOST
              value: {{ .Values.postgres.host }}
            - name: DB_USERNAME
              value: "{{ .Values.postgres.username }}"
            - name: DB_PASSWORD
              value: {{ .Values.postgres.password }}
            - name: DB_NAME
              value: {{ .Values.postgres.databases.studioserver }}
            - name: DB_PORT
              value: "5432"
            - name: NATS_HOST
              value: nats.os-platform
            - name: NATS_PORT
              value: "4222"
            - name: NATS_USERNAME
              value: os-studio-server
            - name: NATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: nats_password
                  name: studio-secrets
          resources:
            requests:
              cpu: "50m"
              memory: 100Mi
            limits:
              cpu: "0.5"
              memory: 1000Mi
        - name: chartmuseum
          image: aboveos/helm-chartmuseum:v0.15.0
          args:
            - --port=8888
            - --storage-local-rootdir=/storage
            - --depth=1
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          env:
            - name: CHART_POST_FORM_FIELD_NAME
              value: chart
            - name: DISABLE_API
              value: 'false'
            - name: LOG_JSON
              value: 'true'
            - name: PROV_POST_FORM_FIELD_NAME
              value: prov
            - name: STORAGE
              value: local
          resources:
            requests:
              cpu: "50m"
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: storage-volume
              mountPath: /storage
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: studio-server-nats
  namespace: {{ .Release.Namespace }}
spec:
  app: studio-server
  appNamespace: os
  middleware: nats
  nats:
    password:
      valueFrom:
        secretKeyRef:
          key: nats_password
          name: studio-secrets
    subjects:
      - name: "application.*"
        permission:
          pub: allow
          sub: allow
      - name: "market.*"
        permission:
          pub: deny
          sub: allow
    user: os-studio-server