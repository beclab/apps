metadata:
  description: 在 Olares 上开发、调试、部署的一站式应用开发工具
  title: Studio

spec:
  fullDescription: |
    Studio是一款综合性开发工具，旨在简化Olares平台上应用程序的构建、测试与部署流程。

    为何开发者需要使用 Studio ？
    Olares具备许多难以在独立开发环境中模拟的基于云的功能。此外，Olares独特的沙盒系统需要真实系统环境才能进行端到端测试。为简化开发者的应用模拟工作，并减少开发过程中的系统集成负担，我们推出了Studio。Studio是一款快速、自动化的工具集，专门用于创建应用沙盒。

    核心功能：
    沙盒化应用迁移与调试
    - 自动化配置生成：在应用构建过程中，Studio会自动生成Olares应用配置文件，支持针对现有应用迁移进行灵活调整。
    - 持续测试与优化：支持迭代式修改配置、实时测试安装，在最终部署前及时解决问题。
    - 便捷发布：测试通过后，可下载应用清单并直接提交至Olares市场仓库进行发布。
    
    原生应用开发
    Studio提供在线开发容器，开发者可在真实环境中开展工作，调用其他系统接口、数据库集群等功能。