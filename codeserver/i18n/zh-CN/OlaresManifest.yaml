metadata:
  description: 浏览器中运行的 VS Code
  title: Code Server
spec:
  fullDescription: |
    在任何地方的任何机器上运行 VS Code，并通过浏览器访问。
    亮点：
    * 在任何设备上使用一致的开发环境进行编码。
    * 使用云服务器加速测试、编译、下载等。
    * 在外出时节省电池寿命；所有高强度任务在您的
    服务器上运行。
    * 支持 VS Code 的特性，但不是所有扩展

    code-server 是一个开源项目，将 Visual Studio Code（VS Code）
    转变为服务器，使其能够在任何机器上运行。因此，开发者可以
    通过任何具有互联网连接的设备访问 VS Code，为远程开发打开新的可能性。


    code-server 因其与大多数 VS Code 扩展的兼容性而脱颖而出。这个
    功能允许开发者根据他们的具体
    需求定制编码环境，即使在远程工作时也是如此。

    code-server 的一个重要优势是在不同设备上维持一致的开发
    环境，减少代码在不同机器上表现不同的问题。


  upgradeDescription: |
    变更
    * 更新至 Code 1.85.2。

    修复
    * 修复了通过路径代理时查询变量重复编码的问题。

    来源：https://github.com/coder/code-server/releases/tag/v4.20.1 