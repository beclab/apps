olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: windows
  appid: windows
  description: Run Windows on Olares
  icon: https://app.cdn.olares.com/appstore/windows/logo.png
  version: '1.0.19'
  title: Windows 11
  categories:
    - Utilities_v112
    - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '4.34'
  featuredImage: https://app.cdn.olares.com/appstore/windows/1.webp
  promoteImage:
  - https://app.cdn.olares.com/appstore/windows/1.webp
  - https://app.cdn.olares.com/appstore/windows/2.webp
  - https://app.cdn.olares.com/appstore/windows/3.webp
  fullDescription: |
    This app helps you run Windows on Olars.
    Based on dockur's Windows inside a Docker container.

    # Note
    This app installs Windows 11 Pro by default.
    
    Features
    ISO downloader
    KVM acceleration
    Web-based viewer  

  developer: dockur
  website: https://github.com/dockur/windows?tab=readme-ov-file#readme
  sourceCode: https://github.com/dockur/windows
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://wiki.servarr.com/prowlarr
  license:
    - text: MIT
      url: https://github.com/dockur/windows?tab=MIT-1-ov-file#readme
  requiredMemory: 6Gi
  limitedMemory: 24Gi
  requiredDisk: 128Gi
  limitedDisk: 300Gi
  requiredCpu: 4
  limitedCpu: 12
  supportArch:
    - amd64
  supportClient:
    android: https://play.google.com/store/apps/details?id=com.microsoft.rdc.androidx
    ios: https://aka.ms/iOSWindowsApp
    mac: https://aka.ms/macOSWindowsApp
options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.2-0'
tailscale:
  acls:
  - dst:
    - "*:46879"
entrances:
  - name: vnc-svc
    port: 8006
    host: windows-svc
    title: Windows 11
    icon: https://app.cdn.olares.com/appstore/windows/logo.png
    openMethod: window
ports:
- name: rdp-tcp
  host: windows-svc
  port: 3389
  exposePort: 46879
  protocol: udp
- name: rdp-udp
  host: windows-svc
  port: 3389
  exposePort: 46879
  protocol: tcp

envs:
  - envName: WINDOWS_USERNAME
    type: string
    required: true
    editable: false
  - envName: WINDOWS_PASSWORD
    type: password
    required: true
    editable: false
