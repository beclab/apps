olaresManifest.version: '0.8.3'
olaresManifest.type: app
metadata:
  name: windows
  description: Run Windows on Olares
  icon: https://file.bttcdn.com/appstore/windows/logo.png
  version: '1.0.7'
  title: Windows
  categories:
    - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '4.09'
  fullDescription: |
    This app helps you run Windows on Olars.
    Based on dockur's Windows inside a Docker container.

    # Default credentials
    Username: olares
    Password: olares
    Please change username and password as soon as possible.

    # Note
    This app installs Windows 11 Pro by default.
    
    Features
    ISO downloader
    KVM acceleration
    Web-based viewer  

  developer: dockur
  website: https://github.com/dockur/windows?tab=readme-ov-file#readme
  sourceCode: https://github.com/dockur/windows
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://wiki.servarr.com/prowlarr
  license:
    - text: MIT
      url: https://github.com/dockur/windows?tab=MIT-1-ov-file#readme
  requiredMemory: 6Gi
  limitedMemory: 24Gi
  requiredDisk: 128Gi
  limitedDisk: 300Gi
  requiredCpu: 4
  limitedCpu: 12
  supportArch:
    - amd64
options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.11.3-0'
tailscaleAcls:
- dst:
  - "*:46879"
entrances:
  - name: vnc-svc
    port: 8006
    host: windows-svc
    title: Windows
    icon: https://file.bttcdn.com/appstore/windows/logo.png
    openMethod: window
ports:
- name: rdp-tcp
  host: windows-svc
  port: 3389
  exposePort: 46879
  protocol: udp
- name: rdp-udp
  host: windows-svc
  port: 3389
  exposePort: 46879
  protocol: tcp
