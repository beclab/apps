metadata:
  title: Windows
  description: 在 Olares 上运行 Windows

spec:
  fullDescription: |
    这款应用程序可帮助你在 Olars 上运行 Windows。
    它基于 dockur 的 Docker 容器内的 Windows。

    功能
    - ISO 下载器
    - KVM 加速
    - 基于网络的浏览器  

    支持的 Windows 版本
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 Enterprise
    - Windows 8.1 Enterprise
    - Windows 7 Ultimate
    - Windows Vista Ultimate
    - Windows 2000 Professional
    - Windows Server 2025
    - Windows Server 2022
    - Windows Server 2019
    - Windows Server 2016
    - Windows Server 2012
    - Windows Server 2008
    - Windows Server 2003
  upgradeDescription: |
    升级到版本 4.34
    
