
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: comfyui
  name: comfyui
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: comfyui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: comfyui
    spec:
      initContainers:
      - name: upversion
        image: 'kldtks/comfyui:v0.3.12-t3'
        command:
          - sh
          - '-c'
          - >-
              chmod +x /runner-scripts/up-version-cp.sh; sh
              /runner-scripts/up-version-cp.sh; rsync -av --update 
              /runner-scripts/ /root/runner-scripts/;
        resources: {}
        volumeMounts:
          - name: appdata
            mountPath: /root
          - name: modellibckp
            mountPath: /root/ComfyUI/models/checkpoints
          - name: modelliblora
            mountPath: /root/ComfyUI/models/loras
          - name: modellibvae
            mountPath: /root/ComfyUI/models/vae
          - name: modellibhypernetworks
            mountPath: /root/ComfyUI/models/hypernetworks
          - name: modellibembeddings
            mountPath: /root/ComfyUI/models/embeddings
          - name: modellibclip
            mountPath: /root/ComfyUI/models/clip
          - name: modellibclipvision
            mountPath: /root/ComfyUI/models/clip_vision
          - name: modellibcontrolnet
            mountPath: /root/ComfyUI/models/controlnet
          - name: modellibinpaint
            mountPath: /root/ComfyUI/models/inpaint
          - name: modellibupscale
            mountPath: /root/ComfyUI/models/upscale_models
          - name: modellibipadapter
            mountPath: /root/ComfyUI/models/ipadapter
          - name: modellibunet
            mountPath: /root/ComfyUI/models/unet
          - name: modellibstyle
            mountPath: /root/ComfyUI/models/style_models
          - name: modellibfacerestore
            mountPath: /root/ComfyUI/models/facerestore_models
          - name: output
            mountPath: /root/ComfyUI/output
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      - name: installcomfyui
        image: 'kldtks/comfyui:v0.3.12-t3'
        command:
          - sh
          - '-c'
          - >-
            if [ ! -d /root/ComfyUI ]; then chmod u+x
            /runner-scripts/download.sh; /runner-scripts/download.sh; fi
        resources: {}
        volumeMounts:
          - name: appdata
            mountPath: /root
          - name: modellibckp
            mountPath: /root/ComfyUI/models/checkpoints
          - name: modelliblora
            mountPath: /root/ComfyUI/models/loras
          - name: modellibvae
            mountPath: /root/ComfyUI/models/vae
          - name: modellibhypernetworks
            mountPath: /root/ComfyUI/models/hypernetworks
          - name: modellibembeddings
            mountPath: /root/ComfyUI/models/embeddings
          - name: modellibclip
            mountPath: /root/ComfyUI/models/clip
          - name: modellibclipvision
            mountPath: /root/ComfyUI/models/clip_vision
          - name: modellibcontrolnet
            mountPath: /root/ComfyUI/models/controlnet
          - name: modellibinpaint
            mountPath: /root/ComfyUI/models/inpaint
          - name: modellibupscale
            mountPath: /root/ComfyUI/models/upscale_models
          - name: modellibipadapter
            mountPath: /root/ComfyUI/models/ipadapter
          - name: modellibunet
            mountPath: /root/ComfyUI/models/unet
          - name: modellibstyle
            mountPath: /root/ComfyUI/models/style_models
          - name: modellibfacerestore
            mountPath: /root/ComfyUI/models/facerestore_models
          - name: output
            mountPath: /root/ComfyUI/output
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      - name: init-chmod-data
        image: 'docker.io/aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /root
        resources: {}
        volumeMounts:
          - name: appdata
            mountPath: /root
          - name: modellibckp
            mountPath: /root/ComfyUI/models/checkpoints
          - name: modelliblora
            mountPath: /root/ComfyUI/models/loras
          - name: modellibvae
            mountPath: /root/ComfyUI/models/vae
          - name: modellibhypernetworks
            mountPath: /root/ComfyUI/models/hypernetworks
          - name: modellibembeddings
            mountPath: /root/ComfyUI/models/embeddings
          - name: modellibclip
            mountPath: /root/ComfyUI/models/clip
          - name: modellibclipvision
            mountPath: /root/ComfyUI/models/clip_vision
          - name: modellibcontrolnet
            mountPath: /root/ComfyUI/models/controlnet
          - name: modellibinpaint
            mountPath: /root/ComfyUI/models/inpaint
          - name: modellibupscale
            mountPath: /root/ComfyUI/models/upscale_models
          - name: modellibipadapter
            mountPath: /root/ComfyUI/models/ipadapter
          - name: modellibunet
            mountPath: /root/ComfyUI/models/unet
          - name: modellibstyle
            mountPath: /root/ComfyUI/models/style_models
          - name: modellibfacerestore
            mountPath: /root/ComfyUI/models/facerestore_models
          - name: output
            mountPath: /root/ComfyUI/output
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
      - name: update-chmod-data-ai
        image: 'aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /ai
        resources: {}
        volumeMounts:
          - name:  ai
            mountPath: /ai
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      - name: cleanup-folders
        image: 'docker.io/aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - >
            cp /volume-script/cleanup_folders.sh /tmp/cleanup_folders.sh;
            chmod +x /tmp/cleanup_folders.sh; sh /tmp/cleanup_folders.sh
        resources: {}
        volumeMounts:
          - name: appdata
            mountPath: /root
          - name: volume-script
            mountPath: /volume-script
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: CLI_ARGS
              value: '--normalvram --disable-smart-memory --front-end-version Comfy-Org/ComfyUI_frontend@v1.8.1'
            - name: HOME
              value: /root
            - name: PIP_CACHE_DIR
              value: /root/.cache/pip
            - name: CACHE_DIR
              value: /root/.cache
            - name: HUGGINGFACE_HUB_CACHE
              value: /root/.cache
            - name: PIP_CONFIG_FILE
              value: /root/.config/pip/pip.conf
          securityContext:
            runAsUser: 1000
          image: "kldtks/comfyui:v0.3.12-t3"
          name: comfyui
          command:
            - sh
            - '-c'
            - >-
              pip config set global.index-url
              https://pypi.joinolares.cn/root/olares3/+simple/; pip config set
              global.extra-index-url ""; bash
              /runner-scripts/entrypoint.sh
          ports:
            - containerPort: 8188
          resources: 
            requests:
              cpu: 250m
              memory: 2Gi
            limits:
              cpu: 4
              memory: 30Gi
          livenessProbe:
            httpGet:
              path: /
              port: 8188
              scheme: HTTP
            initialDelaySeconds: 600
            timeoutSeconds: 60
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8188
            initialDelaySeconds: 10
            timeoutSeconds: 30
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 5
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep python3 > /dev/null 2>&1 || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 40
          volumeMounts:
            - name: appdata
              mountPath: /root
            - name: modellibckp
              mountPath: /root/ComfyUI/models/checkpoints
            - name: modelliblora
              mountPath: /root/ComfyUI/models/loras
            - name: modellibvae
              mountPath: /root/ComfyUI/models/vae
            - name: modellibhypernetworks
              mountPath: /root/ComfyUI/models/hypernetworks
            - name: modellibembeddings
              mountPath: /root/ComfyUI/models/embeddings
            - name: modellibclip
              mountPath: /root/ComfyUI/models/clip
            - name: modellibclipvision
              mountPath: /root/ComfyUI/models/clip_vision
            - name: modellibcontrolnet
              mountPath: /root/ComfyUI/models/controlnet
            - name: modellibinpaint
              mountPath: /root/ComfyUI/models/inpaint
            - name: modellibupscale
              mountPath: /root/ComfyUI/models/upscale_models
            - name: modellibipadapter
              mountPath: /root/ComfyUI/models/ipadapter
            - name: modellibunet
              mountPath: /root/ComfyUI/models/unet
            - name: modellibstyle
              mountPath: /root/ComfyUI/models/style_models
            - name: modellibfacerestore
              mountPath: /root/ComfyUI/models/facerestore_models
            - name: output
              mountPath: /root/ComfyUI/output
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      volumes:
        - name: script
          configMap:
            name: script
            defaultMode: 438
            items:
            - key: cleanup_folders.sh
              path: cleanup_folders.sh
        - name: output
          hostPath:
            type: DirectoryOrCreate
            path:  {{ .Values.sharedlib }}/ai/output/comfyui
        - name: ai
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai
        - name: appdata
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/comfyui
        - name: appcache
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.userspace.appCache}}/comfyui
        - name: modellibckp
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/model/main
        - name: modelliblora
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/model/lora
        - name: modellibvae
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/model/vae
        - name: modellibembeddings
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/model/embeddings
        - name: modellibhypernetworks
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/model/hypernetworks
        - name: modellibclip
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.sharedlib }}/ai/model/clip
        - name: modellibclipvision
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/clip_vision
            type: DirectoryOrCreate
        - name: modellibcontrolnet
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/controlnet
            type: DirectoryOrCreate
        - name: modellibinpaint
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/inpaint
            type: DirectoryOrCreate
        - name: modellibupscale
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/upscale_models
            type: DirectoryOrCreate
        - name: modellibipadapter
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/ipadapter
            type: DirectoryOrCreate
        - name: modellibunet
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/unet
            type: DirectoryOrCreate
        - name: modellibstyle
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/style_models
            type: DirectoryOrCreate
        - name: modellibfacerestore
          hostPath:
            path: {{ .Values.sharedlib }}/ai/model/facerestore_models
            type: DirectoryOrCreate
            
        - name: volume-script
          configMap:
            name: script
            defaultMode: 420
                      
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: comfyui
  name: comfyui
  namespace: {{ .Release.Namespace }}
spec:
  ports:

    - name: "8188"
      port: 8188
      targetPort: 8188
                    
  selector:
    io.kompose.service: comfyui
status:
  loadBalancer: {}
                  