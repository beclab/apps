metadata:
  title: Novel
  description: Notion-style WYSIWYG editor with AI-powered autocompletion
spec:
  fullDescription: |
    Novel is a web-based open-source WYSIWYG (What You See Is What You Get) editor inspired by Notion, offering AI-powered autocompletions.

    It is particularly useful for those who write long-form content, such as essays or reports, and helps them maintain a consistent tone and style throughout their writing.

    Key Features:
    - WYSIWYG Editing: Offers a user-friendly editing experience where users can see how the content will appear in real-time.

    - AI Autocompletions:
    Employs AI-powered autocompletions to suggest relevant words, phrases, and sentences as users type.

    - Open-Source:
    Allows developers to contribute, customize, and extend the tool's functionality as per their requirements.
