metadata:
  description: 具有 AI 自动完成功能的 Notion 风格所见即所得编辑器
  title: Novel

spec:
  fullDescription: |
    Novel 是一个基于网络的开源所见即所得（WYSIWYG）编辑器，灵感来自 Notion，提供 AI 驱动的自动完成功能。

    它特别适用于那些撰写长篇内容（如论文或报告）的人，并帮助他们在写作过程中保持一致的语气和风格。

    主要特点：
    - 所见即所得编辑：提供用户友好的编辑体验，用户可以实时看到内容的呈现效果。

    - AI 自动完成：
    运用 AI 驱动的自动完成功能，在用户输入时提供相关的词语、短语和句子建议。

    - 开源：
    允许开发者根据自己的需求贡献、定制和扩展工具的功能。

  upgradeDescription: |
    最近更新

    - 修复了由 @eyalcohen4 引起的样式注入导致 Tailwind 覆盖 CSS 优先级的问题
    #161

    - 功能：由 @tjwelde 在 #171 中为扩展选项使用更通用的类型

    - 由 @steven-tey 创建用于存储 /api/generate 端点的上下文提供者
    #190

    - 由 @steven-tey 在 #191 中添加了对转换粘贴的 Markdown 文本的支持


    原始发布说明：https://github.com/steven-tey/novel/releases/tag/0.1.22
