spec:
  versionName: '0.1.22'
  featuredImage: https://file.bttcdn.com/appstore/novel/promote_image_1.webp
  promoteImage:
  - https://file.bttcdn.com/appstore/novel/promote_image_1.webp
  - https://file.bttcdn.com/appstore/novel/promote_image_2.webp
  fullDescription: "Novel is a web-based open-source WYSIWYG (What You See Is What\
    \ You Get) editor inspired by Notion, offering AI-powered autocompletions. \n\n\
    Key Features:\n- WYSIWYG Editing: Offers a user-friendly editing experience where\
    \ users can see how the content will appear in real-time.\n\n- AI Autocompletions:\
    \ Employs AI-powered autocompletions to suggest relevant words, phrases, and sentences\
    \ as users type.\n\n- Open-Source: Allows developers to contribute, customize,\
    \ and extend the tool's functionality as per their requirements.\n\nIt is particularly\
    \ useful for those who write long-form content, such as essays or reports, and\
    \ helps them maintain a consistent tone and style throughout their writing.\n"
  upgradeDescription: 'What''s Changed

    - Fix Style injection caused tailwind override css priorities by @eyalcohen4 in
    #161

    - feat: use more general type for extensions option by @tjwelde in #171

    - Create context provider for storing /api/generate endpoint by @steven-tey in
    #190

    - Added support for transforming pasted markdown text by @steven-tey in #191


    Origin Release Note: https://github.com/steven-tey/novel/releases/tag/0.1.22

    '
