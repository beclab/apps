olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: blinko
  icon: https://file.bttcdn.com/appstore/blinko/icon.png
  description: Open-source alternative for Notion, Miro and Airtable.
  appid: blinko
  title: Blinko
  version: '1.0.1'
  categories:
  - Productivity
  - Utilities
entrances:
- name: blinko
  host: blinko-svc
  port: 1111
  icon: https://file.bttcdn.com/appstore/blinko/icon.png
  title: Blinko
  authLevel: internal
spec:
  versionName: '1.2.2'
  fullDescription: |
    An open-source, self-hosted personal AI note tool prioritizing privacy, built using TypeScript .
  developer: blinkospace
  website: https://blinko.space
  sourceCode: https://github.com/blinkospace/blinko
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://docs.blinko.space/
  license:
  - text: LICENSE
    url: https://github.com/blinkospace/blinko
  requiredMemory: 500Mi
  requiredDisk: 50Mi
  requiredCpu: '0.5'
  limitedMemory: 4Gi
  limitedCpu: '2'
  supportArch:
  - amd64
  - arm64
permission:
  appData: true
  appCache: true
  userData:
  - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
middleware:
  postgres:
    username: blinko
    password: blinko
    databases:
    - name: blinko
      distributed: true
options:
  apiTimeout: 0  
  allowedOutboundPorts:
    - 465
    - 587
  analytics:
    enabled: false
  dependencies:
  - name: olares
    version: '>=1.11.6-0'
    type: system
  - name: ollama
    type: application
    version: '>=1.0.3'