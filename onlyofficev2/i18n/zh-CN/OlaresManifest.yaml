spec:
  fullDescription: |
    ONLYOFFICE Docs 是一款免费的在线协作办公套件，包含文本、电子表格和演示文稿的查看器和编辑器，以及表单和 PDF 工具。它完全兼容包含 docx、.xlsx、.pptx 在内的 Office Open XML 格式，并支持实时协作编辑。

    # IMPORTANT NOTE
    首次启动 ONLYOFFICE 时，请导航至 ControlHub。在 onlyoffice pod 中，打开 'onlyoffice' 容器的终端。输入命令 `supervisorctl start ds:example`。然后，返回欢迎页面并点击"go to test example"来尝试。

    ONLYOFFICE Docs 包含以下编辑器：
    # ONLYOFFICE Document Editor
    # ONLYOFFICE Spreadsheet Editor
    # ONLYOFFICE Presentation Editor
    # ONLYOFFICE Form Creator
    # ONLYOFFICE PDF editor, reader & converter

    这些编辑器允许您创建、编辑、保存和导出文本、电子表格和演示文稿文档，并且还具有以下特性：
    # Collaborative editing
    # Hieroglyph support
    # Reviewing
    # Spell-checking

  upgradeDescription: |
    升级至 9.2.0
    完整变更列表请访问： https://github.com/ONLYOFFICE/DocumentServer/blob/master/CHANGELOG.md#920

    9.2.0 更新内容
    新功能
    # 所有编辑器
    新增：自定义键盘快捷键的能力
    新增：除 PDF 外，在所有编辑器中支持将部分执行的操作记录为宏

    # 演示文稿编辑器
    新增：支持从第三方资源插入公式

    # 表单
    新增：可选择新建字段将添加到的角色
    新增：可为复选框与单选按钮添加标签；在填写模式下，点击标签等同于点击控件本身

    # PDF 编辑器
    新增：可更改隐藏文本（涂黑/遮盖，Redact）的颜色
    新增：支持从第三方资源插入公式

    # 安全
    更新：Redis 升级到不受 CVE-2025-49844 影响的版本
    修复：通过 WebSocket 在受保护的工作簿中添加命名区域的漏洞
    修复：denyEditingRights 中的 XSS 漏洞
    修复：linux-libc-dev 中的漏洞，可能导致系统权限提升以及从虚拟机管理程序进程窃取数据（CVE-2025-38352、CVE-2025-40300）

    # 后端
    改进：优化管理面板侧边栏外观并新增图标

    # API
    新增：获取与设置复选框、单选按钮文本的方法
    新增：用于处理段落数值标识符的方法（该标识符会保存在文件中）
    新增：删除表单的方法，并可选择保留内容，类似于内容控件的删除方法
    新增：获取表单的方法
    变更：GetAllContentControls 方法（返回内容控件）不再返回表单
