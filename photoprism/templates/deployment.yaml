---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: photoprism
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photoprism
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      initContainers:
      - name: init-chmod-data
        image: 'docker.io/aboveos/busybox:latest'
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /app-data-root; chown -R 1000:1000 /cache
        resources: {}
        volumeMounts:
          - name: originals
            mountPath: /app-data-root
          - mountPath: /cache
            name: app-cache-root
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
      containers:     
      - name: photoprism
        image: photoprism/photoprism:250707
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2
            memory: 2Gi
        ports:
        - containerPort: 2342
        env:
        - name: HOME
          value: /photoprism
        - name: PHOTOPRISM_DEBUG
          value: "true"
        - name: PHOTOPRISM_READONLY
          value: "false"  
        - name: PHOTOPRISM_HTTP_HOST
          value: 0.0.0.0
        - name: PHOTOPRISM_HTTP_PORT
          value: "2342"
        - name: PHOTOPRISM_ADMIN_PASSWORD
          value: "123456"
        - name: PHOTOPRISM_AUTH_MODE
          value: public
        - name: PHOTOPRISM_SITE_URL
          value: https://{{ index .Values.domain (printf "%s-svc" .Release.Name) }}          
        volumeMounts:
        - mountPath: /photoprism/originals
          name: originals
        - mountPath: /photoprism/storage
          name: storage
        - mountPath: /photoprism/originals/Pictures
          name: pictures       
        - mountPath: /photoprism/import
          name: import
      volumes:
      - name: originals
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.userData }}/PhotoPrism
      - name: app-cache-root
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appData }}/photoprism
      - name: storage
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.appData }}/photoprism/storage
      - name: pictures
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.userData }}/Pictures
      - name: import
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.userData }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 2342
      targetPort: 2342
      
