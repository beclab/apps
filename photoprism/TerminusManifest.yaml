  fullDescription: "PhotoPrism\xAE is an AI-Powered Photos App for the Decentralized\
    \ Web. It makes use of the latest technologies to tag and find pictures automatically\
    \ without getting in your way. You can run it at home, on a private server, or\
    \ in the cloud.\n\n# Default credentials\nUsername: admin \nPassword: 123456\n\
    Please change username and password as soon as possible.\n\n# Feature Overview\n\
    Our mission is to provide the most user- and privacy-friendly solution to keep\
    \ your pictures organized and accessible. That's why PhotoPrism was built from\
    \ the ground up to run wherever you need it, without compromising freedom, privacy,\
    \ or functionality:\n\n- Browse all your photos and videos without worrying about\
    \ RAW conversion, duplicates or video formats\n- Easily find specific pictures\
    \ using powerful search filters\n- Recognizes the faces of your family and friends\n\
    - Automatic classification of pictures based on their content and location\n-\
    \ Play Live Photos by hovering over them in albums and search results\n- Since\
    \ the User Interface is a Progressive Web App, it provides a native app-like experience,\
    \ and you can conveniently install it on the home screen of all major operating\
    \ systems and mobile devices\n- Includes 4 high-resolution World Maps to bring\
    \ back the memories of your favorite trips\n- Metadata is extracted and merged\
    \ from Exif, XMP, and other sources such as Google Photos\n- Many more image properties\
    \ like Colors, Chroma, and Quality can be searched as well\n- Use PhotoSync to\
    \ securely backup iOS and Android phones in the background\n- WebDAV clients such\
    \ as Microsoft's Windows Explorer and Apple's Finder can connect directly to PhotoPrism,\
    \ allowing you to open, edit, and delete files from your computer as if they were\
    \ local.\n"
