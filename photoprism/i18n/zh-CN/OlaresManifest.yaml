metadata:
  description: 去中心化网络的AI驱动照片应用
  title: PhotoPrism
spec:
  fullDescription: |
    PhotoPrism是一款面向去中心化网络的AI驱动照片应用。PhotoPrism® 利用最新技术自动标记和查找图片，而不会干扰您的使用。您可以在家里、私人服务器或云端运行它。

    特性概览
    PhotoPrism® 的使命是提供最用户友好和隐私友好的解决方案，以保持您的照片有序和可访问。这就是为什么 PhotoPrism 从零开始构建，可以在您需要的任何地方运行，而不会牺牲自由、隐私或功能性：

    - 浏览所有照片和视频，无需担心 RAW 格式转换、重复文件或视频格式问题
    - 使用强大的搜索过滤器轻松找到特定图片
    - 能够识别您的家人和朋友的面孔
    - 基于内容和位置自动分类图片
    - 在相册和搜索结果中悬停即可播放 Live Photos
    - 用户界面是渐进式 Web 应用（PWA），提供类似原生应用的体验，可以方便地安装在所有主要操作系统和移动设备的主屏幕上
    - 包含 4 种高分辨率世界地图，帮助您重温喜爱的旅行回忆
    - 从 Exif、XMP 和其他来源（如 Google Photos）提取和合并元数据
    - 还可以搜索颜色、色度和质量等多种图像属性
    - 使用 PhotoSync 在后台安全地备份 iOS 和 Android 手机
    - WebDAV 客户端（如 Microsoft 的 Windows 资源管理器和 Apple 的 Finder）可以直接连接到 PhotoPrism，允许您像操作本地文件一样从计算机打开、编辑和删除文件

