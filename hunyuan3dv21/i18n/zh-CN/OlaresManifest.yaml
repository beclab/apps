  title: Hunyuan3D
  description: 从图像到具有生产就绪 PBR 材质的高保真 3D 资源

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。

    ## 应用概览 ##
    腾讯Hunyuan 3D-2.1是一款可扩展的3D资源创建系统，致力于推动尖端3D生成技术的发展。

    主要功能
    从图像生成高分辨率3D资源

    高精度生成
    - 清晰的几何结构、丰富的纹理色彩，支持PBR材质生成，实现近乎真实的光照效果。

    可直接在Blender中使用，并搭配Blender插件使用