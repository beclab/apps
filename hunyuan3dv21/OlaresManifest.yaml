olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: hunyuan3dv21
  description: Open-source, accurate and easy-to-use video speech recognition & clipping tool, LLM based AI clipping intergrated.
  icon: https://file.bttcdn.com/appstore/hunyuan3dv21/icon.png
  appid: hunyuan3dv21
  version: '1.0.1'
  title: Hunyuan3D21
  categories:
    - Utilities

entrances:
  - name: hunyuan3dv21
    port: 8088
    host: hunyuan3dv21-web-svc
    title: Hunyuan3D21
    icon: https://file.bttcdn.com/appstore/hunyuan3dv21/icon.png
    openMethod: window
    authLevel: internal

permission:
  appData: true
  appCache: true
  userData:
    - Home

spec:
  versionName: 'latest'
  fullDescription: |
    Open-source, accurate and easy-to-use video speech recognition & clipping tool, LLM based AI clipping intergrated.
  developer: Tencent
  website: https://3d.hunyuan.tencent.com/
  submitter: Olares
  sourceCode: https://github.com/Tencent-Hunyuan/Hunyuan3D-2.1
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/Tencent-Hunyuan/Hunyuan3D-2.1
  license:
    - text: TENCENT HUNYUAN 3D 2.1 COMMUNITY LICENSE AGREEMENT
      url: https://github.com/Tencent-Hunyuan/Hunyuan3D-2.1?tab=License-1-ov-file

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 6Gi
  limitedMemory: 30Gi
  requiredDisk: 16Gi
  limitedDisk: 32Gi
  requiredCpu: 1
  limitedCpu: 6
  requiredGpu: 2Gi
  limitedGpu: 8Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 500Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 500m
  {{- end }}

  supportArch:
    - amd64
    - arm64
options:
  apiTimeout: 0  
  allowedOutboundPorts:
    - 465
    - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.0-0'

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  appScope:
    clusterScoped: true
    appRef:
      - hunyuan3dv21
  {{- else }}
    - name: hunyuan3dv21
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}
