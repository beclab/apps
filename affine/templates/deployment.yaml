{{- $affineDomainENV := split  ","  .Values.domain.affine -}}
{{- $affineDomain := index $affineDomainENV "_0" -}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: affine
  name: affine
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: affine
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: affine
    spec:
      initContainers:
      - name: init-chmod-data
        image: 'docker.io/aboveos/busybox:latest'
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /app-cache-root
        resources: {}
        volumeMounts:
          - name: app-cache-root
            mountPath: /app-cache-root
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        securityContext:
          runAsUser: 0
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: Etc/UTC
        - name: AFFINE_CONFIG_PATH
          value: "/root/.affine/config"
        - name: REDIS_SERVER_HOST
          value: "redis-svc"
        - name: DATABASE_URL
          value: "postgres://{{ .Values.postgres.username }}:{{ .Values.postgres.password }}@{{ .Values.postgres.host }}:{{ .Values.postgres.port }}/{{ .Values.postgres.databases.affine }}"
        - name: NODE_ENV
          value: production
        - name: AFFINE_ADMIN_EMAIL
          value: "affine@acme.sh"
        - name: AFFINE_ADMIN_PASSWORD
          value: "affine"
        - name: AFFINE_SERVER_HOST
          value: '{{$affineDomain}}'
        - name: AFFINE_SERVER_HTTPS
          value: 'false'
        image: harveyff/affine-graphql:stable-e98f035
        command: ['sh', '-c', 'node ./scripts/self-host-predeploy && node ./dist/main.js']
        name: affine
        ports:
        - name: proxy-affine
          containerPort: 3010
        resources:
          limits:
            cpu: "2"
            memory: 3Gi
          requests:
            cpu: 100m
            memory: 1Gi
        volumeMounts:
        - mountPath: /root/.affine/config
          name: config
        - mountPath: /root/.affine/storage
          name: blob
        - mountPath: /userdata
          name: userdata
      restartPolicy: Always
      volumes:
      - hostPath:
          path: '{{ .Values.userspace.appData }}/affine/config'
          type: DirectoryOrCreate
        name: config
      - hostPath:
          path: '{{ .Values.userspace.appData }}/affine/blob'
          type: DirectoryOrCreate
        name: blob
      - hostPath:
          path: '{{ .Values.userspace.appData }}/affine'
          type: DirectoryOrCreate
        name: app-cache-root
      - hostPath:
          path: '{{ .Values.userspace.userData }}'
          type: DirectoryOrCreate
        name: userdata
status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: affine
  name: affine
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
  - name: "3010"
    port: 3010
    targetPort: 3010
  selector:
    io.kompose.service: affine
status:
  loadBalancer: {}
