metadata:
  description: 为 Usenet 和 BitTorrent 用户设计的音乐管理工具
  title: Lidarr

spec:
  fullDescription: |
    Lidarr 可追踪多个 RSS 源，自动下载你喜欢的艺术家的新专辑，并通过客户端和索引器进行整理和重命名。当库中出现更高质量的格式时，系统也可以自动升级现有文件的质量。

    # Major Features Include:
    - 支持各大平台：Windows、Linux、macOS、树莓派等。
    - 自动侦测新曲目。
    - 能扫描你的媒体库，下载任何缺失曲目。
    - 能自动检测并升级你已有曲目的质量。

    - 如果下载失败，系统会自动尝试其他版本。
    - 提供手动搜索功能，你可以自选版本或查看为什么某个版本未自动下载。

    - 曲目重命名功能可完全自定义。
    - 与 SABnzbd 和 NZBGet 完全集成。
    - 完美集成 Kodi 和 Plex，包括通知、库更新和元数据处理。
    - 全面支持特别版和多专辑发行。
    - 界面美观易用。

