metadata:
  description: 创新的开放源代码数据库
  title: MariaDB

spec:
  fullDescription: |
    MariaDB Server 是最受欢迎的开源关系型数据库之一。它是 MySQL 的原始开发人员的开源分支，并保证保持开源。它是大多数云服务提供商和大多数 Linux 发行版中的默认数据库。
    
    它建立在性能、稳定性和开放性的价值观之上，MariaDB Foundation 确保贡献将根据技术价值接受。最近的新功能包括 Galera Cluster 4 的高级集群、与 Oracle Database 和 Temporal Data Tables 的兼容性功能，允许查询任何过去时刻的数据。

    