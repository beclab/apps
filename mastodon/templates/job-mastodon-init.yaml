apiVersion: batch/v1
kind: Job
metadata:
  name: mastodon-init
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mastodon
    helm.sh/chart: mastodon-0.1.2
    app.kubernetes.io/instance: mastodon
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: mastodon
  # annotations:
  #   helm.sh/hook: post-install, pre-upgrade
  #   helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  #   helm.sh/hook-weight: "10"
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mastodon
        helm.sh/chart: mastodon-0.1.2
        app.kubernetes.io/instance: mastodon
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: init
    spec:
      
      restartPolicy: OnFailure
      securityContext:
        # LinuxServer.io image requires root permissions
        # fsGroup: 1001
        # fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      automountServiceAccountToken: false
      initContainers:
        - name: copy-assets-dir
          image: "docker.io/beclab/linuxserver-mastodon:4.5.4"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
          args:
            - -ec
            - |
              #!/bin/bash
              # LinuxServer.io image path is /app/www
              cp -r /app/www/public/* /public 2>/dev/null || echo "Assets directory may not exist yet, skipping..."
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seLinuxOptions: {}
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: 750m
              ephemeral-storage: 1024Mi
              memory: 768Mi
            requests:
              cpu: 1m
              ephemeral-storage: 50Mi
              memory: 512Mi
          volumeMounts:
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
            - name: empty-dir
              mountPath: /public
              subPath: app-public-dir
      containers:
        # We separate the job in multiple containers to be able to run them in parallel. We put everything on the same job
        # as it follows the Job Pattern best practices
        # https://kubernetes.io/docs/concepts/workloads/controllers/job/#job-patterns
        - name: migrate-and-create-admin
          image: "docker.io/beclab/linuxserver-mastodon:4.5.4"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -ec
          args:
            - /scripts/migrate-and-create-admin.sh
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
            seLinuxOptions: {}
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: MASTODON_DATABASE_PASSWORD
              value: "{{ .Values.postgres.password }}"
            - name: MASTODON_ELASTICSEARCH_HOST
              value: "mastodon-elasticsearch"
            - name: MASTODON_ELASTICSEARCH_PORT_NUMBER
              value: "9200"
            - name: DB_PASS
              value: "{{ .Values.postgres.password }}"
            # The rake db:migrate job requires access to Redis
            - name: MASTODON_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mastodon-redis
                  key: "redis-password"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mastodon-redis
                  key: "redis-password"
          envFrom:
            - configMapRef:
                name: mastodon-default
            - secretRef:
                name: mastodon-default
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            limits: {}
            requests: {}
        - name: mastodon-assets-precompile
          image: "docker.io/beclab/linuxserver-mastodon:4.5.4"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -ec
          args:
            - /scripts/precompile-assets.sh
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
            seLinuxOptions: {}
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: MASTODON_S3_HOSTNAME
              value: "{{ .Values.minio.host }}"
            - name: MASTODON_S3_PORT_NUMBER
              value: "{{ .Values.minio.port }}"
            {{- if .Values.storage.s3Enabled }}
            - name: MASTODON_AWS_ACCESS_KEY_ID
              value: "{{ .Values.minio.username }}"
            - name: MASTODON_AWS_SECRET_ACCESS_KEY
              value: "{{ .Values.minio.password }}"
            {{- end }}
            # Redis authentication info (asset precompilation requires Redis)
            - name: MASTODON_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mastodon-redis
                  key: "redis-password"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mastodon-redis
                  key: "redis-password"
          envFrom:
            - configMapRef:
                name: mastodon-default
            - secretRef:
                name: mastodon-default
          volumeMounts:
            - name: empty-dir
              mountPath: /app/www/tmp
              subPath: app-tmp-dir
            - name: empty-dir
              mountPath: /app/www/public
              subPath: app-public-dir
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
            - name: scripts
              mountPath: /scripts
          resources:
            limits: {}
            requests: {}
      volumes:
        - name: empty-dir
          emptyDir: {}
        - name: scripts
          configMap:
            name: mastodon-init-scripts
            defaultMode: 0755
