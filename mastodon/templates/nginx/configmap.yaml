{{- $mastodonDomainStr := toString (.Values.domain.mastodonapache | default "") -}}
{{- $mastodonDomainENV := split "," $mastodonDomainStr -}}
{{- $webDomain := index $mastodonDomainENV "_0" -}}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mastodon-nginx-config
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: mastodon
    helm.sh/chart: mastodon-0.1.2
    app.kubernetes.io/instance: mastodon
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: mastodon
data:
  default.conf: |
    upstream mastodon_backend {
        server mastodon-web:80;
    }
    
    upstream mastodon_streaming {
        server mastodon-streaming:80;
    }
    
    server {
        listen 8080;
        server_name {{ $webDomain }};
        
        client_max_body_size 40m;
        
        location = /healthz {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_http_version 1.1;
            proxy_buffering off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            
            proxy_pass http://mastodon_backend;
        }
        
        # Mastodon Streaming (WebSocket)
        location ^~ /api/v1/streaming {
            proxy_http_version 1.1;
            proxy_buffering off;
            
            if ($request_uri ~ "^/api/v1/streaming/\?(.*)$") {
                rewrite ^/api/v1/streaming/\?(.*)$ /api/v1/streaming?$1 break;
            }
            if ($request_uri = "/api/v1/streaming/") {
                rewrite ^/api/v1/streaming/$ /api/v1/streaming break;
            }
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket headers
            proxy_set_header Upgrade websocket;
            proxy_set_header Connection upgrade;
            proxy_set_header Origin $http_origin;
            
            # WebSocket timeout settings (24 hours)
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            proxy_pass http://mastodon_streaming;
        }
        
        location /{{ .Values.minio.buckets.mastodon }}/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_pass http://{{ .Values.minio.host }}:{{ .Values.minio.port }}/{{ .Values.minio.buckets.mastodon }}/;
            proxy_buffering off;
            proxy_redirect off;
        }
    }

