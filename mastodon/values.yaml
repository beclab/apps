# Whether to automatically create admin account
# false: Do not auto-create, users need to create it in the interface
# true: Automatically create admin account (admin credentials are in ConfigMap)
autoCreateAdmin: true

# Admin account configuration (optional override)
# If not specified, defaults from ConfigMap will be used:
#   adminUser: mastodon
#   adminEmail: mastodon@olares.com
#   adminPassword: mastodon1234
# adminUser: mastodon
# adminEmail: 'mastodon@olares.com'
# adminPassword: "mastodon1234"

# Storage configuration
storage:
  # Use S3/MinIO for file storage (set to false to use local storage)
  # false: Use local storage (files stored in /app/www/public/system)
  # true: Use S3/MinIO for file storage
  s3Enabled: false

# Registration policy configuration
registration:
  # singleUserMode: Single user mode, set to true to allow only one user (admin)
  # Set to false to allow multiple user registration
  singleUserMode: false
  # inviteOnly: Invite-only mode, set to true to allow registration only via invite links
  # Set to false to allow open registration (anyone can register)
  inviteOnly: false