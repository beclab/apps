olaresManifest.version: '0.10.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  name: rssubscribe
  description: Provide RSS Subscribe service
  icon: https://app.cdn.olares.com/appstore/rssubscribe/icon.png
  appid: rssubscribe
  version: '1.0.10'
  title: RSS Subscribe
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '1.0.0'
  fullDescription: |
    Provide RSS Subscribe service for Olares
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 200Mi
  limitedMemory: 1200Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 10m
  limitedCpu: 1200m
  supportArch:
  - amd64
  subCharts:
  - name: rsserver
    shared: true
  - name: rssubscribe  
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  appScope:
    clusterScoped: true
    appRef:
    - wise.*
provider:
- name: rssubscribe-svc
  entrance: rssubscribe-svc
  paths: ["/*"]
  verbs: ["*"]
sharedEntrances:
- name: rssubscribe
  host: sharedentrances-rssubscribe
  port: 0
  title: RSS Subscribe API
  icon: https://app.cdn.olares.com/appstore/rssubscribe/icon.png
  invisible: true
  authLevel: internal
entrances:
- name: rssubscribe-svc
  port: 8080
  host: rssubscribe-svc
  title: rssubscribe API
  icon: https://app.cdn.olares.com/appstore/rssubscribe/icon.png
  authLevel: private
  invisible: true
middleware:
  postgres:
    username: rssubscribe
    databases:
    - name: rssubscribe
