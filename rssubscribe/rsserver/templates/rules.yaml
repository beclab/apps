apiVersion: v1
data:
  rules.conf: |
    {
      "reddit.com": {
          ".": [
              {
                "title": "Self-Hosted Alternatives to Popular Services", 
                "source": [
                    "/r/:sub"
                ],
                "target": "https://www.reddit.com/r/:sub/.rss"
              }
          ]
      }
    }

kind: ConfigMap
metadata:
  name: rules 
  namespace: {{ .Release.Namespace }}

---
