  title: Perplexica
spec:
  fullDescription: |
    Perplexica 是一个开源的人工智能驱动搜索工具或搜索引擎，可深入互联网寻找答案。Perplexica 受 Perplexity AI 启发，为社区提供了一个开源选项。它不仅搜索网络，还能理解你的问题。它使用先进的机器学习算法，如相似度搜索和嵌入技术来优化结果，并提供清晰的答案，同时引用源头。

    使用 SearxNG 来保持最新和完全开源，Perplexica 确保你始终获得最新信息，同时不compromising你的隐私。

    特性
    本地 LLMs：你可以使用 Ollama 来利用本地 LLMs，如 Llama3 和 Mixtral。

    两种主要模式：
    - 副驾驶模式：（正在开发中）通过生成不同的查询来增强搜索，以找到更相关的互联网源。像普通搜索一样，它不仅使用 SearxNG 提供的上下文，还会访问排名靠前的匹配结果，并尝试直接从网页中找到与用户查询相关的源。
    - 普通模式：处理你的查询并执行网络搜索。

    焦点模式：特殊模式，用于更好地回答特定类型的问题。Perplexica 目前有 6 种焦点模式：
    - 全模式：搜索整个网络以找到最佳结果。
    - 写作助手模式：对不需要搜索网络的写作任务有帮助。
    - 学术搜索模式：查找文章和论文，适合学术研究。
    - YouTube 搜索模式：根据搜索查询找到 YouTube 视频。
    - Wolfram Alpha 搜索模式：使用 Wolfram Alpha 回答需要计算或数据分析的查询。
    - Reddit 搜索模式：在 Reddit 上搜索与查询相关的讨论和意见。

    当前信息：一些搜索工具可能会给你过时的信息，因为它们使用爬虫机器人的数据，将其转换为嵌入并存储在索引中。与它们不同，Perplexica 使用 SearxNG，这是一个元搜索引擎，用于获取结果并重新排序，从中获取最相关的源，确保你始终获得最新信息，而无需每日数据更新的开销。

  upgradeDescription: |
    升级应用版本至 1.12.0
    
    这是一个重大版本更新，包含完整的架构重构。我们移除了 Langchain，采用自定义实现以获得对流式传输、生成和特定提供商功能的底层控制。
    
    更新内容：
    
    常规更新：
    - 将提供商重命名为连接以改善用户体验
    - 修复了 SearxNG 构建和启动错误
    - 添加了新的 agents DIR，迁移了建议、视频和音频代理
    - 添加了消息和块类型以提高类型安全性
    - 添加了带语法高亮的代码块渲染
    - 在设置中添加了版本号和 GitHub 链接
    - 通过 Framer Motion 进行了各种 UI 改进和动画
    
    Langchain 移除和自定义提供商系统：
    - 移除了 Langchain 并实现了自定义基类和提供商类
    - 实现了带部分流式传输的函数调用
    
    新的会话管理器：
    - 添加了带自动流重连的会话管理器
    - 如果页面刷新或流断开，可以通过 ID 恢复会话
    
    小部件：
    - 添加了天气信息、股票市场数据和数学计算的小部件
    
    查询分类和带操作的研究器：
    - 现在每个查询在研究开始前都会被分类
    - 研究器使用带工具调用的操作，用于网络搜索、抓取、特定网站搜索、讨论搜索、文件上传搜索等
    
    深度研究模式（Beta）：
    - 添加了质量搜索模式，LLM 迭代推理收集的数据
    - 允许更深入地探索主题并准备详细报告
    
    更新的研究模式：
    - 平衡模式：现在强制 LLM 进行推理，但限制最大操作数以控制令牌使用
    - 速度模式：无任何推理运行以获得快速响应
    
    基于块和 JSON Patch 的流式传输：
    - LLM 的每一步现在都被流式传输，以提供实时可见性
    
    新的上传管理器和增强的文件搜索：
    - 添加了支持 PDF、DOCX 和文本文件的上传管理器
    - 使用 RRF（倒数排名融合）增强文件搜索以提高检索质量
    
    重新设计的源系统：
    - 移除了焦点模式，替换为 3 个源：网络、学术和讨论
    - 源可以单独切换或一起使用
    
    完整发布说明请参阅：https://github.com/ItzCrazyKns/Perplexica/releases/tag/v1.12.0