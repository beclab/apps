  title: Perplexica
spec:
  fullDescription: |
    Perplexica 是一个开源的人工智能驱动搜索工具或搜索引擎，可深入互联网寻找答案。Perplexica 受 Perplexity AI 启发，为社区提供了一个开源选项。它不仅搜索网络，还能理解你的问题。它使用先进的机器学习算法，如相似度搜索和嵌入技术来优化结果，并提供清晰的答案，同时引用源头。

    使用 SearxNG 来保持最新和完全开源，Perplexica 确保你始终获得最新信息，同时不compromising你的隐私。

    特性
    本地 LLMs：你可以使用 Ollama 来利用本地 LLMs，如 Llama3 和 Mixtral。

    两种主要模式：
    - 副驾驶模式：（正在开发中）通过生成不同的查询来增强搜索，以找到更相关的互联网源。像普通搜索一样，它不仅使用 SearxNG 提供的上下文，还会访问排名靠前的匹配结果，并尝试直接从网页中找到与用户查询相关的源。
    - 普通模式：处理你的查询并执行网络搜索。

    焦点模式：特殊模式，用于更好地回答特定类型的问题。Perplexica 目前有 6 种焦点模式：
    - 全模式：搜索整个网络以找到最佳结果。
    - 写作助手模式：对不需要搜索网络的写作任务有帮助。
    - 学术搜索模式：查找文章和论文，适合学术研究。
    - YouTube 搜索模式：根据搜索查询找到 YouTube 视频。
    - Wolfram Alpha 搜索模式：使用 Wolfram Alpha 回答需要计算或数据分析的查询。
    - Reddit 搜索模式：在 Reddit 上搜索与查询相关的讨论和意见。

    当前信息：一些搜索工具可能会给你过时的信息，因为它们使用爬虫机器人的数据，将其转换为嵌入并存储在索引中。与它们不同，Perplexica 使用 SearxNG，这是一个元搜索引擎，用于获取结果并重新排序，从中获取最相关的源，确保你始终获得最新信息，而无需每日数据更新的开销。

