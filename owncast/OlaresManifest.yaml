olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: owncast
  description: A free and open source live video and web chat server for use with existing popular broadcasting software.
  icon: https://app.cdn.olares.com/appstore/owncast/icon.png
  appid: owncast
  version: '1.0.5'
  title: Owncast
  categories:
  - Creativity
  - Utilities
entrances:
- name: owncast
  port: 8080
  host: owncast-web-svc
  title: Owncast
  icon: https://app.cdn.olares.com/appstore/owncast/icon.png
  authLevel: internal
  openMethod: window
ports:
- name: live
  host: owncast-svc
  port: 1935
  exposePort: 1935
  protocol: tcp

permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.2.3'
  featuredImage: https://app.cdn.olares.com/appstore/owncast/1.webp
  promoteImage:
  - https://app.cdn.olares.com/appstore/owncast/1.webp
  - https://app.cdn.olares.com/appstore/owncast/2.webp
  - https://app.cdn.olares.com/appstore/owncast/3.webp
  - https://app.cdn.olares.com/appstore/owncast/4.webp  
  fullDescription: |    
    ## Default Credentials ##
    AdminPath: /admin
    Username: admin
    Password: abc123

    ## Overview ##
    Owncast is an open source, self-hosted, decentralized, single user live video streaming and chat server for running your own live streams similar in style to the large mainstream options. It offers complete ownership over your content, interface, moderation and audience.

    Key features
    Self hosted and Independent
    - Have complete control and ownership over your stream, allowing you to create the content and community you want.

    Chat
    - The frictionless built-in chat allows your viewers to be a part of the action. Include custom emotes and build chat bots to encourage engagement from your viewers.

    Works with your software
    Point your existing broadcasting software at your Owncast server and begin streaming on your own server in minutes.

    The Fediverse
    Your live stream can reach a wider audience on The Fediverse, allowing people to follow and share your stream on Mastodon and other Fediverse services.

  developer: owncast
  website: https://owncast.online
  sourceCode: https://github.com/owncast/owncast
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://owncast.online/docs/
  license:
  - text: MIT License
    url: https://github.com/owncast/owncast?tab=MIT-1-ov-file
  requiredMemory: 1Gi
  limitedMemory: 4Gi
  requiredDisk: 50Mi
  limitedDisk: 10Gi
  requiredCpu: 1
  limitedCpu: 4
  supportArch:
  - amd64
middleware:
options:
  allowedOutboundPorts:
    - 465
    - 587
  apiTimeout: 0  
  dependencies:
  - name: olares
    type: system
    version: '>=1.11.0-0'
  policies:
    - uriRegex: ^/(admin)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: owncast
    - uriRegex: ^/
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: owncast
tailscale:
  acls:
  - dst:
    - "*:1935"
