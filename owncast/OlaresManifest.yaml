olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: owncast
  description: Owncast is a free and open source live video and web chat server for use with existing popular broadcasting software.
  icon: https://file.bttcdn.com/appstore/owncast/icon.png
  appid: owncast
  version: '1.0.1'
  title: Owncast
  categories:
  - Utilities
entrances:
- name: owncast
  port: 8080
  host: owncast-web-svc
  title: Owncast
  icon: https://file.bttcdn.com/appstore/owncast/icon.png
  authLevel: internal
  openMethod: window
ports:
- name: live
  host: owncast-svc
  port: 1935
  exposePort: 1935
  protocol: tcp

permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.2.3'
  fullDescription: |    
    Owncast is a free and open source live video and web chat server for use with existing popular broadcasting software.
    ## Default credentials ##
    AdminPath: /admin
    Username: admin
    Password: abc123

  developer: owncast
  website: https://owncast.online
  sourceCode: https://github.com/owncast/owncast
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://owncast.online/docs/
  license:
  - text: MIT License
    url: https://github.com/owncast/owncast?tab=MIT-1-ov-file
  requiredMemory: 1Gi
  limitedMemory: 4Gi
  requiredDisk: 50Mi
  limitedDisk: 10Gi
  requiredCpu: 1
  limitedCpu: 4
  supportArch:
  - amd64
middleware:
options:
  allowedOutboundPorts:
    - 465
    - 587
  apiTimeout: 0  
  dependencies:
  - name: olares
    type: system
    version: '>=1.11.0-0'
  policies:
    - uriRegex: ^/(admin)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: owncast
    - uriRegex: ^/
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: owncast
tailscale:
  acls:
  - dst:
    - "*:1935"
