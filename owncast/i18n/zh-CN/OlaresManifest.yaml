    ## 应用概览 ##
    Owncast 是一款开源、自托管、去中心化、单用户的视频直播和聊天服务器，可让您以类似主流主流平台的风格运行自己的直播。它让您完全掌控内容、界面、审核和观众。

    主要功能
    自托管且独立
    - 完全掌控您的直播，让您可以创建自己想要的内容和社区。

    聊天
    - 流畅的内置聊天功能让您的观众也能参与其中。您可以添加自定义表情和聊天机器人，以鼓励观众参与。

    与您的软件兼容
    将您现有的直播软件连接到您的 Owncast 服务器，几分钟内即可在您自己的服务器上开始直播。

    Fediverse
    您的直播可以在 Fediverse 上覆盖更广泛的受众，让人们可以在 Mastodon 和其他 Fediverse 服务上关注和分享您的直播。