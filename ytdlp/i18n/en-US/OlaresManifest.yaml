metadata:
  title: YT-DLP
  description: A Wise plugin for downloading audio/video from websites.
spec:
  fullDescription: |
    A Wise plugin for downloading audio/video from websites using YT-DLP.

    YT-DLP is a feature-rich command-line tool based on youtube-dl that downloads videos and audio from websites such as YouTube, Vimeo, and hundreds more. The project is a fork of youtube-dl based on the now inactive youtube-dlc.

    Features

    - Support for thousands of sites
    - Automatic format selection
    - Embedded subtitles
    - Audio extraction
    - Metadata embedding
    - Cookie-based authentication
    - Segmented livestream handling