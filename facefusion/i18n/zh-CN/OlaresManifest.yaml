metadata:
  title: FaceFusion
  description: 业界领先的人脸处理平台

spec:
  fullDescription: |
    FaceFusion 是业界领先的人脸处理平台。它让您轻松交换人脸，并创作令人惊艳的照片处理效果。

    主要功能：
    先进的人脸图像生成和编辑
    - 采用高质量算法，无缝逼真地融合人脸特征，并可自定义强度级别，提供面部变形、多张人脸融合、逼真变形等功能。

    多张人脸交换：
    - 支持在单个项目中交换多张人脸。

    实时处理：
    - 提供即时预览和结果，通过快速交互式的人脸融合提升用户体验。

    年龄修改
    - 改变人脸的表观年龄

    唇形同步
    - 确保视频中交换的人脸与音频完美同步，创造出与语音匹配的无缝口型。

    DeepFaceLive 模型集成
    - 先进的 AI 模型，经过广泛训练，涵盖各种人脸数据，专为视频流中的实时人脸交换而设计。
  upgradeDescription: |
    更新安装包配置
    - 修复 GPU 注入问题
    