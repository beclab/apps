metadata:
  title: FaceFusion
  description: Industry leading face manipulation platform
spec:
  fullDescription: |
    FaceFusion is a industry leading face manipulation platform. It enables you to effortlessly swap faces and create breathtaking photo manipulations.

    Key Features:
    Advanced Facical Image Generation and Editing
    - Utilizes high-quality algorithms for seamless and realistic blending of facial features with customizable intensity levels, provides features such as facial morphing, blending multiple faces, realistic transformations

    Multiple Face Swapping: 
    - Supports swapping multiple faces in a single project. 

    Real-Time Processing: 
    - Provides instant previews and results, enhancing user experience with fast and interactive face fusion.

    Age Modification
    - Alter the apparent age of a face
    Age Change

    Lip Sync
    - ensures that swapped faces in videos are perfectly synced with the audio, creating seamless mouth movements that match the speech.
    
    DeepFaceLive Model Integration
    - Advanced AI model extensively trained on diverse facial data, designed for real-time face swapping in video streams
