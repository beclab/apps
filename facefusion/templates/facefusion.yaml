{{- $facefusionDomainENV := split "," .Values.domain.facefusion -}}
{{- $facefusionDomain := index $facefusionDomainENV "_0" -}}
{{- $localDomain := $facefusionDomain -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: facefusion
  namespace: {{ .Release.Namespace }}
  labels:
    app: facefusion
  annotations:
    applications.app.bytetrade.io/gpu-inject: "true"    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facefusion
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: facefusion
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: facefusion
          image: "docker.io/beclab/facefusion:facefusion-v0.6"
          command:
            - sh
            - "-c"
            - |
              {{- if and (hasKey .Values "models") (gt (len .Values.models) 0) }}
              {{- range $i, $model := .Values.models }}
              while [ ! -f /app/.assets/.success.{{ $model.name }} ]; do
                echo "Waiting for model file /app/.assets/.success.{{ $model.name }} ..."
                sleep 5
              done
              {{- end }}
              echo "All model files are ready."
              {{- end }}
              echo "Starting application..."
              python3 facefusion.py run --execution-providers cuda
          ports:
            - containerPort: 7860
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
          resources:
            requests:
              cpu: "500m"
              memory: 3Gi
            limits:
              cpu: "4"
              memory: 16Gi
          volumeMounts:
            - name: data
              mountPath: /app/.assets
            - name: outputs
              mountPath: /tmp
          securityContext:
            runAsUser: 0
      volumes:
        - name: data
          hostPath:
            path: "{{ .Values.sharedlib }}/ai/{{ .Release.Name }}"
            type: DirectoryOrCreate
        - name: outputs
          hostPath:
            path: "{{ .Values.userspace.userData }}/AI/output/{{ .Release.Name }}"
            type: DirectoryOrCreate
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-download-models
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-downloadmodels
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-downloadmodels
    spec:
      containers:
        - name: {{ .Release.Name }}-downloadmodels
          image: "docker.io/beclab/downloader-init:v0.0.19"
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: facefusion-config
          command: ["sh", "-c"]
          args:
            - |
              {{- range $i, $model := .Values.models }}
              echo "${CDN_HOST}/{{ $model.name }} {{ $model.output }} {{ $model.md5 }}" {{ if eq $i 0 }} > {{ else }} >> {{ end }} /app/tasks/tasks.txt && \
              {{- end }}
              /app/downloader-init /app/tasks/tasks.txt 8090 1 FaceFusion https://{{ $facefusionDomain }}/config && \
              echo "Download finished..."
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: downloader-tmp-vol
              mountPath: /app/downloader-tmp
            - name: downloads-vol
              mountPath: /app/downloads
            - name: tasks-txt-vol
              mountPath: /app/tasks
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
      volumes:
        - name: downloader-tmp-vol
          hostPath:
            path: "{{ .Values.sharedlib }}/ai/{{ .Release.Name }}/download/temp"
            type: DirectoryOrCreate
        - name: downloads-vol
          hostPath:
            path: "{{ .Values.sharedlib }}/ai/{{ .Release.Name }}"
            type: DirectoryOrCreate
        - name: tasks-txt-vol
          emptyDir: {}
      restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: facefusion-svc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: facefusion
  ports:
    - name: api
      port: 7860
      targetPort: 7860
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: download-svc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-downloadmodels
  ports:
    - name: download-status
      port: 8090
      targetPort: 8090
  type: ClusterIP
