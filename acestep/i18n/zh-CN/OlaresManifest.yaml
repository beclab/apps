metadata:
  title: ACE-Step
  description: 迈向音乐生成基础模型

spec:
  fullDescription: |
    ACE-Step 是一种新颖的开源音乐生成基础模型，它克服了现有方法的关键局限性，并通过整体架构设计实现了最先进的性能。

    ## 功能 ##
    丰富的风格和流派
    - 支持所有主流音乐风格，并提供多种描述格式，包括短标签、描述性文字或用例场景
    - 能够生成不同类型的音乐，并采用合适的乐器和风格

    多语言
    - 支持 19 种语言，其中包括 10 种表现最佳的语言，包括：英语、中文、俄语、西班牙语、日语、德语、法语、葡萄牙语、意大利语、韩语
    - 由于数据不平衡，一些不太常见的语言可能表现不佳

    器乐风格
    - 支持生成不同类型的器乐
    - 能够生成逼真的器乐曲目，并为每种乐器赋予合适的音色和表现力
    - 能够生成包含多种乐器的复杂编曲，同时保持音乐的连贯性

    声乐技巧
    - 能够高质量地呈现各种声乐风格和技巧
    - 支持不同的声乐表现力，包括各种演唱技巧和风格

    变奏生成
    - 采用无需训练、推理时间优化技术实现
    - Flow-matching 模型生成初始噪声，然后使用 trigFlow 的噪声公式添加额外的高斯噪声
    - 可调节原始初始噪声和新高斯噪声之间的混合比例，以控制变化程度

    重绘
    - 通过在目标音频输入中添加噪声并在 ODE 过程中应用掩码约束来实现
    - 当输入条件与原始生成条件不同时，只能修改特定方面，而保留其余方面
    - 可与变奏生成技术结合使用，以创建风格、歌词或人声的局部变奏

    歌词编辑

    - 创新地应用了流编辑技术，可在保留旋律、人声和伴奏的同时进行局部歌词修改
    - 可同时处理生成的内容和上传的音频，极大地提升了创作可能性
    - 目前的局限性：为了避免失真，一次只能修改一小部分歌词，但可以连续应用多个编辑

    Lyric2Vocal (LoRA)
    - 基于对纯人声数据进行微调的 LoRA，可直接从歌词生成人声样本
    - 提供多种实际应用，例如人声演示、指导曲目、歌曲创作辅助和人声编排实验
    - 提供快速测试歌词演唱效果的方法，帮助词曲创作者更快地进行迭代

    Text2Samples (LoRA)
    - 类似于 Lyric2Vocal，但基于纯乐器和样本数据进行微调
    - 能够根据文本描述生成概念音乐制作样本
    - 可用于快速创建乐器循环、音效和音乐元素

    ## 即将推出 ##
    RapMachine
    - 基于纯说唱数据进行微调，打造专门用于说唱生成的 AI 系统
    - 预期功能包括 AI 说唱比赛和通过说唱进行叙事表达
    - 说唱具有卓越的叙事和表达能力，具有非凡的应用潜力

    StemGen
    - 一个基于多轨数据训练的 ControlNet-LoRA，用于生成单独的乐器主干
    - 输入参考音轨和指定乐器（或乐器参考音频）
    - 输出与参考音轨互补的乐器主干，例如创建钢琴声为长笛旋律添加伴奏，或为主音吉他添加爵士鼓

    Singing2Accompaniment
    - 与 StemGen 逆向，从单条人声轨道生成混音母带
    - 输入人声轨道和指定风格，制作完整的人声伴奏
    - 创建与输入人声相得益彰的完整乐器伴奏，轻松为任何人声录音添加专业音质的伴奏