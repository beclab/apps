metadata:
  title: Mealie
  description: 您所有食谱的汇聚之地
spec:
  fullDescription: |
    Mealie 是一个自托管的食谱管理器、餐食计划工具和购物清单应用，采用 RestAPI 后端和使用 Vue 构建的响应式前端，为全家人带来流畅的用户体验。只需提供食谱网址即可轻松将食谱添加到数据库，Mealie 会自动导入相关数据，或通过 UI 编辑器添加家庭食谱。Mealie 还提供 API，方便第三方应用进行交互。

    主要特性
    - 食谱导入：通过网址导入或手动输入数据，轻松创建食谱
    - 餐食计划：使用餐食计划工具，规划你接下来一周的烹饪安排
    - 购物清单：将所需食材放入购物清单，并根据本地超市分区进行整理
    - 菜谱册：根据自己的需求将食谱分组到不同菜谱册中
    - 多语言支持：支持35种以上语言的本地化