metadata:
  title: SD WebUI Forge For Cluster
  description: Stable Diffusion WebUI Forge
spec:
  fullDescription: |
    ## 使用须知 ##
    请注意，该应用为集群应用，您需要安装对应的客户端应用来使用它

    ## 应用概览 ##
    Stable Diffusion WebUI Forge 是 Stable Diffusion WebUI（基于 Gradio）之上的一个平台，旨在简化开发、优化资源管理、加快推理和研究实验功能。

    Forge “这个名字的灵感来自于 ”Minecraft Forge"。该项目旨在成为 SD WebUI 的 Forge。

    目前，Forge 是基于 SD-WebUI 1.10.1 提交的。(因为原始 SD-WebUI 现在几乎是静态的，所以 Forge 将每隔 90 天或重要修复时与原始 WebUI 同步）。
