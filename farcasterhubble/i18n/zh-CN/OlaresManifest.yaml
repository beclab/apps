metadata:
  description: Farcaster Hub 的官方实现
  title: Hubble
spec:
  fullDescription: |
    Hubble 是 Farcaster Hub 的一种实现，使用 TypeScript 和 Rust 编写。

     Hubble 在您的设备上创建 Farcaster 网络的私有实例。它存储来自每个用户的每条消息的副本，并与其他 hubs 同步以保持最新状态。上传到 Hubble 的消息将被广播到其他 Hubs。

  upgradeDescription: |
    补丁更改
    8e7dec1: fix: Fix incorrect link message padding
    c261fba: added approxSize to getInfo()
    0e342af: fix: Fetch previous snapshot if current db one is not present
    8c759d6: fix: Throttle pruning so hub is not overloaded
    Updated dependencies [c261fba]
      @farcaster/hub-nodejs@0.11.12

    查看完整发布说明请访问：https://github.com/farcasterxyz/hub-monorepo/releases/tag/%40farcaster%2Fhubble%401.12.2