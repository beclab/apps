  title: Fish Speech
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，在 Olares 内部仅会部署一个服务。每个用户可以安装一个桌面入口进行访问或使用共享入口进行API调用。

    ## 应用概览 ##
    真人级语音生成 & 声音克隆

    FishAudio-S1 是由 Fish Audio 开发的富有表现力的文本转语音 (TTS) 和语音克隆模型，旨在生成听起来自然、真实且情感丰富的语音——不机械、不平淡，也不局限于录音室风格的朗读。

    FishAudio-S1 专注于人类真实的说话方式：带有情感、变化、停顿和意图。

    功能特性
    - 零样本和少样本 TTS： 输入 10 到 30 秒的语音样本即可生成高质量的 TTS 输出
    - 多语言和跨语言支持： 只需复制粘贴多语言文本到输入框即可——无需担心语言问题。目前支持英语、日语、韩语、中文、法语、德语、阿拉伯语和西班牙语。
    - 无音素依赖： 该模型具有强大的泛化能力，不依赖音素进行 TTS。它可以处理任何语言文字的文本。
    - 高度准确： 在 Seed-TTS Eval 中实现低字符错误率 (CER) 约 0.4% 和词错误率 (WER) 约 0.8%。
    - 快速： 通过 torch compile 加速，在 Nvidia RTX 4090 GPU 上实时因子 (RTF) 约为 1:7。
    - WebUI 推理： 具有易于使用的基于 Gradio 的网络界面，兼容 Chrome、Firefox、Edge 和其他浏览器。
    - GUI 推理： 提供与 API 服务器无缝配合的 PyQt6 图形界面。支持 Linux、Windows 和 macOS。
    - 部署友好： 轻松设置推理服务器，原生支持 Linux、Windows（MacOS 即将推出），最小化速度损失。
