---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    server {
      listen 8080;
      access_log /opt/bitnami/openresty/nginx/logs/access.log;
      error_log /opt/bitnami/openresty/nginx/logs/error.log;

      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 300s;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $http_host;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      location / {
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
        add_header Access-Control-Allow-Headers "deviceType,token, authorization, content-type,x-csrftoken";

        if ($request_method = 'OPTIONS') {
          add_header Access-Control-Allow-Origin *;
          add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
          add_header Access-Control-Allow-Headers "deviceType,token, authorization, content-type,x-csrftoken";
          return 204;
        }

        add_header X-Frame-Options "";
        proxy_pass http://openedaispeech.openedaispeechv2server-shared:8000;
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: searxng
  template:
    metadata:
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: searxng
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: nginx
          image: docker.io/beclab/aboveos-bitnami-openresty:1.25.3-2
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: OPENRESTY_CONF_FILE
              value: /etc/nginx/nginx.conf
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
                  [ "$http_code" -ge 200 ] && [ "$http_code" -lt 500 ]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 240
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks/nginx.conf
              subPath: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: openedaispeech-proxy
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    io.kompose.service: searxng
  ports:
    - name: openedaispeech-proxy
      protocol: TCP
      port: 8080
      targetPort: 8080
