olaresManifest.version: '0.9.0'
olaresManifest.type: app
metadata:
  name: secondme
  description: Train your AI self, amplify you, bridge the world.
  icon: https://file.bttcdn.com/appstore/secondme/icon.png
  appid: secondme
  version: '1.0.2'
  title: Second-Me
  categories:
  - Productivity
  - Utilities
entrances:
- name: secondme
  port: 8008
  host: secondme-web-svc
  title: Second-Me
  icon: https://file.bttcdn.com/appstore/secondme/icon.png
  authLevel: internal
permission:
  appData: true
  appCache: true
  userData:
  - Home
  sysData:
    - dataType: legacy_ollama
      appName: ollama
      svc: ollama
      port: 11434
      group: api.ollama
      version: v2
      ops:
        - All
spec:
  versionName: '1.0.1'
  fullDescription: |    
    Train your AI self, amplify you, bridge the world
  developer: mindverse
  website: https://www.secondme.io/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://github.com/mindverse/Second-Me
  license:
  - text: Apache-2.0
    url: https://github.com/mindverse/Second-Me?tab=Apache-2.0-1-ov-file
  requiredMemory: 10Gi
  limitedMemory: 48Gi
  requiredDisk: 1Gi
  limitedDisk: 4Gi
  requiredCpu: 1.5
  limitedCpu: 10
  supportArch:
  - amd64
  - arm64
options:
  apiTimeout: 0  
  analytics:
    enabled: false
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.0-0'
  - name: ollama
    type: application
    version: '>=1.0.3'
  resetCookie:
    enabled: false