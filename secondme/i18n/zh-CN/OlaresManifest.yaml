  title: Second Me
  description: 训练你的人工智能，增强你的能力，连接世界

spec:
  fullDescription: |
    Second Me：首个开源 AI 身份系统，提供 100% 私密、深度个性化的 AI 代理，专为展现您的真实自我而构建。它不仅能学习您的偏好，还能理解您独特的思维模式，在不同情境中代表您，与其他 Second Me 建立协作网络，并在新兴的代理经济中创造新的价值。

    我们的使命清晰明确：守护您独特的身份——您的“我”——同时赋予您在 AI 时代以强大的全新方式存在和表达自我。

    主要功能：
    使用 AI 原生记忆训练您的 AI 自我
    - 立即开始使用您自己的记忆训练您的 Second Me！使用分层记忆模型 (HMM) 和“我对齐”算法，您的 AI 自我能够捕捉您的身份，理解您的情境，并真实地反映您的自我。

    在 Second Me 网络上扩展您的智能
    - 从您的笔记本电脑将您的 AI 自我启动到我们的去中心化网络——任何人或任何应用程序都可以在获得您的许可后连接，并将您的情境作为您的数字身份进行共享。

    使用 Second Me 构建未来应用
    - 角色扮演：你的 AI 自我会切换角色，在不同场景中代表你。
    - AI 空间：与其他 Second Me 协作，激发创意或解决问题。

    100% 隐私和控制
    - 与传统的中心化 AI 系统不同，Second Me 确保你的信息和情报保持本地化，并完全保密。