olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: documenso
  description: 'The Open Source DocuSign Alternative.'
  icon: https://file.bttcdn.com/appstore/documenso/icon.png
  appid: documenso
  version: '1.0.1'
  title: Documenso
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: 'v1.8.1'

  fullDescription: |
    OThe Open Source DocuSign Alternative.
    
  developer: Documenso
  website: https://www.documenso.com/
  sourceCode: https://github.com/documenso/documenso
  submitter: Olares
  doc: https://docs.documenso.com/developers
  license:
  - text: AGPLv3
    url: https://github.com/documenso/documenso?tab=AGPL-3.0-1-ov-file
  locale:
    - en-US
  requiredMemory: 300Mi
  limitedMemory: 1Gi
  requiredDisk: 256Mi
  limitedDisk: 1Gi
  requiredCpu: 1
  limitedCpu: 2
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
  - 465
  - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
  policies:
    - uriRegex: ^/(signup)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: documenso
    - uriRegex: ^/(api)(/.*)?(\?.*)?$
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: documenso
entrances:
  - name: documenso
    port: 3000
    host: documenso
    title: documenso
    icon: https://file.bttcdn.com/appstore/documenso/icon.png
    openMethod: window
middleware:
  postgres:
    username: documenso
    databases:
      - name: documenso