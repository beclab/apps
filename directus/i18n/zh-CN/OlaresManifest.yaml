metadata:
  description: Directus
  title: Directus

spec:
  fullDescription: |
    Directus是用于管理SQL数据库内容的实时API和APP仪表板。

    REST和GRAPHQL API。立即在任何SQL数据库的顶部将一个非常快速的节点层层层。JSAPI。
    管理纯SQL。使用新的或现有的SQL数据库，无需迁移。
    选择您的数据库。支持Postgresql，MySQL，Sqlite，oracledB，CockroactDB，Mariadb和MS-SQL。
    本地或云。在本地运行，安装本地或使用我们的自助云服务。
    完全可扩展。建立在白色标签上，很容易自定义我们的模块化平台。
    现代仪表板。我们的无代码vue.js应用程序对于非技术用户来说是安全且直观的，无需培训。