metadata:
  description: 一款组合型数据平台，可用于构建您的 Headless CMS、BaaS等。
  title: directus

spec:
  fullDescription: |
    Directus 将您的数据库变成Headless CMS、管理面板或带有自定义 UI、即时 API、身份验证等功能的应用程序。

    Directus 是一个用于管理 SQL 数据库内容的实时 API 和应用程序仪表板。
    - REST 和 GraphQL API。立即在任何 SQL 数据库之上分层极快的 Node.js API。
    - 管理纯 SQL。适用于新的或现有的 SQL 数据库，无需迁移。
    - 选择您的数据库。支持 PostgreSQL、MySQL、SQLite、OracleDB、CockroachDB、MariaDB 和 MS-SQL。
    - 本地或云。本地运行、本地安装或使用我们的自助云服务。
    - 完全可扩展。以白标方式构建，可轻松定制我们的模块化平台。
    - 现代仪表板。我们的无代码 Vue.js 应用程序对于非技术用户来说是安全且直观的，无需培训。

    主要特点
    自动化：自动化工作流程、触发操作并连接您的工具。无需编写任何代码即可构建强大的自动化流程。
    扩展：扩展和自定义 Directus 的每个部分。从自定义界面到复杂的工作流程，让它完全按照您的团队需要的方式工作。
    自定义：为您的团队或客户提供完全品牌化的体验。自定义界面以完美匹配您的品牌。
    可视化：构建自定义仪表板，让您的团队实时了解最重要的事项。跟踪指标、发现趋势并更快地做出更好的决策。
