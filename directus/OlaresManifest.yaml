  fullDescription: |
    Directus turns your DB into a headless CMS, admin panels, or apps with a custom UI, instant APIs, auth & more.

    Directus is a real-time API and App dashboard for managing SQL database content.
    - REST & GraphQL API. Instantly layers a blazingly fast Node.js API on top of any SQL database.
    - Manage Pure SQL. Works with new or existing SQL databases, no migration required.
    - Choose your Database. Supports PostgreSQL, MySQL, SQLite, OracleDB, CockroachDB, MariaDB, and MS-SQL.
    - On-Prem or Cloud. Run locally, install on-premises, or use our self-service Cloud service.
    - Completely Extensible. Built to white-label, it is easy to customize our modular platform.
    - A Modern Dashboard. Our no-code Vue.js app is safe and intuitive for non-technical users, no training required.

    ## Key Features ##
    Automate: Automate workflows, trigger actions, and connect your tools. Build powerful automation flows without writing a line of code.

    Extend: Extend and customize every part of Directus. From custom interfaces to complex workflows, make it work exactly how your team needs.

    Customize: Deliver a fully branded experience to your team or clients. Customize the interface to match your brand perfectly.

    Visualize: Build custom dashboards that give your team real-time visibility into what matters most. Track metrics, spot trends, and make better decisions faster.

  upgradeDescription: |
    Upgrade app to v11.14.0
    
    Potential Breaking Changes
    - @directus/stores: Removed sidebar states from app store (#26259 by @rijkvanzanten)

    New Features & Improvements
    @directus/app
    - Added support for downloading multiple files and entire folder trees (#26006 by @Nitwel)
    - Added AI chat sidebar (#26259 by @rijkvanzanten)
    - Added support for float intervals and min/max warnings for number inputs (#26190 by @gaetansenn)
    - Made both sidebars resizable (#26259 by @rijkvanzanten)
    - Added header interface (#26302 by @AlexGaillard)
    @directus/api
    - Added support for downloading multiple files and entire folder trees (#26006 by @Nitwel)
    - Added AI chat sidebar (#26259 by @rijkvanzanten)
    - Added redirect validation (#26346 by @br41nslug)
    - Fixed missing accountability for files.upload when TUS is enabled (#26247 by @br41nslug)

    Bug Fixes & Optimizations
    - Fixed input focus ring disappearing on hover (#26315 by @formfcw)
    - Fixed display template not appearing for relations inside translations on new items (#26219 by @gaetansenn)
    - Updated synchronization of remotely stored extensions (#26192 by @br41nslug)
    - And many more bug fixes & optimizations.

    See full release note at: https://github.com/directus/directus/releases/tag/v11.14.0

