---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: directus-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: directus-redis
  template:
    metadata:
      labels:
        app: directus-redis
    spec:
      containers:
        - name: directus-redis
          image: docker.io/aboveos/redis:7
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 6379
