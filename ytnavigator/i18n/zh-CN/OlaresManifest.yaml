metadata:
  title: YT Navigator
  description: 基于 AI 的 YouTube 内容探索工具
spec:
  fullDescription: |
    YT Navigator 是一款基于 AI 的应用程序，可帮助您高效地浏览和搜索 YouTube 频道内容。YT Navigator 让您无需手动观看数小时的视频来查找特定信息，而是可以：
    - 使用自然语言查询搜索频道的视频
    - 与频道内容聊天，根据视频脚本获取答案
    - 通过精确的时间戳发现相关的视频片段
    
    非常适合研究人员、学生、内容创作者或任何需要快速从 YouTube 频道提取信息的人。

    主要功能
    - 身份验证：安全登录和独立会话
    - 频道管理：每个频道最多扫描 100 个视频并获取频道摘要
    - 搜索：使用语义搜索查找相关视频片段
    - 聊天：与了解频道内容的 AI 进行对话
