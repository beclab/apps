metadata:
  description: '领先的开源 CRM —— Salesforce 的现代替代品'
  title: Twenty
spec:
  fullDescription: |
    Twenty 是一款开源的 CRM，提供构建模块，帮助您打造完全符合业务需求的系统。

    主要功能
    - 日历与邮件：同步您的邮箱和日历，在 CRM 记录中查看所有沟通。了解更多。
    - 数据模型：创建自定义对象和字段，匹配您独特的业务流程。探索更多。
    数据模型：创建自定义对象和字段，匹配您独特的业务流程。探索更多。
    - 数据迁移：通过 CSV 或 API 导入和导出您的数据。开始使用。
    - 视图与流程：使用表格视图、看板和销售流程来组织数据。发现更多。
    - 工作流：自动化您的业务流程并与外部工具集成。构建自动化操作。
    - 人工智能：用 AI 驱动的功能和智能助手提升您的 CRM。探索 AI。
    - 仪表盘：通过自定义报告和可视化追踪业绩。查看仪表盘。
    - 权限与访问：使用基于角色的权限控制谁可以查看、编辑和管理您的数据。配置权限。
    - 备注与任务：为您的记录创建备注和任务，提升协作效率。
    - API 与 Webhooks：连接其他应用并构建自定义集成。开始集成。

