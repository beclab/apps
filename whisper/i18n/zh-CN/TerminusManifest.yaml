metadata:
  description: 使用 CTranslate2 实现更快的 Whisper 转录
  title: Faster Whisper For Cluster
spec:
  fullDescription: |
    ## 使用须知 ##
    请注意，该应用为集群应用，您需要安装对应的客户端应用来使用它

    ## 应用概览 ##
    faster-whisper-server 使用 faster-whisper 作为后端，提供与 OpenAI API 兼容的转录服务器

    faster-whisper 是一个基于 CTranslate2 重新实现的 OpenAI Whisper 模型。
     在保持相同准确度的同时，Faster Whisper 速度可达 OpenAI Whisper 的 4 倍，内存消耗也更少。通过在 CPU 和 GPU 上使用 8 位量化,可以进一步提高效率。

    特性:
    支持 GPU 和 CPU。
    可通过环境变量进行配置(参见 config.py)。

    兼容 OpenAI API。

    可以在 https://github.com/SYSTRAN/faster-whisper 了解更多关于 Faster Whisper 的信

  upgradeDescription: |
    fix: lint errors

    完整版本发布说明请查看：https://github.com/fedirz/faster-whisper-server/releases/tag/v0.3.0
