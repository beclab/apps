apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindmap
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: mindmap
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mindmap
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: mindmap
    spec:
      containers:
        - name: mindmap
          image: shuiche/mind-map:v0.9.12
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DISPLAY
              value: ":0"
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mindmap
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: mindmap
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: mindmap
status:
  loadBalancer: {}
