metadata:
  description: Web 应用，用于浏览、阅读和下载存储在 Calibre 数据库中的电子书
  title: Calibre-Web
spec:
  fullDescription: |
    Calibre-Web 是一款 Web 应用程序，它使用有效的 Calibre 数据库提供简洁的界面来浏览、阅读和下载电子书。

    # 默认凭证
    用户名: admin
    密码: admin123
    请尽快更改用户名和密码。

    # 功能
    - 使用 Bootstrap 3 HTML5 的现代响应式界面
    - 完整的图形化设置
    - 具有精细用户权限的全面用户管理
    - 管理员界面
    - 支持 20 多种语言的多语言用户界面（支持的语言）
    - 为电子书阅读器应用提供 OPDS 源
    - 高级搜索和筛选选项
    - 自定义书籍集（书架）创建
    - 电子书元数据编辑和删除支持
    - 从多种来源下载元数据（可通过插件扩展）
    - 通过 Calibre 二进制文件转换电子书
    - 限制登录用户下载电子书
    - 公共用户注册支持
    - 单击发送电子书到电子阅读器
    - 将 Kobo 设备与您的 Calibre 图书馆同步
    - 支持多种格式的浏览器内电子书阅读
    - 上传新书籍，包括音频格式
    - 支持 Calibre 自定义列
    - 根据类别和用户自定义列内容隐藏内容
    - 自我更新能力
    - 为 eReaders 提供简单访问的“魔法链接”登录
    - 支持 LDAP、Google/GitHub OAuth 和代理认证

  upgradeDescription: |
    # 新功能 (New features):
    - 优化了针对无效书库的错误处理机制。
    - 增强了 Windows EXE 版本的依赖项检查及稳定性。
    - 为 FreeBSD 添加了二进制路径支持。
    - 更新了 Kobo 链接逻辑以支持 "reading_service_host" 参数。
    - 在 OPDS 订阅源中添加了 <title> 标签。
    - EPUB 阅读器现已支持 Kepub 格式。
    - 在书籍列表中新增了批量操作功能：删除、归档以及标记为已读。
    - 在标识符链接中添加了对 Storygraph 的支持。
    - 实现了封面图片的懒加载 (Lazy loading) 功能。
    - 将 smashwords.com 和 ebooks.com 加入到了可识别的标识符列表中。
    - 优化了发送邮件时针对无效收件人地址的错误处理。
    - 改进了向阅读器发送邮件时唯一标识符 (Message-ID) 的生成逻辑。
    - 日志记录的活动信息中现已包含 IP 地址。
    - 改进了日志输出格式：现在记录具体文件名，而非记录器名称。
    - 现可在智能手机上关闭 EPUB 阅读器的模态弹窗。
    - 新增了阿拉伯语翻译。
    - 正式支持 Python 3.12。

    # Bug 修复 (Bug Fixes):
    - 修复了在 Arch Linux 上针对 SQLAlchemy 2.0.36.dev0 的版本检测问题。
    - 修复了上传包含非数字系列索引 (series_index) 的元数据时出现的 500 错误 (#3230)。
    - 归档页面统计不再包含不可见 (Invisible) 的书籍 (#3221)。
    - 修复了通过 WhatsApp（及其他支持 Open Graph 的应用）分享公开书籍时，封面和元数据无法正确显示的问题。
    - 除 amazon_uk 以外的其他 Amazon 标识符现在也能被正确转换。
    - 修复了书籍编辑页面在初始无标识符情况下的布局显示问题。
    - 对 metadata.db 的连接处理现改为基于请求的模式，解决了同时上传多个文件时的问题。
    - 修正了安全设置中的拼写错误。
    - 更新了 MIME 类型处理逻辑：下载和上传验证现在使用区分开的 MIME 类型 (#3245, #3243)。
    - 修复了重命名作者并在生成新文件夹时可能出现的权限错误 (#3261)。
    - 恢复了 AZW、MOBI 和 RTF 文件的上传功能 (#3263)。
    - 修复了上传的封面图片显示过暗的问题 (#3275)。
    - 修复了 Windows 上 PDF 阅读器无法正确加载的问题（MIME 类型问题）(#3277)。
    - Kindle 浏览器下载现可正确处理仅含 ASCII 字符的文件名 (#3266)。
    - 优化了代理 Kobo 请求时的错误处理机制 (#3334)。
    - 修复了启用“同步笔记本 (Synchronize Notebooks)”功能时 Kobo 同步失败的问题。
    - 区域和语言名称现按字母顺序排序，并移除了重复的 “English” 选项。
    - 改进了当作者排序值为空时的错误提示信息。
    - 后台任务中未捕获的异常现在会被记录到日志中。
    - 优化了 Caliblur 主题在书籍编辑页面上的 UI 显示。
    - 修正了对 DjVu 文件 MIME 类型的检查逻辑。
    - 修复了 Overdrive 归还借阅书籍时可能出现的部分失败问题 (#3398)。
    - 修复了通过反向代理验证的会话访问 /ajax/updateThumbnails 时出现 403 错误的问题。

    查看发布说明以获取错误修复和其他信息：https://github.com/janeczku/calibre-web/releases/tag/0.6.21
