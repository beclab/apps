metadata:
  description: Web 应用，用于浏览、阅读和下载存储在 Calibre 数据库中的电子书
  title: Calibre-Web
spec:
  fullDescription: |
    Calibre-Web 是一款 Web 应用程序，它使用有效的 Calibre 数据库提供简洁的界面来浏览、阅读和下载电子书。

    # 默认凭证
    用户名: admin
    密码: admin123
    请尽快更改用户名和密码。

    # 功能
    - 使用 Bootstrap 3 HTML5 的现代响应式界面
    - 完整的图形化设置
    - 具有精细用户权限的全面用户管理
    - 管理员界面
    - 支持 20 多种语言的多语言用户界面（支持的语言）
    - 为电子书阅读器应用提供 OPDS 源
    - 高级搜索和筛选选项
    - 自定义书籍集（书架）创建
    - 电子书元数据编辑和删除支持
    - 从多种来源下载元数据（可通过插件扩展）
    - 通过 Calibre 二进制文件转换电子书
    - 限制登录用户下载电子书
    - 公共用户注册支持
    - 单击发送电子书到电子阅读器
    - 将 Kobo 设备与您的 Calibre 图书馆同步
    - 支持多种格式的浏览器内电子书阅读
    - 上传新书籍，包括音频格式
    - 支持 Calibre 自定义列
    - 根据类别和用户自定义列内容隐藏内容
    - 自我更新能力
    - 为 eReaders 提供简单访问的“魔法链接”登录
    - 支持 LDAP、Google/GitHub OAuth 和代理认证

  upgradeDescription: |
    # 新功能：
    - 现在支持 cb7 文件的元数据提取（但不适用于 comicreader）
    - 更新了 lubimyczytac 元数据提供者
    - 封面大小根据 kobo 的请求进行调整
    - 添加了命令行定义日志文件的“-o”选项
    - 添加了“/opds/stats”路由以生成小部件
    - 可在漫画阅读器中保存阅读位置
    - 升级了几个依赖版本
    - 增加了葡萄牙语翻译

    查看发布说明以获取错误修复和其他信息：https://github.com/janeczku/calibre-web/releases/tag/0.6.21
