metadata:
  title: WeWe RSS
  description: 更优雅的微信公众号订阅方式。

spec:
  fullDescription: |
    更优雅的微信公众号订阅方式。 
    
    默认 AUTH_CODE: 123678
    
    功能 
    v2.x版本使用全新接口，更加稳定
    支持微信公众号订阅（基于微信读书）
    获取公众号历史发布文章
    后台自动定时更新内容
    微信公众号RSS生成（支持.atom.rss.json格式)
    支持全文内容输出，让阅读无障碍
    所有订阅源导出OPML
    支持对标题进行过滤，支持多个关键词的 或 逻辑
    支持触发单个 feedid 更新