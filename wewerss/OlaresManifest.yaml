olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: wewerss
  description: More elegant WeChat public account subscription method.
  icon: https://file.bttcdn.com/appstore/wewerss/icon.png
  appid: wewerss
  version: '1.0.2'
  title: WeWe RSS
  categories:
  - Utilities
permission:
