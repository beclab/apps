olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: metabase
  description: 'The Open Source DocuSign metabase.'
  icon: https://file.bttcdn.com/appstore/metabase/icon.png
  appid: metabase
  version: '1.0.1'
  title: Metabase
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: 'v0.53.5.1'

  fullDescription: |
    OThe Open Source DocuSign Alternative.
    
  developer: Metabase
  website: https://www.metabase.com/
  sourceCode: https://github.com/metabase/metabase
  submitter: Olares
  doc: https://www.metabase.com/docs
  license:
  - text: AGPL-3
    url: https://github.com/metabase/metabase?tab=AGPL-3.0-2-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 500Mi
  limitedMemory: 1Gi
  requiredDisk: 256Mi
  limitedDisk: 1Gi
  requiredCpu: 1
  limitedCpu: 2
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
  - 465
  - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
  policies:
    - uriRegex: ^/(setup)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: metabase
entrances:
  - name: metabase
    port: 3000
    host: metabase
    title: metabase
    icon: https://file.bttcdn.com/appstore/metabase/icon.png
    openMethod: window
middleware:
  postgres:
    username: metabase
    databases:
      - name: metabase