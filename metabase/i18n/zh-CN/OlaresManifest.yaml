metadata:
  description: 让每个人都能使用数据的商业智能和嵌入式分析工具
  title: Metabase
spec:
  fullDescription: |
    Metabase 是让公司中的每个人基于数据提出问题并从中学习的工具。

    功能
    五分钟内即可完成设置（我们不是开玩笑）。
    让团队中的任何人无需了解 SQL 即可提出问题。
    使用 SQL 编辑器进行更复杂的查询。
    使用过滤器、自动刷新、全屏和自定义点击行为构建美观的交互式仪表板。
    创建清理、注释和/或组合原始表的模型。
    定义供团队使用的规范细分和指标。
    使用仪表板订阅按计划将数据发送到 Slack 或电子邮件。
    设置警报，让 Metabase 在数据发生变化时通知您。
    在您的应用程序甚至整个 Metabase 中嵌入图表和仪表板。        