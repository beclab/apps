metadata:
  title: Awesome Digital Human
  description: 打造一个有温度的数字人
spec:
  fullDescription: |
    打造一个有温度的数字人
    给数字人注入灵魂
    
    注意：该应用已针对Olares系统进行了特别优化，包括：
    - 增加了 Olares 系统中专用的 agent 模式.
    - 增加了 openai 接口的 TTS, STT 
    - Olares agent 会默认使用 openai 接口规范的 TTS 和 STT
    - Olares agent 中将 llm 流程替换为了 Olares 系统中 n8n 提供的 ai 助理地址，相关配置将在 n8n 中进行

    主要特性
    支持 Docker 快速部署
    超轻量级，配置要求低于2核2G
    支持 Dify/FastGPT 等编排框架服务接入
    支持 ASR、LLM、TTS、Agent 模块化扩展
    支持 Live2d 人物模型扩展和控制方式
    支持PC端和移动端web访问

    模式支持
    交互模式:
    - 聊天模式：专注于文字交互，不展示数字人
    - 数字人模式：专注于数字人交互
    - 沉浸模式（预留给语音唤醒的模式，暂未支持）：专注与数字人之间的直接交互

    Agent模式:
    - ReapterAgent（测试使用）：重复用户输入的语句
    - DifyAgent：接入Dify的服务
    - FastgptAgent：接入fastgpt的服务
    - OpenaiAgent：接入适配openai接口的服务