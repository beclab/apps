middleware:
  postgres:
    username: immich
    password: immich
    databases:
    - name: immich
      distributed: false
      extensions:
      - vchord
      - vector
      - earthdistance
      scripts:
      - BEGIN;
      - ALTER EXTENSION vector OWNER TO $dbusername;
      - COMMIT;
  redis:
    namespace: db0
