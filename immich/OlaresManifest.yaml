olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: immich
  icon: https://app.cdn.olares.com/appstore/immich/icon.png
  description: High performance self-hosted photo and video management solution.
  appid: immich
  title: Immich
  version: '1.0.13'
  categories:
  - Lifestyle
  - Entertainment
entrances:
- name: immich
  host: immichclient
  port: 8080
  icon: https://app.cdn.olares.com/appstore/immich/icon.png
  title: Immich
  authLevel: private
  openMethod: window
spec:
  versionName: '2.3.1'
  featuredImage: https://app.cdn.olares.com/appstore/immich/01.png
  promoteImage:
  - https://app.cdn.olares.com/appstore/immich/01.png
  - https://app.cdn.olares.com/appstore/immich/02.png
  - https://app.cdn.olares.com/appstore/immich/03.png
  - https://app.cdn.olares.com/appstore/immich/04.png

  fullDescription: |
    ## OVERVIEW ##  
    Immich is a self-hosted photo and video management solution that allows you to back up your precious memories directly from your mobile phone.

    Here are some key features:
    - Web Portal and Mobile App:
    Immich provides a user-friendly web interface and a mobile app for both iOS and Android. You can easily browse, organize, and manage your media files.

    - Automatic Backup
    Immich ensures that your photos and videos are automatically backed up, just like Google Photos. Say goodbye to manual uploads!

    - Bulk Upload
    Need to transfer a large batch of files? Immich supports bulk uploads, making it efficient to migrate your existing media.

    - Partner Sharing
    Share specific albums or memories with friends and family. Immich lets you collaborate and reminisce together.

    - Facial Recognition
    Immich can recognize faces in your photos, making it easier to find specific people or moments.

    - Reverse Geocoding
    Wondering where a particular photo was taken? Immich adds location information to your media.

  upgradeDescription: |
    Upgrade app version to v2.3.1
    
    Bug fixes:
    Fixed an issue where the new version notification pop-up causes the web app to enter a rendering loop and freeze up.
    fix: supporter badge by @jrasm91 in #24012
    fix: new update notification cause rendering loop by @alextran1502 in #24013
    
    Full release note at: https://github.com/immich-app/immich/releases/tag/v2.3.1

  developer: immich-app
  website: https://immich.app
  sourceCode: https://github.com/immich-app/immich
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://immich.app/docs/overview/introduction
  license:
  - text: AGPL-3.0
    url: https://github.com/immich-app/immich?tab=AGPL-3.0-1-ov-file#readme
  requiredMemory: 2000Mi
  requiredDisk: 5Gi
  supportArch:
  - amd64
  - arm64
  requiredCpu: 600m
  limitedMemory: 6500Mi
  limitedCpu: 5500m
permission:
  appData: true
  appCache: true
  userData:
  - Home
middleware:
  postgres:
    username: immich
    password: immich
    databases:
    - name: immich
      distributed: false
      extensions:
      - vchord
      - vector
      - vectors
      - earthdistance
      scripts:
      - BEGIN;
      - ALTER DATABASE $databasename SET search_path TO "$user", public, vectors;
      - ALTER SCHEMA vectors OWNER TO $dbusername;
      - COMMIT;
  redis:
    namespace: db0
options:
  dependencies:
  - name: olares
    version: '>=1.12.2-0'
    type: system
  oidc:
    enabled: true
    redirectUri: /auth/login
    entranceName: immich
envs:
  - envName: HF_ENDPOINT
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_HUGGINGFACE_SERVICE
