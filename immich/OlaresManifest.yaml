  fullDescription: |
    ## OVERVIEW ##  
    Immich is a self-hosted photo and video management solution that allows you to back up your precious memories directly from your mobile phone.

    Here are some key features:
    - Web Portal and Mobile App:
    Immich provides a user-friendly web interface and a mobile app for both iOS and Android. You can easily browse, organize, and manage your media files.

    - Automatic Backup
    Immich ensures that your photos and videos are automatically backed up, just like Google Photos. Say goodbye to manual uploads!

    - Bulk Upload
    Need to transfer a large batch of files? Immich supports bulk uploads, making it efficient to migrate your existing media.

    - Partner Sharing
    Share specific albums or memories with friends and family. Immich lets you collaborate and reminisce together.

    - Facial Recognition
    Immich can recognize faces in your photos, making it easier to find specific people or moments.

    - Reverse Geocoding
    Wondering where a particular photo was taken? Immich adds location information to your media.

  upgradeDescription: |
    Upgrade app version from v2.4.1 to v2.5.2
    
    This upgrade includes all features and fixes from v2.5.0 and v2.5.2:
    
    v2.5.2 Bug Fixes:
    - Fixed migration issues discovered in v2.5.0
    - Fixed Android experimental sync-delete feature migration
    - Fixed editing-related bugs
    - Fixed other issues found in v2.5.1
    
    v2.5.2 Improvements:
    - Improved database migration stability
    - Improved editing functionality user experience
    - Better error handling and logging
    
    v2.5.0 Major Features (90000 Stars Release):
    - Free Up Space: Remove local media files that have been successfully backed up
    - Non-destructive editing: Edit photos without modifying originals
    - Database backup and restore (web): Backup and restore database from web interface
    - Upload improvements: Enhanced upload experience with better error handling
    - Visual refresh: Updated UI across all platforms
    - Disable admin setup: Option to disable admin account creation
    - Star rating (mobile): Rate photos with stars on mobile devices
    - Additional fine-grained permissions: More granular API key control
    - Progressive JPEGs: Support for progressive JPEG format
    - Slideshow loop option (web): Loop slideshows in web interface
    - Native HTTP clients: HTTP/2 and HTTP/3 support for faster image loading
    
    Full release notes:
    - v2.5.0: https://github.com/immich-app/immich/releases/tag/v2.5.0
    - v2.5.2: https://github.com/immich-app/immich/releases/tag/v2.5.2

