apiVersion: v1
data:
  config.json: |
    {
      oauth: {
        autoLaunch: false,
        autoRegister: true,
        clientId: '{{ .Values.oidc.client.id }}',
        clientSecret: '{{ .Values.oidc.client.secret }}',
        enabled: true,
        issuerUrl: '{{ .Values.oidc.issuer }}',
        scope: 'openid email profile',
      }
    }
kind: ConfigMap
metadata:
  name: config
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: immich
  name: immich
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: immich
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chrome-default: "true"
        io.kompose.service: immich
    spec:
      initContainers:
      - name: init-chmod-data
        image: "docker.io/beclab/aboveos-busybox:1.37.0"
        command:
          - sh
          - '-c'
          - |
            chown -R 1000:1000 /app-data-root
        resources: {}
        volumeMounts:
          - name: app-data-root
            mountPath: /app-data-root
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
      containers:
      - name: immich-redis
        image: "docker.io/beclab/aboveos-redis:7"
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
        volumeMounts:
        - mountPath: /data
          name: redis
        imagePullPolicy: IfNotPresent
      - name: immich
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: Etc/UTC
        # - name: REDIS_HOSTNAME
        #   value: {{ .Values.redis.host }}
        # - name: REDIS_PASSWORD
        #   value: {{ .Values.redis.password }}
        - name: REDIS_HOSTNAME
          value: "localhost"
        - name: DB_HOSTNAME
          value: {{ .Values.postgres.host }}
        - name: DB_USERNAME
          value: {{ .Values.postgres.username }}
        - name: DB_PASSWORD
          value: {{ .Values.postgres.password }}
        - name: DB_DATABASE_NAME
          value: {{ .Values.postgres.databases.immich }}
        - name: IMMICH_PORT
          value: "3001"
        - name: OAUTH_ENABLED
          value: "true"
        - name: OAUTH_CLIENT_ID
          value: "{{ .Values.oidc.client.id }}"
        - name: OAUTH_CLIENT_SECRET
          value: "{{ .Values.oidc.client.secret }}"
        - name: OAUTH_ISSUER_URL
          value: "{{ .Values.oidc.issuer }}"
        - name: OAUTH_SCOPE
          value: "openid,profile,email"
        - name: IMMICH_CONFIG_FILE
          value: "/config.json"
        image: "beclab/immich-app-immich-server:v2.3.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 300Mi
        volumeMounts:
        - name: appcache
          mountPath: /data
        - name: home  
          mountPath: /home
        - name: config
          mountPath: /config.json
          subPath: config.json
      restartPolicy: Always
      volumes:
      - name: appcache
        hostPath:
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: '{{ .Values.userspace.appData }}/data/upload'
            {{- else }}
          path: '{{ .Values.userspace.appData }}/immich/data/upload'
            {{- end }}
          {{- else }}
          path: '{{ .Values.userspace.appData }}/immich/data/upload'
          {{- end }}
          type: DirectoryOrCreate  
      - hostPath:
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: '{{ .Values.userspace.appData }}/redis'
            {{- else }}
          path: '{{ .Values.userspace.appData }}/immich/redis'
            {{- end }}
          {{- else }}
          path: '{{ .Values.userspace.appData }}/immich/redis'
          {{- end }}
          type: DirectoryOrCreate
        name: redis
      - hostPath:
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: '{{ .Values.userspace.appData }}/machine-learning'
            {{- else }}
          path: '{{ .Values.userspace.appData }}/immich/machine-learning'
            {{- end }}
          {{- else }}
          path: '{{ .Values.userspace.appData }}/immich/machine-learning'
          {{- end }}
          type: DirectoryOrCreate
        name: learningcache      
      - hostPath:
          {{- if .Values.sysVersion }}
            {{- if semverCompare ">=1.12.3-0" (toString .Values.sysVersion) }}
          path: '{{ .Values.userspace.appData }}'
            {{- else }}
          path: '{{ .Values.userspace.appData }}/immich'
            {{- end }}
          {{- else }}
          path: '{{ .Values.userspace.appData }}/immich'
          {{- end }}
          type: DirectoryOrCreate
        name: app-data-root   
      - name: home
        hostPath:
          path: '{{ .Values.userspace.userData }}'
          type: DirectoryOrCreate  
      - name: config
        configMap:
          name: config
          defaultMode: 438
          items:
          - key: config.json
            path: config.json
status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: immich
  name: immich-svc
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3001
  selector:
    io.kompose.service: immich
status:
  loadBalancer: {}
