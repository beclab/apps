  description: 高性能自建照片视频管理方案。
  title: Immich
spec:
  fullDescription: |
    ## 应用概览 ##
    Immich 允许您直接从手机备份重要回忆。

    主要功能包括：
    - 网页和移动应用：
    Immich 提供便捷的网页界面及 iOS 和 Android 应用。轻松浏览、整理和管理媒体文件。

    - 自动备份
    像 Google Photos 一样，Immich 自动备份您的照片和视频。再也不用手动上传了！

    - 批量上传
    需要传输大量文件？Immich 支持批量上传，迁移媒体高效便捷。

    - 分享给伙伴
    与亲友分享特定相册或记忆。 Immich 让您能够共同协作和回顾。

    - 人脸识别
    Immich 能识别照片中的人脸，帮您轻松找到特定人或时刻。

    - 逆地理编码
    想知道某张照片的拍摄地点？Immich 会为您的媒体添加地点信息。

  upgradeDescription: |
    升级应用程序版本从 v2.4.1 至 v2.5.2
    
    本次升级包含 v2.5.0 和 v2.5.2 的所有功能和修复：
    
    v2.5.2 错误修复：
    - 修复了 v2.5.0 中发现的迁移问题
    - 修复了 Android 上实验性同步删除功能的迁移问题
    - 修复了编辑功能相关的 bug
    - 修复了 v2.5.1 中发现的其他问题
    
    v2.5.2 改进：
    - 改进了数据库迁移的稳定性
    - 改进了编辑功能的用户体验
    - 更好的错误处理和日志记录
    
    v2.5.0 重大功能（90000 Stars 发布）：
    - 释放空间：删除已成功备份到 Immich 服务器的本地媒体文件
    - 非破坏性编辑：编辑照片而不修改原始文件
    - 数据库备份和恢复（网页）：直接从网页界面备份和恢复数据库
    - 上传改进：增强的上传体验和更好的错误处理
    - 视觉刷新：所有平台的界面更新
    - 禁用管理员设置：可选择禁用管理员账户创建
    - 星级评分（移动端）：在移动设备上为照片评分
    - 额外的细粒度权限：对 API 密钥的更精细控制
    - 渐进式 JPEG：支持渐进式 JPEG 格式
    - 幻灯片循环选项（网页）：在网页界面中循环播放幻灯片
    - 原生 HTTP 客户端：支持 HTTP/2 和 HTTP/3，实现更快的图片加载
    
    完整发布说明请见:
    - v2.5.0: https://github.com/immich-app/immich/releases/tag/v2.5.0
    - v2.5.2: https://github.com/immich-app/immich/releases/tag/v2.5.2
    