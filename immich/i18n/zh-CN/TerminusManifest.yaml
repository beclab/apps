  title: Immich
spec:
  fullDescription: |
    ## 应用概览 ##
    Immich 允许您直接从手机备份重要回忆。

    主要功能包括：
    - 网页和移动应用：
    Immich 提供便捷的网页界面及 iOS 和 Android 应用。轻松浏览、整理和管理媒体文件。

    - 自动备份
    像 Google Photos 一样，Immich 自动备份您的照片和视频。再也不用手动上传了！

    - 批量上传
    需要传输大量文件？Immich 支持批量上传，迁移媒体高效便捷。

    - 分享给伙伴
    与亲友分享特定相册或记忆。 Immich 让您能够共同协作和回顾。

    - 人脸识别
    Immich 能识别照片中的人脸，帮您轻松找到特定人或时刻。

    - 逆地理编码
    想知道某张照片的拍摄地点？Immich 会为您的媒体添加地点信息。

  upgradeDescription: |
    欢迎体验 Immich v1.108.0 版本。此次更新主要针对应用的修复与改进。我们新增了一些在开发 Immich 时学到的有趣内容。可以在 Cursed Knowledge 页面查看详情。此版本的亮点包括：

    - 重要修复：使用 Redis 追踪 Websocket 状态，让 HDD 在闲置时减速
    - 利用队列优化 CLI 处理

    完整发布说明请见：https://github.com/immich-app/immich/releases/tag/v1.108.0