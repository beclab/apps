---
olaresManifest.version: '0.10.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  name: ollamacogito14bv2
  icon: https://app.cdn.olares.com/appstore/llm/ollama/llm/Cogito-14b.png
  description: The first models to achieve true iterative self-improvement
  appid: ollamacogito14bv2
  title: Cogito 14B (Ollama)
  version: '1.0.10'
  categories:
    - AI
sharedEntrances:
  - name: ollamacogito14bv2
    host: sharedentrances-api
    port: 0
    tile: Cogito 14B
    invisible: true
    authLevel: internal
    icon: https://app.cdn.olares.com/appstore/llm/ollama/llm/Cogito-14b.png
entrances:
  - name: ollamaclient
    port: 8080
    host: ollamaclient
    title: Cogito 14B
