metadata:
  title: Windows ARM64
  description: 在 Olares 上运行 Windows ARM64

spec:
  fullDescription: |
    这款应用程序可帮助你在 Olares 上运行 Windows ARM64。
    它基于 dockur 的 Docker 容器内的 Windows ARM64。

    功能
    - ISO 下载器
    - KVM 加速
    - 基于网络的浏览器  

    支持的 Windows 版本
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 LTSC
    - Windows 10 Enterprise