metadata:
  title: Windows ARM64
  description: Run Windows ARM64 on Olares

spec:
  fullDescription: |
    This app helps you run Windows ARM64 on Olares.
    Based on dockur's Windows ARM64 inside a Docker container.

    Features
    - ISO downloader
    - KVM acceleration
    - Web-based viewer
    
    Supported Windows	Versions
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 LTSC
    - Windows 10 Enterprise