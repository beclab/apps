olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  name: windowsarm
  appid: windowsarm
  description: Run Windows ARM64 on Olares
  icon: https://app.cdn.olares.com/appstore/windows/logo.png
  version: '1.0.4'
  title: Windows ARM64
  categories:
    - Utilities_v112
    - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '5.14'
  featuredImage: https://app.cdn.olares.com/appstore/windows/1.webp
  promoteImage:
  - https://app.cdn.olares.com/appstore/windows/1.webp
  - https://app.cdn.olares.com/appstore/windows/2.webp
  - https://app.cdn.olares.com/appstore/windows/3.webp
  fullDescription: |
    This app helps you run Windows ARM64 on Olares.
    Based on dockur's Windows ARM64 inside a Docker container.
    
    Features
    ISO downloader
    KVM acceleration
    Web-based viewer  

    Supported Windows	Versions
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 LTSC
    - Windows 10 Enterprise

  developer: dockur
  website: https://github.com/dockur/windows-arm?tab=readme-ov-file#readme
  sourceCode: https://github.com/dockur/windows-arm
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/dockur/windows-arm
  license:
    - text: MIT
      url: https://github.com/dockur/windows-arm?tab=MIT-1-ov-file#readme
  requiredMemory: 6Gi
  limitedMemory: 24Gi
  requiredDisk: 128Gi
  limitedDisk: 300Gi
  requiredCpu: 4
  limitedCpu: 12
  supportArch:
    - arm64
options:
  allowMultipleInstall: true
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.3-0'
entrances:
  - name: vnc-svc
    port: 8006
    host: windows-svc
    title: Windows
    icon: https://app.cdn.olares.com/appstore/windows/logo.png
    openMethod: window
ports:
- name: rdp-tcp-udp
  host: windows-svc
  port: 3389
  addToTailscaleAcl: true
envs:
  - envName: USERNAME
    type: string
    required: true
    editable: false
    regex: '^[\w]{1,}$'
  - envName: PASSWORD
    type: password
    required: true
    editable: false
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{1,}$'
  - envName: VERSION
    type: string
    required: true
    editable: false
    remoteOptions: "https://app.cdn.olares.com/appstore/windowsarm/version_options.json"
  - envName: RAM_SIZE
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "RAM size for Windows instance, e.g: 4G"
    regex: "^([1-9][0-9]{0,})G$"
    default: "4G"
  - envName: CPU_CORES
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "CPU cores for Windows instance, e.g: 4"
    regex: "^([1-9][0-9]{0,})$"
    default: "4"
  - envName: DISK_SIZE
    type: string
    required: true
    editable: true
    applyOnChange: true
    description: "Disk space for Windows instance, e.g: 128G"
    regex: "^([1-9][0-9]{0,})G$"
  - envName: SYSTEM_CDN_SERVICE
    type: url
    editable: true
    applyOnChange: false
    required: false
    valueFrom:
      envName: OLARES_SYSTEM_CDN_SERVICE