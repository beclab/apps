olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: md
  description: 'A highly concise WeChat Markdown editor'
  icon: https://file.bttcdn.com/appstore/md/icon.png
  appid: md
  version: '1.0.1'
  title: WeChat Markdown Editor
  categories:
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '1.6.0-nginx'
  fullDescription: |
    A highly concise WeChat Markdown editor

  developer: Doocs
  website: https://md.doocs.org/
  sourceCode: https://github.com/doocs/md
  submitter: Olares
  doc: https://github.com/doocs/md
  license:
  - text: WTFPL
    url: https://github.com/doocs/md?tab=WTFPL-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 2
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 465
    - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
  policies:
entrances:
  - name: md
    port: 3000
    host: md-svc
    title: WeChat Markdown Editor
    icon: https://file.bttcdn.com/appstore/md/icon.png
    openMethod: window
middleware:
  postgres:
    username: md
    databases:
      - name: md