---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: md
spec:
  replicas: 1
  selector:
    matchLabels:
      app: md
  template:
    metadata:
      labels:
        app: md
    spec:
      containers:
        - name: md
          image: docker.io/doocs/md:2.0.4-nginx
          imagePullPolicy: Always
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: DISPLAY
              value: ":0"
          resources:
            requests:
              cpu: "300m"
              memory: "300Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          ports:
            - name: http
              containerPort: 80 
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: md-svc
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: md
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 80
      protocol: TCP
  selector:
    app: md
status:
  loadBalancer: {}
