metadata:
  title: '微信 Markdown 编辑器'
  description: '一款高度简洁的微信 Markdown 编辑器'
spec:
  fullDescription: |
    微信 Markdown 编辑器是一款高度简洁的 Markdown 编辑器：支持 Markdown 语法、色盘取色、多图上传、一键下载文档、自定义 CSS 样式、一键重置等特性

    功能特性
    - 支持 Markdown 所有基础语法、数学公式
    - 提供对 Mermaid 图表的渲染和 GFM 警告块的支持
    - 丰富的代码块高亮主题，提升代码可读性
    - 允许自定义主题色和 CSS 样式，灵活定制展示效果
    - 提供多图上传功能，并可自定义配置图床
    - 便捷的文件导入、导出功能，提升工作效率
    - 内置本地内容管理功能，支持草稿自动保存
        