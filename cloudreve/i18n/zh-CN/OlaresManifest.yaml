metadata:
  title: Cloudreve
  description: 支持多家云存储驱动的公有云文件系统.

spec:
  fullDescription: |
    Cloudreve 是一款支持多家云存储的云盘系统

    ## 重要提示 ##
    Cloudreve 在首次启动时，会创建初始管理员账号，请注意保管管理员密码，此密码只会在首次启动时出现。您可以在 控制面板 中打开服务终端查看日志中的账号和密码。

    ## 产品特性 ##
    - 支持本机、从机、七牛、阿里云 OSS、腾讯云 COS、又拍云、OneDrive (包括世纪互联版) 、S3兼容协议 作为存储端
    - 上传/下载 支持客户端直传，支持下载限速
    - 可对接 Aria2 离线下载，可使用多个从机节点分担下载任务
    - 在线 压缩/解压缩、多文件打包下载
    - 覆盖全部存储策略的 WebDAV 协议支持
    - 拖拽上传、目录上传、流式上传处理
    - 文件拖拽管理
    - 多用户、用户组、多存储策略
    - 创建文件、目录的分享链接，可设定自动过期
    - 视频、图像、音频、 ePub 在线预览，文本、Office 文档在线编辑
    - 自定义配色、黑暗模式、PWA 应用、全站单页应用、国际化支持
    - All-In-One 打包，开箱即用


