  title: RabbitMQ

spec:
  fullDescription: |
    RabbitMQ 是一款可靠且成熟的消息和流式传输代理，易于部署在云环境、本地和本地计算机上。目前，全球数百万用户正在使用它。

    主要特点
    # 互操作性
    RabbitMQ 支持多种开放标准协议，包括 AMQP 1.0 和 MQTT 5.0。它提供多个客户端库，可与您选择的编程语言兼容，只需选择一种即可。无需锁定任何供应商！

    # 灵活
    RabbitMQ 提供多种选项，您可以组合使用它们来定义消息从发布者到一个或多个消费者的传输方式。路由、过滤、流式传输、联合等等，应有尽有。

    # 可靠
    RabbitMQ 能够确认消息已送达并在集群内复制消息，从而确保您的消息安全无虞。

    支持的协议
    - AMQP 1.0
    - AMQP 0-9-1
    - RabbitMQ 流协议
    - MQTT 3.1、3.1.1 和 5.0
    - STOMP 1.0 至 1.2
    - 基于 WebSocket 的 MQTT
    - 基于 WebSocket 的 STOMP
    - 基于 WebSocket 的 AMQP 1.0（VMware Tanzu RabbitMQ 支持）
    