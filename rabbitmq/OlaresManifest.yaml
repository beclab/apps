olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: rabbitmq
  appid: rabbitmq
  description: One broker to queue them all
  icon: https://app.cdn.olares.com/appstore/rabbitmq/icon.png
  version: '6.0.4'
  title: RabbitMQ
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '6.0.4'
  fullDescription: |
    RabbitMQ is a reliable and mature messaging and streaming broker, which is easy to deploy on cloud environments, on-premises, and on your local machine. It is currently used by millions worldwide.

    Key Features
    # Interoperable
    RabbitMQ supports several open standard protocols, including AMQP 1.0 and MQTT 5.0. There are multiple client libraries available, which can be used with your programming language of choice, just pick one. No vendor lock-in!

    # Flexible
    RabbitMQ provides many options you can combine to define how your messages go from the publisher to one or many consumers. Routing, filtering, streaming, federation, and so on, you name it.

    # Reliable
    With the ability to acknowledge message delivery and to replicate messages across a cluster, you can ensure your messages are safe with RabbitMQ.

    Supported protocol
    - AMQP 1.0
    - AMQP 0-9-1
    - RabbitMQ Stream Protocol
    - MQTT 3.1, 3.1.1, and 5.0
    - STOMP 1.0 through 1.2
    - MQTT over WebSocket
    - STOMP over WebSocket
    - AMQP 1.0 over WebSocket (supported in VMware Tanzu RabbitMQ)
  developer: Broadcom Inc
  website: https://www.rabbitmq.com/
  sourceCode: https://github.com/rabbitmq/rabbitmq-server
  doc: https://www.rabbitmq.com/docs
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 32Mi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 50Gi
  requiredCpu: 100m
  limitedCpu: 20000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
  onlyAdmin: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
