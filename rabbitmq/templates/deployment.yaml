apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/version: 3.13.2
    helm.sh/chart: rabbitmq-cluster-1.0.1
  name: rabbitmq
  namespace: {{ .Release.Namespace }}
spec:
  componentSpecs:
    - componentDef: rabbitmq
      name: rabbitmq
      replicas: 1
      resources:
        limits:
          cpu: "0.5"
          memory: 0.5Gi
        requests:
          cpu: "0.5"
          memory: 0.5Gi
      serviceVersion: 4.0.9
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 100Gi
  terminationPolicy: Delete