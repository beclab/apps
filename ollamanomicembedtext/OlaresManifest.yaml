---
olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: ollamanomicembedtext
  icon: https://app.cdn.olares.com/appstore/llm/ollama/embedding/nomic-embed-text.png
  description: A high-performing open embedding model with a large token context window.
  appid: ollamanomicembedtext
  title: Nomic Embed v1.5 (Ollama)
  version: '1.1.11'
  categories:
    - AI

entrances:
  - name: ollamaclient
    port: 8080
    host: ollamaclient
    title: Nomic Embed v1.5
    icon: https://app.cdn.olares.com/appstore/llm/ollama/embedding/nomic-embed-text.png
    openMethod: window
    authLevel: internal

spec:
  versionName: 'nomic-embed-text:137m-v1.5-fp16'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## MODEL OVERVIEW ##
    Nomic Embed is a new text embedding model from Nomic AI which supports 8192 length sequences. It outperforms OpenAI Ada-002 and text-embedding-3-small on both short and long context tasks.

    Exciting Update!: nomic-embed-text-v1.5 is now multimodal! nomic-embed-vision-v1.5 is aligned to the embedding space of nomic-embed-text-v1.5, meaning any text embedding is multimodal!

  developer: Nomic AI
  website: https://www.nomic.ai/
  sourceCode: https://huggingface.co/nomic-ai/nomic-embed-text-v1.5
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  license:
    - text: Apache-2.0
      url: https://ollama.com/library/nomic-embed-text:v1.5/blobs/c71d239df917

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  limitedCpu: 6200m
  requiredCpu: 150m
  requiredDisk: 50Mi
  limitedDisk: 500Gi
  limitedMemory: 20Gi
  requiredMemory: 4200Mi
  requiredGpu: 0
  limitedGpu: 16Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 800Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 800m
  {{- end }}

  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true
  userData:
    - Home/Ollama
options:
  apiTimeout: 0
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - ollamanomicembedtext
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
    - name: olares
      version: '>=1.12.2-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: ollamanomicembedtext
      type: application
      version: '>=1.1.3'
      mandatory: true
  {{- end }}